---
  title: "Exodo"
  description: "Ang Dios nga ginpahayag sa tolon-an sang Exodo amo ang mahigugmaon nga Ginoo nga sa natalana nga tion—kag sa Iya gamhanan nga mga binuhatan—nagdala sang kaluwasan kag pagdaug sa Iya katawohan (Gen. 15:12−16). Ang Exodo halin sa Egipto kag ang pagtabok sa Dagat mga Mapula tama ka importante kag pinasahi nga mga hitabo—ang makadalayaw kag makatalanhaga nga mga binuhatan sang Dios. Wala na sing pinakadaku ukon pinakamahimayaon nga hitabo nga natabo sa kasaysayan sang dumaan nga Israel antes ang krus. Ini amo ang maayong balita, apang sono kay Moises."
