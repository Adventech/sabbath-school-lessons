  title: "Ang Aklat ni Markos"
  description: "Halin sa pagsugod sang Marcos, ang manugbasa nakahibalo kon sin-o si Jesus—ang Mesias, ang Anak sang Dios (Mar. 1:1). Apang, ang katawohan sa istorya nabudlayan sa paghangup kon sin-o Sia kag kon ano ang Iya katuyoan—magluwas sa sadtong mga ginsudlan sang malaut nga espiritu. Nahibaloan nila sing sibo kon sin-o Sia! Ang malaut nga espiritu nakakilala sa Iya kag nagakapunaw sa Iya gamhanan nga mga pulong."
