  title: "Mga Pagpatuhoy, mga Larawan, mga Simbolo: Paano ang Pagtoon sang Tagna sa Biblia"
  description: "Sa panahon sang Una nga Gulf War (1991), isa ka bantog nga Protestante nga manunulat kag manugwali ang nakumbinse nga ang tolon-an sang Bugna nagtagna sang sini nga konplikto. Ang iya argumento nabase sa kamatuuran nga ang pipila ka mga helicopter sa giyera daw kaangay sang mga apan nga nalaragway sa Bugna 9. “Ginbuksan niya ang boho sang kadadalman, kag nagtub-ok ang aso halin sa boho subong sang aso sang dakung horno, kag ang adlaw kag ang kahawaan nagdulum bangud sang aso sang boho. Niyan gikan sa aso naggowa ang mga apan sa ibabaw sang duta, kag ginhatagan sila sing gahum subong sa gahum sang mga iwi-iwi sang duta” (Bugna 9:2, 3)."
