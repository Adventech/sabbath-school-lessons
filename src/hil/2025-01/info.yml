  title: "Ang Gugma Kag Hustisya Sang Dios"
  description: "Ang Dios gugma. Ginapamulong ini sa 1 Juan 4:8 kag 16. Ang kabug-osan sang Kasulatan nagapamatuud sa sini nga kamatooran. Ang Cristohanon nga pagtoo nasentro sa karakter sang Dios nga mahigugmaon. Ang gugma yara sa sentro kon sin-o ang Dios, yara sa sentro sang tanan nga butang nga aton ginatoohan, kag dapat mangin yara sa sentro sang tanan nga butang nga aton ginahimo. Gani, ang aton paghangup sa gugma nagaapekto sa kabug-osan sang aton pagtoo kag binuhatan. Kon, halimbawa, ang isa nagatoo nga ang gugma sang Dios dapat pangabudlayan ukon mangin takus sa sini, siya makahunahuna nga ang Dios wala nagahigugma sa iya bangud siya makasasala kag indi takus. Kag, sa relasyon naman sa iban, ang isa ka tawo magapaabut sa iban nga mangin takus sa paghigugma—nga ang resulta indi maayo ukon indi makalilipay."
