  title: "Dagiti Panangtukoy, Ladladawan, Simbolo: Kasano Nga Adalen ti Padto ti Biblia"
  description: "Idi Umuna a Gubat ti Gulpo (1991), maysa a pagaammo a Protestante a mannurat ken managbitla ti nakombinsi a ti libro ti Apocalipsis ket impadtona daytoy a dangadang. Ti argumentona ket naibatay iti kinapudno a dadduma kadagiti helicopter idiay gubat ket kakitada dagiti dudon a nailadawan idiay Apocalipsis 9. “Ket linuctanna daydi abut a mangliwengliweng; ket rimmuar ti asuc idi abut, a cas la iti asuc ti maysa a dackel nga horno, ket nagsipnget ti init ken ti angin iti daga maipuon iti asuc daydi abut. Ket rimmuar iti asuc dagiti dudon iti rabaw ti daga; ket naiccanda ti pannacabalin, a cas ti pannacabalin dagiti manggagama ti daga” (Apo. 9:2, 3)."
