  title: "Isaias. Liwliwaenyo ti Ilic"
  description: "Manipud iti tiempo nga immuna a naibagada, dagiti sasao ni mammadto Isaias ket naiyukrit, ken nailabagen kadagiti panpanunottayo. Adda dagiti saan a maliparan a sasao, napno saan laeng nga iti kaipapanan no di pay ket namnama ken nabuyogan ti kari, sasao a kas \"'ti Dios adda kadatayo!\" (Iso. 7:14). \"Ta nayanac ti maysa nga ubing cadatayo (Isa. 9:6). \"Tunggal tanap maitan-octo\" (Isa. 40:4), ken \"isu nasugsugar a gapu cadagiti labsingtayo, isu napalitem a gapu cadagiti kinadangkestayo; ti dusa ti pacaicappiaantayo naipatay kencuana; ket gapu cadagiti saplitna maagasantayo\" (Isa. 53:5)."
