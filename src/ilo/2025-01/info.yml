  title: "Ayat ken Kinalinteg ti Dios"
  description: "Ti Dios Isu ti ayat. Kasta ti kuna ti 1 Juan 4:8 ken 16. Ti sibubukel a Biblia paneknekanna daytoy a kinapudno. Ti pammati ti Cristiano ket naisentro iti kababalin ti Dios nga ayat. Ti ayat ket adda iti bugas iti kinasiasino ti Dios, iti bugas ti isuamin a banag a patpatientayo, ket masapul nga adda iti bugas iti amin nga aramidentayo. Maitunos iti dayta, ti wagas a pannakaawattayo iti ayat ket apektaranna ti sibubukel a pammati ken aramidtayo. No, kas pagarigan, ti maysa a tao ket patienna a ti ayat ti Dios ket masapul a mategged wenno maikari, ti maysa a tao ket nalabit a panunotenna a ti Dios ket saanna nga ay-ayaten ida agsipud ta managbasol ken saanda a maikari. Ket, no mainaig kadagiti sabsabali, ti maysa a tao ket nalabit a namnamaenna a dagiti dadduma ket teggedenda ti ayat—maysa a rikado ti didigra."
