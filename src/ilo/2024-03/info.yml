  title: "Ti Libro Ni Marcos"
  description: "Manipud iti panangrugi ti Marcos, ammo ti agbasbasa no siasino ni Jesus—ti Misias, ti Anak ti Dios (Marcos 1:1). Nupay kasta, dagiti tattao iti istoria ket makibalubalda a mangawat no siasino a talaga ni Jesus ken no ania ti maipapan Kenkuana—malaksid kadagiti addaan kadagiti demonio. Ammoda iti apagisu no siasino ni Jesus! Dagiti demonio mailasinda ni Jesus ket kumapuyda iti sango dagiti nabileg a Sasaona."
