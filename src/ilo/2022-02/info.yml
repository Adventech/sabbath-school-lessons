  title: "Genesis"
  description: "Ti Genesis ket maipapan ken Jesus: ni Jesus ti Namarsuatayo, ni Jesus ti Manarawidwidtayo, ni Jesus ti Mannubbottayo. Kalpasan ti sangaribu a tawtawen a pannakaisurat ti teksto ti Genesis a mismo nga insurat ni Moises, ken agsubli kadagidiay panpanawen kadagiti mismo a sasao ti patriarka, ni apostol Juan ket iparangarangna ni Jesus idiay pakasaritaan ti Panamarsua: \"Idi punganay adda ti Verbo, ket ti Verbo adda iti Dios, ket ti Verbo isu, Dios. Isu met laeng adda idi punganay iti Dios. Dagiti isuamin napaaddada gapu kencuana, ket no isu awan, awan ti napaadda cadagiti adda. Adda idi kencuana ti biag, ket ti biag isu idi ti silaw dagiti tao” (Juan 1:1-4)."
