  title: "Exodo"
  description: "Ti Dios a naiparangarang idiay libro ti Exodo ket ti naayat nga Apo nga Isu nga iti natudingan a panawen—ken kadagiti nabileg nga ar-aramidna—ket nangyeg iti pannakaisalakan ken pannakawayawaya kadagiti tattaona (Genesis 15:12–16). Ti Exodo [iruruar] manipud Egipto ken ti ibaballasiw iti Nalabaga a Baybay ket napateg ken naisalsalumina a paspasamak—napintas ken nakakaskasdaaw nga ar-aramid ti Dios. Awanen iti dakdakkel wenno ad-adda pay a nadayag a pasamak a napasamak iti pakasaritaan ti nagkauna nga Israel sakbay ti kruz. Dayta ti evangelio, ngem segun ken Moises."
