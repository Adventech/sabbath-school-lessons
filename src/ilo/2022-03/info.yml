---
  title: "Iti Paggugoran a Kadua ni Cristo"
  description: "“Dagiti isuamin napaaddada gapu kencuana, ket no isu awan, awan ti napaadda cadagiti adda” (Juan 1:3). Dagiti isuamin” napaadda gapu Kenkuana, ni Jesus, ket nupay kasta—segun iti Sursurat—“Nagsangit ni Jesus” (Juan 11:35). Ti Namarsua nagsangit? Ad-adda pay, ni Jesus ket “nauy-uyaw, ken binaybay-an dagiti tattao; maysa a tao ti ladladingit, ken nacaamammo iti liday” (Isa. 53:3). Ti Namarsua, maysa a tao ti ladingit, nauyuyaw ken nabaybay-an? Ken iti naminsan impukkawna, “Diosco, Diosco; Apayapay binaybayannac?” (Mat. 27:46)."
