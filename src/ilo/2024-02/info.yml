  title: "Ti Dakkel a Panagbinnusor"
  description: "No damagendaka no, “Ania iti kangrunaan a tema nga adda iti intero a Biblia?” ania iti sungbatmo? Ni Jesus? Ti plano ti pannakaisalakan? Ti kruz? Wen, pudno amin dagita a tallo! Ngem kadagitoy tallo a napateg a topiko maipalgak iti maysa nga ad-adda pay a mangsaklaw-iti-amin a tema: “ti dakkel a panagbinnusor.” Daytoy a tema ti agraira iti Biblia, manipud iti libro ti Genesis agingga iti libro ti Apocalipsis."
