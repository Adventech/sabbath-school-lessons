  title: "Božia láska a spravodlivosť"
  description: "Boh je láska. Hovoria to verše 1Ján 4,8.16 a túto skutočnosť dosvedčuje celá Biblia. Kresťanská viera sa sústreďuje na Boží charakter lásky. Láska je podstatou toho, kto je Boh, centrom všetkého, čomu veríme, a mala by byť podstatou všetkého, čo robíme. Preto spôsob, akým chápeme lásku, ovplyvňuje aj celú našu vieru a všetko naše konanie. Ak je napríklad niekto presvedčený, že Božiu lásku si treba zaslúžiť, bude zrejme vychádzať z predpokladu, že ho Boh nemiluje, pretože je hriešnik a je nehodný Jeho lásky. A ak si to isté myslí aj vo vzťahu k ostatným – teda že si musia lásku zaslúžiť –, je to hotový recept na katastrofu."
