  description: "Let prebiehal pokojne až do okamihu, keď kapitán z pilotnej kabíny oznámil, že lietadlo bude musieť preletieť cez mohutnú búrkovú oblačnosť. „Zapnite si bezpečnostné pásy. Bude to s nami poriadne hádzať,“ dokončil kapitán a jeho hlas zmĺkol. Čoskoro sa lietadlo začalo divoko triasť, keď si kliesnilo cestu cez búrku. Občas sa otvorila niektorá z úložných priehradiek nad hlavami cestujúcich, ktorí sedeli celí napätí. Pri jednom mimoriadne silnom otrase ktosi v zadnej časti lietadla skríkol. Nejednému človeku na palube hlavou preblesla predstava odlomeného krídla a lietadla rútiaceho sa nezadržateľne k zemi. Všetci pasažieri vyzerali napätí a vystrašení. Všetci, okrem malého dievčatka sediaceho v prvom rade ekonomickej triedy. Na rozkladacom stolíku pred sebou čosi usilovne kreslila na papier. Občas sa pozrela von oknom na blesky a vždy znova sa vrátila k svojej kresbe."
