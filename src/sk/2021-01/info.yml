  description: "Odvtedy, čo boli slová proroka Izaiáša vyslovené po prvýkrát, hlboko sa vryli a zakorenili v mysli každého, kto ich počul. Zasľúbenia, ako „Boh s nami“ (Iz 7,14), „lebo dieťa sa nám narodilo“ (Iz 9,5.6), „nech sa zdvihne každé údolie“ (Iz 40,4) a „on bol prebodnutý pre naše priestupky, zmučený pre naše neprávosti; znášal trest za náš pokoj, jeho jazvami sa nám dostalo uzdravenia“ (Iz 53,5), sú dôležité aj pre nás, pretože nám prinášajú nádej."
