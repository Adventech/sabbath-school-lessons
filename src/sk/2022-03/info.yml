  title: "Trpieť s Kristom"
  description: "„Ním vzniklo všetko a bez neho nevzniklo nič z toho, čo jestvuje.“ (Jn 1,3) „Ním vzniklo všetko“, a predsa – podľa Písma – Ježiš plakal (Jn 11,35). Stvoriteľ plakal? Keby len to. Ježiš bol „opovrhnutý a opustený ľuďmi, muž bolestí, ktorý poznal utrpenie“ (Iz 53,3). Stvoriteľ, muž bolestí, opovrhnutý a opustený? A napokon dokonca zvolal: „Bože môj, Bože môj, prečo si ma opustil?“ (Mt 27,46)"
