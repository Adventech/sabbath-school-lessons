  title: "List Efezanom"
  description: "V Liste Efezanom apoštol Pavol hovorí o situácii, ktorú prežívali jeho adresáti. Roky po vzrušujúcich udalostiach zo začiatku kresťanskej misie v Efeze zápasili teraz Efezania so zmyslom svojej kresťanskej viery. Pavol, ktorého misijné pôsobenie kedysi štvrtému najväčšiemu mestu Rímskej ríše pôsobilo značné ekonomické ťažkosti (pozri Sk 19,24–27), je teraz uväznený. Keď píše z väzenia, obáva sa, že veriaci v Efeze môžu „stratiť odvahu“ a zabudnúť na to, čo znamená byť Ježišovými učeníkmi v sofistikovanej, mestskej a úplne pohanskej kultúre Efezu. Hoci jeho poslucháči sú už kresťania, Pavol k nim hovorí ako evanjelista. Snaží sa ich znovu získať v kresťanskej viere, znovu zapáliť oheň ich oddanosti Kristovi a vzkriesiť vzrušenie z toho, že sú súčasťou veľkého Božieho podniku vo svete, cirkvi."
