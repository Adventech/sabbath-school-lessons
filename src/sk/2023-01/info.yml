  title: "V službe Majstra  až do jeho príchodu"
  description: "Nie je jednoduché pochopiť, aký vzťah chce mať s nami náš Boh, Stvoriteľ vesmíru. Už len táto predstava je ohromujúca! „Pozrite, akú veľkú lásku nám daroval Otec, aby sme sa volali Božími deťmi.“ (1Ján 3,1) Alebo ako napísala Ellen G. Whiteová: „Môže sa tomu rovnať nejaká ľudská dôstojnosť? Aké vyššie postavenie môžeme dosiahnuť než sa nazývať synmi nekonečného Boha? ... Môže sa tomu rovnať nejaká svetské uznanie?“ (AG 341) Len pre temnotu hriechom nasýteného sveta nie sme schopní naplno si uvedomiť postavenie, ktoré sme dostali v Ježišovi."
