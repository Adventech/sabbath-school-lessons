  title: "Genezis"
  description: "Genezis je kniha o Ježišovi, našom Stvoriteľovi, Udržiavateľovi a Vykupiteľovi. Keď apoštol Ján tisícročia po vzniku knihy Genezis písal svoje evanjelium, vracia sa k slovám Mojžiša a odhaľuje postavenie Ježiša pri stvorení: „1Na počiatku bolo Slovo, to Slovo bolo u Boha a to Slovo bolo Boh. 2Ono bolo na počiatku u Boha. 3Ním vzniklo všetko a bez neho nevzniklo nič z toho, čo jestvuje. 4V ňom bol život a život bol svetlom ľudí.“ (Jn 1,1–4)"
