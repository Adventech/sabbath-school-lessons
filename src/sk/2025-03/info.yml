  description: "Boh zjavený v knihe Exodus je milujúci Hospodin, ktorý v určenom čase – a prostredníctvom mocných činov – priniesol svojmu ľudu spasenie a vyslobodenie (1Moj 15,12–16). Vyjdenie z Egypta a prechod cez Červené more boli kľúčové a jedinečné udalosti. Išlo o veľkolepé a úžasné Božie činy. Pred udalosťami na kríži sa v histórii starovekého Izraela neodohrala žiadna väčšia alebo slávnejšia udalosť. Exodus môžeme nazvať aj Evanjelium podľa Mojžiša."
