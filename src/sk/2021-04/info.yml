  title: "Deuteronómium: Kniha zmluvy"
  description: "Príbeh sa začal tak, že počas vlády kráľa Joziáša (640 – 609 pred Kr.) v Jeruzaleme niekto počas práce v chráme našiel opis starej knihy. Túto knihu prečítali kráľovi Joziášovi. „Keď kráľ počul slová knihy zákona, roztrhol si šaty.“ (2Kráľ 22,11) Prečo? Pretože zistil, že on ani jeho ľud nedodržiavajú zákony zapísané v tejto knihe. Joziáš potom na základe tejto knihy nazvanej „kniha zmluvy“ (2Kráľ 23,2) začal veľkú reformu. O tejto obnove sa dozvedáme v 2. kráľov 23. Aká to bola kniha, že mala taký veľký vplyv na kráľa a národ? Predpokladá sa, že išlo o Piatu Mojžišovu knihu. A práve tejto knihe sa budeme venovať tento štvrťrok."
