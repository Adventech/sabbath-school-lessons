  title: "Večný život"
  description: "Boh stvoril ľudské bytosti, aby žili radostne a šťastne vo večnom, láskyplnom vzťahu s Ním a Jeho stvorením. Tento vzťah však bol zdeformovaný tajomným objavením sa hriechu v nebeských nádvoriach (Iz 14,12–15; Ezech 28,12–19; Zj 12,7–12) a následným pádom Adama a Evy (1Moj 3,1–19; Rim 5,12). Je tragické, že smrť zachvátila nielen celé ľudstvo, ale aj všetko živé. Prejavy smrti môžeme dnes vidieť v listoch, ktoré padajú zo stromov, v kvetoch, ktoré odkvitnú, v smrti našich domácich miláčikov, a predovšetkým v smrti našich milovaných, o ktorých často prichádzame za tragických okolností. Náš svet je naplnený utrpením a nevysychajúcim prúdom sĺz, ktoré nemá kto zotrieť."
