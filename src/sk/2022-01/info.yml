  description: "Prvýkrát videl ten obraz v kostole. Zamyslene prechádzal okolo, keď mu padol zrak na maľbu vysokú takmer dva metre a širokú tri metre. Dievča na obraze upútalo mladého muža podmanivou silou. Prečo z nej nemohol odtrhnúť zrak? Keď o tom neskôr uvažoval, uvedomil si, že tá mladá žena mala v očiach čosi zvláštne. Na obraze bola len jej tvár. Sústredene sa na niečo pozerala. Ale čo to bolo a prečo bol jej pohľad taký sústredený? Ten obraz si dlho uchovával v pamäti."
