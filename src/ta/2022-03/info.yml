  description: "‘சகலமும் அவர் மூலமாய் உண்டாயிற்று; உண்டானதொன்றும் அவராலேயல்லாமல் உண்டாகவில்லை’. யோவான் 1:3. இயேசு மூலமாக ‘சகலமும்’ உண்டாயிற்று. ஆனால் அந்த ‘இயேசு கண்ணீர் விட்டார் ‘ என்று வேதாகமம் சொல்கிறது. யோவான் 11:35. மேலும் இயேசு, ‘அவர் அசட்டைபண்ணப்பட்டவரும், மனுஷரால் புறக்கணிக்கப்பட்டவரும், துக்கம் நிறைந்தவரும், பாடு அநுபவித்தவருமாயிருந்தார்’. ஏசாயா 53:3. சிருஷ்டிகரான அவர் ஒரு மனிதனாக துக்கங்களுக்கும், புறக்கணிப்புக்கும், அசட்டைக்கும் ஆளானாரா? ஒருமுறை அவர், ‘என் தேவனே! என் தேவனே! ஏன் என்னைக் கைவிட்டீர்?’ என்று கதறவும் செய்தார். மத்தேயு 27:46"
