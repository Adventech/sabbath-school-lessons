  title: "சிறுவர் பாலர் பாடம் \"D\""
  description: "இந்த ஓய்வுநாள் பள்ளிப் பாடங்கள் விசேஷமாக உங்களுக்காக, உங்கள் மீது அதிக பொறுப்புள்ள நபர்களால் எழுதப்பட்டுள்ளது. நீங்கள் தேவனைக் குறித்து அதிகமாக அறியவும்;, உங்கள் மீதும் உங்கள் குடும்பத்தின் மீதும் உள்ள அவரது அன்பைத் தெரிந்துக் கொள்ளவேண்டும் எனவும் விரும்புகிறார்கள். அதைத்தான் தேவனும் விரும்புகிறார். அவர் உங்களை அதிகமாக நேசிக்கிறார் என்பதை நீங்கள் அறிய வேண்டுமென அவர் விரும்புகிறார். இயேசு உங்களுடன் விசேஷமான நித்திய நண்பராக விரும்புகிறார். நீங்கள் அவரையும் அவரைப்பற்றின யாவற்றையும் அறியவேண்டுமென விரும்புகிறார். நீங்கள் அவருடைய நண்பராக வேண்டும் எனவும் விரும்புகிறார். "
