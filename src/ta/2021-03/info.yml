  description: "விமானம் ஒரு பெரிய புயலைக் கடக்க வேண்டும் என்று விமான தளத்திலிருந்து கேப்டன் அறிவிக்கும் தருணம் வரை விமானம் சீரற்றதாக இருந்தது. \"தயவுசெய்து உங்கள் இருக்கை பெல்ட்களை இறுக்குங்கள். நாங்கள் மிகவும் சவாரி செய்வோம், ”என்று அறிவிப்பை முடிக்கும் போது காக்பிட்டிலிருந்து குரல் வந்தது. சிறிது நேரம் கழித்து, விமானம் புயலைக் கடந்து செல்லும் போது கடுமையாக நடுங்கத் தொடங்கியது. மேல்நிலை தொட்டிகள் திறக்கப்பட்டன; மக்கள் தங்கள் இருக்கைகளில் பதற்றமாக அமர்ந்தனர். விமானத்தின் குறிப்பாக கடுமையான நடுக்கத்திற்குப் பிறகு, விமானத்தின் பின்புறத்தில் யாரோ அலறினார்கள். ஒரு சிறகு உடைந்து விமானம் பூமிக்கு கவனிக்கும் படங்கள் சில மனங்களில் மின்னின. அனைத்து பயணிகளும் பதற்றமாகவும் பயமாகவும் காணப்பட்டனர் - பொருளாதாரத்தின் முன் வரிசையில் அமர்ந்திருக்கும் ஒரு சிறுமியைத் தவிர அனைவரும். அவள் முன் திறந்த தட்டில் மேஜையில் படம் வரைவதில் மும்முரமாக இருந்தாள். இப்போது மீண்டும் மீண்டும் அவள் சிறிய ஜன்னலை குறிப்பாக ஈர்க்கக்கூடிய மின்னல் தாக்குதலில் பார்ப்பாள், ஆனால் பின்னர் அவள் அமைதியாக தன் வரைபடத்தை மீண்டும் தொடங்கினாள்."
