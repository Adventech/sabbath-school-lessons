  description: "பிரபஞ்சத்தையே சிருஷ்டித்த நம் தேவன் நம்மோடு உறவுவைக்க விரும்புவதை முழுவதும் புரிந்துகொள்வது கடினமாக உள்ளது. அந்தக் கருத்தே பிரமிப்பு தான்! ‘நாம் தேவனுடைய பிள்ளைகளென்று அழைக்கப்படுவதினாலே பிதாவானவர் நமக்குப் பாராட்டின அன்பு எவ்வளவு பெரிதென்று பாருங்கள்’. 1யோவான் 3:1. அல்லது, எலன் ஒய்ட் எழுதுவதுபோல, ‘மனிதர்களுக்கு இதற்கு இணையாக ஏதாவது மதிப்பு இருக்கமுடியுமா? நித்திய தேவனுடைய பிள்ளைகள் என்று அழைக்கப்படுவதைவிட வேறு என்ன பெரிய பாக்கியத்தைப் பெற முடியும்? இதற்கு இணையான உலக அந்தஸ்து ஏதாவது இருக்கமுடியுமா?’ இந்த உலகம் பாவத்தால் இருளடைந்திருப்பதே இயேசுவில் நமக்கு அருளப்பட்டுள்ள அந்தஸ்தை நாம் முற்றிலும் புரிந்துகொள்ள விடாமல் செய்கிறது."
