---
  title: "எஸ்றாவும் நெகேமியாவும்"
  description: "எஸ்றாவும் நெகேமியாவும் தேவனை மையப்படுத்தி, வேதவசனத்தை முக்கியப் படுத்தினவர்கள்; ஆவியானவரால் நடத்தப்பட்டவர்கள். தேவநாமம் உயர்த்தப்பட்டு, உலகம் முழுவதிலும் அறிவிக்கப்படவேண்டும் என்பதில் தீராத வாஞ்சைகொண்ட வர்கள். உண்மையும் அர்ப்பணிப்பும்மிக்க பணியாள் தலைவர்கள் மூலம் தேவன் என்னவெல்லாம் செய்யமுடியுமென்பதை வாழ்ந்துகாட்டினார்கள்."
