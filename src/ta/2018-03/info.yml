  title: "அப்போஸ்தலருடயை நடபடிகள்"
  description: "உலக சரித்திரத்தில் மூன்று மிக முக்கியமான தசாப்தங்களாக ஆண்கள் ஒரு சிறு குழுவினர், பெரும்பாலும் பரிசுத்த ஆவியின் ஆற்றலின் கீழ் யூதர்கள் உலகிற்கு சுவிசேஷத்தை எடுத்துக் கொண்டனர் என பல வரலாற்றாளர்கள் நம்புகின்றனர். அப்போஸ்தலர் புத்தகத்தில், கிறிஸ்துவின் முதல் ரோம சிறைச்சாலை முடிவில், ஏ.டி.இ. 62 ல் (அப்போஸ்தலர் 28:30) முடிவடைந்தது. சில நாட்களுக்குப் பிறகு அந்தப் புத்தகம் அந்தக் கதையைத் தடுத்து நிறுத்தியது, எனினும் பவுல் அந்த சிறையிலிருந்து விடுவிக்கப்பட்டார் என்பதையும், மிஷனரி முயற்சிகளை மீண்டும் தொடர்ந்தும், பிரசங்கிப்பதும், சில ஆண்டுகள் கழித்து அவர் கைது செய்யப்பட்டதும், பின்னர் தூக்கிலிடப்பட்டதும், ரோமில், கி.பி. 67 இல்."
