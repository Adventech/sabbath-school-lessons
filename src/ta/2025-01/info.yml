  description: "தேவன் அன்பாகவே இருக்கிறார் என்று 1யோவான் 4:8உம் 16உம் கூறுகின்றன. இந்த உண்மைக்கு ஒட்டுமொத்த வேதாகமமும் சாட்சியளிக்கிறது. கிறிஸ்தவ விசுவாசம் தேவனுடைய அன்பின் குணத்தை மையமாகவைத்தே உள்ளது. அன்புதான் தேவனுடைய விலாசம்; அதுவே நம் நம்பிக்கைகள் அனைத்திற்கும் மையம்; அதுவே நாம் செய்கிற ஒவ்வொன்றின் மையமாகவும் இருக்க வேண்டும். எனவே, அன்பை நாம் புரிந்துகொள்கிறவிதம் நம் ஒட்டுமொத்த விசுவாசத்திலும் செயலிலும் தாக்கத்தை உண்டாக்குகிறது. உதாரணமாக, தேவ அன்பை, தகுதி அல்லது சம்பாத்தியத்தால் பெற நினைத்தால், தாங்கள் பாவி, அபாத்திரர் என்கிற எண்ணமே மிஞ்சும். தங்களை தேவன் நேசிக்கமாட்டார் என்று நினைப்பார்கள்; மற்றவர்கள் தங்கள் அன்பைப்பெற, அவர்களுக்குத் தகுதி இருக்கவேண்டுமென நினைப்பார்கள்; அது, பேரழிவுக் காரணியாகிவிடலாம்."
