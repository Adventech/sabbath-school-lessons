  description: "ஆதியாகமம் இயேசுவைப் பற்றிய புத்தகம். இயேசுவே நம் சிருஷ்டிகர்; தம்மைப் போஷிக்கிறவர் நம் மீட்பர். ஆதியாகமத்தை மோசே எழுதி பல ஆயிரம் ஆண்டுகள் கழித்து, அந்த முற்பிதாவின் வார்த்தைகளைப் பற்றி யோவான் பேசும்போது, சிருஷ்டிப்பின்போது அங்கு இயேசு இருந்ததை வெளிப்படுத்துகிறான் : ‘ஆதியிலே வார்த்தை இருந்தது. அந்த வார்த்தை தேவனிடத்திலிருந்தது. அந்த வார்த்தை தேவனாயிருந்தது. அவர் ஆதியிலே தேவனோடிருந்தார். காலமும் அவர்மூலமாய் உண்டாயிற்று ; உண்டானதொன்றும் அவராலேயல்லாமல் உண்டாகவில்லை. அவருக்குள் ஜீவன் இருந்தது. அந்த ஜீவன் மனுஷருக்கு ஒளியாயிருந்தது’, யோவான் 1:1-4."
