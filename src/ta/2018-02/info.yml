  description: "இயேசு மனித மாம்சமுடையவராக இந்த உலகத்தில் இருந்தபோது, பின்வரும் வார்த்தைகளைச் சொல்லி தம் சீடர்களைத் தேற்றினார்: Mஉங்கள் இருதயம் கலங்காதி ருப்பதாக; தேவனிடத்தில் விசுவாசமாயிருங்கள், என்னிடத்திலும் விசுவாசமாயிருங்கள்.  என் பிதாவின் வீட்டில் அநேக வாசஸ்தலங்கள் உண்டு; அப்படியில்லாதிருந்தால், நான் உங்களுக்குச் சொல்லியிருப்பேன்; ஒரு ஸ்தலத்தை உங்களுக்காக ஆயத்தம்பண்ணப் போகிறேன்.  நான் போய் உங்களுக்காக ஸ்தலத்தை ஆயத்தம்பண்ணினபின்பு, நான் இருக்கிற இடத்திலே நீங்களும் இருக்கும்படி, நான் மறுபடியும் வந்து உங்களை என்னி டத்தில் சேர்த்துக்கொள்ளுவேன். நான் போகிற இடத்தை அறிந்திருக்கிறீர்கள், வழியையும் அறிந்திருக்கிறீர்கள்ù என்றார். யோவான் 14:1-4."
