  title: "Ujumbe Wenye Sehemu Tatu Kwa Ulimwengy Mzima"
  description: "Mnamo Oktoba 15, 1844, wiki moja kabla ya Kukatishwa Tamaa Kubwa, mvulana mmoja alikuwa amezaliwa katika familia ya Walutheri wachamungu huko Ujerumani. Jina lake lilikuwa Friedrich Nietzsche, ambaye angekuwa mmoja wa watu wasioamini Mungu wenye ushawishi mkubwa wa kisasa. Akiamini kwamba Mungu wa Kikristo alikuwa akifa katika nchi za Magharibi, Nietzsche alilaani uvutano wenye kuendelea wa dini ya Kikristo wa kimaadili, akiidhihaki kuwa “maadili ya utumwa,” maadili ya watu dhaifu ambao, kwa kujaribu kujilinda kutokana na walio na nguvu zaidi, waliunda upumbavu huo. dhana kama \"Wapende adui zako.\" Kwa Nietzsche, usasa ulihitaji kupata zaidi ya mawazo ya zamani ya \"mema na mabaya\"; mhusika katika mojawapo ya vitabu vyake (Sos Spoke Zarathustra) alitangaza, “Vunja . . . vidonge vya zamani!” (ikimaanisha, bila shaka, Amri Kumi)."
