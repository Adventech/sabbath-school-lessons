  title: "Kalibuni Pamoja na Kristo"
  description: "“Vyote vilifanyika kwa huyo; wala pasipo yeye hakikufanyika cho chote kilichofanyika” (Yohana 1:3). Vitu vyote” viliumbwa na Yeye, Yesu, na bado—kulingana na Maandiko—“Yesu alilia” (Yohana 11:35). Muumba alilia? Hata zaidi, Yesu “alidharauliwa na kukataliwa na watu; mtu wa huzuni, ajuaye huzuni ” (Isa. 53:3). Muumba, mtu wa huzuni, aliyedharauliwa na kukataliwa? Na wakati fulani alilia, “Mungu wangu, Mungu wangu, mbona umeniacha?” ( Mt. 27:46 )."
