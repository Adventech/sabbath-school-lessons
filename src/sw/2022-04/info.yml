  title: "Juu ya Kifo, Kufa na Tumaini La Siku Zijazo"
  description: "Mungu aliwaumba wanadamu ili wafurahie umilele katika uhusiano wa upendo Naye na viumbe vyake. Lakini uhusiano huu ulipotoshwa na mwonekano wa ajabu wa dhambi ndani ya nyua za mbinguni (Isa. 14:12–15, Eze. 28:12–19, Ufu. 12:7–12) na anguko lililofuata la Adamu na Hawa (Mwa. 3:1–19, Rum. 5:12). Kwa kusikitisha, kifo kilikumba si jamii ya wanadamu tu bali pia uhai wote. Maneno ya kifo yanaweza kuonekana leo katika majani yanayoanguka kutoka kwa miti, maua ambayo yanafifia katika vases zetu, wanyama wetu wa kipenzi wasio na hatia wanaokufa kwa uchungu, na wapendwa wetu ambao wamechukuliwa kutoka kwetu kwa ukatili sana. Ulimwengu wetu umejaa mateso na machozi yasiyofutwa."
