---
  title: "Kutoka"
  description: "Mungu aliyefunuliwa katika kitabu cha Kutoka ni Bwana mwenye upendo ambaye, kwa wakati uliowekwa na kwa matendo yake makuu, alileta wokovu na ukombozi kwa watu Wake (Mwa. 15:12–16). Kuhama kutoka Misri na kuvuka Bahari Nyekundu kulikuwa matukio muhimu na ya pekee—matendo ya Mungu yenye kuvutia na ya ajabu. Hakuna tukio kubwa zaidi au tukufu zaidi lililowahi kutokea katika historia ya Israeli ya kale kabla ya Msalaba. Ni injili, lakini kulingana na Musa."
