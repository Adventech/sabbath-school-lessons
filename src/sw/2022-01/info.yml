  title: "Katika Siku Hizi za Mwisho: Ujumbe wa Waebrania"
  description: "Ilikuwa kanisani alipomwona kwa mara ya kwanza. Alikuwa akiendesha shughuli, akiwa amezama katika mawazo yake, wakati tukio hilo lilipompata. Mchoro huo ulikuwa na kimo kidogo chini ya mita mbili na upana wa mita tatu, lakini msichana aliyeonyeshwa ndani yake alitumia nguvu ya ajabu ya kuvutia juu ya kijana huyo. Kwa nini hakuweza kuondoa macho yake kutoka kwake? Ilikuwa ni nini? Baada ya kutafakari kidogo, aligundua kuwa ni macho yake. Mchoro huo ulionyesha uso wake tu, na alikuwa akitazama kitu kwa makini. Lakini nini, na kwa nini alikuwa amezama ndani yake? Kwa muda mrefu baadaye, hakuweza kupata uchoraji kutoka kwa kichwa chake."
