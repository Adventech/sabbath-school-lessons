  description: "Ezra na Nehemia ni wanaume wa pekee. Wanaweka Mungu kwanza katika maisha yao. Wanatii ukweli wa Bibilia. Roho Mtakatifu yuko pamoja nao. Viongozi hawa wanataka sana watu wa Mungu kufanikiwa. Pia wanataka kuheshimu jina la Mungu mbele ya watu wote duniani."
