  title: "Pumziko Katika Kristo"
  description: "Ndege hiyo haikuwa na bahati hadi wakati nahodha alipotangaza kutoka kwenye dawati la ndege kuwa ndege hiyo inapaswa kuvuka dhoruba kubwa. “Tafadhali kaza mikanda yako. Tutakuwa katika safari kabisa, ”sauti kutoka kwa mkaa wa ndege alisema katika kumaliza tangazo. Muda mfupi baadaye, ndege ilianza kutetemeka kwa nguvu wakati ilipambana na njia hiyo kupitia dhoruba. Mapipa ya juu yamefunguliwa; watu walikaa wakati wa viti vyao. Baada ya kutetemeka kwa nguvu kwa ndege, mtu alipiga kelele nyuma ya ndege. Picha za mrengo uliovunjika na ndege inayotunza dunia ikaangaza kwa akili chache. Abiria wote walionekana wenye wasiwasi na woga — wote isipokuwa msichana mdogo aliyeketi mstari wa mbele wa uchumi. Alikuwa busy kuchora picha kwenye meza wazi ya tray mbele yake. Mara kwa mara alikuwa akiangalia nje kwenye dirisha dogo kwenye mgomo wa umeme unaovutia, lakini basi angerejea tena kwa kuchora."
