---
  title: "Mwanzo"
  description: "Mwanzo inamhusu Yesu: Yesu Muumba wetu, Yesu Mlinzi wetu, Yesu Mkombozi wetu. Akiandika milenia nyingi baada ya andiko la Mwanzo kuandikwa na Musa, na kufikia nyuma katika enzi hizo hadi maneno yaleyale ya mzee wa ukoo, mtume Yohana afunua Yesu katika simulizi la Uumbaji: “Hapo mwanzo kulikuwako Neno, naye Neno alikuwako kwa Mungu; naye Neno alikuwa Mungu. Hapo mwanzo alikuwako kwa Mungu. Vyote vilifanyika kwa huyo, wala pasipo yeye hakuna chochote kilichofanyika kilichofanyika. Ndani yake ndimo ulimokuwa uzima, nao ule uzima ulikuwa nuru ya watu” (Yohana 1:1–4, NKJV)."
