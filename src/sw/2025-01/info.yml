  title: "Upendo Na Haki ya Mungu"
  description: "Mungu ni upendo. Ndivyo inavyosema 1 Yohana 4:8 na 16. Biblia nzima inathibitisha ukweli huo. Imani ya Kikristo inajikita katika tabia ya Mungu ya upendo. Upendo ndio kiini cha Mungu ni nani, kiini cha kila kitu tunachoamini, na inapaswa kuwa kiini cha kila kitu tunachofanya. Kwa hiyo, jinsi tunavyoelewa upendo huathiri ukamilifu wa imani na utendaji wetu. Ikiwa, kwa mfano, mtu anaamini kwamba upendo wa Mungu lazima ufanyike au ustahiliwe, mtu anaweza kufikiri kwamba Mungu hawapendi kwa sababu ni wenye dhambi na hawastahili. Na, kuhusiana na wengine, mtu anaweza kutarajia wengine kustahili upendo-kichocheo cha msiba."
