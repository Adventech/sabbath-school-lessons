  description: "Бог, откриен во Втората книга Мојсеева, е Бог полн со љубов кој во одредено време – преку своето моќно дејствување – му донел спасение и избавување на својот народ (1. Мојсеева 15,12-16). Иако Мојсеј има важна улога во неговата книга Излез, таа не е книга за Мојсеј, туку за Бога – Бог на љубовта, вистината, правдата, слободата, простувањето, Бог кој на крајот отишол на крстот заради нас. Со проучување на 2. Книга Мојсеева, ние добиваме единствен увид во тоа каков е навистина нашиот Бог. Нашиот план за проучување на Втората книга Мојсеева во текот на овие 13 седмици е јасно осмислен. Книгата е поделена на отсеци со различна должина (тематски групирани за полесна прегледност), наменети да се читаат во текот на следните седмици: (1) Ропството во Египет, раѓањето на Мојсеј и првите 40 години од неговиот живот (2. Мојсеева 1-2). (2) Мојсеевиот возвишен повик (2. Мојсеева 3-4). (3) Компликации: кога животот станува сè полош (2. Мојсеева 5-6). (4) Првите девет зла (2. Мојсеева 7-10). (5) Десетото зло и прославувањето на Пасха (2. Мојсеева 11-12). (6) Ослободувањето од Египет, искуството кај Црвеното Море (2. Мојсеева 13-15). (7) Патувањето до гората Синај (2. Мојсеева 16-18). (8) Дарот на Божјиот завет и Декалогот (2. Мојсеева 19-20). (9) Примена на Божјиот закон (2. Мојсеева 21-23). (10) Потврда на Заветот и давање на нацртот за светилиштето (2. Мојсеева 24-31). (11) Отпадот со златното теле и Мојсеевото посредување (2. Мојсеева 32). (12) Божјото самооткривање и Мојсеевото лице кое светело (2. Мојсеева 33-34). (13) Светилиштето е подигнато и посветено (2. Мојсеева 35-40). Секоја седмица ќе посветуваме внимание на клучните исечоци и настани од одредените глави. Милостивиот Господ нека нè благослови додека ја проучуваме оваа книга од пресудна важност, која нè потсетува на тоа дека Бог сака да го изведе Својот народ од ропство во слобода, од смрт во живот, од пустината до Новиот Ерусалим (Евреите 12,22)."
