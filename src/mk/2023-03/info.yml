  title: "Послание до Ефесјаните. Како да го следиме Исуса во тешки времиња."
  description: "Посланието до Ефесјаните посебно се обраќа до едно време слично на нашето, во кое привлечноста на светот и токот на времето се закануваат да ја ослабнат жарта на христијанското следбеништво. Таа го воздигнува Христа и нагласува колку е важно да Го следиме како ангажирани, активни членови на Неговата црква, додека живееме со надеж во Неговото враќање. Во ова тримесечје имаме привилегија, со молитва, да го слушаме читањето на писмото до Ефесјаните и повторно да ја искусиме одушевеноста додека го следиме Исуса во тешки времиња."
