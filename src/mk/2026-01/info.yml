  title: "Соединување на Небото и Земјата - Христос во посланијата до Филипјаните и Колосјаните"
  description: "Во ова тримесечје ќе ги проучуваме Павловите посланија до Филипјаните и Колосјаните. Тие имаат важни сличности. Пред сè, тие го откриваат Христос, кој единствено е способен да ги обедини небото и земјата. Тој ја претставува таа скала што Јаков ја видел како се протега од земјата до небото (1. Мојсеева 28,12; споредете со стихот Јован 1,51). Како Син Човечки, Тој нè избавува од гревот, а како Син Божји, Тој посредува за нас. Додека ги проучуваме овие посланија, ќе ги согледаме тие два аспекти на Исусовата личност. Ќе разгледаме некои од највозвишените изјави кои можат да се најдат во врска со Христовото божество и Неговото откажување од сè за да нè спаси. Ќе го видиме Павле како од затвор се бори со проблеми во една црква што самиот ја основал (во Филипи) и во една црква што тој лично никогаш не ја посетил (во Колоси). Врските што ги воспоставил Павле во целата „глобална црква“ од тоа време му овозможиле да се справува со предизвиците, дури и од римски затвор. Тој бил свесен дека неговото време е кратко и правел сè што можел за да ги доближи припадниците на црквата до небото и едни до други. Правејќи го тоа, тој ни покажува како Божјата црква и денес може да се соедини со небото денес за да го исполни налогот за последното време од текстот Откровение 14, кој ни е познат како „трите ангелски пораки“."
