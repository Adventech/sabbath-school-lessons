  title: "Со Христа во печката на неволјите"
  description: "„Сè стана преку Него и без Него ништо не стана, од она што постана“ (Јован 1,3). „Сè стана преку Него“, преку Исуса, а сепак – според Светото Писмо – „Исус просолзи“ (Јован 11,35). Творецот плачел? И не само тоа, Исус бил „презрен и отфрлен меѓу луѓето, човек на болки и свикнат на страдања, и ние го одвраќавме од Него лицето свое; Тој беше презиран, и ние за ништо не Го сметавме“ (Исаија 53,3). Творецот, човек на тагата, презрен и отфрлен? Еднаш дури извикал: „Боже мој! О Боже! зошто ме остави?“ (Матеј 27,46)... Нашиот Бог е Бог кој страда... Лекциите што ќе ги проучуваме овде не се теодиција, оправдување на Бога во однос на проблемот со постоењето на злото. Наместо тоа, како што рековме, тие треба да ни помогнат да го пребродиме неизбежното страдање со кое сите се соочуваме овде, во свет каде што грешењето е речиси исто толку лесно како и дишењето. Она што ќе се обидеме да го покажеме е дека болката, страдањето и загубата не подразбираат дека Бог нè напуштил. Тоа само значи дека ние, дури и како верници, учествуваме во заедничката судбина на паднатиот род. Меѓутоа, разликата е во тоа што ние, благодарение на Исуса и надежта што Тој ни ја нуди, можеме да ја најдеме смислата и целта во она што изгледа бесцелно и бесмислено, и дека некако, дури и кога не можеме ни да замислиме како, продолжуваме да веруваме во ветувањето дека „сè им содејствува за добро“ на „оние што го љубат Бога“ (Римјаните 8,28) – Бог кој, иако создал сè, во сè и пострадал (и токму затоа и Го сакаме)."
