  title: "Алузии, слики, симболи - како да се проучуваат библиските пророштва"
  description: "Ова тримесечје ќе проучуваме како да ги толкуваме библиските пророштва, особено некои од алузиите, приказните, сликите и метафорите што ја отклучуваат пророчката вистина и завршните настани. Ќе тргнеме од извештајот за создавањето во 1. Мојсеева – кој е важен за разбирање не само на пророштвата, туку и на она што следува, особено на крстот и искупителната смрт на Исус – потоа за Вавилонската кула, за службата во светилиштето и Псалмите, па ќе стигнеме дури и до некои старозаветни бракови. Во сето ова можеме да најдеме слики, симболи и метафори кои, ако се проучуваат со молитва и со понизен, покорен дух (зашто ако ѝ пристапите на Библијата со бунтовно срце, тогаш само го трошите вашето време), можат да придонесат пророштвата за крајот на времето, особено оние од Откровението, едноставно да оживеат. Секако, едно тримесечје не е доволно дури ни да се започне со проучување на сите настани и слики кои помагаат да се одгатне пророчката вистина. Кој знае – можеби за тоа ќе ни треба цела вечност. Но дотогаш, со Божјата благодат, ќе проучуваме колку што можеме."
