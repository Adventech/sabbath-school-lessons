  description: "Уште од почетокот на Евангелието според Марко читателот знае кој е Исус – Месија, Синот Божји (Марко 1,1). Евангелието според Марко јасно го открива мрачното искуство со кое се соочил Христос – цената на нашето спасение. Меѓутоа, крстот не е крај на Неговото патување. По Своето воскресение, Тој планира да се сретне со учениците во Галилеја – и, како што знаеме, тогаш настанува христијанската црква."
