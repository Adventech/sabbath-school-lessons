  title: "За смртта, умирањето и идната надеж"
  description: "Во оваа поука ќе се занимаваме со прашањето за големата борба меѓу доброто и злото, имајќи предвид две главни теми. Едната од нив е потеклото и постојаното присуство на гревот и смртта. Втората тема е Божјите постојани напори да ги реши тие проблеми и да го врати светот во првобитната совршена состојба. Посебен акцент ќе ставиме на смртната природа на човечките битија и на фактот дека воскресението е она што води до бесмртност. Реално, не треба да се плашиме од смртта бидејќи Христос умрел за нас и ја скршил нејзината моќ. Освен тоа, ние сме убедени дека Тој ги држи „клучевите од адот и смртта“ (Откровение 1,18). Во текот на ова тримесечје ќе ја проучуваме болната тема за смртта, но низ призмата на надежта што ни е понудена преку Исуса Христа."
