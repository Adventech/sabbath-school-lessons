  description: "Псалмите се библиски молитви и химни кои се неспоредливи. Изговорени во мигови на славење на Бога, во радост, тага и очај, рецитирани или песни приватно и јавно, од страна на лаици, цареви, поети и свештеници, кои потекнуваат од праведни но и од покајани грешници, Псалмите служеле како молитвеник и песнарка за многу генерации верници. Како и остатокот од Светото писмо, Псалмите се напишани во својот специфичен историски, теолошки и книжевен контекст. Задачата на проучувањето на псалмите е да се доближи нивниот единствен свет до современата публика. Исто така, мораме да истакнеме дека, покрај тоа што претставуваат молитви на Божјиот народ, па дури и молитви што Исус ги изговарал како воплотен Господ, псалмите се исто така и молитви за Исус. Тие се Божјо откровение за човештвото. Друга задача на проучувањето на псалмите е, според тоа, да дознаеме од нив што сѐ направил Бог, што сѐ уште прави и што допрва ќе направи за овој свет преку Исуса Христа. Иако Псалмите претставуваат збирка од 150 песни, таа збирка во никој случај не е толку случајна како што можеби се чини. Псалмите сведочат за духовно патување кое претставува заедничко искуство на многу Божји деца. Тоа патување започнува со вера која е цврсто втемелена и утврдена на Божјото суверено владеење, во чиишто рамки доброто се наградува а злото се казнува. Меѓутоа, како што напредуваме во нашето проучување, ќе видиме што се случува кога добро уредениот свет на верата ќе биде предизвикан и загрозен од страна на злото. Тогаш се поставуваат прашањата: Дали Бог сѐ уште владее? Како можат верниците да ја пеат Господовата песна во туѓа земја? Наша желба и молитва е псалмите да нè зајакнат на нашиот животен пат и преку нив секојдневно да се сретнуваме со Бога срце со срце, сѐ до денот кога ќе го здогледаме Исуса Христа лице в лице."
