  title: "Повереничко управување за Господа - додека Тој не дојде"
  description: "Во лекциите за ова тримесечје ќе го проучуваме Божјиот идеал кога станува збор за нашиот однос со Него и јасно ќе видиме како да развиеме доверба во Него, доволно длабока за да му останеме верни, дури и тогаш кога веќе не ќе можеме да купуваме ниту да продаваме. (Видете Откровение 13,17). Меѓутоа, таквата вера не се стекнува преку ноќ. Сепак, со верно управување со она што Бог ни го дал, можеме да бидеме подготвени, дури и сега, за сè што ќе ни се случи."
