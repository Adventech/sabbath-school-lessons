  title: "Големата борба"
  description: "Големата борба започнала на небото со бунтот на Луцифер против Бога. Поуката за ова тримесечје ја следи светската историја од Божја гледна точка, како што тоа го откриваат пророштвата, од Христово време низ вековите до нашите денови и понатаму. Самата Божја природа е љубов, така што и сите Негови дела се проникнати со љубов, иако овој факт не е секогаш очигледен за ограничените човечки суштества, па дури и за ангелите. Меѓутоа, и Божјата љубов постепено се откривала додека се одвивала големата борба. Нејзината висина и длабочина најјасно ги гледаме на крстот. На Голгота Божјата љубов била прикажана пред целата вселена, кога Христос го дал својот живот за да го откупи човештвото, обезбедувајќи со тоа целосен пораз на сатаната. Ова тримесечје ќе го следиме главниот развој на настаните во текот на големата борба, почнувајќи од бунтот на небото. Ќе ги проучиме главните спорни прашања во судирот меѓу Христа и сатаната. Ќе ја видиме нескротливата храброст на Валденжаните и покрај жестокото прогонство и решеноста на реформаторите да ја следат библиската вистина, дури и тогаш кога биле соочени со тортура, синџири, клади и мачеништво. Иако Библијата е основа на поуката за ова тримесечје, ние ќе ја користиме и книгата Големата борба, од Елена Г. Вајт, како тематска рамка за проучувањето на оваа огромна тема. Поглавјата врз кои се заснова секоја лекција се наведени на почетокот за да се олесни нивната употреба како дополнително четиво за натамошното проучување и размена на мислења, и за да можеме сите уште поцелосно да ја „осознаеме Христовата љубов што го надминува секое знаење“ (Ефесјаните 3,19)."
