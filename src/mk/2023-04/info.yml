  description: "Поуката за ова тримесечје е осмислена со цел да го насочи нашето внимание кон потребата да излеземе и да направиме нешто. Ќе проучуваме многу чудесни библиски приказни. Ќе читаме за возбудливи искуства. Ќе дознаеме нешто за ресурсите што ни се достапни и кои можат да ни помогнат да допреме до нашите ближни (особено до оние кои немаат христијанска заднина). Но тоа ќе бидат само илустрации кои треба да нѐ мотивираат. Вистинскиот фокус, срцевината на секоја лекција, е она со што ќе се занимаваме секој четврток во текот на ова тримесечје – предизвик да излеземе и навистина да направиме нешто."
