    description: "Kõik on tekkinud tema läbi ja ilma temata ei ole tekkinud midagi“ (Jh 1:3) Tema, Jeesus, on teinud „kõik“ ja ometi räägib Pühakiri, et „Jeesus nuttis“ (Jh 11:35). Looja nuttis? Enamgi, Jeesus „oli põlatud ja inimeste poolt hüljatud, valude mees ja haigustega tuttav“ (Js 53:3). Looja, valude mees, hüljatud, põlatud? Ja kord kisendas Ta: „Mu Jumal, mu Jumal, miks sa mu maha jätsid?“ (Mt 27:46)."  
