  title: "Kolm Kosmilist Sõnumit"
  description: "15. oktoobril 1844. aastal, nädal enne suurt pettumust, sündis harraste luterlaste perre Saksamaal poisslaps, nime poolest Friedrich Nietzsche, kellest sai üks nüüdisaja mõjukaim ateist. Kuna ta uskus, et kristlaste Jumal läänemaailmas hääbub, sõdis Nietzsche kristliku religiooni jätkuva moraalse mõju vastu, nimetades seda pilkavalt „orja moraaliks“, nõrgukeste moraaliks, kes püüdluses ennast tugevamate eest kaitsta mõtlesid välja sellised rumalad arusaamad nagu „armasta oma vaenlasi.“ Nietzsche meelest oli nüüdisajal vaja kaugemale jõuda „headuse ja kurjuse“ vananenud arusaamadest; ühe tema raamatu („Nõnda kõneles Zarathustra“ ) tegelane teatas: „Purustage vanad käsulauad!“ (mille all mõeldi mõistagi kümmet käsku)."
