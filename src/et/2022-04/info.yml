    description: 'Jumal lõi inimesed rõõmu tundma igavesest armastavast suhtlemisest Temaga ja Tema looduga. Ent selle suhte rikkus taevastes õuedes salapäraselt esile tulnud patt (Js 14:12–15; Hs 28:12–19; Ilm 12:7–12) ning hiljem Aadama ja Eeva pattulangemine (1Ms 3:1–19; Rm 5:12). Vapustav, aga surm ei matnud enda alla mitte ainult inimkonda – see mattis enda alla kogu elu. Surma avaldumist näeme tänapäeval puudelt langevates lehtedes, vaasis närbuvates lilledes, meie pahaaimamatute lemmikloomade surmapiinades ja jõhkralt meilt ära võetavates armsates inimestes. Meie maailma täidavad kannatused ja pühkimata pisarad.'
