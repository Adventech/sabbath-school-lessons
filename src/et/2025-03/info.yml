  title: 'TEINE MOOSESE RAAMAT'
  description: 'Moosese teises raamatus avaldub Jumal armastava Issandana, kes kindlaksmääratud ajal – ja oma vägevate tegudega – tõi oma rahvale vabanemise ja pääsemise (1Ms 15:12–16). Egiptusest väljaminek ning Punase mere ületamine olid murrangulised ja kordumatud sündmused – Jumala muljetavaldavad ja imelised ettevõtmised. Egiptusest väljaminek oli muistse Iisraeli ajaloo suurim ja kuulsusrikkaim sündmus enne Kristuse ristisurma. See on evangeelium Moosese järgi.'
