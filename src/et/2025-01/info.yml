  title: 'Jumala Armastus ja Õiglus'
  description: 'Jumal on armastus. Nii on kirjas Johannese esimese kirja 4. peatüki 8. ja 16. salmis. Kogu Piibel tunnistab seda tõsiasja. Kristlik usk on koondunud Jumala armastava iseloomu ümber. Jumal on üdini armastus; armastus on kõige keskmes, mida usume, ja peaks olema kõige keskmes, mida teeme. Järelikult mõjutab see, mismoodi armastusest aru saame, kogu meie usku ja elukombeid. Näiteks juhul, kui keegi usub, et Jumala armastus tuleb ära teenida või millegi eest pälvida, võib ta mõelda, et kuna ta on patune ja kõlvatu, ei armasta Jumal teda. Suhetes kaasinimestega võib ta omakorda eeldada, et ka teised peavad armastuse ära teenima – ja katastroof ongi käes.'
