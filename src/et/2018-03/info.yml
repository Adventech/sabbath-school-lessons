  title: "Apostlite teod"
  description: "Paljud ajaloolased usuvad, et kolm kõige otsustavamat aastakümmet maailma ajaloos olid need, kui salkkond enamjaolt juutidest mehi viis Püha Vaimu väes evangeeliumi maailma. Apostlite teod on raamat, kuhu on kirja pandud need kolm otsustavat aastakümmet, mis ulatusid Jeesuse surnust ülestõusmisest 31. aastal pKr kuni Pauluse esimese vanglaperioodi lõpuni Roomas aastal 62 pKr (Ap 28:30). Raamat kirjutati ilmselt üsna varsti pärast seal mainitud sündmusi, sest jutustus lõppeb Pauluse vanglasolekuga, kuigi on olemas tõendid, et Paulus vabastati vangist ning ta jätkas misjonitöö tegemist, jutlustamist ja reisimist nii kaua, kuni ta mõne aasta pärast vahistati ja siis aastal 67 pKr Roomas hukati."
