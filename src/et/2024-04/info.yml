  title: "Teemad Johannese evangeeliumis"
  description: "Teherani poes Iraanis vaatamiseks välja pandud Pärsia vaibal oli kujutatud põlismetsa. Kaunis kudum tõi silme ette pildikese Šveitsist: mäed, kosk, türkiissinine järv, metsased nõlvad ja sinine taevalaotus rünkpilvedega. Igal poesviibijal kulunuks aega üksikasjade äramärkimisele: sõlmekeste arv ruutmeetri kohta, kangakude, lõnga värvimiseks kasutatud ained – kõigile pisiasjadele, mille tulemusel see vaip sündis."
