  description: "Markuse evangeeliumi lugeja teab algusest peale, et Jeesus on Messias, Jumala Poeg (Mk 1:1). Ometi on inimestel selles loos raskusi äratund- misega, kes Jeesus on ja mida Ta endast kujutab – välja arvatud need, kes on kurjadest vaimudest vaevatud. Nemad teavad täpselt, kes Jeesus on! Deemonid tunnevad Ta ära ja taanduvad Tema vägevate sõnade ees."
