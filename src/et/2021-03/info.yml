  description: "Lennureis oli sündmustevaene kuni hetkeni, mil piloot teatas kabiinist, et lennuk sõidab suurest tormist läbi. „Palun kinnitage turvavööd. Kohe hakkab üsna korralikult raputama,“ ütles hääl kokpitist teadaande lõpetuseks. Peagi hakkas lennuk ägedalt rappuma, kui püüdis läbi tormi lennata. Pea kohal olevad hoidlad prahvatasid lahti; inimesed istusid ärevalt oma kohtadel. Pärast üht eriti metsikut rappumist kiljatas keegi lennuki tagaosas. Nii mõnegi peast käisid läbi kujutlused murdunud lennukitiivast ja maa poole kiiva kiskuvast lennukist. Kõik reisijad olid pinges ja hirmul. Kõik peale tüdrukukese, kes istus äriklassi esimeses reas. Ta joonistas oma klapplaual innukalt pilti. Aeg-ajalt, eriti muljetavaldavate välgusähvatuste puhul, vaatas ta väikesest aknast välja, kuid joonistas siis rahulikult edasi."
