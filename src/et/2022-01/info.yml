  title: "Neil viimseil päevil: sõnum heebrealastele"
  description: "Mees nägi tüdrukut esimest korda kirikus. Ta ajas oma asju, mõtted mujal, kui nähtu teda rabas. Maal oli veidi alla kahe meetri kõrge ja kolme meetri lai, kuid sellel kujutatud tüdruk haaras noormeest kummalise kütkestava jõuga. Miks ta tüdrukult silmi ära ei saanud? Milles põhjus oli? Mõne hetke pärast taipas mees, et teda kütkestasid tüdruku silmad. Maalil oli näha ainult tüdruku nägu, kes vaatas midagi tähelepanelikult. Aga mis see oli ja miks see tüdrukut niimoodi haaras? Maal jäi päris pikaks ajaks noormehe vaimusilma ette."
