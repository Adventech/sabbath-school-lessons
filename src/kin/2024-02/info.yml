  title: "Intambara Ikomeye"
  description: "Ubajijwe ngo, 'Ni iyihe nsanganyamatsiko rusange iboneka cyane Muri Bibjiliya, yose?' Wasubiza iki? Yesu? Inama y'agakiza? Umusaraba? Nibyo rwose, izo uko  ari eshatu zirabikwiriye! Ariko izi eshatu z’ingenzi zikubiyemo indi ibumbiyemo insanganyamatsiko zose: 'Intambara Ikomeye.' Iyi nsanganyamatsiko yuzuye muri Bibiliya, guhera mu gitabo cy’Itangiriro ukageza mu gitabo cy'Ibyahishuwe."
