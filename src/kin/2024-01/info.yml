  title: "Zaburi"
  description: "Zaburi ni amasengesho n'indirimbo byo muri Bibiliya byo ku rwego rwo hejuru. Zavuzwe guhimbaza Imana, mu gihe cy'ibyishimo, mu gihe cy'umubabaro, no mu gihe cy'ubwihebe cyangwa zikaririmbwa umuntu ari wenyine no mu gihe ari kumwe n'abandi, zikaririmbwa n'abantu  basanzwe, abami, ndetse n'abatambyi, baturuka mu bakiranutsi no mu banyabyaha bakeneye kwihana, Zaburi zagiye zikoreshwa nk'igitabo cy'isengesho n’igitabo cy'indirimbo byabizera b'ibihe byose uko ibihe byagiye bisimburana."
