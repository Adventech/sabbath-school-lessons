  title: "IBIGERERANYO IMVUGOSHUSHO, IBIMENYETSO:Uburyo Bwo Kwiga Ubuhanuzi Bwa Bibiliya"
  description: "Mu gihe cy'Intambara ya Mbere y'Ikigobe (1991), umwanditsi akaba n'umuhanga mu kuvugira mu ruhame w Umuporotesitanti uzwi cyane yemeje ko igitabo cy'Ibyahishuwe cyahanuye iyi ntambara. Igitekerezo cye cyari gishingiye ku kuba zimwe muri kajugujugu zakoreshwaga mur'iyo ntambara zasaga n'inzige zavuzwe mu Byahishuwe 9. 'Ifungura urwobo rw'ikuzimu, ruvamo umwotsi ucumba, nk'uw'itanura rinini, izuba n'ikirere byijimishwa n'umwotsi wo muri urwo rwobo. Mu mwotsi havamo inzige, zijya mu isi, zihabwa ubushobozi bwo gukora ibyo sikorupiyo zo mu isi zibashagukora' (Ibyahishuwe 9:2, 3)."
