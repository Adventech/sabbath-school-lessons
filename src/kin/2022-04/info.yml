  title: "Urupfu, gupfa, n'ibyiringiro by'ahazaza"
  description: "Imana yaremye abantu ngo bazishimire kubaho iteka ryose basabana na Yo mu rukundo bishimira ibyo yaremye. Ariko uwo mubano warogowe n' icyaha cyagaragaye mu bikari byo mu ijuru mu buryo butunguranye (Yesaya 14:12-15, Ezekiyeli 28:12-19, Ibyahishuwe 12:7-12), byakurikiwe no kugwa mu cyaha kwaAdamu na Eva (Itangiriro 3:1-19, Abaroma 5:12). Mu buryo buteje akaga, urupfu ntirwahise rusakiza inyokomuntu gusa ahubwo rwahise rubangamira n' imibereho yose. Ukwigaragaza k' urupfu gushobora kuboneka no muri iki gihe ku bibabi by' ibiti bihunguka bikagwa hasi, indabyo twateguye mu macupa yabugenewe zikuma, inyamaswa dutunze mu ngo zigapfa zibabaye kandi zirengana, mu buryo butunguranye tugatandukana n' abacu twakundaga bakajya ahacecekerwa. Isi yacu yuzuyemo imibabaro n amarira atagira gihozwa."
