  title: "Ubutumwa Butatu Bureba Isi Yose"
  description: "Ku wa 15 Ukwakira, 1844, icyumweru kimwe mbere yuko habaho Urucantege Rukomeye, mu muryango wubahaga Imana w' Abaluteriyani mu Budage, havutse umwana w’umuhungu. Izina rye ni Fridriki Niyica [Friedrich Nietzsche], kandi uwo mwana yari kuzaba umwe mu bahakanamana bafite imbaraga. Kubwo kwizera ko Imana Abakristo bizera yapfiriye mu Burengerazuba, Niyica yakomeje kwibasira imico mbonera yigishwaga n'idini rya Gikristo, ayihinyura avuga ko ari 'indangagaciro z’abacakara',  indangagaciro z’abanyantege nke, bagerageza kwirwanaho aho baba bahanganye n’ababarusha imbaraga, agafata nk'ubupfapfa ibitekerezo bimeze kimwe na 'Mukunde abanzi banyu.' Ku ruhande rwa Niyica, kugendana nibigezweho birenze ubusobanuro bwataye agaciro bw' 'ikibi n’icyiza'; umuntu umwe uvugwa muri kimwe mu bitabo bye (wwitwa Spake Zarathustra) yaravuze ati, 'Janjagura ibyo bisate by’amabuye bya kera byanditsweho amategeko!'  (mu by’ukuri yavugaga Amategeko Cumi y’Imana)."
