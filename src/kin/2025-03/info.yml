  title: "Igitabo cyo Kuva"
  description: "Imana yahishuriwe mu gitabo cyo Kuva ni Umwami wuje urukundo, igihe cyagenwe kigeze, kandi binyuze mu bikorwa byayo bikomeye, yazanye agakiza no gucungurwa ku bwoko Bwayo (Itangiriro 15:12-16). Kuva muri Egiputa no kwambuka Inyanja Itukura, byari ibintu by'ingenzi kandi byihariye, ni ukuvuga ibikorwa by'Imana bitangaje kandi bihebuje. Nta kindi kintu gikomeye cyangwa gihebuje kurusha icyo cyabayeho mu mateka ya Isirayeli ya kera mbere y'Umusaraba. Ni ubutumwa bwiza, ariko bwanditswe na Mose."
