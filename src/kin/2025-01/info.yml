  title: "Urukundo rw'Imana n'Ubutabera Bwayo"
  description: "Imana ni urukundo. Uko ni ko urwandiko rwa 1 Yohana 4:8, 16 havuga. Bibiliya yose uko yakabaye ihamya uko kuri. Ukwizera kwa Gikristo gushingiye ku mico y'urukundo rw'Imana. Urukundo ni izingiro ry'icyo Imana iri cyo, ni izingiro ry'ikintu cyose twizera kandi rukwiriye kuba izingiro ry'ikintu cyose dukora. Ni yo mpamvu, uburyo dusobanukiwa n'urukundo bigira ingaruka ku kwizera kwacu uko kwakabaye n'imikorere yacu uko yakabaye Nk'urugero, niba hari umuntu wizera ko urukundo rw'Imana rwagurwa cyangwa akaba arukwiriye, ubwo umuntu yatekereza ko Imana idakunda abantu kubera ko ari abanyabyaha cyangwa badakwiriye. Kandi, mu kwigereranya n'abandi, uwo muntu yabona ko abandi bagomba guhabwa urukundo - rukaba nk'ifunguro ritangwa mu gihe cy'inzara."
