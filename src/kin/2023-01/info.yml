  title: "Gucunga Umutungo Wa Databuja Kugeza Aho Azagarukira"
  description: " Biradukomerera gusobanukirwa bihagije isano Data wa twese, Umuremyi w'ijuru n'isi n'ibirimo byose, ashaka kugirana natwe ibiremwamuntu. (Kubyiyumvisha ubwabyo biraturenze!) “Nimurebe ukuntu Imana Data yadukunze bihebuje, ikaduha kwitwa abana bayo!” (1 Yohana 3:1, BII). Cyangwa nk'uko Ellen G. White yabyanditse agira ati: “Mbese umuntu w'umunyacyubahiro yahwanya [agaciro] na byo? Ni uwuhe mwanya wo hejuru twabamo waruta uwo kwitwa abana b'Imana itarondoreka? ... Mbese hari icyubahiro cy'iyi si cyahwana na byo?” - Ellen G. White, God's Amazing Grace, p. 341 -Ubuntu Butangaje bw'Imana. Umwijima w'iyi si yijimishijwe n'icyaha ni wo gusa utuma tutanyurwa bihagije n'urwego twashyizweho na Yesu."
