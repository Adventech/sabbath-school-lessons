  title: "Igitabo cya Mariko"
  description: "Uhereye mu itangiriro ry'igitabo cya Mariko, bigaragara ko umusomyi azi uwo Yesu ari we. Mesiya, Umwana w'Imana Mariko 1:1. Nyamara, mu nkuru hagati abantu bagorwa cyane no gusobanukirwa uwo ari We n'icyo ari Cyo, keretse gusa abadayimoni. Mbega uburyo bo bazi neza uwo ari We! Abadayimoni bamenya uwo ari We bakikubita hasi bahindishijwe umushyitsi n'amagambo Ye akomeye."
