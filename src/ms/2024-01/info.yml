---
  title: "Kitab Mazmur"
  description: "Mazmur adalah doa dan nyanyian pujian dalam Alkitab yang tertinggi kecemerlangannya. Ia diucapkan di dalam pujian, kegembiraan, kesedihan dan keputusasaan; diucapkan atau dinyanyikan secara tertutup dan di khalayak ramai, oleh orang awam, raja, penyair dan imam, yang terdiri daripada orang yang saleh dan orang berdosa yang telah bertaubat, Mazmur telah berfungsi sebagai buku doa dan kitab buku nyanyian kepada beberapa generasi umat yang beriman."
