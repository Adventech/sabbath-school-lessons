  title: "Efesus"
  description: "Dalam Surat kepada jemaat di Efesus, Paulus memberitahu kita tentang jemaat Efesus itu sendiri. Bertahun-tahun selepas peristiwa menarik pada hari-hari awal misi Kristian di Efesus, orang Efesus bergelut dengan hal penting yang berkaitan dengan iman Kristian mereka. Paulus, yang pernah dianggap pengganggu ekonomi bandar keempat terbesar di Empayar Rom ini, kini diketepikan dan dipenjarakan. Ketika menulis dari penjara, dia bimbang bahawa orang percaya di Efesus mungkin sudah \"kehilangan hati,\" melupakan apa-apa perasaan aktif tentang apa yang dimaksudkan dengan menjadi murid Yesus di dalam budaya Efesus yang canggih, bandar dan sepenuhnya pagan. Walaupun pendengarnya sudah beragama Kristian, nada Paulus adalah suatu yang mahu mentaubatkan. Dia berusaha untuk memasukkan semula mereka ke dalam iman Kristian, untuk menyalakan semula api pengabdian mereka kepada Kristus dan untuk membangkitkan kegembiraan menjadi sebahagian daripada usaha besar Tuhan di dunia, iaitu gereja."
