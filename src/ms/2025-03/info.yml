  description: "Tuhan yang dinyatakan dalam kitab Keluaran ialah Tuhan yang penuh kasih, yang pada waktu yang ditetapkan—dan dengan tindakan-Nya yang berkuasa—telah membawa keselamatan dan kelepasan bagi umat-Nya (Kejadian 15:12–16). Peristiwa Keluaran dari Mesir dan penyeberangan Laut Merah merupakan peristiwa yang penting dan unik—yang menyatakan tindakan Tuhan yang luar biasa dan menakjubkan. Tidak ada peristiwa yang lebih besar atau lebih mulia dalam sejarah Israel purba sebelum salib selain peristiwa ini. Ini adalah Injil, tetapi Injil menurut Musa."
