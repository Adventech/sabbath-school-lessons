  description: "Dia melihat wanita itu pada pertama kali di gereja. Dia sedang melaksanakan satu tugas, leka melayan fikirannya, ketika pandangannya dipukau. Lukisan itu lebih kurang dua meter tinggi dan tiga meter lebar, tetapi wanita yang terpapar pada lukisan itu memancarkan kuasa daya tarikan yang luar biasa kepada pemuda itu. Mengapa dia tidak dapat mengalihkan pandangan matanya daripada wanita itu? Ada apa? Setelah merenung seketika, dia menyedari bahawa jawapannya terletak pada mata wanita tersebut. Lukisan itu memaparkan hanya wajah wanita tersebut, dan matanya merenung begitu khusyuk sekali kepada sesuatu. Namun, apa dan mengapa wanita itu begitu khusyuk memandang? Untuk beberapa lama waktu, dia tidak dapat memadam bayangan lukisan itu dari ingatannya."
