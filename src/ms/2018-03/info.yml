  title: "Buku Kisah Para Rasul"
  description: "Kebanyakan ahli sejarahwan percaya bahawa tiga dekad yang paling crucial ialah sejarah dunia yang berlaku apabila kelompok manusia yang kecil, kebanyakan bangsa Yahudi dibawah kuasa Roh Kudus, mengambil injil tersebut kepada dunia. Buku Kisah Para Rasul is an account kepada tiga dekad yang genting, merintangi kebangkitan Yesus dalam tahun A.D. 31 dan berakhir pada pemenjaraan Paulus, Roma yang pertama di penjara pada A.D. 62 (Kisah 28:30). Buku tersebut mestilah ditulis tidak lama selepas itu, kerana ia menghentikan naratif itu, sekalipun wujud bukti bahawa Paulus telah dikeluarkan dari penjara dan dia telah meneruskan usaha misionarinya, berkhutbah dan mengembara sehingga dia telah ditangkap beberapa tahun kemudian dihukum mati di Roma pada TM 67."
