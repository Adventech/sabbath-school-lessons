  description: "Tuhan menciptakan manusia untuk menikmati keabadian dalam hubungan kasih sayang dengan-Nya dan ciptaan-Nya. Tetapi hubungan ini telah diputarbelitkan oleh kemunculan misteri dosa di dalam ruang singgahsana syurgawi (Yes. 14:12–15, Yeh. 28:12–19, Wahyu 12:7–12) dan disusuli dengan kejatuhan Adam dan Hawa (Kej. 3:1–19, Roma 5:12). Malangnya, kematian tidak hanya melanda umat manusia tetapi juga seluruh kehidupan. Pernyataan kematian dapat dilihat hari ini dalam daun-daun yang gugur dari pokok, bunga-bunga yang pudar di dalam pasu kita, haiwan peliharaan kita yang tidak bersalah yang mati dalam penderitaan, dan orang tersayang kita yang diambil dari kita dengan sangat kejam. Dunia kita penuh dengan penderitaan dan air mata yang tidak terhenti."
