  title: "Tiga Perkhabaran Kosmik"
  description: "Pada 15 Oktober 1844, seorang lelaki dilahirkan dalam keluarga Lutheran yang alim di Jerman. Budak itu dilahirkan seminggu sebelum Kekecewaan Besar. Nama budak itu ialah Friedrich Nietzsche. Dia akan membesar menjadi salah seorang ateis yang paling berpengaruh pada zaman moden. Nietzsche percaya bahawa Tuhan Kristian telah mati. Jadi, Nietzsche menyerang agama Kristian. Nietzsche berkata bahawa ajaran Kristian mengubah manusia menjadi hamba. Dia percaya kebenaran Alkitab membuat orang lemah. Dia berpendapat bahawa ajaran Alkitab “Kasihilah musuhmu” adalah idea yang bodoh. Nietzsche percaya bahawa orang moden perlu membuang idea Kristian tentang \"baik dan jahat.\" Beliau berkata idea-idea ini sudah lapuk dan ketinggalan zaman. Nietzsche menulis buku tentang ideanya menentang Kristian. Salah satu bukunya bernama Thus Spoke Zarathustra. Salah satu watak dalam buku ini mengumumkan, \"Hancurkan loh undang-undang lama!\" (Loh yang dia maksudkan Sepuluh Perintah.)"
