  title: "Kasih dan Keadilan Tuhan"
  description: "Tuhan itu kasih. Demikian dikatakan oleh 1 Yohanes 4:8 dan 16. Keseluruhan Alkitab membuktikan hakikat ini. Iman Kristian berpusat di sekitar watak kasih Tuhan. Kasih adalah teras pada siapa Tuhan, teras pada semua yang kita percaya, dan harus menjadi teras pada semua yang kita lakukan. Sehubungan itu, cara kita memahami kasih mempengaruhi keseluruhan iman dan amalan kita. Sebagai contoh, jika seseorang percaya bahawa Tuhan mesti diperolehi atau diberikan kerana kelayakan, seseorang mungkin berfikir bahawa Tuhan tidak mengasihi mereka kerana mereka berdosa dan tidak layak. Sehubungan dengan orang lain, seseorang mungkin mengharapkan orang lain mendapat kasih sayang kerana layak—satu resipi untuk malapetaka."
