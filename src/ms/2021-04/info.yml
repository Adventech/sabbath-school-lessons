  description: "Ceritanya terjadi begini: semasa pemerintahan Raja Yosia di Yerusalem (640-609 BC), ada seorang yang kemungkinan bekerja di bait suci, telah menemukan kitab Taurat, yang membuat dia mengoyak jubahnya” (2 Raja-raja 22:11). Mengapa? Kerana dia menyedari bahawa dia dan rakyatnya tidak menuruti apa yang dituliskan di dalam kitab itu. Kemudian, berdasarkan kepada kitab itu, yang disebut \"Kitab Perjanjian\" (2 Raja-raja 23: 2), Yosia memulakan satu reformasi yang hebat. Kita dapat membaca tentang pembaharuan itu dalam 2 Raja-raja 23."
