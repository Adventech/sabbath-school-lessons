  title: "Dalam Ujian Berat Bersama Kristus"
  description: "“Segala sesuatu dijadikan oleh Dia dan tanpa Dia tidak ada suatu pun yang telah jadi dari segala yang telah dijadikan” (Yoh. 1:3, TB). “Segala sesuatu” telah diciptakan oleh Dia, Yesus, namun—Kitab Suci menyatakan— “Menangislah Yesus” (Yoh. 11:35, TB). Pencipta menangis? Lebih-lebih lagi, Yesus “…dihina dan dihindari orang, seorang yang penuh kesengsaraan dan yang biasa menderita kesakitan” (Yes. 53:3, TB). Pencipta itu, seorang yang penuh kesengsaraan, dihina dan dihindari? Dia pernah berseru, “Tuhanku, Tuhanku, mengapa Engkau meninggalkan Aku?” (Mat. 27:46, TB)."
