  title: "Kitab Kejadian"
  description: "Kitab Kejadian adalah tentang Yesus: Yesus Pencipta kita, Yesus Pemelihara kita, Yesus Penebus kita. Ketika menulis ribuan tahun selepas teks Kejadian itu sendiri yang  ditulis oleh Musa, dan mengulangi kembali kata-kata bapa bangsa itu, rasul Yohanes mengungkapkan Yesus dalam kisah Penciptaan: “Pada mulanya adalah Firman; Firman itu bersama-sama dengan Tuhan dan Firman itu adalah Tuhan.  Ia pada mulanya bersama-sama dengan Tuhan.   Segala sesuatu dijadikan oleh Dia dan tanpa Dia tidak ada suatupun yang telah jadi dari segala yang telah dijadikan.” (Yohanes 1:1-4)."
