  description: "Jam-jam terakhir Yesus berada di bumi dalam tubuh manusia, Dia mengatakan kata-kata penghiburan ini kepada murid-muridNya:“ ‘Janganlah gelisah hatimu; percayalah kepada Allah, percayalah juga kepada-Ku. Di rumah Bapa-Ku banyak tempat tinggal. Jika tidak demikian, tentu Aku mengatakannya kepadamu. Sebab Aku pergi ke situ untuk menyediakan tempat bagimu. Dan apabila Aku telah pergi ke situ dan telah menyediakan tempat bagimu, Aku akan datang kembali dan membawa kamu ke tempat-Ku, supaya di tempat di mana Aku berada, kamupun berada. Dan ke mana Aku pergi, kamu tahu jalan ke situ.’ ” (Yohanes 14:1–4)."
