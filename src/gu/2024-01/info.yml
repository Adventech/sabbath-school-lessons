  description: "ગીતશાસ્ત્ર એ બાઇબલની શ્રેષ્ઠતાની પ્રાર્થના અને સ્તોત્રો છે. વખાણ, આનંદ, દુ:ખ અને નિરાશામાં ઉચ્ચારણ; સામાન્ય લોકો, રાજાઓ, કવિઓ અને પાદરીઓ દ્વારા ખાનગીમાં અને જાહેરમાં બોલવામાં અથવા ગાયું; બંને પ્રામાણિક અને પસ્તાવો કરનારા પાપીઓ તરફથી આવતા, ગીતશાસ્ત્રે આસ્થાવાનોની પેઢીઓ માટે પ્રાર્થના પુસ્તક અને સ્તોત્ર પુસ્તક તરીકે સેવા આપી છે."
