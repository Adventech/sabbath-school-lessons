  title: "સ્વામી આવે ત્યાં સુધી-તેઓ માટે સંચાલન"
  description: "આપણા ઈશ્વર, બ્રહ્માંડના સર્જક, મનુષ્ય તરીકે આપણી સાથે જે સંબંધ રાખવા માંગે છે તે સંબંધને સંપૂર્ણ રીતે સમજવું આપણા માટે મુશ્કેલ છે. (તેનો માત્ર વિચાર આશ્ચર્યજનક છે!) \"જુઓ, પિતાએ આપણા પર કેવો પ્રેમ આપ્યો છે, કે આપણે ભગવાનના બાળકો કહેવા જોઈએ!\" (1 જ્હોન 3:1, NKJV). અથવા એલેન જી. વ્હાઇટે લખ્યું છે: “શું કોઈ માનવીય ગૌરવ આની બરાબરી કરી શકે? અનંત ભગવાનના પુત્રો કહેવાથી આપણે કયું ઉચ્ચ સ્થાન મેળવી શકીએ? . . . શું કોઈ દુન્યવી સન્માન આની બરાબરી કરી શકે છે?”—ભગવાનની અમેઝિંગ ગ્રેસ, પૃષ્ઠ. 341. આ પાપથી ભરેલી દુનિયાનો અંધકાર જ છે જે આપણને ઈસુમાં જે દરજ્જો આપવામાં આવ્યો છે તેની સંપૂર્ણ કદર નથી કરવાનું કારણ બને છે."
