  title: "Uthando Lukathixo Nobulungisa"
  description: "UThixo uluthando. Utsho njalo u-1 Yohane 4:8 no-16. Isambuku seBhayibhile xa iyonke singqina le nyaniso. Inkolo yobuKristu isekelezelwe kwisimilo sikaThixo sothando. Uthando luyingxam yomntu anguye uThixo, kwingxam yayo yonke into esikholelwa kuyo, kwaye lufanele ukuba kwingxam yento yonke esiyenzayo. Ngoko ke, indlela esiluqonda ngayo uthando ichaphazela inkolo yethu iphela nokwenza. Ukuba, umzekelo, ubani ukholelwa ekuthini uthando lukaThixo kufuneka luzuzwe okanye lufanelwe, umntu usengacinga ukuba uThixo akamthandi ngenxa yokuba enesono yaye engafanelekanga. Kwaye, ngokuphathelele kwabanye, ubani angalindela ukuba abanye bafanele uthando-kukudidiyela intlekele ke oko."
