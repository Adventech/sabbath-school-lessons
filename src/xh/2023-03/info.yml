  title: "Kwabase-Efese"
  description: "Encwadini eya kwabase-Efese, uPawulos usixelela ngabantu base-Efese ngokwabo. Sele kuyiminyaka emva kweziganeko ezinika umdla zemihla yasekuqaleni yomsebenzi wobuKristu e-Efese, abase-Efese bazamana nokubaluleka kwenkolo yabo yobuKristu. UPawulos, owayefudula elwisana nenkqubo yesi sixeko sikumgangatho wesine ngobukhulu kubukumkani bamaRoma, ngoku utyhalelwe ecaleni wavalelwa entolongweni. Ebhala esentolongweni, ukhathazeka ngamakholwa ase-Efese ukuba “hleze atyhafe,” alibale ekuphileni kwawo ngokuba kukuthini ukuba ngabafundi bakaYesu kwinkcubeko ephucukileyo, yedolophu, nenobuhedeni obusemandleni yase- Efese. Nangona ababhalelayo babesele bengamaKristu ilizwi likaPawulos lelokubazama [ukuba baqine]. Uzama ukubangenisa kwakhona kwinkolo yobuKristu, ukuphemba ngokutsha umlilo wokuzinikela kwabo kuKristu, nokuvuselela ukutshiseka kokuba inxalenye yomsebenzi omkhulu kaThixo emhlabeni, webandla."
