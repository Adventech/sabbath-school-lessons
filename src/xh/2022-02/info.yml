---
  title: "IGenesis"
  description: "IGenesis ingoYesu: uYesu uMdali wethu, uYesu uMxhasi wethu, uYesu uMkhululi wethu. Ebhala kwiwaka leminyaka emva kokuba ingxelo yeGenesis ngokunokwayo ibhalwe nguMoses, kwaye efikelela ngasemva ukucanda loo maphakade ukusinga kanye kumazwi enyange, umpostile uYohane utyhila uYesu kwingxelo yeNdalo: “Ekuqalekeni ube ekho uLizwi, waye uLizwi ekuye uThixo, waye uLizwi enguThixo. Izinto zabakho ngaye, engekho yena akubangakho nanye into ethe yabakho. Kuye kwakukho ubomi, baye ubomi obo bulukhanyiselo lwabantu” (Yohane 1:1-4)."
