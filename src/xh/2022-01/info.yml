  title: "Kule mihla yokugqibela: isigidimi samahebhere"
  description: "Kwakusenkonzweni ukuqala kwakhe ukumbona. Wayenomcimbi awayewuphethe, ekwiingcinga ezinzulu, akumthi ntla. Umfanekiso wawungaphantsi kancinane kwiimitha ezimbini ukuphakama neemitha ezintathu ububanzi, kodwa intwazana ezotywe kuwo yamthimba ngendlela engaqhelekanga umfana. Yintoni eyenza ukuba kube nzima ukuwasusa amehlo akhe [mfana] kuyo [ntwazana]? Yintoni? Emva kokucingisisa, waqonda ukuba ngamehlo wayo. Umfanekiso wawuzotywe kuphela ubuso bayo, ibe yona ikhangele ngomdla kwenye into. Yayiyintoni ke phofu, kutheni itsalwe umdla yiyo loo nto? Emva kwexesha elide emva koko, awuzange ukwazi ukuphuma loo mzobo engqondweni yakhe."
