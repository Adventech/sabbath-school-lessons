  title: "Uphumlo kuKristu"
  description: "Uhambo lwenqwelo-moya lube luluhle lungenaziganeko kwada kwalilixa umphathi exela ukuba kuza kucandwa phakathi komoyakazi omkhulu. “Iibhanti maziqiniswe. Siza kungena kumgama onzima.” Latsho ilizwi elalisenza isaziso. Kungekudala, yaqala inqwelo-moya ukushukuma kakubi njengoko yayizama ukunqumla kuloo moya mkhulu. Kwavulwa phezulu; abantu bahlala ngoloyiko ezindaweni zabo. Emva kokugungqa ngamandla kwenqwelo, kwabakho owenza umkhwazo phaya ngasemva. Kwabonakala ngathi kuntinga iphiko elophukileyo, inqwelo isiya ngamandla emhlabeni ngokukhawuleza ngokokubona kwabajongileyo. Abakhweli bonke babebonakala bezaliswe luloyiko. Bonke, ngaphandle kwentwazana eyayihleli kwisihlalo esiphambili. Yayixakekile izoba umfanekiso kwitafile eyayiphambi kwayo. Yayisoloko isithi krwaqu efestileni xa kutshawuza umbane omkhulu, iphinde iqhubeke nokuzoba kwayo."
