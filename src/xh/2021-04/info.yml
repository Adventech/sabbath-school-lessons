  description: "Ibali lityatyadula lithi: ngexesha lolawulo lukaKumkani uYosiya eYerusalem (640609 b.c.), umntu othile, mhlawumbi osebenza etempileni, wafumana incwadi, yaza le ncwadi yafundwa phambi koKumkani uYosiya. “Kwathi, akuweva ukumkani amazwi encwadi yomyalelo, wasuka wazikrazula iingubo zakhe” (2 Kumkani 22:11). Ngenxa yantoni? Kuba waqaphela ukuba yena nabantu bakhe babengakuthobeli oko kwakubhalwe encwadini. Ngoko ke, ngenxa yalo ncwadi, ebizwa ngokuba “yiNcwadi yomNqophiso” (2 Kumkani 23:2), uYosiya wasungula uhlaziyo olukhulu. Singafunda ngolo hlaziyo kwi-2 Kumkani 23."
