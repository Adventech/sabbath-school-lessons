  description: "“Izinto zonke zabakho ngaye; engekho yena, akubangakho nanye into ethe yabakho” (Yohane 1:3). “Izinto zonke” zeenziwa nguYe, uYesu, kodwa noko kunjalo ngokwesiBhalo-uYesu walila” (Yohane 11:35). UMdali waalila? Ngaphezu koko, uYesu “wadelwa washiywa ngabantu; indoda enomvandedwa, eqhelene nesifo” (Isa. 53:3). UMdali, umntu weentsizi, wadelwa wabukulwa? Kwaye wakhe wadanduluka, “Thixo wam! Thixo wam! Undishiye ngani na?” (Mat. 27:46)."
