  title: "Imirhesho, Imifanekiselo, Imifuziselo: Indlela Yokufunda Isiprofeto Sebhayibhile"
  description: "Ngexesha lemfazwe yokuqala eMbindini (Gulf War 1991), owaziwa kakhulu umbhali nokwasisithethi wayeqinisekile ukuba incwadi yesiTyhilelo yayixela kwangaphambili le mfazwe. Ingxoxo yakhe yayisekwe kwinto yokuba ezinye zeenqwelo zokulwa kuloo mfazwe zazibonakala zifana neenkumbi ezichazwe kwisiTyhilelo 9. “Salivula iqula lenzonzobila. Kwenyuka umsi uphuma equleni apho, njengomsi weziko elikhulu, lamnyama ilanga nesibhakabhaka ngumsi wequla elo. Emsini apho kwaphuma iinkumbi, ezeza emhlabeni, zanikwa igunya, njengokuba bebegunya oonomadudwane bomhlaba” (IsiTyh. 9:2, 3). Asiyiyo eyona ndlela ilungileyo ukuchaza isiprofeto seBhayibhile, akunjalo? Kanti ke, iinkcazo ezinje ngale zikholisa ukuxhaphaka. Ngokwenene, emashumini eminyaka udederhu lweencwadi, amanqaku abhaliweyo, iividiyo, ngoku neewebsites, zonke zinikelwe esiprofetweni, zinokuninzi okuxelwa kwangaphambili okwenziwayo, kuquka nokumiswa kwemihla, okungeziganeko zokugqibela—ezikholisa ukuba ngeemfazwe okanye iziphithiphiti ezikwiMpuma ePhakathi.Okumangalisa ukudlula konke, kwimeko nganye, oko kuxelwe kwangaphambili akuphumeleli. SingamaSeventh-day Adventists, sivela kwelinye icala, icala elizinze kuKristu, okuthi ukumila kwesiprofeto kungabi sisiprofeto esijonge kwindawo enye yomhlaba, kwiMpuma eseMbindini, nakweyiphi enye imfazwe yomkhosi ethi ibekho apho. Endaweni yoko, sizikhangela iziprofeto ngamehlo embambano enkulu phakathi kukaKristu noSathana—imfazwe yasemoyeni yomhlaba wonke eya kufikelela kuvutho-ndaba xa abantu bakaThixo, amaYuda nabeeNtlanga (Bona: IsiTyh. 12:17, IsiTyh. 14:12) beya kujongana nentlekele yokugqibela, eya kuzinza ekunqulweni koMdali (Bona: IsiTyh. 14:7), ngokuchasene nerhamncwa nomfanekiselo walo."
