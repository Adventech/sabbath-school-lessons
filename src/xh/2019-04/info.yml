  title: "U-Ezra noNehemiya"
  description: "U-Ezra noNehemiya babebalasele, begxile kuThixo, bebunjwe ngokweLizwi, neenkokheli ezazikhokelwa nguMoya ezazilangazelela nzulu ukuba abantu bakaThixo baphumelele negama laKhe lifunqulelwe phezulu kwaye livakaliswe elizweni jikelele. Ubomi babo babungumzekelo woko uThixo angakwenza ngeenkokheli-zicaka ezizinikeleyo, ezithembakeleyo. Ngenxa yeemvelo zethu ezinesono, imikhwa esiyihlakuleleyo, neempawu zemfuza, singangcamla iinguqu zokwenyani, ezingunampela kuphela xa sifunda iLizwi likathixo eliguqulayo nangoncedo lukaMoya oyiNgcwele. Amakholwa aphila, “hayi ngobukroti, okanye amandla, koko ngoMoya Wam“(Zek. 4:6) nangokuthakazelela amadinga kaThixo ngokholo (Hab. 2:4), oko kukhokelele kubomi basemoyeni obuphilileyo"
