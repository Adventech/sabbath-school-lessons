  title: "Ukumanya Izulu Nomhlaba: Ukristu Kufilipi Nakumakolose"
  description: "Cinga ngowona msebenzi unzima owakha wawenza. Yintoni eyawenza nzima? Ingaba koko kwakulindelekile, okanye lixesha elalibekelwe umsebenzi, okanye kokubini? Okanye mhlawumbi yayingabantu owawusebenza nabo? Okanye mhlawumbi wabonakala nje ngokungathi wawungenako ukugqitywa? Cinga ngenjongo yecebo losindiso: ukumanya izulu nomhlaba. Ingathi yinto engenakwenzeka? Ngokokuthetha komntu, ngokuqinisekileyo injalo. Noko kunjalo, kanye phambi kokunyukela ezulwini, uYesu wabanika abafundi umsebenzi owawubonakala ungenako ukwenziwa: “Hambani ngoko niye kuzenza abafundi zonke iintlanga, nibabhaptizela egameni loYise, loNyana, loMoya Oyingcwele; nibafundisa ukuba bazigcine zonke izinto endiniwisele umthetho ngazo” (Mat. 28:19, 20). UYesu wamthuma uPawulos eziNtlangeni ukuba awufeze lo msebenzi ubonakala unzima: “‘Ukuba uvule amehlo abo, ukuze babuye ebumnyameni, beze ebumhlotsheni; babuye egunyeni likaSathana, beze kuThixo; ukuze bamkele uxolelo lwezono, nelifa phakathi kwabangcwalisiweyo, ngokukholwa kum’” (IZenzo 26:18). Abanye bangasuka baxhome izandla xa benikwe imisebenzi enjengalowo. Phofu ke, kufuneka singazideli izithembiso uYesu awazinikayo kwiziganeko zozibini. Kubapostile, wongeza wathi, “Niyabona, mna ndinani yonke imihla, kude kube sekuphelisweni kwephakade eli” (Mat. 28:20). KuPawulos, uYesu wathi, “Ndibonakele kuwe ngenxa yoku, ukuba ndikumise ube ngumkhonzi nengqina lezi zinto uzibonileyo, nendiya kubonakala kuwe ngazo” (IZenzo 26:16)."
