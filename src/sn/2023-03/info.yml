---
  title: "VaEfeso"
  description: "Mutsamba kuVaEfeso, Pauro anotiudza nezvevaEfeso pachavo. Makore akawanda pashure pezviitiko zvinofadza zvemazuva okutanga ebasa rechiKristu muEfeso, vaEfeso vakanetseka nerevo yokutenda kwavo kwechiKristu. Pauro, aimbonetsa hupfumi hweguta iri rechina pakukura muumambo hweRoma, zvino akaiswa parutivi uye akaiswa mujeri. Achinyora ari mutorongo, anonetseka kuti vatendi vomuEfeso vanga“ora mwoyo,” vachikanganwa pfungwa ipi neipi yokushingaira yezvinoreva kuva vadzidzi vaJesu mutsika yeEfeso yakaoma zvikuru, yomumaguta, uye yechihedheni zvikuru."
