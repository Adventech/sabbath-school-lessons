  title: "Kitab Mazmur"
  description: "Kitab Mazmur adalah doa dan himne Alkitab yang lebih baik dibandingkan dengan yang lain. Diucapkan dalam pujian, kegembiraan, kesedihan, dan keputusasaan, yang diucapkan atau dinyanyikan secara pribadi dan di depan umum, oleh orang awam, raja, penyair, dan imam, yang berasal dari orang berdosa yang benar dan bertobat, kitab Mazmur telah berfungsi sebagai kitab doa dan penyembahan. Kitab nyanyian rohani untuk generasi orang percaya."
