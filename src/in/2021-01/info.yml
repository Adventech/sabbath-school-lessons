  title: "Yesaya: \"Hiburkanlah Umat-Ku\""
  description: "Sejak pertama kali diucapkan, kata-kata nabi Yesaya telah tergores, bahkan tertanam, ke dalam sadar kita. Ada kata-kata yang tidak terlupakan, yang tidak hanya sarat dengan makna tetapi juga dengan pengharapan dan dengan janji, kata-kata seperti \"'Allah beserta kita'\" (Yes. 7: 14, NLT), \"Seorang anak telah lahir untuk kita\" (Yes. 9: 5), “Setiap lembah harus ditutup (Yes. 40: 4), dan “Dia tertikam karena pemberontakan kita, dia diremukkan karena kejahatan kita: ganjaran yang mendatangkan keselamatan bagi kita ditimpakan kepadanya; dan dengan bilur-bilurnya kita menjadi sembuh ”(Yes 53: 5)."
