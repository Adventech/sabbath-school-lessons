  title: "Istirahat dalam Kristus"
  description: "Penerbangan berlangsung dengan lancar sampai sang kapten mengumumkan dari ruang kokpit bahwa pesawat harus melewati badai besar. \"Tolong kencangkan sabuk pengaman Anda. Kita akan bersiap untuk penerbangan yang menegangkan,\" kata suara dari ruang kokpit dalam mengakhiri pengumuman. Segera setelah itu, pesawat mulai bergetar keras saat pesawat berjuang menembus badai. Bagasi kabin terbuka; dengan tegang orang-orang duduk di kursi mereka. Setelah getaran pesawat yang sangat dahsyat, seseorang menjerit di bagian belakang pesawat. Bayangan sayap pecah dan pesawat meluncur ke bumi terlintas dalam pikiran beberapa orang. Semua penumpang tampak tegang dan takut. Semua, kecuali seorang gadis kecil yang duduk di barisan depan kelas ekonomi. Dia sibuk menggambar di atas meja lipat di depannya. Berkali-kali dia memandang ke luar lewat jendela kecil pada sambaran petir yang sangat hebat, tetapi kemudian dia dengan tenang melanjutkan menggambar."
