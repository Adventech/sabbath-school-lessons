  title: "Persiapan Untuk Akhir Zaman"
  description: "Saat-saat terakhir Yesus tinggal di dunia ini sebagai manusia biasa, Dia menyampaikan kata-kata pengharapan kepada murid-murid:“ ‘Janganlah gelisah hatimu; percayalah kepada Allah, percayalah juga kepada-Ku. Di rumah Bapa-Ku banyak tempat tinggal. Jika tidak demikian, tentu Aku mengatakannya kepadamu. Sebab Aku pergi ke situ untuk menyediakan tempat bagimu. Dan apabila Aku telah pergi ke situ dan telah menyediakan tempat bagimu, AKu akan datang kembali dan membawa kamu ke tempat-Ku, supaya di tempat dimana Aku berada, kamu un berada. Dan ke mana Aku pergi, kamu tahu jalan ke situ.’ ” (Yoh 14:1–4)."
