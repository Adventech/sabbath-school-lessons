  title: "Surat Efesus"
  description: "Di dalam Epistel kepada Jemaat Efesus, Paulus menceritakan kepada kita tentang orang-orang Efesus. Bertahun-tahun setelah peristiwa menarik pada masa awal misi Kristen di Efesus. Bertahun-tahun setelah peristiwa menarik ada masa awal misi Kristen di Efesus, orang-orang Efesus bergumul dengan makna iman Kristen mereka. Paulus, yang tadinya merupakan pengacau di kota terbesar keempat dari Kekaisaran Romawi, sekarang dikucilkan dan dipenjarakan. Menulis dari penjara, dia mengkhawatirkan orang percaya di Efesus menjadi “tawar hati,” melupakan apa artinya menjadi pengikut Kristus dalam budaya masyarakat Kota Efesus yang canggih dan sepenuhnya kafir."
