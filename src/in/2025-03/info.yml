---
  title: "Keluaran"
  description: "Tuhan yang dinyatakan dalam kitab Keluaran adalah Tuhan yang penuh kasih yang, pada waktu yang ditentukan dan dengan tindakan-tindakan-Nya yang dahsyat, membawa keselamatan dan pembebasan bagi umat-Nya (Kej. 15:12–16). Keluaran dari Mesir dan penyeberangan Laut Merah merupakan peristiwa yang sangat penting dan unik—tindakan Tuhan yang spektakuler dan menakjubkan. Tidak ada peristiwa yang lebih besar atau lebih mulia yang pernah terjadi dalam sejarah Israel kuno sebelum Salib. Itulah Injil, tetapi menurut Musa."
