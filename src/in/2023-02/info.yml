description: "Pada 15 Oktober 1844, satu minggu sebelum Kekecewaan Besar, seorang anak laki-laki telah dilahirkan dalam keluarga Lutheran yang saleh di Jerman. Namanya adalah Friedrich Nietzsche, yang kemudian menjadi salah satu ateis modernitas yang paling berpengaruh. Menyakini bahwa Allah Kristen sedang sekarat di Barat, Nietzsche menentang pengaruh moral agama Kristen yang berkelanjutan, mencemoohnya sebagai 'moralitas budak,' moralitas kaum lemah yang, dalam upaya untuk melindungi diri dari yang lebih kuat, meramu gagasan konyol seperti 'Kasihilah musuhmu.' Bagi Nietzsche, modernitas perlu melampaui gagasan kuno tentang 'baik dan jahat'; sebuah karakter dalam salah satu bukunya (Thus Spake Zarathustra) menyatakan, 'Hancurkan tablet (loh batu) hukum lama!' (artinya, tentu saja, Sepuluh Perintah)"
