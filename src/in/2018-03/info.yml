  title: "Kisah Para Rasul"
  description: "Banyak ahli sejarah meyakini bahwa tiga dasawarsa yang paling menentukan dalam sejarah dunia terjadi ketika sekelompok kecil orang, sebagian besar orang Yahudi, dengan kuasa Roh Kudus, memberitakan Injil kepada dunia. Kitab Kisah Para Rasul berisi catatan tentang tiga puluh tahun yang menentukan itu, sejak kebangkitan yesus, dalam tahun 31, sampai ke akhir pemenjaraan pertama Paulus di Roma, pada tahun 62 (Kis. 28:30). Kitab Kisah Para Rasul pasti ditulis sejenak sesudah peristiwa tersebut, karena kitab itu menghentikan kisahnya, walaupun ada petunjuk-petunjuk bahwa Paulus dilepaskan dari penjara dan bawha ia meneruskan upaya misinya, berkhotbah dan mengadakan perjalanan sampai ia ditangkap lagi beberapa tahun kemudian dan dieksekusi di Roma pada tahun 67."
