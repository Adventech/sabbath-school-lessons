description: '"Segala sesuatu dijadikan oleh Dia dan tanpa Dia tidak ada suatu pun yang telah jadi dari segala yang telah dijadikan" (Yoh. 1: 3). "Segala sesuatu" dijadikan oleh Dia, Yesus, namun—menurut Kitab Suci—"maka menangislah Yesus" (Yoh. 11: 35). Pencipta menangis? Bahkan lebih lagi, Yesus "dihina dan dihindari orang, seorang yang penuh kesengsaraan dan yang biasa menderita kesakitan" (Yes. 53: 3). Pencipta, seorang yang penuh kesedihan, dihina dan ditolak? Dan Dia pernah berseru, "Allah-Ku, Allah-Ku, mengapa Engkau meninggalkan Aku?" (Mat. 27: 46).'
