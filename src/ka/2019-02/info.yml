---
  title: "ცხოვრების სეზონები"
  description: "შექმნის მეექვსე დღე დასასრულს მიუახლოვდა. პირველი ხუთი დღის განმავლობაში ქაოტური სამყარო ულამაზეს ადგილად იქცა. სიბნელეს სინათლე ჩაენაცვლა. წყლებმა დაიხიეს, დაემორჩილნენ ღვთის განკარგულებას. “აქამდე მოხვალ და მეტს არა. აქ უნდა შედგნენ შენი ზვიადი ზვირთები” (იობ. 38:11). ხმელეთი შეიმკო სხვადასხვა ფერითა და სურნელით. ყველა სახეობის ჩიტი დანავარდობდა ცაზე, ხოლო წყალში თევზები და ზღვის ცხოველები დაცურავდნენ. სხვადასხვაგვარი ცხოველი დარბოდა მიწაზე, დახტოდა ან ტოტებს ეკიდებოდა შემოქმედის ჩანაფიქრის თანახმად. და ბოლოს, ღვთის ხატად და მსგავსად შეიქმნენ ადამიანები - შექმნილი არსებებიდან ყველაზე უნიკალურები. "
