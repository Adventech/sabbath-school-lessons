---
  title: "სიმშვიდე ქრისტეში"
  description: "ამ კვარტალში შევისწავლით ბიბლიას, რათა გავიგოთ, როგორ დავამარცხოთ ის შიშები, რომლებსაც ვაწყდებით. \"სიმშვიდე ქრისტეში\" - ეს თქვენს ხელთ არსებული სახელმძღვანელოს უბრალოდ სახელწოდება ან მორიგი საეკლესიო პროგრამა როდია. \"სიმშვიდე ქრისტეში\" - ეს არის გასაღები იმ ცხოვრების წესისა, რომელსაც ქრისტე თავის მიმდევრებს ჰპირდება: \"ქურდი მხოლოდ იმისათვის მოდის, რომ მოიპაროს, მოკლას და მოსპოს. მე იმისთვის მოვედი, რომ სიცოცხლე ჰქონდეთ მათ და უხვად ჰქონდეთ\" (იოან. 10:10)."
