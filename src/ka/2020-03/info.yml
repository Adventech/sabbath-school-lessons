  title: "ღვთის მისიის სიხარულის გაზიარებისას"
  description: "არსებობს მომენტები, როდესაც მხოლოდ ერთი აზრი მთლიანად ცვლის ცხოვრებას. რამდენიმე წლის წინ მე ჩემს კოლეგებთან ერთად ვიჯექი მსახურთა შეხვედრაზე. დისკუსია ეხებოდა ჩვენს მისიას, მოწმობასა და მახარებლობას. ჩემმა ერთ-ერთმა მეგობარმა გამოთქვა ასეთი აზრი: \"მისია, უპირველეს ყოვლისა, ღვთის საქმეა. ღმერთი ზეცის ყველა რესურსს აამოქმედებს ჩვენი პლანეტის გადასარჩენად. ჩვენი საქმე კი არის, რომ სიხარულით ვითანამშრომლოთ მასთან მის შრომაში, რომელსაც დაღუპულთა გადასარჩენად ეწევა\". ვიგრძენი, თითქოს მხრებიდან მძიმე ტვირთი მომეხსნა. დაღუპვის პირას მყოფი ქვეყნიერების  გადარჩენა ჩემი კი არა, ღმერთის ამოცანა ყოფილა. ჩემი მოვალეობა მდგომარეობს იმაში, რომ ვითანამშრომლო მასთან საქმეში, რომელსაც ის უკვე ასრულებს.\""
