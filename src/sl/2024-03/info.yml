  description: "Že od samega začetka Evangelija po Marku bralec ve, da je Jezus Mesija, Božji Sin (Mr 1,1). Toda ljudem, ki so bili del te zgodbe, je bilo težko razumeti, kdo je Jezus in za kaj sploh gre. Izjema so bili obsedenci, ki so točno vedeli, kdo je Jezus. Demoni so ga prepoznali in trepetali pred njegovimi mogočnimi besedami."
