  title: "Nauki vere iz Jozuetove knjige"
  description: "Jozuetova knjiga zaznamuje prehod z Mojzesovega na Jozuetovo vodstvo. Začne se z Izraelovim vstopom v obljubljeno deželo in konča z njihovim poseljevanjem dežele. Pred Jozuetom je bila težka naloga, saj je Mojzes postavil visoka merila vodenja. Nadaljevati je moral tam, kjer je Mojzes končal. Toda ta izziv je bil samo začetek. Jozueta je čakalo nekaj, česar Mojzes ni mogel narediti: po štiridesetih letih v puščavi je Jozue popeljal ljudstvo čez Jordan v Kanaan, kot je Bog pred mnogimi leti obljubil njihovim očetom."
