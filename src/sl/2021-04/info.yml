  description: "Med vladanjem kralja Josija v Jeruzalemu (640–609 pr. n. št.) je nekdo, ki je delal v svetišču našel izvod knjige, ki so jo nato prebrali pred kraljem. »Ko je kralj slišal besede knjige postave, je pretrgal svoja oblačila.« (2 Kr 22,11) Zakaj? Ker je spoznal, da se on in njegovo ljudstvo niso ravnali po njenih besedah. Nato je na podlagi te knjige, imenovane »knjiga zaveze« (2 Kr 23,2), začel véliko reformo. O tem lahko beremo v 2 Kr 23."
