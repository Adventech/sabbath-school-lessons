  description: "Bog je ljubezen. Tako pravi 1 Jn 4,8.16. To dejstvo potrjuje celotno Sveto pismo. Božji značaj ljubezni je središče krščanske vere. Ljubezen je bistvo tega, kdo je Bog, bistvo vsega, kar verujemo, in bi morala biti bistvo vsega, kar delamo. Kako razumemo ljubezen, torej vpliva na našo vero in delovanje. Če nekdo na primer veruje, da si je treba Božjo ljubezen zaslužiti, potem morda misli, da ga Bog nima rad, ker je grešen in nevreden človek. V odnosih z drugimi pričakuje, da si je treba ljubezen zaslužiti, kar pa je pravzaprav recept za katastrofo."
