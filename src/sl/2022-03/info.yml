  description: "Vse je nastalo po njej in brez nje ni nastalo nič, kar je nastalo. Jn 1,3 Vse « je nastalo po njem, po Jezusu, toda v Svetem pismu piše, da je Jezus jokal (Jn 11,35). Stvarnik je jokal? Še več, bil je »zaničevan in zapuščen od ljudi, mož bolečin in znanec bolezni« (Iz 53,3). Stvarnik, mož bolečin je bil zaničevan in zavržen? Vzkliknil je: »Moj Bog, moj Bog, zakaj si me zapustil?« (Mt 27,46)"
