  description: "វាគឺនៅឯព្រះវិហារ នៅពេលដែលគាត់បានឃើញនាងជាលើកដំបូង។ គាត់​កំពុង​តែ​ធ្វើ​កិច្ច​ការ​មួយ ស្រូប​យក​គំនិត​របស់​គាត់​នៅ​ពេល​ដែល​ភ្នែក​បាន​ប៉ះ​គាត់។ គំនូរនេះមានកំពស់តិចជាងពីរម៉ែត្រ និងទទឹងបីម៉ែត្រ ប៉ុន្តែក្មេងស្រីដែលបង្ហាញនៅក្នុងនោះបានបញ្ចេញកម្លាំងដ៏ចម្លែកមួយមកលើបុរសវ័យក្មេង។ ហេតុអ្វីបានជាគាត់មិនអាចដកភ្នែកចេញពីនាង? តេ​ី​វា​ជា​អ្វី? ក្រោយ​ពី​ឆ្លុះ​បញ្ចាំង​មួយ​ចំនួន គាត់​បាន​ដឹង​ថា​ជា​ភ្នែក​របស់​នាង។ រូបគំនូរនោះបង្ហាញតែមុខរបស់នាង ហើយនាងកំពុងសម្លឹងមើលអ្វីមួយដោយចេតនា។ ប៉ុន្តែ​អ្វី​ទៅ ហើយ​ហេតុ​អ្វី​បាន​ជា​នាង​ស្រូប​យក​វា​ម្ល៉េះ? ជា​យូរ​មក​ហើយ គាត់​មិន​អាច​យក​គំនូរ​ចេញ​ពី​ក្បាល​គាត់​បាន​ទេ។"
