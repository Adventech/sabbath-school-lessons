  title: "សង្គ្រាម រវាងព្រះ និងសាតាំង"
  description: "តើយ៉ាងណាទៅវិញ បើសិនមានអ្នកណាម្នាក់បានសួរលោកអ្នកថា «តើនៅក្នុងព្រះគម្ពីរ គោលគំនិត ដែលសំខាន់ជាងគេបំផុតនោះគឺជាអ្វីទៅ? តើលោកអ្នកនឹងឆ្លើយទៅកាន់បុគ្គលម្នាក់នោះយ៉ាងដូចម្តេចដែរ? តើគោលគំនិតសំខាន់បំផុតនោះ គឺជាព្រះយេស៊ូវមែនទេ? តើអ្វីទៅជាផែនការរបស់ព្រះនៅក្នុងការ សង្គ្រោះពួកបាបជននោះ? តើផែនការសង្គ្រោះរបស់ព្រះគឺជាឈើឆ្កាងមែនទេ? ប្រធានបទទាំងអស់នេះ សុទ្ធតែសំខាន់។ ប៉ុន្តែ នៅក្នុងព្រះគម្ពីរ ប្រធានបទទាំងនេះគឺជាផ្នែកនៃប្រធានបទធំជាងនេះទៀត ដែល ប្រធានបទនោះគឺស្តីអំពីសង្គ្រាមរវាងសេចក្តីល្អ និងសេចក្តីអាក្រក់។"
