  title: "កណ្ឌគម្ពីរនៃការចាប់ផ្តើម"
  description: "កណ្ឌគម្ពីរលោកុប្បត្តិគឺស្តីអំពីព្រះយេស៊ូវ។ ព្រះយេស៊ូវបានបង្កើតយើង។ ព្រះយេស៊ូវបានទ្រទ្រង់ យើង។ ហើយព្រះយេស៊ូវក៏ជាព្រះអង្គសង្គ្រោះរបស់យើងផងដែរ។ បន្ទាប់ពីលោកម៉ូសេជាច្រើនពាន់ឆ្នាំ ក្រោយមក លោកយ៉ូហានក៏បានបង្ហាញយើងថា ព្រះយេស៊ូវក៏ជាព្រះអាទិកររបស់យើងយ៉ាងដូច្នេះដែរថា៖ «កាល​ដើម​ដំបូង​មាន​ព្រះបន្ទូល ព្រះបន្ទូល​ក៏​គង់​នៅ​ជា​មួយនឹង​ព្រះ ហើយ​ព្រះបន្ទូល​នោះ​ឯង​ជា​ព្រះ ទ្រង់​គង់​នៅ​ជា​មួយ​នឹង​ព្រះ តាំង​អំពី​ដើម​មក គ្រប់​របស់​ទាំង​អស់​បាន​កើត​មក​ដោយសារ​ទ្រង់ ហើយ​ក្នុង​ បណ្តា​របស់​ដែល​បាន​បង្កើត​មក​ទាំង​ប៉ុន្មាន នោះ​គ្មាន​អ្វី​ណា​មួយ​កើត​មក​ក្រៅ​ពី​ទ្រង់​ឡើយ នៅ​ក្នុង​ទ្រង់​មាន​ជីវិត ហើយ​ជីវិត​នោះ​ជា​ពន្លឺ​នៃ​មនុស្ស​លោក» (យ៉ូហាន ១៖១-៤)។"
