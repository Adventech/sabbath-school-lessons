  title: "ចូរសម្រាកក្នុងព្រះយេស៊ូវ"
  description: "ការហោះហើរមិនចេះរីងស្ងួតរហូតដល់ពេលដែលប្រធានក្រុមបានប្រកាសពីកន្លែងហោះហើរថាយន្ដហោះនឹងត្រូវឆ្លងកាត់ព្យុះដ៏ធំមួយ។ “ សូមរឹតបន្តឹងខ្សែក្រវ៉ាត់កៅអីរបស់អ្នក។ នៅក្នុងសំលេងបញ្ចប់ការជូនដំណឹងនេះសំលេងពីកាប៊ីនយន្ដហោះបាននិយាយថា៖ «យើងនឹងធ្វើដំណើរទៅណាមកណា។ មិនយូរប៉ុន្មានយន្ដហោះបានចាប់ផ្ដើមញ័រយ៉ាងខ្លាំងនៅពេលដែលវាកំពុងហោះហើរឆ្លងកាត់ព្យុះ។ ធុងសំរាមពីលើបានបើក; ប្រជាជនអង្គុយតឹងតែងក្នុងកៅអីរបស់ពួកគេ។ បន្ទាប់ពីការញាប់ញ័រយ៉ាងខ្លាំងនៃយន្ដហោះអ្នកណាម្នាក់បានស្រែកយំនៅខាងក្រោយយន្ដហោះ។ រូបភាពនៃស្លាបមួយបានដាច់ចេញពីគ្នាហើយយន្ដហោះដែលកំពុងហោះមកផែនដីបានបក់បោកយ៉ាងខ្លាំង។ អ្នកដំណើរទាំងអស់មើលទៅតឹងតែងនិងភ័យខ្លាច - ទាំងអស់លើកលែងតែក្មេងស្រីតូចម្នាក់អង្គុយនៅជួរខាងមុខនៃសេដ្ឋកិច្ច។ នាងរវល់គូររូបភាពនៅលើតុថាសបើកមុននាង។ ម្តងហើយម្តងទៀតនាងនឹងក្រឡេកមើលបង្អួចតូចមួយនៅឯរន្ទះបាញ់គួរឱ្យចាប់អារម្មណ៍ជាពិសេសបន្ទាប់មកនាងនឹងចាប់ផ្តើមគូរគំនូររបស់នាងម្តងទៀត។"
