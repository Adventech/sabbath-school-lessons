  description: "ព្រះគម្ពីរបានបង្ហាញប្រាប់យើងថា ព្រះយេស៊ូវបានបង្កើតរបស់គ្រប់យ៉ាង គឺថា៖ «គ្រប់​របស់​ទាំង​អស់​ បាន​កើត​មក​ដោយសារ​ទ្រង់ ហើយ​ក្នុង​បណ្តា​របស់​ដែល​បាន​បង្កើត​មក​ទាំង​ប៉ុន្មាន នោះ​គ្មាន​អ្វី​ណា​មួយ​ កើត​មក​ក្រៅ​ពី​ទ្រង់​ឡើយ» (យ៉ូហាន ១៖៣)។ ទន្ទឹមគ្នានេះ​ ព្រះគម្ពីរក៏បានបង្ហាញប្រាប់យើងថា ព្រះអង្គ ដែលបានបង្កើតរបស់គ្រប់យ៉ាងនេះគឺជាព្រះអង្គដែលបាន «ព្រះកន្សែង» (យ៉ូហាន ១១៖៣៥) នៅពេល ដែលលោកឡាសារមិត្តភក្តិរបស់ទ្រង់បានស្លាប់នោះដែរ។ តើព្រះយេស៊ូវបានព្រះកន្សែងមែនឬ? មែនហើយ។ លើសពីនេះទៅទៀតនោះ «ទ្រង់​ត្រូវ​គេ​មើលងាយ ហើយ​ត្រូវ​មនុស្ស​បោះបង់​ចោល ទ្រង់​ជា​មនុស្ស​ទូទុក្ខ ហើយ​ក៏​ធ្លាប់​ស្គាល់​សេចក្តី​ឈឺ​ចាប់ ទ្រង់​ត្រូវ​គេ​មើលងាយ ដូច​ជា​អ្នក​ណា​ដែល​មនុស្ស​គេច​មុខ​ចេញ ហើយ​ យើង​រាល់​គ្នា​មិន​បាន​រាប់អាន​ទ្រង់​សោះ» (អេសាយ ៥៣៖៣)។ ព្រះយេស៊ូវត្រូវបានគេស្អប់ និងបដិសេធ មែនឬ? មែនហើយ។ នៅពេលដែលព្រះយេស៊ូវសុគត ទ្រង់បានស្រែកឡើងថា «ឱ​ព្រះអង្គៗ​នៃ​ទូលបង្គំ​ អើយ ហេតុ​អ្វី​បាន​ជា​ទ្រង់​ចោល​ទូលបង្គំ» (ម៉ាថាយ ២៧៖៤៦) យ៉ាងដូច្នេះ។"
