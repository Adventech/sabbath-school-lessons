  title: "In het strijdperk met Christus"
  description: "Dit kwartaal zullen we het Woord van God bestuderen en zien hoe andere mensen van vlees en bloed toch te maken kregen met wanhoop, verraad, teleurstelling, verliezen, ongerechtigheid en misbruik, ook al waren ze een lichtend voorbeeld in hun geloof. Klinkt je dat niet bekend in de oren? Hoe gingen ze daarmee om? Wat leerden ze ervan? Wat kunnen wij leren van hun voorbeelden? Als we kijken naar het leven van deze mensen, hun ervaringen, worstelingen en geloofsbeproevingen (die we zelf misschien ook wel kennen), moeten we die altijd zien in het licht van het kruis. Het is belangrijk in gedachten te houden dat, wat iemand ook meemaakt, Jezus Christus, onze Schepper en Verlosser, het veel zwaarder heeft gehad."
