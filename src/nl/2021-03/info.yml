  title: "Rust vinden in Christus"
  description: "Hoe anders worden wij geïnspireerd en ertoe gebracht ons leven te veranderen en ons op God te richten, dan door met Hem in contact te komen? Contact maken met God maar ook met anderen kan op meerdere manieren. Wil je echter vanuit zo’n contact ook een relatie opbouwen, dan zul je er tijd en energie in moeten steken. Daar bestaan meerdere mogelijkheden voor. Een ervan is via de sabbatschool. De sabbatschool is een krachtig instrument om mensen te verbinden, te inspireren en tot verandering te komen. Je leert van elkaar en met elkaar, en samen leren we in onze relatie met God. Via de sabbatschool kun je elkaar wekelijks ontmoeten, motiveren, bemoedigen en opbouwen."
