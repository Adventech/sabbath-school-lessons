  title: "Efeziërs"
  description: "In de brief aan de Efeziërs licht Paulus ons in over wie de Efeziërs zijn. Jaren na de opwindende gebeurtenissen waar het christelijke zendingswerk aanvankelijk voor zorgde in Efeze, vroegen de Efeziërs zich af wat hun christelijke geloof te betekenen had. Paulus was ooit een bedreiging voor de economie van deze op vier na grootste stad in het Romeinse Rijk. Hij staat nu echter aan de zijlijn en zit in de gevangenis. Vanuit de gevangenis laat hij weten dat hij bang is dat de Efeziërs ‘de moed verliezen’ en zullen vergeten wat het in de praktijk betekent om leerlingen van Jezus te zijn in de ontwikkelde, stedelijke en bijna geheel heidense cultuur van Efeze. Zijn lezers zijn al christen en toch spreekt Paulus hen aan alsof hij hen wil werven voor het geloof. Hij probeert hen terug te brengen tot het christelijke geloof, hun ijver voor Christus weer in vuur en vlam te zetten en de opwinding terug te brengen vanwege het feit dat ze deel uitmaken van Gods grootste initiatief in de wereld, namelijk de gemeente."
