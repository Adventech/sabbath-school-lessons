  description: "De God in het boek Exodus is de liefdevolle Heer die zijn volk op het daarvoor bestemde moment, door middel van zijn grootse daden, bevrijdde en verloste. (Genesis 15:12-16) De uittocht uit Egypte en de doortocht door de Rode Zee zijn unieke en ongeëvenaarde gebeurtenissen – momenten van Gods wonderbaarlijke en indrukwekkende handelen. Niets in de geschiedenis van Israël, voorafgaand aan het kruis, kan tippen aan deze geweldige en buitengewone belevenis. Eigenlijk is de exodus het evangelie in het klein, geschreven vanuit Mozes’ oogpunt."
