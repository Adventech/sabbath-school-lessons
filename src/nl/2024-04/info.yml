  title: "Thema’s in het evangelie van Johannes"
  description: "Dit kwartaal bestuderen wij een ander knap vervaardigd meesterwerk. Deze creatie is niet het resultaat van een penseelstreek op een schildersdoek of van een foto met de de historische context. Op die manier – alsof we een tapijt bestuderen – gaan we totaal op in het bestuderen van het aantal knopen per vierkante centimeter, het doek, de kleuren en de achterkant van het tapijt. Natuurlijk zijn deze details belangrijk. Toch moeten we het grotere plaatje niet uit het oog verliezen. Net als het Perzische tapijt zijn bewonderaar mee zou nemen naar dat prachtige tafereel in de Alpen, zo leidt het Johannesevangelie ons tot een inkijkje in het leven en het dienstwerk van Jezus Christus. Hem kennen is het eeuwige leven.1 De details spelen zeker een rol, ze richten onze aandacht op het grotere geheel. In het Johannesevangelie bestaat dat grotere geheel uit een goddelijk geïnspireerde openbaring van Jezus, onze HEER en Verlosser."
