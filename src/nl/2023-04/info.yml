  title: "Gods opdracht-mijn missie"
  description: "De Bijbelstudiegids voor volwassenen (Dialoog) voor de sabbatschool van dit kwartaal is bedoeld om de aandacht te vestigen op de noodzaak eropuit te gaan en iets te doen. We zullen stilstaan bij veel prachtige Bijbelverhalen. We lezen over opwindende ervaringen en illustraties. We zullen kennis maken met beschikbare hulpmiddelen die ons helpen in contact te komen met onze buren (vooral met hen die geen christelijke achtergrond hebben). Dat zijn slechts mogelijkheden die iets illustreren en die ons motiveren. De echte aandacht, datgene waar het werkelijk om gaat, komt elke week in het donderdaggedeelte van de les aan de orde: daar worden we uitgedaagd eropuit te gaan en echt iets te doen."
