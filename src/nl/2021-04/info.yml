  title: "Deuteronomium - De waarheid voor vandaag"
  description: "Het verhaal gaat zo: tijdens de regering van koning Josia in Jeruzalem (640-609 voor Christus), vond iemand een kopie van een boek. Die man werkte vermoedelijk in de tempel. Dat boek werd aan koning Josia voorgelezen. ‘Bij het horen van de tekst van het wetboek scheurde de koning zijn kleren.’ (2 Koningen 22:11) Waarom? Omdat hij zich realiseerde dat hij en zijn volk niet gehoorzaam waren aan wat in het boek geschreven stond. Op grond van dit boek, genaamd ‘het verbondsboek’(2 Koningen 23:2), begon Josia een grote reformatie. Dat lezen we in 2 Koningen 23.”"
