  title: "Eeuwig leven: over dood, sterven en de toekomstige hoop 4e kwartaal"
  description: "God schiep mensen om voor eeuwig te genieten binnen een liefdevolle relatie met Hem en zijn schepping. Deze relatie werd echter verstoord doordat de zonde op een onverklaarbare manier ontstond aan het hemelse hof en de daaropvolgende val van Adam en Eva (Jesaja 14:12-15; Ezechiël 28:12-19; Openbaring 12:7-12; Genesis 3:1-19; Romeinen 5:12). Tragisch genoeg had de dood niet alleen invloed op het menselijk ras, maar op al het leven dat er is. De dood wordt nu zichtbaar in de bladeren die van de bomen vallen, de bloemen die slap worden in de vaas, onze onschuldige huisdieren die in doodsangst sterven en onze geliefden die op zo’n brute wijze van ons worden weg- genomen. Onze wereld is vol lijden en niet-afgewiste tranen."
