---
  title: "Ezra en Nehemia"
  description: "Ezra en Nehemia waren uitzonderlijke leiders. Ze stelden God centraal, gaven het Woord alle aandacht en lieten zich leiden door de heilige Geest. Met heel hun hart verlangden ze ernaar dat het volk van God voorspoed kende en dat zijn naam wordt verheven en wereldwijd wordt verkondigd. Het leven van deze twee mannen staat symbool voor wat God kan doen door toegewijde en trouwe, dienende leiders."
