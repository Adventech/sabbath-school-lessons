  title: "Phau Yauhas"
  description: "Tai maj peb no peb yuav kawm txog Phau Ntawv Yauhas, raws li peb nyeem hauv Vajtswv Txojlus yog phau Vajlug Kub. Yog peb xav nkag siab tej uas Vajtswv xav hais rau peb, peb yuav tsum ua tib zoo kawm Vajlug Kub. Peb yuav tsum saib txhua nqe, tshooj, qhov sib txawv ntawm txhua phau Vajlug Kub thiab cov lus ntawm phau Vajlug Kub nkaus xwb. Phau Vajlug Kub tag nrho yog Vaj Ntsujplig tus Dawbhuv tshoov neeg lub siab kom neeg sau. Nws qhia noob neej txoj kev sau. Yog li ntawd, peb yuav tsum kawm txhua nqe Vajlug Kub ua ib feem ntawm phau ntawv loj kom paub tias Vajtswv xav qhia peb li cas."
