  description: "Սաղմոսները գերազանցապես Աստվածաշնչում ներկայացված աղոթքներն ու օրհներգերն են։ Սաղմոսները աղոթագիրք ու օրհներգարան են ծառայել հավատացյալների շատ սերունդների համար։ Դրանք արտասանվել են որպես գովասանքի, ուրախության, տխրության ու հուսահատության խոսքեր կամ երգեր, հնչել են թե՛ առանձին, թե՛ հանրության մեջ։ Արտաբերվել են հասարակ մարդկանց, թագավորների, բանաստեղծների ու քահանաների կողմից` բխելով ինչպես արդարների, այնպես էլ ապաշխարող մեղավորների սրտից։"
