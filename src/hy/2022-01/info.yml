---
  title: "Հիսուսը Եբրայեցիների Նամակում"
  description: "Նա նրան առաջին անգամ հանդիպեց եկեղեցում։ Ինչ-որ հանձնարարությամբ շտապում էր ինչ-որ տեղ՝ խորասուզված մտքերի մեջ, երբ այդ տեսարանն ուշքի բերեց իրեն։ Նկարը համարյա երկու մետր բարձրություն և երեք մետր լայնություն ուներ, սակայն կտավին պատկերված կինը տարօրինակ գերող ազդեցություն ուներ այս երիտասարդի վրա։ Ինչո՞ւ երիտասարդը չէր կարողանում հայացքը կտրել նրանից։ Ի՞նչ էր դա։ Փոքր-ինչ մտորելուց հետո նա հասկացավ, որ պատճառը նրա աչքերն էին։ Նկարում պատկերված էր միայն կնոջ դեմքը, և նա կլանված ինչ-որ բանի էր նայում։ Սակայն՝ ինչի՞, և ինչո՞ւ էր նա այդքան կլանված դրանով։ Շատ երկար ժամանակ երիտասարդը չէր կարողանում մտքից հանել նկարը։"
