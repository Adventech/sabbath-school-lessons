  title: "Ծննդոց"
  description: "Ծննդոց գիրքը Հիսուսի մասին է, Հիսուսի՝ որպես մեր Արարիչ, մեզ Պահպանող, մեզ Փրկագնող։ Մովսեսի կողմից Ծննդոց գիրքը գրելուց հազարամյակներ հետո և դարեր անց արտացոլելով նահապետի բառերը՝ Հովհաննես առաքյալը Հիսուսին բացահայտում է Արարչագործության պատմության մեջ. «Սկզբում էր Բանը, և Բանն Աստծու մոտ էր, և Բանն Աստված էր։ Նա սկզբում Աստծու մոտ էր։ Ամեն ինչ Նրանով եղավ, և առանց Նրա ոչինչ չեղավ, ինչ որ եղավ։ Կյանքը Նրանով էր, և կյանքը մարդկանց լույսն էր» (Հովհաննես 1.1-4)։"
