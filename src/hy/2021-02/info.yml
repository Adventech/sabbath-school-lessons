  title: "Խոստումը. Աստծո Հավիտենական Ուխտ"
  description: "1588 թվականին յոթ ամսական հղի երիտասարդ մի անգլուհի նայում էր ծովին։ Նա տեսավ Անպարտելի Արմադան՝ 130 հիանալի սպառազինված նավերից բաղկացած իսպանական նավատորմը. համաձայն ծրագրի՝ նավերը պիտի ներխուժեին կղզի։ Երիտասարդ կինն այնքան վախեցավ, որ նրա մոտ վաղաժամ ծննդաբերություն սկսվեց. նրա մանկաբարձը վախն էր։"
