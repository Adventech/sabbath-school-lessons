  title: "Աստծո սերը եվ արդարությունը"
  description: "Աստված սեր է։ Այսպես է ասվում Ա Հովհաննես 4․8 և 16 համարներում։ Ողջ Աստվածաշունչը վկայում այդ մասին։ Սիրող Աստվածը քրիստոնեական հավատքի կենտրոնն է։ Հենց սերն է Աստծո էությունը, այն ամենի հիմքը, ինչին մենք հավատում ենք, և այն ամենի հիմքը, ինչ անում ենք։ Հետևաբար, սիրո վերաբերյալ մեր պատկերացումն ազդում է մեր ողջ հավատքի և կրոնական գործունեության վրա։ Օրինակ, եթե ինչ-որ մեկը հավատում է, որ Աստծո սերը կարելի է վաստակել կամ դրան արժանանալ, այդ դեպքում նա կարող է մտածել, որ Աստված իրեն չի սիրում, քանի որ ինքը մեղավոր է ու անարժան։ Իսկ մյուսների առումով կարելի է ենթադրել, որ նրանք արժանի են սիրո. սա իսկական աղետ է։"
