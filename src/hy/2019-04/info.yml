  title: "Եզրաս եվ Նեեմիա"
  description: "Նեեմիան բացառիկ, աստվածակենտրոն, Խոսքի վրա հիմնված և Հոգով ղեկավարվող առաջնորդներ էին, ովքեր խորապես ցանկանում էին, որ Աստծո ժողովուրդը բարգավաճի, իսկ Աստծո անունը բարձրացվի և հռչակվի ողջ աշխարհում։ Նրանց կյանքը ցույց է տալիս, թե ինչ կարող է Աստված անել նվիրված, հավատարիմ ծառա առաջնորդների միջոցով"
