  title: "Հանգստություն Քրիստոսում"
  description: "Թռիչքն անխափան էր անցել մինչև այն պահը, երբ կապիտանը թռիչքի կառավարման դիտակետից հայտարարեց, որ ինքնաթիռը պետք է անցնի մեծ փոթորկի միջով․ «Խնդրում եմ ամրացնել ամրագոտիները։ Մենք մի որոշ ժամանակով լարված ընթացքի մեջ ենք լինելու»: Ապա օդաչուների խցիկից լսվող ձայնը լռեց, և հայտարարությունն ավարտվեց: Կարճ ժամանակ անց ինքնաթիռն սկսեց ուժգին ցնցվել՝ ճանապարհ հարթելով փոթորկի միջով: Բացվեցին գլխավերևում գտնվող բեռնախցիկները, մարդիկ լարված նստած էին իրենց տեղերում: Ինքնաթիռը մեկ անգամ ևս խիստ ցնցվեց, և հանկարծ հետևի հատվածից ինչ-որ մեկն ուժգին ճչաց: Մի քանիսն արդեն պատկերացրին, որ ինքնաթիռի թևերը վնասվել են, և որ այն թափով ընկնում է: Բոլոր ուղևորները տագնապած ու սարսափահար էին: Բոլորը, բացի մի փոքրիկ աղջնակից, որը նստած էր առաջին շարքի էկոնոմ կարգում: Նա խորասուզված նկարում էր ծալովի սեղանի առաջ։ Նա ստեպ-ստեպ դուրս էր նայում փոքր պատուհանից՝ դիտելով կայծակի հզոր բռնկումները, և ապա շարունակում էր նկարել:"
