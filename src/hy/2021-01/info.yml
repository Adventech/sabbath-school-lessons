  title: "«Մխիթարե՛ք իմ ժողովրդին» Եսայի Մարգարեի Գիրքը"
  description: "Իրենց արտաբերման առաջին իսկ պահից Եսայի մարգարեի խոսքերը տպավորվել, նույնիսկ խոր արմատներ են գցել մեր գիտակցության մեջ։ Կան անմոռանալի բառեր, որոնք օժտված են ոչ միայն խորագույն իմաստով, այլև հույսով և խոստմամբ, ինչպիսիք են, օրինակ, «Աստված մեզ հետ է» (Եսայի 7.14), «Որովհետև մեզ մի մանուկ ծնվեց» (Եսայի 9.6), «Ամեն ձոր կբարձրանա» (Եսայի 40.4) և «Նա մեր հանցանքների համար վիրավորվեց և մեր անօրենությունների համար հարվածվեց. պատիժը, որ մեզ բարօրություն բերեց, Նրա վրա ընկավ, և Նրա վերքերով մենք բժշկվեցինք» (Եսայի 53.5)։"
