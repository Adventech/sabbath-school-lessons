  title: "Ուղերձ Եփեսացիներին"
  description: "Եփեսացիներին ուղղված թղթում Պողոսը մեզ պատմում է հենց եփեսացիների մասին։ Եփեսոսում տեղի ունեցած վաղ քրիստոնեական առաքելության ոգևորիչ իրադարձություններից տարիներ անց եփեսացիները պայքարում էին իրենց քրիստոնեական հավատքը պահելու համար: Պողոսը, որ ժամանակին մարտահրավեր էր նետել Հռոմեական կայսրության մեծությամբ չորրորդ այս քաղաքի համակարգին, այժմ հեռացված և բանտարկված է։ Գրելով նրանց բանտից՝ նա անհանգստանում է, որ Եփեսոսի հավատացյալները կարող են «վհատվել»՝ մի պահ մոռանալով, թե ինչ է նշանակում լինել Հիսուսի աշակերտները Եփեսոսի բարդ, քաղաքային և արմատապես հեթանոսական մշակույթում։ Թեև Պողոսի լսարանն արդեն քրիստոնյաներ են, նրա տոնն ասես դարձի կոչ լինի։ Նա ձգտում է կրկին լցնել նրանց քրիստոնեական հավատով, վառել Քրիստոսին նվիրվելու կրակը և հարություն տալ եկեղեցու՝ այս աշխարհում Աստծո մեծագույն գործի մաս կազմելու նրանց ոգևորությանը։"
