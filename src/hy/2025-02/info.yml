  title: "Ինչպես Ուսումնասիրել Աստվածաշնչյան Մարգարեությունները"
  description: "Առաջին իրաքաքուվեյթյան պատերազմի ժամանակ (1991թ․), որը տեղի ունեցավ Պարսից ծոցում, հանրահայտ բողոքական գրողն ու բանախոսը համոզված էր, որ «Հայտնություն» գիրքը կանխասել է այս հակամարտությունը։ Նրա փաստարկը հիմնված էր այն իրողության վրա, որ պատերազմի ժամանակ օգտագործվող որոշ ուղղաթիռներ նման էին Հայտնություն 9-րդ գլխում պատկերված մորեխներին: «Անդունդի գուբը բացեց, ու գուբից մեծ հնոցի ծխի պես ծուխ ելավ, և արեգակն ու օդը գբի ծխից խավարեցին։ Ծխից երկրի վրա մորեխներ դուրս ելան։ Նրանց տրվեց իշխանություն, ինչպիսին որ երկրի կարիճներն ունեն» (Հայտնություն 9․2, 3):"
