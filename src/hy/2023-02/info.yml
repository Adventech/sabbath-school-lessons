  title: "Երեք Հրեշտակների Լուրը"
  description: "1844 թվականի հոկտեմբերի 15-ին, մեծ հիասթափությունից մեկ շաբաթ առաջ, մի տղա ծնվեց Գերմանիայում, բարեպաշտ լյութերական ընտանիքում։ Նրա անունը Ֆրիդրիխ Նիցշե էր, ով դառնալու էր ժամանակակից աշխարհի ամենաազդեցիկ աթեիստներից մեկը: Նա կարծում էր, թե քրիստոնյա Աստվածը մահանում է Արևմուտքում, ուստի և քննադատում էր քրիստոնեական կրոնի շարունակական բարոյական ազդեցությունը՝ ծաղրաբար անվանելով այն «ստրուկի բարոյականություն», թույլերի բարոյականություն, ովքեր, փորձելով պաշտպանվել ուժեղներից, հորինել են այնպիսի հիմարություն, ինչպիսին է «Սիրե՛ք ձեր թշնամիներին» գաղափարը: Ըստ Նիցշեի՝ արդիականությունը պետք է անցներ «բարու և չարի» հնացած պատկերացումների սահմանագիծը։ Նրա գրքերից մեկում (Այսպես խոսեց Զրադաշտը) կերպարներից մեկը հայտարարում է. «Ջարդի՛ր հին օրենքի տախտակները» (նկատի ունենալով, իհարկե, Տասը պատվիրանները):"
