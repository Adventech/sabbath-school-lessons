  title: "Փորձության Հնոցում Քրիստոսի Հետ"
  description: "«Ամեն ինչ Նրանով եղավ, և առանց Նրա ոչինչ չեղավ, ինչ որ եղավ» (Հովհաննես 1.3)։ «Ամեն ինչ» Նրանով՝ Հիսուսով եղավ, և այդուհանդերձ, համաձայն Սուրբ Գրքի՝ «Հիսուսն արտասվեց» (Հովհաննես 11.35)։ Արարիչն արտասվե՞ց։ Ավելին, «անարգված և մարդկանցից մերժված»՝ Հիսուսը «վշտերի մարդ էր ու ցավերի ծանոթ» (Եսայի 53.3)։ Արարիչը վշտերի մա՞րդ, անարգված և մերժվա՞ծ։ Նա նաև մի առիթով աղաղակեց. «Աստվա՛ծ Իմ, Աստվա՛ծ Իմ, ինչո՞ւ լքեցիր Ինձ» (Մատթեոս 27.46)։"
