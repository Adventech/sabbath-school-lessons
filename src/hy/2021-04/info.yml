  title: "Ներկա Ժամանակի Ճշմարտությունը բ Օրենք Գրքում"
  description: "Պատմությունը հետևյալն է. երբ Երուսաղեմում կառավարում էր Հովսիա թագավորը (ՔԱ 640-609թթ.), տաճարում ծառայողներից մեկը գտնում է ինչ-որ գրքի մի պատճեն, և այդ գիրքը սկսում են կարդալ Հովսիա թագավորի առաջ։ «Երբ թագավորը լսեց օրենքի գրքի խոսքերը, պատռեց իր հանդերձները» (Դ Թագավորների 22.11)։ Ինչո՞ւ։ Որովհետև նա գիտակցում է, որ ինքն ու իր ժողովուրդը չէին հնազանդվում գրքում գրված օրենքներին։ Այնուհետև, այդ գրքի հիման վրա, որը կոչվում էր «ուխտի գիրք» (Դ Թագավորների 23.2), Հովսիան մեծ բարենորոգում է սկսում։ Այս բարենորոգման մասին կարող ենք կարդալ Դ Թագավորների 23-րդ գլխում։"
