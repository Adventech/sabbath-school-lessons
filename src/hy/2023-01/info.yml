  title: "Առաջ տանելով Վարպետի գործը մինչեվ Նրա գալը"
  description: "Մեզ համար բարդ է լիարժեքորեն հասկանալ ու պատկերացնել այն հարաբերությունները, որոնք Աստված՝ տիեզերքի Արարիչը, կամենում է ունենալ մարդկանց հետ։ Միայն միտքն այդ մասին արդեն իսկ ապշեցուցի՛չ է։ «Տեսեք՝ ինչպիսի՜ սեր շնորհեց մեզ Հայրը, որպեսզի Աստծու որդիներ կոչվենք» (Ա Հովհաննես 3.1)։ Կամ ինչպես գրում է Էլեն Ուայթը. «Կարո՞ղ է արդյոք որևէ մարդկային արժանիք հավասարվել սրան։ Ի՞նչ բարձր պաշտոն պետք է զբաղեցնենք, որպեսզի անվերջ Աստծո որդիներ կոչվելու իրավունք ունենանք։ … Կարո՞ղ է արդյոք որևէ աշխարհային պատիվ հավասարվել սրան»։ Էլեն Ուայթ, Աստծո հրաշալի շնորհը, էջ 341։ Միայն մեղքի տակ կքած այս աշխարհի խավարն է, որ թույլ չի տալիս մեզ հավուր պատշաճի գնահատել այն կարգավիճակը, որը մեզ է տրվել Հիսուսով։"
