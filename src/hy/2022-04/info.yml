  title: "Հավիտենական կյանք մահվան, մահանալու եվ ապագա հույսի մասին"
  description: "Աստված արարեց մարդ արարածին, որպեսզի վերջինս ապրի հավերժության մեջ՝ վայելելով սիրառատ հարաբերություններն Աստծո և Նրա ողջ արարչագործության հետ։ Սակայն այս հարաբերությունները քայքայվեցին՝ երկնային պալատներում մեղքի առեղծվածորեն ի հայտ գալով (Եսայի 14.12–15, Եզեկիել 28.12–19, Հայտնություն 12.7–12) և դրանց հետևանքով՝ Ադամի ու Եվայի մեղանչումով (Ծննդոց 3.1–19, Հռոմեացիներին 5.12)։ Ողբերգական կերպով մահը կլանեց ոչ միայն մարդկությանը, այլև իր մեջ կյանքի շունչ պարունակող ամեն ինչ։ Մահվան հետքերն այսօր կարելի է տեսնել ծառերից թափվող տերևների, մեր ծաղկամաններում թառամող ծաղիկների, հոգեվարքի մեջ մեռնող մեր անմեղ կենդանիների և մեզնից այդպես անխղճորեն վերցվող մեր սիրելիների հեռանալու մեջ։ Մեր աշխարհը լի է տառապանքով և չցամաքող արցունքներով։"
