  title: "Hãy Trở Nên Quản Gia Trung Tín Cho Đến Lúc Chúa Trở Lại"
  description: "Thật khó để hiểu tường tận mối quan hệ của Đấng tạo dựng vũ trụ muốn có với nhân loại (Ý tưởng này thật đáng kinh ngạc!). “Hãy xem Đức Chúa Cha đã tỏ cho chúng ta sự yêu thương dường nào, mà cho chúng ta được xưng là con cái Đức Chúa Trời” (1 Giăng 3:1). Hay như Ellen G. White đã viết: “Liệu nhân phẩm con người có thể so sánh được với điều này chăng? Liệu có bất kỳ địa vị nào cao hơn điều được gọi là con trai của Đức Chúa Trời toàn năng?... Hay có bất kỳ vinh hiển thế gian nào sánh ngang được với điều đó?” – Ellen G. White, Ân Điển Diệu Kỳ của Đức Chúa Trời, trang 341. Chỉ duy sự tối tăm của thế gian đầy rẫy tội lỗi này làm chúng ta không xứng đáng với vị trí mà ta được ban cho trong Đấng Christ."
