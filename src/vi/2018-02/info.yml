  title: "Chuẩn bị cho thời kỳ cuối cùng"
  description: "Chúa Giê-su phán những lời này với những người theo Ngài trong những ngày cuối cùng trên đất: “Lòng các ngươi chớ hề bối rối; hãy tin Đức Chúa Trời, cũng hãy tin ta nữa. Trong nhà Cha ta có nhiều chỗ ở; bằng chẳng vậy, ta đã nói cho các ngươi rồi. Ta đi sắm sẵn cho các ngươi một chỗ. Khi ta đã đi, và đã sắm sẵn cho các ngươi một chỗ rồi, ta sẽ trở lại đem các ngươi đi với ta, hầu cho ta ở đâu thì các ngươi cũng ở đó. Các ngươi biết ta đi đâu, và biết đường đi nữa.” (Giăng 14: 1-4)"
