  title: "Cùng Chịu Đóng Đinh Với Đấng Cơ Đốc"
  description: "“Muôn vật bởi Ngài làm nên, chẳng vật chi đã làm nên mà không bởi Ngài” (Giăng 1:3). Câu Kinh Thánh cho thấy Đức Chúa Giê-su đã tạo nên muôn vật, vậy, Đức Chúa Giê-su là Đấng Tạo Hóa! Thế nhưng Giăng 11:35 ghi lại: “Đức Chúa Giê-su khóc.” Tại sao Đấng Tạo Hóa lại khóc? Thậm chí Kinh Thánh còn viết về Chúa Giê-su: “Người đã bị người ta khinh dể và chán bỏ, từng trải sự buồn bực, biết sự đau ốm, bị khinh như kẻ mà người ta che mặt chẳng thèm xem; chúng ta cũng chẳng coi người ra gì.” (Ê-sai 53:3). Sao Đấng Tạo Hóa lại phải trải qua nỗi buồn bực, bị coi thường và bị từ chối? Chính Đức Chúa Giê-su cũng từng kêu lên: “Đức Chúa Trời tôi ơi! Đức Chúa Trời tôi ơi! Sao Ngài lìa bỏ tôi?” (Ma-thi-ơ 27:46)."
