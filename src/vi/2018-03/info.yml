  description: "Rất nhiều nhà sử học tin rằng ba thập niên quan trọng nhất trong lịch sử loài người đã diễn ra khi một nhóm nhỏ, chủ yếu là người Do Thái dưới quyền năng của ĐứcThánh Linh, đã phân phát phúc âm ra cho cả thế giới. Sách Công-vụ tường thuật lại ba thập niên quan trọng đó, bắt đầu từ sự phục sinh của Chúa Giê-su, vào năm 31 sau CN, cho đến thời điểm Phao-lô được mãn hạn tù đầu tiên trong thời đại La Mã, năm 62  sau CN (Công-vụ 28:30). Sách này phải được viết sau những sự kiện đó không lâu lắm, vì nó dừng câu chuyện lại tại thời điểm đó, mặc dù bằng chứng cho thấy rằng Phao-lô đã được thả ra khỏi trại giam và ông tiếp tục những nỗ lực truyền giáo, rao giảng và du hành cho đến khi bị bắt vài năm sau đó ở Rome, vào năm 67 sau CN."
