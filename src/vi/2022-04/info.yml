  title: "Sự Chết Và Niềm Hy Vọng Trong Tương Lai Của Chúng Ta"
  description: "Đức Chúa Trời đã tạo nên loài người, ban cho họ sự vinh hiển đời đời trong mối quan hệ yêu thương với Ngài cũng như vớimọi vật thọ tạo của Chúa. Nhưng mối quan hệ này đã bị phá hủy bởi sự xuất hiện của tội lỗi trong phiên tòa phán xét trên thiên đàng, (Ê-sai 14:12–15, Ê-xê-chi-ên 28:12–19, Khải-huyền 12:7–12) sau đó, tội lỗi đã khiến A-đam và Ê-va sa ngã (Sáng-thếKý 3:1–19, Rô-ma 5:12). Thật bi thảm, sự chết không chỉ làm tiêu tan hạnh phúc cùng sự vinh hiển Chúa ban cho, mà còn cướp đi sự sống của cả nhân loại. Ngày nay chúng ta có thể thấy biểu hiện của sự chết qua những chiếc lá vàng rơi, những bông hoa tàn úa trong bình, những thú cưng vô tội chết trong sự đau đớn và cả những người thân yêu của ta bị cướp đi mạng sống khỏi chúng ta một cách tàn nhẫn. Thế giới nầy đầy dẫy sự đau khổ và những giọt nước mắt không ai mong muốn."
