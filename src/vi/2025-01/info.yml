  title: "Đức Chúa Trời Của Tình Yêu Và Sự Công Bình"
  description: "Đức Chúa Trời là tình yêu. Như có phán trong sách I Giăng 4:8 và 16. Toàn bộ Kinh Thánh làm chứng cho sự thật này. Niềm tin của Cơ Đốc nhân tập trung vào đặc tính yêu thương của Đức Chúa Trời. Tình yêu là cốt lõi của sự hiểu biết rằng Đức Chúa Trời là ai, là trung tâm của mọi thứ chúng ta tin, và là cốt lõi của mọi việc chúng ta làm. Theo đó, cách chúng ta hiểu về tình yêu của Ngài ảnh hưởng đến toàn bộ đức tin và hành động của chúng ta. Ví dụ, nếu một người tin rằng họ phải xứng đáng thì mới nhận được tình yêu của Đức Chúa Trời, thì họ có thể nghĩ rằng Đức Chúa Trời không yêu họ vì họ phạm tội và không xứng đáng. Và, trong mối quan hệ giữa người với người, con người có thể mong đợi người khác phải xứng đáng với tình yêu của mình – đây vốn là một công thức sai lầm và nguy hiểm."
