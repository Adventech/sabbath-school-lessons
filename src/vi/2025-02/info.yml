  title: "Cách Nghiên Cứu Lời Tiên Tri Trong Kinh Thánh"
  description: "Trong Chiến tranh vùng Vịnh lần thứ nhất (1991), một nhà văn và diễn giả Cải chánh giáo nổi tiếng đã bị thuyết phục rằng sách Khải-huyền đã tiên tri cuộc xung đột này. Lập luận của ông dựa trên thực tế là một số máy bay trực thăng trong chiến tranh trông giống như châu chấu được mô tả trong Khải-huyền 9. “Ngôi sao ấy mở vực sâu không đáy ra, có một luồng khói dưới vực bay lên, như khói của lò lửa lớn; mặt trời và không khí đều bị tối tăm bởi luồng khói của vực. Từ luồng khói ấy, có những châu chấu bay ra rải trên mặt đất; và có kẻ ban cho chúng nó quyền giống như bọ cạp ở đất vậy” (Khải-huyền 9:2,3)."
