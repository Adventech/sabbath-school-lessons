  title: "Hãy yên nghỉ trong đấng Christ"
  description: "Chuyến bay diễn ra bình lặng cho đến thời điểm cơ trưởng thông báo rằng máy bay sẽ phải vượt qua một cơn bão lớn. “Hãy thắt chặt dây an toàn của bạn. Chúng ta sẽ trải qua một chuyến bay khá thú vị” giọng nói của cơ Ngay sau đó, chiếc máy bay bắt đầu rung lắc dữ dội khi đang cố gắng vượt qua cơn bão. Khoang hành lý xách tay bung ra; mọi người căng thẳng ngồi tại chỗ của họ. Sau tiếng rung đặc biệt dữ dội, có người hét lên ở phía sau máy bay. Hình ảnh một cánh bị gãy và chiếc máy bay lao xuống mặt đất thoáng qua trong tâm trí một số người. Tất cả hành khách trông căng thẳng và sợ hãi. Tất cả, ngoại trừ một bé gái ngồi ở hàng ghế đầu của hạng phổ thông. Cô bé đang bận vẽ một bức tranh ở trước mặt. Thỉnh thoảng, cô bé nhìn ra cửa sổ nhỏ, nơi có một tia sét đặc biệt ấn tượng đánh vào, nhưng sau đó bé lại bình tĩnh tiếp tục bản vẽ của mình."
