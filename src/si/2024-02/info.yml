  title: "මහා අරගලය"
  description: "“බයිබලය පුරා දිවෙන තේමාව කුමක්දැයි” අසනු ලැබුවහොත්, ඔබ ප්‍රතිචාර දක්වන්නේ කෙසේද? යේසුස්වහන්සේ? ගැළවීමේ සැලැස්ම? කුරුසිය? නියත වශයෙන්ම මේ තුනටම පිළිතුර වන්නේ “ඔව්” යනුවෙනි. නමුත් මෙම වැදගත් මාතෘකා තුන දිග හැරෙන්නේ ඊටත් වඩා සර්ව සම්පූර්ණ තේමාවක් වන මහා අරගලයට (මතභේදයට) එරෙහිවය. මෙම තේමාව බයිබලයේ උත්පත්ති පොතේ සිට එළිදරව් පොත දක්වා විහිදේ."
