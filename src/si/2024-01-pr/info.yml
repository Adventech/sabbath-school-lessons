  description: "මෙම සබත් පාසල් පාඩම් අති විශේෂයෙන් ඔබ වෙනුවෙන්ම ලියන ලද්දේ ඔබ මහත් ලෙස සලකන්නාවූ අය විසින්ය. ඔබ දෙවියන් වහන්සේ ගැන වැඩි වැඩියෙන් දැනගන්නවාටත්, ඔබට සහ පවුලේ අයට දෙවියන් වහන්සේ දක්වන ප්‍රේමය ගැන දැනගන්නවාටත් ඒ අය කැමතියි. දෙවියන්වහන්සේට අවශ්‍ය වන්නේත් එයමයි. උන්වහන්සේට අවශ්‍යයි, උන්වහන්සේ ඔබට මහත්සේ ප්‍රේම කරන බව දැනගන්නවාට. යේසුස් වහන්සේට අවශ්‍යයි ඔබේ විශේෂ, සදාකාලික මිතුරෙක් වෙන්න. ඔබ උන්වහන්සේ ගැන සියල්ල දැනගන්නවාට උන්වහන්සේ කැමතියි. ඔබගේ මිත්‍රයෙක් වීමට උන්වහන්සේට අවශ්‍යයි."
