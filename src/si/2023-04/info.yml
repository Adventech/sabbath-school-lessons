  description: "අති භයානක වගුරු බිමක් පිළිබඳ උපමා කතාවක් මින් වසර ගණනාවකට පෙර ඇඩ්වෙන්ටිස්ට් සඟරාවක පළ විය. එම වගුර මැදින් වැටී තිබූ අඩිපාර ඔස්සේ ගමන් කරන්නාවූ අතරතුර, ඇතැම් මිනිසුන් වගුර තුළට ඇද වැටුණාහ. ඔවුන්ගේ මර-ලතෝනිය අවට ගම පුරා සිසාරා ගියේය. එය අති බිහිසුණු විය. මිනිසුන් ගම් සභාව රැස් කළහ. ඇත්ත වශයෙන්, ගම් සභා රැස්වීම් බොහොමයක්ම පැවැත්වූහ. සංකල්ප දක්වමින්, සමාලෝචනය කරමින්, ඇතැම් විට විසඳුම් පවා යෝජනා කරමින් දේශන සහ පත්‍රිකා ඉදිරිපත් කළහ. නමුත් රැස්වී කතා පැවැත්වූවාට වඩා වෙන කිසිම දෙයක් සිදුවූයේ නැත. වසර ගණනාවක් මුළුල්ලේ සාකච්ඡා පැවැත්වුණි. අදාල මාතෘකාව පිළිබඳව මිනිසුන් නිබන්ධන ලිවූහ. විශේෂ ආරාධිත දේශකයන් කැඳ වූහ. සල්පිල් පවත්වා, පැය ගණන් රැස්වීම් වල කාලය ගත කරන්නන් උදෙසා ආහාර සැපයීම පිණිෂ මුදල් සෙවූහ. අවසානයේදී, පවත්වනු ලබන්නා වූ රැස්වීම්වලට ගොහොරුවේ ගිලෙමින් මරලතෝනි දෙන්නන්ගේ අඳෝනා වලින් බාධා ඇති නොවන පිණිස, පිටත ශබ්ද ඇතුලට ඒම වලකාලීමට කාමරයක් ගොඩනැගූහ. නමුත් කරදරේට වැටී සිටි අයට පිහිටවීම පිණිස කිසිවකු හෝ කිසිවක් කළේ නැත. තවදුරටත් මිනිසුන් ගොහොරුවේ වැටී මිය යාම වැළැක්වීමටද කවුරුන් හෝ යම් දෙයක් කළේ නැත. ඔවුන් කථා කළා පමණි."
