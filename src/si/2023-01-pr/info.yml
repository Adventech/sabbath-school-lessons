  title: "පළවන කාර්තුව \"D\""
  description: "මෙම සබත් පාසල් පාඩම් ඔබ වෙනුවෙන් විශේෂයෙන් ලියා ඇත්තේ ඔබ ගැන බෙහෙවින් සැලකිලිමත් වන අය විසිනි. ඔවුන්ට අවශ්‍ය වන්නේ ඔබ දෙවියන් වහන්සේ ගැනත්, ඔබ සහ ඔබේ පවුලේ අයට ඇති ප්‍රේමය ගැනත් ඔබ වැඩි විස්තර දැන ගැනීමයි. ඒ වගේම දෙවියන්ටත් අවශ්‍ය වන්නේ එයයි. ඔහු ඔබට බොහෝ සෙයින් ආදරය කරන බව ඔබ දැන ගැනීමට ඔහුට අවශ්‍යයි."
