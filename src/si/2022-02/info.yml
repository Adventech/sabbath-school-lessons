  title: "උත්පත්ති පොත"
  description: "උත්පත්ති පොත යේසුස්වහන්සේ පිළිබඳ පොතයි: අපගේ මැවුම් කාරයාණන් වන යේසුස් වහන්සේ, අපව පෝෂණය කරන්නා වන යේසුස් වහන්සේ, අපගේ ගැළවුම්-කාරයාණන් වන යේසුස් වහන්සේය. උත්පත්ති පාඨය ලිවීමෙන් සහස්‍රයකට පසුව මෝසෙස් විසින් ලියනු ලැබූ, එම යුගයන් හරහා පසුකර ගොස් කුලදෙටුවාගේ එම වචනම, යොහන් අපොස්තුළුතුමා මැවීමේ වාර්තාවේදී යේසුස්වහන්සේ ගැන එළිදරව් කරයි. “පටන් ගැන්මේදී වාක්‍යාණෝ සිටිසේක. වාක්‍යාණෝ දෙවියන්වහන්සේ හා සමග සිටිසේක. උන්වහන්සේ කරණකොටගෙන සියල්ල සාදන ලද්දේය. උන්වහන්සේ තුළ ජීවනය තිබුණේය. ඒ ජීවනය මනුෂ්‍යයන්ගේ ආලෝකය වූයේය.” (යොහන් 1:1-4)."
