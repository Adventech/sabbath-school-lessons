  title: "ක්‍රිස්තුස්වහන්සේ තුළ විවේකය"
  description: "ගුවන් යානය විශාල කුණාටුවක් තරණය කළ යුතු බව කපිතාන්වරයා ගුවන් යානයේ තට්ටුවේ සිට නිවේදනය කරන මොහොත දක්වාම පියාසැරිය නොසන්සුන් ලෙස පැවතිණි. \"කරුණාකර ඔබේ ආසන පටි තද කරන්න. අපි හොඳ ගමනක් යන්නෙමු, ”නියමු කුටියේ ශබ්දය නිවේදනය අවසන් කරමින් පැවසීය. වැඩි කල් නොගොස් ගුවන් යානය කුණාටුව හරහා යන විට දරුණු ලෙස වෙව්ලන්නට විය. උඩිස් බඳුන් විවෘත කළා; මිනිසුන් තම ආසන වල නොසන්සුන් විය. ගුවන් යානයේ විශේෂයෙන් ප්‍රචණ්ඩකාරී වෙව්ලීමකින් පසු යමෙක් යානයේ පිටුපස කෑගසන්නට විය. පියාපත් කැඩී යානය සහ පොළොව දෙස බලාගෙන සිටි ගුවන් යානයක රූප කිහිපයක් සිත් තුළ පහල විය. ආර්ථිකයේ ඉදිරි පේළියේ අසුන්ගෙන සිටි කුඩා දැරියක් හැර සෙසු සියලුම මගීන් නොසන්සුන් හා බියෙන් බලා සිටියහ. ඇය ඉදිරියේ විවෘත තැටි මේසය මත පින්තූරයක් ඇඳීමේ කාර්යබහුල විය. දැන් නැවතත් ඇය කුඩා ජනේලයෙන් විශේෂයෙන් ආකර්ෂණීය අකුණු සැර වැදීමක් දෙස බැලූ නමුත් පසුව ඇය සන්සුන්ව සිය චිත්‍ර ඇඳීම ආරම්භ කළාය."
