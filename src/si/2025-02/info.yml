  description: "වර්ෂ 1991දී සිදුවූ ප්‍රථම ගල්ෆa යුද්ධයේදී, දක්ෂ ලේඛකයෙකු මෙන්ම හොඳ කථිකයෙකු වූ ප්‍රොතෙස්තන්ත නිකායකට අයත් වූ පූජකයෙකු පවසා සිටියේ එම ගල්ෆa අර්බුදය පිළිබඳව අනාගතවාක්‍යයෙන් පවසා ඇති බවයි. ඔහුගේ එම තර්කයට පදනම වූයේ, යුද්ධයේදී පාවිච්චි කරනු ලැබූ හෙලි-කොප්ටර් යානා, එළිදරව් 9 වන පරිච්ඡේදයේ සඳහන් පළඟැටියන් මෙන් අහසේ දිස්වීමයි. “ඔහු පාතාලයේ වළ විවෘත කළේය; එවිට මහත් උදුනක දුම මෙන් දුමක් වළෙන් නැගී, ඉරත් අහසත් වළේ දුමෙන් අඳුරු විය. ඒ දුමින් පළඟැටියෝ පොළොව පිටට නික්ම ආවෝය; පොළොවේ ගෝනුස්සන්ට බලය තිබෙන්නාක්මෙන් උන්ට බලය දෙනලද්දේය. (එළිදරව් 9:2, 3)."
