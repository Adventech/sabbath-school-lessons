  title: "දෙවන කාර්තුව “D”"
  description: "ඔබ දෙවියන් වහන්සේගෙන් තෑග්ගක් වන අතර, ඔහු ඔබට බොහෝ සෙයින් ආදරය කරයි! සමිඳාණන් වහන්සේ සෑම තාරකාවක්ම නමින් හඳුනන්නේ නම් සහ එය සෑම රාත්‍රියකම නියමිත ස්ථානයේ ඇති බවට වග බලා ගන්නේ නම් (යෙසායා 40:26), ඔබ වඩා කොපමණ වැදගත්ද? සෑම පුද්ගලයෙක්ම සමාන නොවේ. ඔබ අවට බලන්න. සෑම කෙනෙකුටම විවිධ වර්ණ ඇස්, හිසකෙස්, සම සහ ගොඩනැගීම (උස, කෙටි, විශාල අස්ථි සහ සිහින්) ඇත. අපි හැමෝම වෙනස් විදියට ඉගෙන ගන්නවා. සමහර අය සවන් දීමෙන්, තවත් අය ඇසින්, තවත් සමහරු ස්පර්ශයෙන් ඉගෙන ගන්නවා. සමහරු ඉගෙන ගන්න ක්‍රම තුනම පාවිච්චි කරනවා."
