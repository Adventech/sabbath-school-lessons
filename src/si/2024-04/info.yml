  description: "ඉරානයේ, ටෙහෙරාන් නුවර වෙළඳසැලක තිබූ පර්සියන් පලසක පුරාණ වනාන්තරයක සිතුවමක් අලංකාර ලෙස නිර්මාණය කොට තිබුණි. මෙහි වූයේ ස්විට්සර්ලන්තයේ වූ දසුනක ප්‍රතිනිර්මාණයක් වූ අතර, එහි කඳුවැටි, දිය ඇලි, නිල් මැණිකක් බඳුවූ විලක්, වනයෙන් වැසී ගිය කඳු ගැට සහ විශාල ලෙස පැතිරී ගිය නිල් අහසේ වලාපටලද දිස්විය."
