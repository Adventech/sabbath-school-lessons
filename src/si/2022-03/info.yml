  title: "ක්‍රිස්තුස්වහන්සේ සමග සියුම් පරීක්ෂණ තුළ"
  description: "“උන්වහන්සේ කරණ කොටගෙන සියල්ල සාදන ලද්දේය. සාදන ලද කිසිවක් උන්වහන්සේ නැතුව සාදන නොලද්දේය.” (යොහන් 1:3) . “සියල්ල” සාදන ලද්දේ උන්වහන්සේ විසිනි. එනම්  යේසුස්වහන්සේ විසිනි. එසේ වුවද ශුද්ධ  ලියවිල්ලට අනුව, “යේසුස් වහන්සේ ඇඬූ සේක.” (යොහන් 11:35). මැවුම් කාරයාණන්වහන්සේ ඇඬූ සේක? ඊටත් වඩා දේවල්, “උන්වහන්සේ මනුෂ්‍යයන් විසින් සුළු කොට එපා කරනු ලැබූ සේක. වේදනා ඇත්තාවූ, දුක් දුන්නාවූ මනුෂ්‍යයෙක්ය.” (යෙසායා 53:3) මැවුම්කාරයාණන්වහන්සේ, දුක් ඇත්තාවූ මනුෂ්‍යයෙක්, සුළු කොට එපා කරනු ලැබූ? එමෙන්ම උන්වහන්සේ වරක් මෙසේ හඬා වැළපුණු සේක, “මාගේ දෙවියනි, මාගේ දෙවියනි, ඔබ මා අත් ඇරියේ මක්නිසාද?” (මතෙව් 27:46)."
