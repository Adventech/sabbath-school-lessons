  description: "මහත් බලාපොරොත්තු කඩවීමට සතියකට පෙර 1844 ඔක්තෝබර් 15 වැනිදා ජර්මනියේ භක්තිවන්ත ලූතරන් පවුලක පිරිමි දරුවෙක් උපත ලැබීය. ඔහුගේ නම ෆෙඩ්රික් නීච්ශාය (Nietzsche). ඔහු නූතනයේ බලවත් අදේව දෘෂ්ටිකයෙක් වන්නේය. ක්‍රිස්තියානි දෙවියන්වහන්සේ බටහිරෙහි මිය යන බව විශ්වාස කරමින්, නීච්ශා කිතුනු ආගමට විරුද්ධව සහ එහි නිරන්තර සදාචාර ධර්මයට සිදුවන බලපෑමට විරුද්ධව කටයුතු කළේය."
