  title: "මාර්ක්ගේ පොත"
  description: "මාර්ක්තුමාගේ ශුභාරංචියේ ආරම්භයේ සිට, යේසුස්වහන්සේ යනු කවරෙක්ද — මෙසියස්වහන්සේය, දේව පුත්‍රයාණෝය යන වග පාඨකයා විසින් අවබෝධ කරගනු ඇත (මාර්ක් 1:1). කෙසේනමුත්, කථාන්තරයට අදාළ පුද්ගලයන් උන්වහන්සේ යනු කවුරුන්ද, උන්වහන්සේ කුමක් කරන්නේද යන්න අවබෝධ කරගැනීමට මහත් පරිශ්‍රමයක යෙදෙන නමුත්, —  යක්ෂාවේශවූවන්ට නම් එය එතරම් බැරෑරුම් ප්‍රශ්නයක් නොවේ. නියත වශයෙන්ම උන්වහන්සේ කවුරුන්ද යන වග ඔවුහු දනිති. යක්ෂයින් උන්-වහන්සේව හඳුනාගන්නා අතර, උන්-වහන්සේගේ බලවත් වචන ඉදිරියේ මළානික භාවයට පත්වෙති."
