  description: "එපීසවරුන්ට යවන ලද ලිපියේ පාවුල් එපීසවරුන් ගැනම අපට පවසයි. එපීසයෙහි කිතුනු මෙහෙයේ ප්‍රබෝධමත් සිදුවීම් ඇතිවූ කාලයට පසුව, එපීසවරු ඔවුන්ගේ ඇදහිල්ලේ ලක්ෂණ සමග පොර බැදූහ. රෝම අධිරාජ්‍යයේ සිවු වැනි විශාලතම නගරයේ වරක් ආර්ථිකය ගැටළු ඇති කළාවූ පාවුල්, දැන් සිරගත කරනු ලැබීය. සිර කඳවුරේ සිට ලිපි ලියන ඔහු කරදර වන්නේ එපීසයේ ඇදහිලිවන්තයින්, “අධෛර්යයට” පත්වේදැයි යන්න පිළිබඳවය. මන්ද, ඔවුහු යේසුස්වහන්සේගේ ගෝලයන් වීම යන්නෙන් කුමක් අදහස් කරන්නේදැයි අමතක කොට, සංකීර්ණ වූද, නාගරික වූද, සම්පූර්ණයෙන්ම, එපීසයේ මිථ්‍යා දෘෂ්ටික සංස්කෘතියක ජීවත්ව සිටි බැවිනි. ඔහුට සවන්දෙන්නන් කිතුනුවන් වුවද, පාවුල්ගේ හඬ බඳවා ගැනීමේ විලාශයකින් යුක්ත විය. ඔහුගේ අදහස වූයේ ඔවුන්ව කිතුනු ඇදහිල්ලට නැවත බැඳවා ගැනීමයි. එනම් ක්‍රිස්තුස්වහන්සේට ඔවුන් තුළ ඇවිලෙන ගිනි නැවත දැල්වීමටය. එමෙන්ම මෙලොව දෙවියන්වහන්සේගේ සභාව තුළ ඇති පිබිදීම නැවත නගා සිටුවීමයි."
