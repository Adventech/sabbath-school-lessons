  description: "ඔහු පළමුවරට ඇය දුටුවේ දේවස්ථානයේදීය. සිතුවිලි වල ගැලී, යම් කාර්යයක් කරමින් සිටියදී, ඔහුට මෙම දර්ශනය දකින්නට ලැබුණි. පින්තාරු කරන ලද පින්තූරය මීටර් 2කට වඩා අඩු ගණනක් උස්වද, මීටර් 3ක් පළල්වද තිබුණද, එහි නිරූපණය කර තිබූ කාන්තාව තරුණයා වශී කරගන්නා සුළු බලවේගයක් පිට කළේය. ඔහුට ඔහුගේ දෑස් ඇය වෙතින් ඉවත් කරගැනීමට නොහැකි වූයේ ඇයි? ඒ කුමක්ද? ස්වල්ප වේලාවක් පිළිබිඹු කිරීමෙන් පසුව ඔහුට වැටහී ගියේ ඒ ඇගේ දෑස් බවයි. පින්තූරයෙන් නිරූපණය කළේ ඇයගේ මුහුණ පමණි. ඇය උනන්දුවෙන් යම් දෙයක් දෙස බලාගෙන සිටියාය. එහෙත් එය කුමක්ද? එහෙත් ඇය එය කෙරෙහි එතරම් අවශෝෂණය වූයේ කෙසේද? ඉන්පසු බොහෝ වේලාවක් ඔහුට එම පින්තාරුව ඔහුගේ හිසෙන් ඉවත් කළ නොහැකි විය."
