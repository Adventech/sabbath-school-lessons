  title: "La verità presente nel libro del Deuteronomio"
  description: "La storia è questa: durante il regno di Giosia a Gerusalemme (640-609 a.C.), qualcuno, probabilmente una persona che si occupava del tempio, scoprì la copia di un libro che fu letto davanti al sovrano. «Quando il re udì le parole del libro della legge, si stracciò le vesti» (2 R 22:11). Per quale motivo? Perché capì che lui e il suo popolo non stavano ubbidendo a quello che era scritto in quel libro. Giosia, proprio sulla base di quella rivelazione, avviò una grande riforma, descritta in 2 Re al capitolo 23. Ma qual era quel libro che ebbe un impatto così prorompente sul re e la sua nazione? Si ritiene si trattasse del Deuteronomio, il tema dello studio di questo trimestre. Quinto e ultimo dei libri mosaici, il Deuteronomio - dal latino deuteronomium («seconda legge») - può essere così riassunto."
