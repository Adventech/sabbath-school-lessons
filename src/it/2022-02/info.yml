  description: "La Genesi parla di Gesù: nostro creatore, sostenitore e redentore. Scrivendo millenni dopo il testo della Genesi redatto da Mosè, l’apostolo Giovanni rivela Gesù nel racconto della creazione: «Nel principio era la Parola, la Parola era con Dio, e la Parola era Dio. Essa era nel principio con Dio. Ogni cosa è stata fatta per mezzo di lei; e senza di lei neppure una delle cose fatte è stata fatta. In lei era la vita, e la vita era la luce degli uomini» [ 01 ] Gv 1:1-4."
