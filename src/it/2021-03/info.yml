  description: "Il volo non era stato agitato fino al momento in cui il comandante annunciò dalla sua cabina che l’aereo avrebbe dovuto attraversare una tempesta di vasta portata. «Vi prego di allacciare le vostre cinture di sicurezza: tra breve inizieremo a ballare», disse la voce dall’abitacolo alla fine di quell’avviso. Pochi istanti dopo, il velivolo iniziò a vibrare violentemente mentre attraversava la tormenta. Le cappelliere si aprirono, i passeggeri erano incollati ai loro sedili e avvertivano grande tensione. Dopo un sussulto dell’aereo particolarmente violento, dalle file della coda arrivò un grido disperato. Nella mente di alcuni passeggeri balenarono immagini di un’ala che si spezzava e dell’aereo che precipitava inesorabilmente. Tutti i presenti a bordo erano in preda a una grande paura. Tutti, tranne una bambina che era seduta nella prima fila della classe Economy."
