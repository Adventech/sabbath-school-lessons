  description: "Durante la Prima guerra del Golfo (1991), un noto scrittore e conferenziere protestante era convinto che il libro dell’Apocalisse avesse predetto questo conflitto. La sua argomentazione si basava sul fatto che alcuni degli elicotteri in guerra assomigliavano alle locuste di cui si parla in Apocalisse 9. «Egli aprì il pozzo dell’abisso e ne salì un fumo, come quello di una grande fornace; il sole e l’aria furono oscurati dal fumo del pozzo. Dal fumo uscirono sulla terra delle cavallette a cui fu dato un potere simile a quello degli scorpioni della terra» (vv. 2,3)."
