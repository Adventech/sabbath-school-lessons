  title: "Nel crogiolo con Gesù"
  description: "«Ogni cosa è stata fatta per mezzo di lei; e senza di lei neppure una delle cose fatte è stata fatta» (Gv 1:3). «Ogni cosa» è stata fatta da Gesù e tut- tavia, secondo la Scrittura: «Gesù pianse» (Gv 11:35). Il Creatore pianse? Addirittura, egli fu «disprezzato e abbandonato dagli uomini, uomo di do- lore, familiare con la sofferenza» (Is 53:3). Il Creatore, uomo di dolore, di- sprezzato e abbandonato? È arrivato persino a supplicare: «Dio mio, Dio mio, perché mi hai abbandonato?» (Mt 27:46)."
