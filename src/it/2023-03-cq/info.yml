  title: "Il libro di Levitico"
  description: "Recentemente ho confidato a un amico che stavo scrivendo le lezioni di inVerse sul libro di Levitico. Gli ho detto che mi stava piacendo molto lo studio. Lui ha sorriso e mi ha detto, «Bene, ma perché non saltarlo e leggere il Nuovo Testamento? Non serve tutto a indicare Gesù?» Mentre pensavo ai suoi commenti, ero piuttosto colpito. Il mio amico, che forse non ha mai letto il libro di Levitico, comprendeva correttamente che questo libro indica orgogliosamente Gesù. Tutti i libri della Bibbia indicano Gesù! Levitico è come un puzzle del vangelo: più lo leggi, più riesci a vedere Gesù e a comprendere la profondità del piano della salvezza. Se questa non è una motivazione sufficiente per studiare il Levitico, ci sono altri sei aspetti importanti in questo libro del Pentateuco."
