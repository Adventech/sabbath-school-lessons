  description: "Negli ultimi anni, è cresciuto l’interesse a rintracciare le proprie radici biologiche. Aziende multimiliardarie sono nate per soddisfare la crescente domanda, offrendo test del DNA fai-da-te veloci che permettono alla gente di scoprire quale percentuale del loro DNA è cinese, nordeuropeo, sudafricano o nativo americano, solo per citare alcuni esempi. Forse siamo diventati così interessati alla nostra storia perché conoscere il nostro passato ha un impatto sul nostro presente e futuro. Ci offre un senso di identità culturale. Allo stesso modo, comprendere la storia della nostra chiesa ci dà un senso di missione sia nel presente che nel futuro. Il passato, il presente e il futuro non possono essere separati."
