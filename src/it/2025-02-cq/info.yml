  description: "Iniziò durante il mio terzo anno di liceo, quando avevo circa sedici anni. All’epoca, il mio atteggiamento lasciava molto a desiderare. I miei genitori decisero che avevo bisogno di cambiare ambiente, quindi mi mandarono alla Pine Forge Academy, una scuola convitto avventista del settimo giorno in una zona rurale dello stato della Pennsylvania, negli Stati Uniti. Pine Forge era lontanissima dalla vita cittadina. Con cinque figli nel sistema scolastico cristiano, il sacrificio economico che i miei genitori stavano facendo per mandarmi lì era grande. Si stavano sacrificando così che io e i miei fratelli potessimo essere intercettati e trasformati da Dio. E fu esattamente ciò che successe a me."
