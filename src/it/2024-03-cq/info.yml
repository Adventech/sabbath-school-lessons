  title: "Storie che trasformano"
  description: "Gesù Cristo è stato senza dubbio il più grande maestro che il mondo abbia mai conosciuto. Meravigliava e sorprendeva le persone con i suoi insegnamenti. Le sue parole raggiungevano uomini e donne di ogni età; ebrei e stranieri accorrevano per sentirlo parlare. Sia i ricchi sia i poveri, sia gli eruditi sia gli analfabeti, trovavano nelle sue indicazioni qualcosa che toccava le corde più profonde del loro cuore. Le parole di Gesù hanno continuato ad avere un impatto generazione dopo generazione negli anni da quando ha lasciato la terra; i racconti del vangelo hanno ispirato milioni di persone. Questo fatto incredibile non è proprio una sorpresa dato che le parole di Cristo si formarono attentamente nel cuore stesso di Dio: un Dio d’amore, un Dio che parlò e ciò che diceva fu, un Dio che creò gli esseri umani e mise dentro di loro un desiderio di verità."
