  description: "I quattro vangeli presentano gli eventi principali della vita di Gesù. Cosa fece, dove andò e lo scopo della sua missione e dei suoi miracoli furono documentati per la nostra crescita e per il nostro apprendimento. Per dipingere un’immagine coerente della vita di Cristo, spesso mescoliamo le quattro descrizioni in un singolo ritratto. Nel corso di questo trimestre, ci concentreremo in gran parte sul vangelo di Giovanni, uno dei libri più preziosi del Nuovo Testamento. Da questo libro otteniamo nuove informazioni distintive sulla vita di Gesù; informazioni non condivise in Matteo, Marco o Luca."
