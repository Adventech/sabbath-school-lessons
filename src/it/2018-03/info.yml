  title: "Atti degli apostoli"
  description: "Molti storici ritengono che le tre decadi più significative nella storia del mondo corrispondano al periodo in cui un piccolo gruppo di uomini, prevalentemente Giudei e guidati dallo Spirito Santo, ha diffuso il vangelo sulla terra. Il libro degli Atti racconta quei trent’anni determinanti che vanno dalla risurrezione di Gesù, nel 31 d.C., alla fine della prima carcerazione di Paolo a Roma, nel 62. Il libro deve essere stato scritto poco dopo perché la narrazione si blocca in quel punto, nonostante ci siano le prove della liberazione di Paolo da quella detenzione e la sua ripartenza per nuovi viaggi missionari, fino al 67 d.C., quando verrà arrestato nuovamente e poi condannato a morte a Roma."
