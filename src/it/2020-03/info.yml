  title: "Farsi degli amici per Dio"
  description: "A volte basta afferrare un pensiero per cambiare la propria vita. Diversi anni fa partecipavo a una riunione insieme ad alcuni colleghi. La discussione volse verso la condivisione della nostra fede, la testimonianza e l’evangelizzazione. Uno dei miei amici sosteneva che la missione è compito principale di Dio, il quale impiega tutte le risorse del cielo per salvare il nostro pianeta. A noi spetta collaborare gioiosamente con lui. Mi sentii come se mi fossi parzialmente tolto un peso dalle spalle, non toccava a me salvare il mondo, ma a Dio."
