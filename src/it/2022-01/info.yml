  title: "Il ritratto di Gesù nella lettera agli Ebrei"
  description: "La prima volta che la vide fu in chiesa. Stava correndo a fare una commissione, assorto nei suoi pensieri, quando il suo sguardo si posò su un dipinto. Era alto circa due metri e largo tre, e la ragazza ritratta esercitò un certo fascino sul giovane. Perché non riusciva a staccare gli occhi da lei? Dopo averci riflettuto un po’, capì che si trattava dei suoi occhi. Il quadro ritraeva solo il suo volto, intento a osservare qualcosa. Ma che cosa, e perché l’attraeva tanto? Per diverso tempo, il ragazzo non riuscì a togliersi quel quadro dalla testa."
