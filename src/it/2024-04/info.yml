  title: "Il Vangelo di Giovanni: I temi presenti nel suo Vangelo"
  description: "In un negozio di Teheran, in Iran, un tappeto persiano raffigurava un’antica foresta. Realizzato con grande cura, riproduceva una scena bucolica tipica del paesaggio svizzero: montagne, una cascata, un lago turchese, colline boscose e una distesa blu punteggiata di nuvole. Si sarebbe potuto passare il tempo a prendere nota dei dettagli: il numero di nodi per centimetro quadrato, il tessuto del tappeto, i tipi di tintura utilizzati. Oppure, concentrarsi sulle tecniche e sui temi che conferivano al tappeto una bellezza unica: il cielo riflesso nel lago, le montagne ricoperte di neve, la foresta verdeggiante impreziosita dal colore intenso del muschio. I temi del tappeto si combinavano l’uno con l’altro in un’abile dimostrazione di bellezza, per manifestare lo splendore di quel luogo sereno racchiuso nelle Alpi."
