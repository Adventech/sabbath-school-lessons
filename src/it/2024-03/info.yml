  title: "Il Vangelo di Marco"
  description: "Marco può essere diviso in due sezioni distinte, anzi, in due metà. Il primo capitolo, fino alla fine dell’ottavo, affronta la domanda cruciale: chi è Gesù? La risposta si palesa con i suoi insegnamenti e i suoi miracoli. Gesù sconfigge continuamente il male, porta speranza agli oppressi e insegna verità avvincenti che puntano dritte al cuore dell’esistenza umana. Il lettore comprende che egli è il Messia, il Cristo, a lungo atteso dal popolo ebraico. Tuttavia, solo a metà del libro c’è una persona non posseduta che dichiara correttamente la sua identità. Si tratta di Pietro, che dice: «Tu sei il Cristo» (8:29)."
