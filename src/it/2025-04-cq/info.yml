  description: "La storia di Giosuè e della sua generazione riguarda sia una fine che un inizio. Dopo quarant’anni di difficile peregrinazione nel deserto, il popolo d’Israele finalmente era arrivato a casa. C’era un autentico motivo di celebrazione! Tuttavia, la conquista di Canaan fu anche l’inizio di una nuova avventura, un viaggio nell’ignoto in cui dovevano abbracciare il ruolo di portatori di luce al mondo scelti da Dio. Erano finalmente pronti a ricevere ciò che Dio aveva promesso loro così tanti anni prima."
