  title: "Un rinnovamento della mente"
  description: "La vita nel nostro mondo è cambiata radicalmente negli ultimi anni. La pandemia da coronavirus, sommosse, malcontento civile e politico, l’erosione della famiglia e l’aumento dei disastri naturali provocano paura, ansia e depressione in molte persone. Le malattie mentali sono ai massimi storici. Il tasso di suicidi tra gli adolescenti sta aumentando. Le persone cercano pace e felicità dovunque pensano di poterle trovare. Purtroppo, molti stanno cercando nei posti sbagliati e attraverso strade debilitanti. L’uso della droga è fuori controllo. La promiscuità adesso è accettata in molti posti. La felicità che viene ricercata attraverso il denaro, l’intrattenimento, le dipendenze e la tecnologia spesso porta a un’infelicità maggiore."
