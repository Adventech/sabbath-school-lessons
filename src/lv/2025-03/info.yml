  title: "2. Mozus Grāmata"
  description: "Dievs, kas atklāts 2. Mozus grāmatā, ir mīlošais Kungs, kurš noteiktajā laikā un ar Saviem varenajiem darbiem atnesa pestīšanu un atbrīvošanu Savai tautai (1. Moz. 15:12–16). Izceļošana no Ēģiptes un Sarkanās jūras šķērsošana bija izšķiroši un unikāli notikumi – Dieva iespaidīgās un brīnišķīgās darbības. Senā Israēla vēsturē pirms krusta nekad nav noticis lielāks vai krāšņāks notikums. Tas ir Mozus evaņģēlijs."
