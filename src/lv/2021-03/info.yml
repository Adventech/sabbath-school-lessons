  description: "Lidojums bija parasts līdz brīdim, kad kapteinis no pilota kabīnes paziņoja, ka lidmašīnai būs jāpārvar liela vētra. “Lūdzu, piesprādzējieties. Mums būs interesants lidojums,” balss no kabīnes paziņojuma noslēgumā teica. Drīz pēc tam lidmašīna sāka spēcīgi drebēt, mēģinot izbraukt cauri vētrai. Atvērās konteineri virs galvas, cilvēki sēdēja sastinguši savos krēslos. Pēc kādas īpaši spēcīgas kratīšanās kāds aizmugurē iekliedzās. Dažiem prātā uzzibsnīja doma, ka lidmašīnai ir norauts spārns un tā krīt zemē. Visi pasažieri bija saspringti un nobijušies. Visi, izņemot mazu meitenīti, kas sēdēja ekonomiskās klases pirmajā rindā. Viņa bija aizņemta, zīmējot uz atvērtā galdiņa savā priekšā. Šad un tad viņa paskatījās ārā pa mazo lodziņu uz iespaidīgākajiem zibens uzplaiksnījumiem un turpināja mierīgi zīmēt."
