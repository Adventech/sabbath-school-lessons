  description: "Dievs ir mīlestība. Tā teikts 1. Jņ. 4:8 un 16. Par šo faktu liecina visa Bībele. Kristīgās ticības centrā ir Dieva mīlestības raksturs. Mīlestība ir pamatā tam, kas ir Dievs, tā ir pamatā visam, kam mēs ticam, un tai ir jābūt pamatā visam, ko darām. Attiecīgi tas, kā mēs izprotam mīlestību, ietekmē visu mūsu ticību un darbus. Ja, piemēram, kāds uzskata, ka Dieva mīlestība ir jānopelna vai jāizpelnās, cilvēks var domāt, ka Dievs viņu nemīl, jo viņš ir grēcīgs un necienīgs. Un attiecībā uz citiem cilvēks var domāt, ka viņi savukārt ir pelnījuši mīlestību – šī ir katastrofas recepte."
