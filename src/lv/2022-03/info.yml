  description: "\"Caur Viņu viss ir radies, un bez Viņa nekas nav radies, kas ir” (Jņ 1:3) Visas lietas bija radītas caur Viņu, Jēzu, un tomēr – saskaņā ar Rakstiem—“Jēzus raudāja” (Jņ 11:35). Radītājs raudāja? Pat vēl vairāk. Jēzus “bija nicināts, labāki ļaudis no viņa vairījās, vīrs, kam nebija svešas sāpes un kas bija norūdīts cieša- nās\" (Jes 53:3). Radītājs – norūdīts ciešanās, nicināts un atstumts? Un Viņš reiz izsaucās: \"Mans Dievs, mans Dievs, kāpēc Tu Mani esi atstājis?” (Mt 27:46)"
