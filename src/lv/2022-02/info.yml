  description: "Pirmā Mozus grāmata ir par Jēzu: Jēzu-mūsu Radītāju, Jēzu- mūsu Uzturētāju, Jēzu-mūsu Pestītāju. Rakstīdams tūkstoš gadus pēc tam, kad 1. Mozus grāmatas tekstu bija rakstījis pats Mozus un izejot cauri gadsimtiem līdz paša sentēva teiktajiem vārdiem, apustulis Jānis atklāj Jēzu radīšanas ziņojumā: “lesākumā bija Vārds, un Vards bija pie Dieva, un Vārds bija Dievs. Tas bija iesākumā pie Dieva. Caur Viņu viss ir radies, un bez Viņa nekas nav radies, kas ir. Viņā bija dzīvība, un dzīvība bija cilvēku gaisma.\" Oņ 1:1-4)"
