  title: "Ka Lad kaba Ar: Ka Kitab U Joshua"
  description: "U Blei uba la pynpaw ha ka kitab Eksodos ba U long U Trai uba ieit Uba, ha ka por ba la buh bad da ki kam badonbor jong u, u la wanrah ïa ka jingpynim bad jingpyllait ïa ki briew jong u (Jen. 15:12-16). Ka jingmih noh na Egypt bad ka jingleit lyngba ïa ka Duriaw Basaw ki long ki jingjia kiba kongsan bad kiba kyrpang — ki kam ba phylla bad ki jingle ba phylla jong U Blei. Ym shym la jia kano kano ka jingjia kaba kham khraw ne kaba kham donburom ha ka histori jong ki Israel hyndai ha shuwa ka Diengphna. Ka long ka gospel, hynrei kat kum u Moses."
