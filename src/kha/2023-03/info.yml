  title: "Sha Ki Ephesos"
  description: "Ha ka shithi sha ki Nong Ephesos, U Paul u iathuh ia ngi shaphang ki nong Ephesos. Hadien bun snem jong ki jingjia kiba pynkyndeh mynsiem ha ki sngi ka jingsdang jong ka mission ki Khristan ha Ephesos, ki nong Ephesos ki la shah shitom namar ka jingngeit khristan jong ki.U Paul uba la long shisien u nongpynkhynwin jong kane ka nongbah kaba wan basaw ha ka jingheh hapoh ka hima Rome, mynta pat la pynkynriah sharud bad set phatok ia u. Katba u thoh na iïng byndi, u khuslai ba ki riewngeit ha Ephesos ki lah ban “duh mynsiem,” ha ka jingklet noh ban sngewthuh shaphang ka jingmut ban long ki synran jong u Jisu ha ka kolshor riewspah, sor, bad mane bleithaw jong ka Ephesos. Watla ki nongsngap jong u ki la long Khristan, hynrei ka sur jong u Paul ka long ban kynthup biang ia ki. U wad ban pynrung biang ia ki sha ka jingngeit khristan, ban pynrhem pat ia ka ding jong ka jingmane jong ki ia u Khrist, ban kyrsiew pat ia ka jingsngewkmen ban long long shibynta bad ka kynhun kaba khraw jong u Blei ha kane ka pyrthei, kaba long ka balang."
