  title: "Ka Jingim Kaba Bymjukut: Ha Ka Jingiap, Ban Iap, bad Ka Jingkyrmen jong Ka Lawei"
  description: "U Blei u la thaw ia u bynriew khnang ba un lah ban lehkmen ia ka bymjukut ha ka jingiadei kaba dap da ka jingieit bad U ryngkat ki jingthaw baroh. Hynrei ia kane ka jingiadei la pynjot noh da ka jingwan mih khyllah jong ka pop hapoh jong ka ingbishar bneng (Isaiah 14:12-15, Esekiel 28:12-19, Jingpynpaw 12:7-12) bad ka jinghap jong u Adam bad ka Im sha ka pop (Jenesis 3:1-19, Rom 5:12). Kaba kthang eh ka long ba ka jingiap ka wan ym tang ha u bynriew hynrei ha baroh ka jingim ruh. Ia ka bor jong ka jingiap lah ban iohi ha kine ki sngi ha ki sla dieng kiba hap noh na u dieng bah, ki syntiew kiba iap tlor noh ha ki khiew syntiew jong ngi, ki mrad ba ngi ri ia kiba ngi ieit eh ki iap ha ka jingshitom, bad kiba ieit ba thoiñ jong ngi kiba la knieh kynthet noh na ngi ha ka jingjia ba sngewsih bad ba runar. Ka pyrthei jong ngi ka dap da ka jingjynjar ba khraw bad da ki ummat bym lah ban niad."
