  title: "Ki Nongmait Lynti na ka Bynta ka Jingiathuhlypa"
  description: "Ha ka por jong ka thma Gulf ba nyngkong (1991), uwei u nongthoh bad nongkren Protestant ba pawnam u la ngeit skhem ba ka kitab Jingpynpaw ka la iathuhlypa ia kane ka jingialeh. Ka jingkynthoh jong u ka long halor ka jingshisha ba katto katne na ki liengsuin ha ka thma ki long kum ki puit ba la pyni ha ka Jingpynpaw 9. “Bad u la plie ia kata ka liewlong kaba khlem trai, bad ka tdem ka la mih na kata ka thliew kum ka tdem jong ka lawar ding kaba khraw. Kumta ka sngi bad ka Iyer ki la dum namar ka tdem jong kata ka thliew. Nangta na kata ka tdem la mih ki puit halor ka pyrthei. Bad la ai ha ki ia ka bor, kumba don ka bor ki ñianglartham jong ka khyndew” (Jingpynpaw. 9:2, 3, NKJV)."
