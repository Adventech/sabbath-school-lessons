  description: "Ki Salm ki dei ki jingduwai bad ki jingrwai kiba khraw eh jong ka Baibl. Ia kiba la khlei lyngba ki jingiaroh, ki jingkmen, ki jingsngewsih, bad ki jingdukha mynsiem, ia kiba la kren ne rwai ha kaba kynjah ne ha ka ba bun paitbah, da ki riewrit, da ki syiem, da ki nongthoh jingrwai bad ki lyngdoh, kiba wan na ki thymmei jong ki riewkhuid ne ki nongpop kiba la kylla kaba mut. Ka Kitab Salm ka long kum ka Kitab jong ki jingduwai bad ruh ka kot jingrwai jong ki riewngeit lyngba ki pateng la pateng bynriew."
