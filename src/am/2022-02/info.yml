  title: "ዘፍጥረት"
  description: "የኦሪት ዘፍጥረት መጽሐፍ፡ ፈጣሪያችን ስለሆነው የሱስ፣ ደጋፊያችን ስለሆነው የሱስ፣ አዳኛችን ስለሆነው የሱስ ይናገራል። የዘፍጥረት መጽሐፍን ራሱ ሙሴ ከጻፈው በሺህ ከሚቆጠሩ ዓመታት በኋላ ዮሐንስ፣ ከዚህ የኃይማኖት አባት የፍጥረት ዘገባ ተነስቶ የሱስን ይገልጸዋል፡ “በመጀመሪያ ቃል ነበረ፤ ቃልም ከእግዚአብሔር ጋር ነበረ፤ ቃልም እግዚአብሔር ነበረ። እርሱም በመጀመሪያ ከእግዚአብሔር ጋር ነበረ። ሁሉ ነገር በእርሱ ተፈጥሮአል፤ ከተፈጠረው ሁሉ ያለ እርሱ የተፈጠረ ምንም የለም። ሕይወት በእርሱ ነበረች፤ ይህች ሕይወት የሰው ብርሃን ነበረች። ብርሃንም በጨለማ ያበራል፤ ጨለማውም አላሸነፈውም” (ዮሐ. 1፡1-4)።"
