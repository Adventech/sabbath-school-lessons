  title: "ዘፀአት"
  description: "በዘፀአት መጽሐፍ ውስጥ የተገለጸው እግዚአብሔር፣ በራሱ ጊዜ ብርቱ በሆኑ እርምጃዎቹ ለሕዝቡ ነጻ መውጣትንና ድነትን ያመጣ አፍቃሪ አምላክ ነው (ዘፍ. 15:12–16)። ከግብጽ መውጣትና ቀይ ባህርን መሻገር ወሳኝና የተለዩ ክስተቶች ሲሆኑ አስገራሚና ድንቅ የእግዚአብሔር ሥራዎች ነበሩ። ከመስቀሉ በፊት በነበረችው በጥንቷ የእሥራኤል ታሪክ ከዚህ የሚበልጥ ታላቅና በግርማ የተሞላ ክስተት ሆኖ አያውቅም። ይህ ሙሴ የጻፈው ወንጌል ነው።"
