  description: "ከዓመታት በፊት ከአድቬንቲስት መጽሄቶች መካከል አንዱ ላይ ስለ አንድ አሰቃቂ ረግረጋማ ስፍራ (አረንቋ) ታትሞ ነበር። በዚህ በኩል ሰዎች በሚያልፉበት ጊዜ አንዳንዶቹ በዚህ አረንቋ ተይዘው ይቀሩ ነበር። የሞት ጣር ለቅሶአቸውም በአቅራቢያ በሚገኙ ጎረቤቶች ዘንድ ይሰማ ነበር። ነገሩ በጣም አሰቃቂ ነበር።"
