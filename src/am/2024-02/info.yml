  title: "ታላቁ ተጋድሎ"
  description: "“የመጽሐፍ ቅዱስ መልእክት ዐበይት ጭብጥ ምንድን ነው?” ተብለው ቢጠየቁ መልስዎ ምን ይሆናል? የሱስ? የደኅንነት እቅድ? መስቀሉ? ሦስቱም በትክክል መልስ መሆን ይችላሉ። ሆኖም እነዚህ ሦስት ወሳኝ ርዕሰ ጉዳዮች ሁሉን አቀፍ በሆነው “ታላቁ ተጋድሎ” ይበልጥ ተገልጠዋል። ይህ ጭብጥ ከዘፍጥረት አንስቶ እስከ ራእይ ባሉት የመጽሐፍ ቅዱስ መልእክቶች በስፋት ናኝቷል።"
