  description: "እግዚአብሔር ሰብአዊ ፍጡርን የፈጠረው ከእርሱና ከፍጥረታቱ ጋር የፍቅር ግንኙነት በመመስረት እንዲደሰት ነው። ሆኖም ይህ ግንኙነት በሰማያዊ ሸንጎ ሰው ሊረዳው በማይችለው ኃጢአት ምክንያት ተበላሸ (ኢሳ. 14፡12-15፤ ህዝ. 28፡12-19፤ ራዕይ 12፡7-12) በዚህም ምክንያት አዳምና ሄዋን ወደቁ (ዘፍ. 3፡1-19፤ ሮሜ 5፡12)። በሚያሳዝን ሁኔታ ሞት በሰብአዊ ዘር ላይ ብቻ ሳይሆን ህይወት ባለው ነገር ላይ ነገሰ። ዛሬ የሞት መገለጫዎችን ከዛፉ ላይ ከሚረግፉ ቅጠሎች፤ ከአበባ ማስቀመጫ ላይ ከሚወድቁ አበቦች፣ ለመሞት ከምታጣጥር ምንም ነገር ከማታውቅ ትንሽዬ ውሻ እና በጭካኔ ካጣናቸው የምንወዳቸው ሰዎች ላይ እናገኛለን። አለማችን በስቃይ እና ባልታበሱ እንባዎች ተሞልታለች።"
