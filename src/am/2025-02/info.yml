  title: "ፍንጮች፣ ምስሎች፣ ምሳሌዎች፡ የመጽሐፍ ቅዱስ ትንቢት ማጥኛ መንገድ"
  description: "በዓይነቱ የመጀመሪያ በነበረው የባሕረ ሰላጤው ጦርነት (1983 ዓ.ም.) አንድ ታዋቂ የፕሮቴስታንት እምነት ጸሐፊ እና ሰባኪ፣ የራእይ መጽሐፍ ይህን ግጭት በትንቢት ለመናገሩ እርግጠኛ ነበሩ። መሞገቻ ነጥባቸው የጦርነቱ አካል ከነበሩት ሄሊኮፕተሮች መካከል አንዳንዶቹ በራእ. 9 የተገለጹትን አንበጦች ይመስላሉ የሚል ነበር። “ጥልቁን ጕድጓድ በከፈተውም ጊዜ፣ ከውስጡ ከታላቅ እቶን እንደሚወጣ ያለ ጢስ ወጣ። ከጕድጓዱም በወጣው ጢስ ፀሓይና ሰማይ ጨለሙ።ከጢሱም አንበጦች ወጥተው በምድር ላይ ወረዱ፤ እንደ ምድር ጊንጦች ሥልጣን ያለ ሥልጣን ተሰጣቸው” (ራእ. 9፡2-3)።"
