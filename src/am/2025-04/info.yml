---
  title: "ከኢያሱ መጽሐፍ የሚገኙ የእምነት ትምህርቶች"
  description: "መጽሐፈ ኢያሱ ከሙሴ አመራር ወደ ኢያሱ የተሸጋገረበት ጊዜ ላይ ይጀምራል፡፡ የሚጀምረው እስራኤል ወደ ተስፋይቱ ምድር በመግባታቸው ታሪክ ሲሆን መጨረሻው በዚያች ምድር መስፈራቸው ነው። ኢያሱ በእርግጥም ከባድ የሆነ መንገድን መከተል ነበረበት። ማለትም ሙሴ (ያውም ሙሴካቆመበት መቀጠል ነበር። ያ ግን የትግሉ ጅምር ብቻ ነበር። ኢያሱ ሙሴ ያላደረገውን ማድረግ ነበረበት፡- እግዚአብሔር ከዓመታት በፊት ለአባቶች በገባው ቃል ኪዳን መሠረት ለ40 ዓመታት በምድረ በዳ የተንከራተተውን ሕዝብ ዮርዳኖስን አሻግሮ ወደ ከነዓንም ማስገባት።"
