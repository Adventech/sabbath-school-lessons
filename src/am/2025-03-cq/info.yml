  title: "የዘጸአት መጽሐፍ"
  description: "እግዚአብሔር ሥራውን ባለ መቋረጥ ሲሰራ ማየት ፈልጋችሁ ታውቃላችሁ? ይህ ፍላጎት መጽሐፍ ቅዱስን እና እግዚአብሔርን የሚያምኑ አማኞች የውስጥ መሻት ነው። እግዚአብሔር ባለ ማቋረጥ እዲሰራ ከእኛ ምን ይጠይቃል? እግዚአብሔር በሕይወታችን ውስጥ ጣልቃ የሚገባው መቼ ነው? በዚህ ሩብ ዓመት በጥንታዊ መጽሐፎች አማካኝነት እግዚአብሔርን በተግባር ሲሰራ ያዩ ሰዎችን ታሪክ መሰረት በማድረግ ርሕይወት የሚቀይር ጉዞ እናደርጋለን።"
