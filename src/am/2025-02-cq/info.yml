  title: "ወደ መሰዊያው መመለሥ"
  description: "የጀመረው ገና የሁለተኛ ደረጃ ትምህርቴን በጀመርኩበት ወቅት፣ የአስራ ስድስት አመት ልጅ እያለሁ ነው። በወቅቱ የኔ አመለካከት ብዙ የሚፈለግ ነገር ትቶ ነበር። ወላጆቼ የገጽታ ለውጥ እንደሚያስፈልገኝ ወሰኑ፣ ስለዚህ በፔንስልቬንያ፣ ዩ ኤስ ኤ ግዛት ገጠራማ ክፍል ውስጥ ወደሚገኘው የፓይን ፎርጅ አካዳሚ፣ የሰባተኛ ቀን አድቬንቲስት አዳሪ ትምህርት ቤት ላኩኝ። ጥድ ፎርጅ አንድ ሰው ማግኘት የሚችለውን ያህል ከከተማው ርቆ ነበር። አምስት ልጆች በክርስትና ትምህርት እየተማሩ እያለ ወላጆቼ ወደ እኔ ለመላክ የከፈሉት የገንዘብ መሥዋዕት እውን ነበር። እኔና ወንድሞቼና እህቶቼ በእግዚአብሔር ጣልቃ እንድንገባና እንድንለወጥ መስዋዕትነት ከፍለዋል። በእኔ ላይም የሆነው ይኸው ነው።"
