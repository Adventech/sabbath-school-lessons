  title: "በፈተና ውስጥ ከክርስቶስ ጋር"
  description: "‹‹ሁሉ በእርሱ ሆነ፣ ከሆነውም አንዳች እንኳ ያለእርሱ አልሆነም›› (ዮሐ 1፡3)። ሁሉም በእርሱ ተፈጥሯል፣ ሆኖም እንደ መጸሐፍ ቅዱስ ‹‹ክርስቶስ አለቀሰ››(ዮሐ 11፡35)። ፈጣሪ አለቀሰ? ከዚህም የበለጠ ‹‹ የተናቀ ከሰው የተጠላ የህመም ሰው ደዌንም የሚያውቅ ነው፣ሰውም ፊቱን የሚሰውርበት የተናቀ ነው›› (ኢሳ 53፡3)። ፈጣሪ ፡- የህመም ሰው፣ የተጠላ እና የተናቀ? አንዴ እንዲያውም ፣ ‹‹ አምላኬ አምላኬ ለምን ተውከኝ ›› በማለት ጮሆ ነበር(ማቴ 27፡16)።"
