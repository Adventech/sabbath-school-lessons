  description: "उड़ान तब तक असमान थी जब तक कप्तान ने उड़ान डेक से घोषणा नहीं की कि विमान को एक बड़े तूफान को पार करना होगा। “कृपया अपनी सीट बेल्ट कस लें। हम काफी सवारी के लिए होंगे, ”कॉकपिट से आवाज ने घोषणा को समाप्त करते हुए कहा। इसके तुरंत बाद, विमान हिंसक रूप से हिलना शुरू कर दिया क्योंकि यह तूफान के माध्यम से अपना रास्ता लड़ रहा था। ओवरहेड डिब्बे खोले गए; लोग अपनी सीटों पर तनाव में बैठे रहे। विमान के विशेष रूप से हिंसक झटके के बाद, किसी ने विमान के पिछले हिस्से में चीख-पुकार मचा दी। एक पंख के टूटने और पृथ्वी की ओर देख रहे विमान की छवियां कुछ दिमागों में चमक गईं। अर्थव्यवस्था की अग्रिम पंक्ति में बैठी एक छोटी लड़की को छोड़कर सभी यात्री तनावग्रस्त और भयभीत दिख रहे थे। वह अपने सामने खुली ट्रे पर एक चित्र बनाने में व्यस्त थी। बार-बार वह विशेष रूप से प्रभावशाली बिजली के झटके पर छोटी खिड़की से बाहर देखती, लेकिन फिर वह शांति से अपना चित्र बनाना शुरू कर देती।"
