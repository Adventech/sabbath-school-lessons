  title: "यशायाह"
  description: "जिस समय से वे पहली बार बोले गए थे, तब से भविष्यवक्ता यशायाह के शब्दों को हमारी चेतना में उकेरा गया है, यहां तक कि उन्हें भी उकेरा गया है। अविस्मरणीय शब्द हैं, न केवल अर्थ के साथ, बल्कि आशा और वादे के साथ भारी लादेन, \"भगवान हमारे साथ है\" जैसे शब्द \"(ईसा। 7:14, एनएलटी),\" हमारे लिए एक बच्चा पैदा हुआ है \"(ईसा। 9: 6), \"हर घाटी को ऊंचा किया जाएगा\" (ईसा। 40: 4), और \"वह हमारे अपराधों के लिए घायल हो गया था, वह हमारे अधर्म के लिए फूट पड़ा था: हमारी शांति का आधार उसके लिए था; और उसकी पट्टियों से हम चंगे हो गए हैं ”(ईसा। 53: 5)।"
