  description: "15 अक्टूबर, 1844 को, महान निराशा से एक सप्ताह पहले, जर्मनी में एक पवित्र लूथरन परिवार में एक लड़के का जन्म हुआ था। उसका नाम फ्रेडरिक नीत्शे था, जो आधुनिकता के सबसे प्रभावशाली नास्तिकों में से एक बन गया। यह मानते हुए कि ईसाई परमेश्वर पश्चिम में मर रहा था, नीत्शे ने ईसाई धर्म के निरंतर नैतिक प्रभाव के खिलाफ छापा मारा, इसे \"गुलाम नैतिकता” के रूप में उपहास करते हुए, कमजोरों की नैतिकता, जो खुद को ताकतवर से बचाने के प्रयास में, इस तरह की मूर्खतापूर्ण मनगढ़ंत \"अपने शत्रुओं से प्रेम करो” वाली कहानी गढ़ते हैं। नीत्शे के अनुसार, आधुनिकता को “अच्छे और बुरे” की पुरानी धारणाओं से परे जाने की आवश्यकता थी; उसकी पुस्तकों में से एक में एक चरित्र (इस प्रकार स्पेक जरथुस्त्र) ने घोषणा की, “पुरानी व्यवस्था की पट्टियाँ तोड़ो!\" (अर्थात्, निश्चित रूप से, दस आज्ञाएँ)।"
