  title: "मसीह के साथ क्रूस"
  description: "\"सब कुछ उसी के द्वारा उत्पन्न हुआ, और जो कुछ उत्पन्न हुआ है उसमें से कोई भी वस्तु उसके बिना उत्पन्न नहीं हुई\" (यूहन्ना 1: 3)। \"सब कुछ\" उसके द्वारा, अर्थात यीशु के द्वारा बनाया गया, और फिर भी पवित्रशास्त्र के अनुसार – “यीशु रोया” (यूहन्ना 11:35)। सृजनहार ने रोया? इससे भी बढ़कर, \"वह तुच्छ जाना गया, और हमने उसका मूल्य न जाना\" ( यशा० 53:3 ) । सृजनहार ने दुखों को सहा, तिरस्कृत हुआ और अस्वीकार किया गया? और उसने एक बार पुकार कर कहा, “हे मेरे परमेश्वर, हे मेरे परमेश्वर, तू ने मुझे क्यों छोड़ दिया ?\" (मत्ती 27:46) ।"
