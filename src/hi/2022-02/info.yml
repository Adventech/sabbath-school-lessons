---
  title: "उत्पत्ति"
  description: "उत्पत्ति यीशु के विषय में है। यीशु ने हमारी सृष्टि की। यीशु हमें जीवित रखता है। यीशु हमारा उद्धारकर्ता भी है। मूसा ने उत्पत्ति की पुस्तक लिखी। मूसा के हजारों साल बाद, यूहन्ना हमें यीशु को हमारे सृष्टिकर्ता के रूप में दिखाता है: \"आदि में वचन था, और वचन परमेश्वर के साथ था, और वचन परमेश्वर था। यही आदि में परमेश्वर के साथ था। सब कुछ उसी के द्वारा उत्पन्न हुआ और जो कुछ उत्पन्न हुआ है, उस में से कोई भी वस्तु उसके बिना न हुई। उस में जीवन था; और वह जीवन मनुष्यों की ज्योति थी।” (यूहन्ना 1: 1-4)."
