  title: "परमेश्वर का उद्देश्य - मेरा उद्देश्य"
  description: "वर्षों पहले, हमारी एडवेंटिस्ट पत्रिकाओं में से एक ने एक बदबूदार दलदल के बारे में एक चित्र कहानी छापी थी । एक पैदल रास्ता दलदल के बीच से होकर जाता था। रास्ते में चलने वाले लोग भयानक गंध की शिकायत करते थे। कभी-कभी बदबू इतनी भयानक होती थी कि रास्ते में लोग बेहोश हो जाते थे और अंदर गिर जाते थे । दलदल के पास रहने वाले ग्रामीण लोगों के रोने की आवाज सुनते थे और उनके गिरने और मरने के गवाह होते थे। लिहाजा, दलदल की समस्या के समाधान के लिए ग्रामीणों ने कई बैठकें कीं। विशेषज्ञों ने समस्या के कारण के बारे में अपने विचार साझा किए। कुछ लोगों ने समस्या को हल करने के संभावित तरीके सुझाए । लेकिन समस्या के समाधान के लिए किसी ने कुछ नहीं किया। लोग मिलते रहे और बातें करते रहे। कई सालों तक बातचीत चलती रही। लोगों ने विषय के बारे में महत्त्वपूर्ण पत्र लिखे। अतिथि वक्ताओं ने गाँव में आकर दलदल की बात की। ग्रामीणों ने उन लोगों के लिए भोजन व्यवस्था करने के द्वारा पैसे कमाने के धंधे अपना लिए जो बैठकों में दलदल के बारे में बात करते हुए इतना समय व्यतीत करते थे। कुछ समय बाद, ग्रामीणों ने एक विशेष कमरा बनाने के लिए पर्याप्त धन एकत्र किया ताकि सभाओं में मौजूद लोगों को दलदल में गिरने और मरने वालों के रोने से परेशान न होना पड़े। लेकिन मुसीबत में फंसे लोगों की मदद के लिए किसी ने कुछ नहीं किया। अधिक लोगों को दलदल में फंसने से रोकने के लिए किसी ने कुछ नहीं किया। लोग केवल बातें करते थे।"
