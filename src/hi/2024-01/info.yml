  title: "भजन संहिता की पुस्तक"
  description: "भजन संहिता की पुस्तक प्रार्थनाओं और भजनों का एक संग्रह है। ये प्रार्थनाएँ और भजन कविताएँ भी हैं। वे अब तक लिखी गई सबसे खूबसूरत कविताएँ हैं। भजन संहिता की कविताएँ विभिन्न मानवीय भावनाओं और विषयों के बारे में बात करती हैं: प्रशंसा, खुशी, उदासी और पीड़ा। ये कविताएँ या गीत सार्वजनिक या निजी तौर पर पढ़े या गाए जाते थे। उन्हें किसने पढ़ा या गाया? राजाओं, कवियों और पुरोहितों या आध्यात्मिक अगुओं ने उन्हें गाया। पापियों ने भी ऐसा ही किया, जिन्होंने अपने पापों को स्वीकार किया और अपना जीवन परमेश्वर को वापस दे दिया। आपके और मेरे जैसे लोगों ने भी इन गीतों और कविताओं को गाया या पढ़ा। भजन संहिता की पुस्तक पुराने नियम के समय से ही परमेश्वर के सभी लोगों के लिए प्रार्थना पुस्तक और गीत पुस्तक रही है।"
