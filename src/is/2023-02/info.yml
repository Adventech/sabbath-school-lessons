---
  title: "Boðskapur Englanna Þriggja"
  description: "Þann 15. október, 1844, viku fyrir vonbrigðin miklu, fæddist drengur inn í guðhrædda Lúterstrúar-fjölskyldu í Þýskalandi. Hann hét Friedrich Nietzsche og varð síðar einn áhrifamesti guðleysingi nútímans. Þar sem hann taldi að hinn kristni Guð væri að dauða kominn á Vesturlöndum kvartaði hann yfir áframhaldandi áhrifum kristninnar á siðferðið og hæddist að því sem „siðferði þræla“."
