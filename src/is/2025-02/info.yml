  description: "Á tíma Persaflóastríðsins (1991) var velþekktur mótmælendarithöfundur og ræðumaður sannfærður um að Opinberunarbókin segði fyrir um þau átök. Hann byggði rök sín á þeirri staðreynd að sumar þyrlurnar sem notaðar voru í stríðinu litu út eins og engispretturnar sem lýst er í Opb 9. „Og stjarnan lauk upp brunni undirdjúpsins og lagði þaðan reyk eins og frá stórum bræðsluofni. Og sólin og loftið myrkvaðist af reyknum úr brunninum. Út úr reyknum komu engisprettur á jörðina og þær fengu sama mátt og sporðdrekar jarðarinnar“ (Opb 9.2, 3)."
