  title: "Fagnaðarerindið samkvæmt Esra og Nehemía"
  description: "Esra og Nehemía voru einstakir leiðtogar sem undir leiðsögn andans höfðu Guð að þungamiðju lífs síns og beindu athygli sinni að orði hans og þráðu innilega að fólk hans yrði farsælt og nafn hans upphafið og boðað um allan heim.  Líf þeirra sýndi hvað Guð getur gert fyrir tilstilli helgaðra og trúfastra leiðtoga sem þjóna honum."
