  title: "Hvíld fyrir þá Eirðarlausu"
  description: "Flugið hafði verið tíðindalítið þar til flugstjórinn tilkynnti úr stjórnklefanum að flugvélin væri í þann mund að fljúga inn í stormviðri. „Festið sætisólarnar. Það bíður okkar sannkölluð flugferð!“ sagði hann að lokum úr stjórnklefanum. Skömmu síðar fór vélin að hristast ofsalega á leið sinni gegnum storminn. Farangursrýmin opnuðust og fólkið sat spennt í sætum sínum. Eftir sérlega harkalegan hristing var einhver sem æpti aftast í vélinni. Myndir af vængbroti og flugvél á steypiferð til jarðar leifruðu í hugum ýmissa. Spenna og ótti einkenndi svip allra farþeganna. Allra, nema andlit lítillar stúlku sem sat í fremstu röð almenningsfarrýmisins. Hún var önnum kafin við að teikna myndir á borðinu fyrir framan sig. Stöku sinnum horfði hún út um litla gluggann á sérstaklega tilkomumiklar eldingar en hélt svo róleg áfram að teikna."
