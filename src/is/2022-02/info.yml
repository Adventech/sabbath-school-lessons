  title: "Bókin um Upphafið"
  description: "Fyrst Bók Móse Fjallar um Jesú: Jesú skapara okkar sem sér fyrir þörfum okkar og er endurlausnari okkar. Árþúsundum eftir að Móse skráði fyrstu bók Móse opinberaði postulinn Jóhannes Jesú í sköpunarsögunni þegar hann vitnaði í orðin sem þessi forfaðir hafði ritað: „Í upphafi var Orðið og Orðið var hjá Guði og Orðið var Guð. Hann var í upphafi hjá Guði. Allt varð til fyrir hann, án hans varð ekki neitt sem til er. Í honum var líf og lífið var ljós mannanna“ (Jóh 1.1-4)."
