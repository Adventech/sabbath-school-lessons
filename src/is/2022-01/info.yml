  title: "Á Þessum Síðustu Dögum: Boðskapur Hebreabréfsins"
  description: "Hann sá hana fyrst í kirkjunni. Hann var að útrétta eitthvað og var niðursokkinn í hugsanir sínar þegar hann tók eftir henni. Málverkið var tæplega tveir metrar á hæð og þrír metrar á breidd en stúlkan á myndinni hafði undarlega hrífandi aðdráttarafl á unga manninn. Hvers vegna gat hann ekki sleppt augunum af henni? Hvað var það? Eftir svolitla umhugsun gerði hann sér grein fyrir að það voru augu hennar. Málverkið var einungis af andliti hennar og hún starði á eitthvað. En hvað var það og hvers vegna var hún svo hugfangin af því? Í lengri tíma gat hann ekki hætt að hugsa um málverkið."
