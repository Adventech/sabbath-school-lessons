  title: "Erindi fyrir samtímann. Sáttmálsbókin: 5. Mósebók"
  description: "Sagan segir að á stjórnarárum Jósía konungs í Jerúsalem (640-609 f.Kr.) hafi einhver, sem að öllum líkindum starfaði í musterinu, fundið eintak af bók og að lesið hafi verið úr henni fyrir Jósía konung. „Konungur reif klæði sín þegar hann heyrði það sem stóð í lögbókinni“ (2Kon 22.11). Hvers vegna gerði hann það? Það var vegna þess að hann og fólk hans fóru ekki eftir því sem í bókinni var skrifað. Á grundvelli þessarar bókar, sem var nefnd „sáttmálsbókin“ (2Kon 23.2), hóf Jósía mikla siðbót sem við getum lesið um í 2Kon 23."
