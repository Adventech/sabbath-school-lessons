  title: "Efesusbréfið: Hvernig fylgjum við Jesú á reynslutímum"
  description: "Í Efesusbréfinu segir Páll okkur frá íbúum Efesusborgar. Mörgum árum eftir spennandi atburði frumkristninnar í Efesus glímdu Efesusbúar við merkingu hinnar kristnu trúar sinnar. Páll, sem eitt sinn skapaði erfiðleika fyrir fjármál þessarar fjórðu stærstu borgar Rómarveldis, er nú óvirkur og í fangelsi. Í bréfi sínu frá fangelsinu lætur hann í ljósi áhyggjur um að hinir trúuðu í Efesus kunni að missa kjarkinn og gleymi hvað felst í því að vera lærisveinar Jesú í margbrotnu borgarsamfélagi Efesusborgar sem hafði algjörlega heiðna menningu. Þó svo áheyrendur hans væru þegar kristnir einkenndist tónn Páls af liðsöfnun. Hann leitast við að fá þá til að ganga aftur til liðs við hina kristnu trú og tendra aftur eld helgunar sinnar við Krist og endurreisa ákafa þeirra fyrir því að eiga hlutdeild í hinni mikla framkvæmdaáætlun Guðs í heiminum, söfnuðinum."
