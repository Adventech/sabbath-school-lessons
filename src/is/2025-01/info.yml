  description: "Guð er kærleikur. Það er okkur sagt í 1Jóh 4.8, 16. Öll Biblían vitnar um það. Kristin trú snýst um kærleikseðli Guðs. Kærleikurinn er kjarni þess sem Guð er, kjarni alls sem við trúum og ætti einnig að vera kjarni alls sem við gerum. Samkvæmt því hefur skilningur okkar á kærleikanum áhrif á trú okkar og athafnir. Ef við trúum því t.d. að við þurfum að ávinna okkur kærleika Guðs eða verðskulda hann þá gætum við haldið að Guð elski okkur ekki þar sem við erum syndug og óverðug. Og í samskiptum okkar við aðra gætum við talið að þeir verði að verðskulda kærleikann --en það er bein uppskrift fyrir ógæfu eða ófarir."
