  description: "Allt frá því að Jesaja spámaður mælti þessi orð hafa þau grópast og fest rætur í meðvitund okkar. Auk þess finnast þar ógleymanleg orð, orð sem eru hlaðin merkingu auk vonar og fyrirheita, orð eins og „Guð með oss“ (Jes 7.14), „barn er oss fætt“ (Jes 9.5), „sérhver dalur skal hækka“ (Jes 40.4) og „hann var særður vegna vorra synda, kraminn vegna vorra misgjörða. Honum var refsað svo að vér fengjum frið og fyrir hans benjar urðum vér heilbrigðir“ (Jes 53.5)."
