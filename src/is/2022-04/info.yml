  title: "Dauðinn Og Framtíðarvon Okkar"
  description: "Guð skapaði manninn til að njóta eilífðarinnar í kærleiksríku samfélagi við Guð og sköpunarverk hans. En þetta samfélag brenglaðist vegna syndarinnar sem birtist á leyndardómsfullan hátt á himnum (Jes 14.12-15; Esk 28.12-19; Opb 12.7-12) og síðan í falli Adams og Evu (1Mós 3.1-19; Róm 5.12). Því miður leiddi það til þess að dauðinn svelgdi ekki aðeins allt mannkynið í sig heldur einnig allt líf. Við finnum vísbendingu um dauðann í dag í visnuðum laufum trjánna, blómunum sem fölna í blómavösum okkar, þegar saklaus gæludýr okkar deyja kvalræðisdauða og ástvinir eru hrifnir burt frá okkur á svo hrottalegan hátt. Heimur okkar er fullur af þjáningum og tárum."
