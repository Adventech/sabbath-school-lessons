  title: "Hinn Krossfesti Skapari"
  description: "„Allt varð til fyrir hann, án hans varð ekki neitt sem til er“ (Jóh 1.3). „Allt“ varð til fyrir tilstilli Jesú, en samt lesum við í Ritningunni að Jesús grét (Jóh 11.35). Grét skaparinn? Auk þess lesum við að Jesús „var fyrirlitinn og menn forðuðust hann, harmkvælamaður og kunnugur þjáningum“ (Jes 53.3). Var skaparinn virkilega harmkvælamaður sem var fyrirlitinn og honum hafnað?“ Og eitt sinn hrópaði hann: „Guð minn, Guð minn, hví hefur þú yfirgefið mig?“ (Matt 27.46)."
