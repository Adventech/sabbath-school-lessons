  title: "परमेश्वरको प्रेम र उहाँको इन्साफ"
  description: "बाइबलले स्पष्ट तरिकाले उल्लेख गरेको छ कि परमेश्वर प्रेम हुनुहुन्छ वा प्रेमिलो जीव हुनुहुन्छ (१ यूहन्ना ४:८, १६)। इसाई आस्था नै परमेश्वरको प्रेमिलो चरित्र वा स्वभावमा केन्द्रित छ। परमेश्वर को हुनुहुन्छ भनेर देखाउने कोर, मूल सार वा मर्म नै प्रेम हो। हामीले विश्‍वास गर्ने प्रत्येक शिक्षादीक्षा र दर्शनको मूल नै प्रेम हो। हामीले चल्ने प्रत्येक चाल प्रेमले बुनिएको हुनुपर्दछ। जब बाइबलले व्याख्या गरेको प्रेमलाई हामी बुझ्छौं र हृदयमा सजाउँछौं तब हाम्रा आस्था र आचरणको केन्द्रबिन्दु नै प्रेम हुन्छ वा हामी जे गर्छौं त्यसलाई प्रेमले नै परिचालित हुनुपर्दछ। परमेश्वरको प्रेमको बारेमा एउटा ज्वलन्त उदाहरण प्रस्तुत छ। यदि कसैले परमेश्वरको प्रेम पाउन उसले धर्मकर्म, अथक प्रयास, दानपूण्य आदि गर्नुपर्छ भन्ने मनस्थितिमा छ भने, यदी ती गरेन भने उहाँले प्रेम गर्नुहुन्न भन्ने सोचमा त्यो व्यक्ति रहन्छ किनकि ऊ पापी हो र प्रेम पाउन अयोग्य छ भन्ने उदासीन मनस्थितिमा त्यो व्यक्ति रहिरहेको हुन्छ। अरूहरूसँगको सम्बन्धमा कसैले प्रेम पाउन चाहन्छ भने उसले त्यो प्रेमको निम्ति योग्य हुनुपर्छ, त्यो पाउन उसले केही न केही गरेर देखाउनुपर्छ, उसको मिजास प्रेमिलो नै हुनुपर्छ भन्ने लोक धारणाको चलनचल्ती व्यापक छ। यो त मानव सम्बन्धलाई विपत्ति वा दुर्घटनामा पार्ने नीति हो।"
