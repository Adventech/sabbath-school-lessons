  title: "भजनसंग्रहको पुस्तक"
  description: "साहित्य शैलीमा छन्। त्यहाँ उल्लेख गरिएका स्तुति, प्रशंसा, व्यक्त गरिएका आनन्द र शोक र नैराश्यका भावनाहरू व्यक्तिगत रूपमा मनन गरेका छन् भने सार्वजनिक थलोहरूमा गाएका छन। सर्वसाधारण मानिसहरू, राजा, कवि, पुजारीहरूले गाएका थिए। धार्मिक र पश्चाताप गरेका पापीहरूले तिनीहरूलाई रचेका थिए। परमेश्वरमा विश्‍वास गर्ने मानिसहरूले ती भजनहरू प्रार्थना र भजनकोरूपमा पुस्तौँ पुस्तासम्म प्रयोग गरिरहेका छन्। भजनसंग्रहको आफ्नै विशेषता छ। बाइबलका प्रायजसो सबै पुस्तकहरूले हामीसँग बोल्दछन् भने भजनसंग्रहले हाम्रो निम्ति र हामीसँग बोल्दछन्। भजनसग्रह आशिष, आशा र पुनर्जागरणका स्रोतहरू हुन्। व्यक्तिगत आत्मआलोचना गर्ने र व्यक्तिगत जीवनका आशय खोतल्दछन् भने परमेश्वरका महानताहरूलाई यसले प्रतिबिम्बित र वर्णन गर्दछ। पापबाट स्वतन्त्र भएका मानिसहरूको भित्रीदेखिनै गरेका चित्कारहरू व्यक्त गरेका छन् भने युद्धबन्दीको मारमा परिरहेका मानिसहरूले परमेश्वरतिर मन फर्काएर उहाँमा समर्पित भावनाहरू भजनमा व्यक्त गरेकाछन्। कतिपय मानिसहरूका आफ्नै भावना र अनुभवहरूको प्रतिध्वनी गर्दछन् भने कतिपयले आफ्नै प्रार्थनाहरूलाई परिरमार्जित गरेर यसलाई प्रयोग गरेकाछन्। यसरी प्रयोग गरिएको यो पुस्तकको उपादेयीताप्रति कसैले अनौठो मान्नु आवश्यकछैन।"
