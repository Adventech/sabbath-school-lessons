---
  title: "सङ्केतहरू, चित्रणहरू, प्रतिकहरू: बाइबलको भविष्यवाणी कसरी अध्ययन गर्ने"
  description: "पहिलो गल्फ युद्धमा (१९९१), एक जना प्रख्यात प्रोटेस्टेन्ट इसाई लेखक र प्रचारकले प्रकाशको पुस्तकमा यो युद्धको बारेमा भविष्यवाणी गरेको छ भनेर ठोकुवा गरेका थिए। युद्धमा देखा परेका केही हेलिकप्टरहरू प्रकाश ९मा उल्लेख गरेका सलहहरू जस्तै हुन् भन्ने उनको तर्क थियो। “त्यसले अतल कुण्ड खोल्यो, र त्यस कुण्डबाट आगोको ठूलो भट्टीबाट निस्केको धूवाँजस्तो आयो, र कुण्डको धूवाँले सूर्य र वायुमण्डल अँध्यारो पाऱ्यो। त्यस धूवाँबाट पृथ्वीमा सलहहरू निस्के, र पृथ्वीका बिच्छीहरूको जस्तो शक्ति तिनीहरूलाई दिइयो” (प्रकाश ९:२-३)।"
