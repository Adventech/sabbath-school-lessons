  title: "येशूसँग अग्निपरीक्षामा"
  description: "\"सबै थोक उहाँद्वारा बनिए, र बनिएको कुनै थोक पनि उहाँविना बनिएन,\" (यूहन्‍ना १:३)। \"सबै थोकहरू देखिने नदेखिने उहाँद्वारा नै सृष्टिभएका हुन्। त्यस गरिमामय, गौरबमय, शक्तिशाली सृजनहार येशूको मर्ममा तत्कालिन प्रचलित धर्म र धर्मगुरुहरूले मानव कल्याणभन्दा धर्मलाई नै प्रार्थमिकता दिएकोले उहाँलाई कस्तो चोट परेको थियो? प्रभुको वचनले साफसाफ र स्षष्टरूमा उहाँको पीडालाई यसरी पोखाउँछ, \"येशू रुनु वा विलाप गर्नुभयो\" (यूहन्ना ११:२५)। गरिमामय, गौरबमय, शक्तिशाली सृजनहार तथा सृष्टिकर्ता किन रुनुभयो त? यदिमात्र नभएर उहाँको आगमनभन्दा करित्र ६सय वर्ष अघि यशैया अगमवक्ताले उहाँको यस्तो मार्मिक चित्रण गरेका थिए, \"हाम्रो समाचार कसले विश्‍वास गरेको छ? र परमप्रभुको बाहुबल कसलाई प्रकट गरियो? ऊ उहाँको सामु कलिलो बोटजस्‍तो र सुक्‍खा जमिनबाट निस्‍केको जरोजस्‍तो बढ़्यो। ऊसित हामीलाई आकर्षण गर्ने न केही सुन्‍दरता न त महत्त्व नै थियो। उसको अनुहारमा हामीलाई मन पर्ने केही थिएन। ऊ मानिसहरूबाट घृणित थियो र इन्‍कार गरियो, अफसोसमा परेको मानिस र कष्‍टसित परिचित। ऊ त्‍योजस्‍तो थियो, जसलाई देखेर मानिसहरू आफ्‍ना मुख फर्काउँछन्‌।ऊ घृणित थियो, र हामीले उसलाई केही मोलको गनेनौं\" (यशैया ५३:१-३)। सृष्टिकर्ता, सृजनहार, सारा जीवनको स्रोत तर शोकाकुल हुनुभएको प्रभुलाई सबैले तिरस्कार गरे, हेपे, धुलोपिठो यस्तरी गरे कि क्रूसमा उहाँले यो चित्कार गर्न वाध्य हुनुभएको थियो, \"तीन बजेतिर येशू यसो भनेर ठूलो सोरले कराउनुभयो, “इलोई, इलोई, लामा सबखथनी?” अर्थात्‌, “हे मेरा परमेश्‍वर, हे मेरा परमेश्‍वर, तपाईंले मलाई किन त्‍याग्‍नुभएको छ?”  (मत्ती २७:४६)।"
