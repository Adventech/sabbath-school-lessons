  title: "विश्‍वब्रम्हाण्डबाट तीन सन्देशहरू"
  description: "येशूको आगमन हुनेछ भनेर पर्खेर बस्दा उहाँ नआउँदा महान निराश छाएको एक हप्‍ता अघि एउटा धर्मात्मा लुथरनको परिवारमा अक्टोबर १५, १८४४ मा एक जना बालक जर्मनीमा जन्मेको थियो। उसको नाउँ फ्रेडरिक निट्श्जेश थियो। उनी आधुनिक युगमा अत्यन्तै प्रभावकारी नास्तिक दार्शनिक हुन पुगेको थियो। इसाई परमेश्‍वर पश्‍चिमी मुलुकहरूमा मरिरहेकाछन् भनेर उनले विश्‍वास गरेका थिए। इसाई धर्मले सिकाएको नैतिक मूल्यमान्यतालाई उनले आफ्नो जीवनभर धज्जी उठाएका थिए।"
