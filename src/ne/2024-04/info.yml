  title: "यूहन्‍नाको सुसमाचारमा मुख्य विषयवस्तुहरू"
  description: "कदिन म इरानको राजधानी तेहरानको रग पसलमा बसिरहेको थिएँ। त्यहाँ एउटा पर्सियन रगलाई हेर्दै थिएँ। त्यस रगमा पौराणिक जङ्गलको चित्र थियो। त्यो चित्र अत्यन्तै सुन्दर थियो। त्यसमा युरोपको स्विट्जरदलान्डका प्राकृतिक दृश्यहरू थिए: हिमाल पहाडहरू, झर्ना, निलो तलाव, जङ्गल भएका पहाडहरू र भव्य निलो आकाशमा  बादलका टुक्राहरू।"
