  title: "येशू नआउञ्‍जेल उहाँले दिनुभएको जिम्मेवारीको व्यवस्थापन"
  description: "सारा जगतका सनातन सृष्टिकर्ता र हामी मानव प्राणीसँग हुनुपर्ने सम्बन्ध बुझ्न कठिन छ। परमेश्‍वर हामीसँग कारोबार गर्न चाहनुहुन्छ? यो अवधारणा नै चकितपूर्ण छ। \"हेर, पिताले हामीलाई कस्‍तो किसिमले प्रेम पोखाउनुभएको छ, कि हामी परमेश्‍वरका सन्‍तान भनी कहलिएकाहरू हौं, र साँच्‍चै हौं पनि। १ यूहन्‍ना ३:१। अथवा दिदीमाँ एलेन जी ह्वाइटले यसरी व्यक्त गर्नुभएको छ: \"के कुनै पनि मानवीय मर्यादालाई यससँग तुलना गर्न सकिन्छ र? सनातन र अनन्तका परमेश्‍वरका छोराछोरीहरू भएर महान् उच्च ओहोदामा बस्ने अवसर पाउनुभन्दा अरू के छ र? के संसारले दिने कुनै सरसम्मान, ओहोदा र कदरसँग त्यो तुलना गर्न सकिन्छ र?\"-गड्स अमेजिङ्ग ग्रेस, पृ. ३४१बाट रूपान्तरित। येशू ख्रीष्टद्वारा हामीलाई कुन स्तरमा राखिएको छ त्यसलाई नबुझ्न केवल पापले गर्दा अन्धकारले लादिएकोलेमात्र हो।"
