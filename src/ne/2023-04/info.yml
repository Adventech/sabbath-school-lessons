  title: "परमेश्‍वरको मिसन वा लक्ष्य-मेरो पनि मिसन वा लक्ष्य"
  description: "एउटा सिमसागर वा हिलो नै हिलो भएको दलदले पोखरीको बारेमा एउटा अर्तिकथा हाम्रो एडभेन्टिस्ट पत्रिकामा धेरै वर्ष अघि छापेको थियो। त्यो ठाउँ धेरै डरलाग्दो थियो। जब त्यस हिलोबाट मानिसहरू नाघेर जान खोज्छन् तब प्रायजसो तिनीहरू फसिन्थे। त्यस हिलोमा गाढिएर कति मानिसहरू मर्दथे। तिनीहरूका चिच्याहत नजिकको गाउँबाट सुनिन्थ्यो। त्यो एकदम त्रास दिने दलदल थियो।"
