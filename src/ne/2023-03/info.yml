  description: "एफिसीहरूलाई पावलले लेखेको पत्रमा हामीलाई एफिसीहरूकै बारेमा बताउँदछ। एफिसी सहरमा सुरुका दिनहरूमा कतिपय मानिसहरूले हर्षोउल्लासाथ सुसमाचारलाई ग्रहण गरेका थिए। त्यसबेला विभिन्न प्रेरणादायी घट्नाहरू भएका थिए। तर त्यसको केही वर्षपछि एफिसीहरूले येशूप्रतिको आस्थामा चुनौती दिनेखालका संघर्षहरू गर्नुपरेको थियो।"
