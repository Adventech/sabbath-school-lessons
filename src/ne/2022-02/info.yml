  title: "उत्पत्ति"
  description: "वास्तवमा भन्ने हो भने उत्पत्तिको पुस्तक येशूको बारेमा हो: येशू हाम्रो सृष्टिकर्ता, येशू हाम्रो सँभारकर्ता, येशू हाम्रो मुक्तिदाता। यो पुस्तक मोशाले लेखेका थिए। हजारौँ वर्षपछि अग्रज मोशाले लेखेका सृष्टिको विवरणको सुरुको व्याक्यका शब्दहरूलाई यूहन्नाले उतारेका थिए। त्यसमा उनले येशू नै सृष्टिकर्ता हुनुहुन्थ्यो भनेर ठोकुवा गर्दै यसरी लेख्दछन्, \"१ आदिमा वचन हुनुहुन्‍थ्‍यो, वचन परमेश्‍वरसँग हुनुहुन्‍थ्‍यो, अनि वचन परमेश्‍वर हुनुहुन्‍थ्‍यो। २ उहाँ आदिमा परमेश्‍वरसँग हुनुहुन्‍थ्‍यो। ३ सबै थोक उहाँद्वारा बनिए, र बनिएको कुनै थोक पनि उहाँविना बनिएन। ४ उहाँमा जीवन थियो, र त्‍यो जीवन मानिसहरूको ज्‍योति थियो। ५ त्‍यो ज्‍योति अन्‍धकारमा चम्‍कन्‍छ, र अन्‍धकार त्‍यसमाथि विजयी भएको छैन।\" (यूहन्‍ना १:१-५)। "
