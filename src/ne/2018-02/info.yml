  title: "युगको अन्तको निम्ति तयारी"
  description: "यस संसारमा येशूले मानव शरीर लिएर यात्रा गर्नुभएको थियो। यस संसारमा आफ्नो यात्राको अन्तिम समयहरूमा उहाँले आफ्ना चेलाहरूलाई सान्त्वनाका यी शब्दहरू उच्चारण गर्नुभयो:'  “तिमीहरूको हृदय व्याकुल नहोस्। तिमीहरू परमेश्वरमाथि विश्वास गर्दछौ, ममाथि पनि विश्वास गर।   मेरा पिताको घरमा बस्ने ठाउँहरू धेरै छन्। त्यसो नभए, के म तिमीहरूलाई भन्नेथिएँ र ? तिमीहरूका निम्ति ठाउँ तयार पार्न म गइरहेछु? यदि म गएर मैले तिमीहरूका निम्ति ठाउँ तयार पारेँ भने म फेरि आउनेछु, र तिमीहरूलाई मकहाँ लैजानेछु, र जहाँ म छु, त्यहाँ तिमीहरू पनि हुनेछौ।  जहाँ म गइरहेछु, तिमीहरूलाई थाहा छ। त्यो जाने बाटो तिमीहरूले चिनेकाछौ ।”   'यूहन्ना १४:१-४।"
