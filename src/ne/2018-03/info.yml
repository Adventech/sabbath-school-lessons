  title: "प्रेरितहरूको पुस्तक"
  description: "जब सानो समूहका मानिसहरूले पवित्र आत्माको शक्तिको अगुवाईमा सुसमाचार विश्वभरी फैलाए तब विश्वको इतिहासमा प्रथम् तीस वर्ष निर्णयात्मक बर्षहरू हुनपुगेका थिए भनेर  इतिहासका धेरै विद्वानहरूले विश्वास गर्दछन्। ती सानो समूहका मानिसहरू प्रायजसो यहूदीहरू नै थिए। ती निर्णायत्मक तिस वर्ष वा तिन दशकमा जे भयो त्यसको कहानी  प्रेरितहरूको पुस्तकले बताउँदछ। सन् ३१मा येशूको पुनरुत्थानदेखि लिएर पावललाई पहिलो पटक रोममा सन् ६२मा कैदी बनाएको अन्तिम समयसम्म (प्रेरित २८:३०) समेटिएको विवरण प्रेरितहरूको पुस्तकमा छ। पावललाई  प्रथम पटक कैदी बनाएर छोडे लगत्तै त्यो पुस्तक लेखिएको हुनुपर्छ किनभने त्यो पुस्तकमा त्यसपछि के भएको थियो सो उल्लेख गरिएको छैन। पावललाई बन्दी बनाएर छोडेपछि उनले आफ्नो सुसमाचारको यात्रा जारी गरेका थिए भन्ने देखिन्छ। त्यस यात्रामा उनले विभिन्न ठाउँहरूमा यात्रा गरेर सुसमाचार सुनाएका थिए। केही वर्षपछि उनलाई फेरि पक्रेर रोममा बन्दी बनाए र निष्ठुर सम्राट निरोको आदेशमा  सन् ६७मा  शिरछेढन गरि उनलाई मारिएको थियो।"
