  description: "আমাদের ঈশ্বর, মহাবিশ্বের সৃষ্টিকর্তা, মানুষ হিসাবে আমাদের সাথে যে সম্পর্ক রাখতে চান তা সম্পূর্ণরূপে বোঝা আমাদের পক্ষে কঠিন। (এটির নিছক ধারণাই বিস্ময়কর!) \"দেখুন, পিতা আমাদেরকে কী ধরনের ভালবাসা দিয়েছেন, যে আমাদেরকে ঈশ্বরের সন্তান বলা উচিত!\" (1 জন 3:1, NKJV)। অথবা যেমন এলেন জি. হোয়াইট লিখেছেন: “কোনো মানুষের মর্যাদা কি এর সমান হতে পারে? আমরা অসীম ঈশ্বরের পুত্র বলা ছাড়া আর কোন উচ্চ পদে অধিষ্ঠিত হতে পারি? . . . কোন পার্থিব সম্মান কি এর সমান হতে পারে?”—গডস অ্যামেজিং গ্রেস, পৃ. 341. এই পাপ-ভারাক্রান্ত জগতের অন্ধকারই আমাদেরকে যীশুতে যে মর্যাদা দেওয়া হয়েছে তা সম্পূর্ণরূপে উপলব্ধি করতে পারে না।"
