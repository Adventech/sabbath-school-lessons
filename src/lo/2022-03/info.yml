  title: "ຄວາມທຸກທໍລະມານຂອງພຣະເຢຊູ"
  description: "ພຣະຄຳພີບອກວ່າພະເຢຊູູສ້າງທຸກສິ່ງ: “ພຣະເຈົ້າສ້າງທຸກສິ່ງໂດຍພຣະຄຳ]. ບໍ່ມີຫຍັງເກີດຂຶ້ນໄດ້ໂດຍບໍ່ມີພຣະອົງ” (ໂຢຮັນ 1:3). ໃນຂະນະດຽວກັນ ພຣະຄຳພີຍັງບອກເຮົາວ່າຜູ້ສ້າງທຸກສິ່ງຄືຜູ້ທີ່ “ຮ້ອງໄຫ້” (ໂຢຮັນ 11:35) ເມື່ອລາຊະໂລເພື່ອນຂອງພຣະອົງຕາຍ. ພຣະເຢຊູຮ້ອງໄຫ້? ແມ່ນແລ້ວ. ຍິ່ງໄປກວ່ານັ້ນ, “ຄົນທັງຫຼາຍດູໝິ່ນລາວ. ເຂົາເຈົ້າບໍ່ຍອມຮັບລາວ. ພຣະອົງຮູ້ທຸກເລື່ອງກ່ຽວກັບຄວາມເຈັບປວດແລະຄວາມທຸກທໍລະມານ."
