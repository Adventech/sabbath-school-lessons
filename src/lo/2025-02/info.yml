  description: "ໃນລະຫວ່າງສົງຄາມອ່າວເປີເຊຍຄັ້ງທໍາອິດ (1991), ນັກຂຽນ ແລະ ຜູ້ເທດສະ ຊາວໂປຣສະແຕນທີ່ຮູ້ຈັກກັນດີເຊື່ອວ່າ ພຣະທຳພຣະນິມິດເຕືອນກ່ຽວກັບສົງຄາມນີ້ກ່ອນ ມັນຈະເກີດຂຶ້ນ. ນັກເທດສະໜາເຊື່ອໝັ້ນວ່າ ຍົນເຮລິຄອບເຕີ ບາງລຳໃນສົງຄາມນັ້ນມີ ລັກສະນະເໝືອຝູງຕັກແຕນໃນພຣະທຳພຣະນິມິດ. ຕັກແຕກແມ່ນຊະນິດຂອງແມງໄມ້ທີ່ ບິນໄດ້. ດວງໜຶ່ງຕົກຈາກທ້ອງຟ້າ ລົງມາທີ່ແຜ່ນ ດິນໂລກດາວດວງນີ້ ໄດ້ຮັບກະແຈສຳ ລັບປ່ອງເຫວເລິກ. ດາວນັ້ນໄດ້ເປີດປ່ອງເຫວເລິກອອກ ແລະ ຄວັນໄຟກໍພຸ່ງອອກມາ ຈາກເຫວນັ້ນ ເໝືອນດັ່ງຄວັນໄຟຈາກເຕົາຫຼອມໃຫຍ່ດວງຕາເວັນ ແລະ ອາກາດກໍມືດໄປ ເພາະຄວັນທີ່ຂຶ້ນມາຈາກເຫວເລິກນັ້ນ. ມີຝູງຕັກແຕນບິນອອກຈາກຄວັນໄຟນັ້ນ ມາສູ່ ແຜ່ນດິນໂລກ ແລະ ພວກມັນໄດ້ຮັບອຳນາດເໝືອນກັບອຳນາດຂອງແມງງອດ (ພຣະນິດ ມິດ 9:2, 3)."
