  description: "ໃຫ້ລອງຄິດເຖິງວຽກທີ່ຫຍຸ້ງຍາກທີ່ສຸດທີ່ທ່ານເຄີຍເຮັດມາ. ແມ່ນຫຍັງເຮັດໃຫ້ ມັນຍາກ? ມັນເປັນຄວາມຄາດຫວັງຕ່າງໆ, ຫຼືເວລາທີ່ຖືກກຳນົດໃນວຽກນັ້ນໆ, ຫຼືທັງ ສອງຢ່າງບໍ? ມັນແມ່ນທັດສະນະຂອງທ່ານຕໍ່ວຽກນັ້ນບໍ? ຫຼືບາງທີອາດຈະແມ່ນຄົນທີ່ ທ່ານເຮັດວຽກນໍາ? ຫຼືບາງທີມັນຄືກັບວ່າເປັນໄປບໍ່ໄດ້ເລີຍທີ່ຈະປະສົບຄວາມສຳເລັດບໍ?  ຂໍໃຫ້ພິຈາລະນາເຖິງຈຸດປະສົງຂອງແຜນການແຫ່ງຄວາມລອດຄື: ການຮ່ວມສະ ຫວັນກັບແຜ່ນໂລກເປັນໜຶ່ງດຽວ ຟັງເບິ່ງຄືເປັນໄປບໍ່ໄດ້ແມ່ນບໍ? ຫາກເບິ່ງໃນມູມມອງ ຂອງມະນຸດ, ແນ່ນອນວ່າມັນເປັນໄປບໍ່ໄດ້. ເຖິງຢ່າງໃດກໍ່ຕາມ, ກ່ອນຈະສະເດັດຂຶ້ນສະ ຫວັນ, ພຣະເຢຊູໄດ້ມອບໝາຍພາລະກິດໃຫ້ແກ່ພວກອັກຄະສາວົກທີ່ເບິ່ງຄືວ່າເປັນໄປບໍ່ ໄດ້: “ເຫດສະນັ້ນ ພວກເຈົ້າຈົ່ງອອກໄປ ຈົ່ງເຮັດໃຫ້ຄົນທຸກຊາດເປັນລູກສິດ ໃຫ້ພວກ ເຂົາຮັບບັບຕິສະມາໃນພຣະນາມແຫ່ງພຣະບິດາ, ພຣະບຸດ ແລະ ພຣະວິນຍານ ບໍຣິສຸດເຈົ້າ ສັ່ງສອນພວກເຂົາໃຫ້ຖືຮັກສາທຸກໆສິ່ງທີ່ເຮົາໄດ້ສັ່ງພວກເຈົ້າໄວ້ແລ້ວນັ້ນ ນີ້ແຫຼະ ເຮົາຢູ່ ກັບເຈົ້າທັງຫລາຍທຸກໆວັນຈົນສິ້ນໂລກນີ້.” (ມທ 28:19, 20)."
