---
  title: "ກຽມຄວາມພ້ອມ ສຳລັບຍຸກສຸດທ້າຍ"
  description: "ມື້ນີ້ ພວກເຮົາສາມາດທົບທວນຄືນຫຼັງໄດ້ ນັບແຕ່ພຣະເຢຊູສະເດັດມາຄັ້ງທຳອິດ ແລະ ທຸກເຫດການທີ່ເກີດຂຶ້ນໃນປະຫວັດສາດ. ພວກເຮົາເຫັນໄດ້ວ່າ ຫລາຍຢ່າງທີ່ພຣະເຈົ້າຊົງເຕືອນເຮົາໄວ້ໄດ້ເກີດຂຶ້ນແລ້ວ. ມີສອງເຫດການໃຫຍ່ທີ່ພຣະເຈົ້າຊົງຕັດໄວ້ວ່າຈະເກີດຂຶ້ນໄດ້ເກີດຂຶ້ນຕາມທີ່ພະຍາກອນໄວ້. ພຣະສັນຍາທີໜຶ່ງໃນພຣະຄຳ ດານີເອນ 7:25 ກ່ຽວກັບໄລຍະເວລາທີ່ຄຣິສຕະຈັກຂອງພຣະເຈົ້າຈະຢ່ໃຕ້ອຳນາດຂອງຊາດອື່ນ. ປະຊາຊົນຂອງພຣະເຈົ້າຈະຢູ່ໃຕ້ອຳນາດຂອງເພິ່ນເປັນເວລາສາມປີເຄິ່ງ."
