  description: "ໃນຈົດໝາຍເຖິງຊາວເອເຟໂຊ, ໂປໂລບອກພວກເຮົາບາງຢ່າງກ່ຽວກັບປະສົບການຂອງຊາວເອເຟໂຊ. ໂປໂລຂຽນເຖິງຊາວເອເຟໂຊຫຼາຍປີຫຼັງຈາກທີ່ສາສະໜາຄຣິດສະຕຽນໄດ້ເຂົ້າມາເມືອງເອເຟໂຊ. ເມື່ອໂປໂລຂຽນຈົດໝາຍເຖິງຊາວເອເຟໂຊ ພວກເຂົາກໍມີຄວາມຫຍຸ້ງຍາກ. ພວກເຂົາຫຼາຍຄົນສົງໄສວ່າຄວາມເຊື່ອຂອງເຂົາມີຄວາມສໍາຄັນຕໍ່ຊີວິດຂອງພວກເຂົາຢູ່ໃນເມືອງເອເຟໂຊບໍ? ເມືອງເອເຟໂຊເປັນເມືອງໃຫຍ່ອັນດັບທີ 4 ໃນລາຊະອານາຈັກໂຣມໃນເວລາທີ່ໂປໂລຂຽນຈົດຫມາຍຂອງລາວ. ໃນອະດີດ ການປະກາດຂອງໂປໂລເຮັດໃຫ້ນັກທຸລະກິດຫຼາຍຄົນໃນເມືອງເອເຟໂຊຜິດໃຈກັນ. ນັກທຸລະກິດເຮັດແລະຂາຍຮູບປັ້ນຂອງ ໄດອານາ, ເທບທິດາຂອງດວງຈັນ. ພວກນັກທຸລະກິດຮູ້ສຶກວ່າການປະກາດຂອງໂປໂລເປັນຜົນກະທົບຕໍ່ທຸລະກິດ. ພວກເຂົາຢ້ານວ່າຜູ້ຄົນຈະກາຍເປັນຄຣິດສະຕຽນແລະຢຸດຊື້ຮູບປັ້ນຂອງໄດອານາ. ບັດນີ້ຫຼາຍປີຫຼັງຈາກປະສົບການນັ້ນ ໂປໂລຂຽນເຖິງຊາວເອເຟໂຊຈາກຄຸກ. ໂປໂລກັງວົນວ່າຄລິດສະຕຽນຊາວເອເຟໂຊຈະສູນເສຍຄວາມຫວັງຍ້ອນເຂົາເຈົ້າຢູ່ໃນເມືອງທີ່ຄົນສ່ວນຫຼາຍນະມັດສະການພຣະທຽມເທັດ. ຜູ້ອ່ານຂອງໂປໂລເປັນຄຣິສຕຽນແລ້ວ. ແຕ່ໂປໂລເວົ້າກັບພວກເຂົາໃນວິທີທີ່ນາຍພົນເວົ້າກັບຜູ້ຄົນວ່າລາວຢາກຊັກຊວນໃຫ້ເຂົ້າຮ່ວມກອງທັບ. ໂປໂລຢາກໃຫ້ຜູ້ອ່ານຂອງລາວເຂົ້າຮ່ວມກອງທັບຂອງພຣະເຈົ້າອີກ. ນັ້ນແມ່ນ, ໂປໂລຕ້ອງການຊ່ວຍຜູ້ອ່ານຂອງລາວຮູ້ສຶກຕື່ນເຕັ້ນອີກເທື່ອຫນຶ່ງກ່ຽວກັບການຮັບໃຊ້ພຣະເຢຊູແລະເປັນສ່ວນຫນຶ່ງຂອງຄຣິສຕະຈັກຂອງພຣະເຈົ້າ."
