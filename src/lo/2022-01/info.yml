  description: "ຊາຍໜຸ່ມຄົນໜຶ່ງໄດ້ເຫັນຮູບພາບເດັກນ້ອຍທີ່ແຕ້ມດ້ວຍສີນຳ້ຂອງໃນໂບດຂອງລາວເປັນເທື່ອທຳອິດ. ຮູບແຕ້ມນີ້ກໍສຳຜັດຈິດໃຈຂອງລາວຢ່າງເລິກເຊິ່ງ ລາວບໍ່ສາມາດຢຸດເບິ່ງຮູບພາບນໄດ້. ເປັນຫຍັງຈຶ່ງເປັນແບບນັ້ນ? ລາວກໍສົງໃສຢູ່. ເດັກນ້ອຍຜູ້ຍິງທີ່ຢູ່ໃນຮູບແຕ້ມນີ້ມີຄວາມພິເສດແນວໃດ? ຊາຍໜຸ່ມຄົນນີ້ກໍພະຍາຍາມຊອກຫາເຫດຜົນຂອງເລື່ອງນີ້."
