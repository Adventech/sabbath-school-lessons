---
  title: "ຄູ່ມືສຶກສາ ບົດຮຽນວັນສະບາໂຕຊັ້ນຜູ້ໃຫຍ່"
  description: "ເອຊະຣາ ແລະ ເນເຫມີຢາ ເປັນຄົນທີ່ພິເສດ. ພວກເຂົາໄດ້ໃຫ້ພຣະເຈົ້າເປັນທີໜຶ່ງໃນຊີວິດຂອງພວກເຂົາ. ພວກເຂົາເຊື່ອຟັງຄວາມຈິງຂອງພຣະຄຳພີ. ພວກເຂົາເຕັມໄປດ້ວຍພຣະວິນຍານບໍລິສຸດ. ຜູ້ນຳສອງຄົນນີ້ຕ້ອງການໃຫ້ປະຊາຊົນຂອງພຣະເຈົ້ານັ້ນປະສົບຜົນສຳເລັດແທ້ໆ. ນອກຈາກນັ້ນ ພວກເຂົາຍັງຕ້ອງການໃຫ້  ພຣະນາມຂອງພຣະເຈົ້ານັ້ນຖືກຍົກສູງຢູ່ຕໍ່ໜ້າຄົນທັງຫຼາຍໃນໂລກນີ້. ຊີວິດຂອງເອຊະຣາ ແລະ ເນເຫມີຢາ ກໍເປັນຕົວຢ່າງຂອງສິ່ງທີ່ພຣະເຈົ້າຕ້ອງການເຮັດເມື່ອພວກເຮົາມອບຊີວິດຂອງເຮົາໃຫ້ກັບພຣະອົງຢ່າງສົມບູນ. ແລ້ວພຣະເຈົ້າກໍຈະເຮັດໃຫ້ເຮົາເປັນຜູ້ນຳທີ່ເປັນຜູ້ຮັບໃຊ້ທີ່ເຂັ້ມແຂງ."
