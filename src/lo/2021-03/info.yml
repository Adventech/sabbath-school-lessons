  description: "ການບິນຂອງເຮືອບິນລຳໜຶ່ງກຳລັງເປັນໄປດ້ວຍດີຈົນຮອດເວລາທີ່ຜູ້ບັງຄັບເຮືອບິນໄດ້ປະກາດເລື່ອງທີ່ໜ້າຕົກໃຈ. ຜູ້ບັງຄັບເຮືອບິນໄດ້ບອກຜູ້ໂດຍສານຢູ່ເທິງເຮືອບິນນັ້ນວ່າ ພວກເຂົາກຳລັງບິນເຂົ້າໄປໃນພາຍຸໃຫຍ່. ຜູ້ບັງຄັບເຮືອບິນກໍເຕືອນວ່າ: “ກະລຸນາຮັດສາຍແອວຂອງທ່ານໃຫ້ດີ ພວກເຮົາກຳລັງຈະບິນຜ່ານພາຍຸ”. ຕໍ່ມາເຮືອບິນກໍເລີ່ມສັ່່ນ ຫຼັງຈາກທີ່ມັນເຂົ້າເຂດພາຍຸ ທຸກໆຄົນໃນເຮືອບິນກໍຢ້ານ. ທຸກໆຄົນຍົກເວັ້ນເດັກນ້ອຍຜູ້ຍິງຄົນໜຶ່ງ ເດັກນ້ອຍຜູ້ນີ້ກໍແຕ້ມຮູບຢູ່ເທິງໂຕະນ້ອຍທີ່ພັບໄດ້ຕໍ່ໜ້າລາວ. ລາວໄດ້ຫັນໜ້າໄປຫາປ່ອງຢ້ຽມເພື່ອເບິ່ງຟ້າທີ່ເຫຼື້ອມມາບໆຢູ່. ແຕ່ແລ້ວກໍກັບມາແຕ້ມຮູບຂອງລາວຕໍ່. ໃນທີ່ສຸດນັ້ນ ເຮືອບິນກໍລົງຈອດຢ່າງປອດໄພ ຜູ້ໂດຍສານນັ້ນກໍພາກັນຊື່ນຊົມຍິນດີ ແລະຕົບມື. ເດັກນ້ອຍຜູ້ຍິງຄົນນັ້ນກໍຖ້າໃຫ້ຄົນອອກຈາກເຮືອບິນ. ຜູ້ໂດຍສານຄົນໜຶ່ງໃນນັ້ນໄດ້ຖາມລາວວ່າເປັນຫຍັງລາວຈຶ່ງບໍ່ຮູ້ສຶກຢ້ານເລີຍເວລາທີ່ກຳລັງບິນຜ່ານພາຍຸ. ລາວເຮັດແນວໃດຈຶ່ງຢູ່ແບບສະຫງົບໄດ້?"
