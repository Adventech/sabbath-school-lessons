  title: "ປະຖົມມະການ"
  description: "ພຣະທຳປະຖົມມະການກໍເວົ້າກ່ຽວກັບພຣະເຢຊູ. ພຣະເຢຊູຊົງສ້າງພວກເຮົາ. ໂມເຊໄດ້ຂຽນພຣະທຳປະຖົມມະການ. ຫຼັງຈາກໂມເຊຫຼາຍພັນປີ, ໂຢຮັນກໍໄດ້ສະແດງໃຫ້ເຫັນວ່າພຣະເຢຊູນັ້ນຄື “ພຣະທຳ (ພຣະຄຣິດຊົງຢູ່ໃນຕອນເລີ່ມຕົ້ນຢູ່ແລ້ວ). ພຣະທໍານັ້ນຊົງສະຖິດຢູ່ກັບພຣະເຈົ້າ ແລະ ພຣະທຳນັ້ນແຫຼະຊົງເປັນພຣະເຈົ້າ. ແຕ່ຕົ້ນເດີມນັ້ນ ພຣະທຳຊົງສະຖິດຢູ່ກັບພຣະເຈົ້າ. ພຣະເຈົ້າຊົງສ້າງທຸກສິ່ງຂຶ້ນໂດຍພຣະທຳ ໃນບັນດາສິ່ງທີ່ເປັນມານັ້ນ ບໍ່ມີສິ່ງໃດທີ່ເປັນມາໂດຍນອກຈາກພຣະທຳ (ໂຢຮັນ 1:1-3)."
