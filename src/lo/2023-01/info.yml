  description: "ພຣະເຈົ້າຕ້ອງການຊ່ວຍຄົນບາບ ແລະພຣະອົງກໍຍັງປາດຖະໜາທີ່ຈະເປັນເພື່ອນຂອງພວກເຂົາດ້ວຍ. ບາງຄັ້ງກໍເປັນການຍາກທີ່ພວກເຮົາຈະເຂົ້າໃຈຄວາມຈິງອັນປະເສີດໃນພຣະຄໍາພີສອງຢ່າງນີ້. ພຣະຄຳພີບອກວ່າ: “ພຣະບິດາຮັກພວກເຮົາຫຼາຍແທ້ໆ! ພຣະເຈົ້າສະແດງໃຫ້ເຫັນວ່າພຣະອົງຮັກພວກເຮົາຫຼາຍປານໃດ: ພວກເຮົາໄດ້ຖືກເອີ້ນວ່າ [ຊື່] ລູກຂອງພຣະເຈົ້າ. ແລະພວກເຮົາກໍ່ເປັນລູກຂອງພຣະອົງ. ແຕ່ຜູ້ຄົນໃນໂລກ [ທີ່ບໍ່ໄດ້ເປັນສ່ວນຂອງຄຣິສຕະຈັກຂອງພຣະເຈົ້າ] ບໍ່ເຂົ້າໃຈວ່າພວກເຮົາເປັນລູກຂອງພຣະເຈົ້າ, ເພາະວ່າພວກເຂົາບໍ່ໄດ້ຮູ້ຈັກພຣະອົງ” (1 ໂຢຮັນ 3:1)."
