  title: "တၢ်ဂ့ၢ်လိၥ်ဘှီလိၥ်အဒိၣ်အမုၢ်"
  description: "တၢ်မ့ၢ်သံကွၢ်နၤ, \"တၢ်ဂ့ၢ်မိၢ်ၦၢ်လၢလံၥ်စီဆှံခဲလၢၥ်အံၤအပူၤန့ၣ် မ့ၢ်မနုၤလဲၣ်. မ့ၢ်နကစံးဆၢနဲဒ်လဲၣ်. မ့ၢ်ကစၢ်ခ၇ံၥ်ဧါ. မ့ၢ်တၢ်အုၣ်က့ၤ ခီၣ်က့ၤအတၢ်တိၥ်ပၥ်ဧါ. မ့ၢ်ထူၣ်စုညါဧါ, မ့ၢ်လီၤတၢ်သၢမံၤလၢၥ်အံၤ ပၥ်ဃုၥ်ဝဲဒၣ်န့ၣ်လီၤ. ဘၣ်ဆၣ်ဒီးတၢ်အ၇့ဒိၣ်သၢမံၤအံၤ ပၥ်ဖျါထီၣ်တၢ်ဂ့ၢ် မိၢ်ၦၢ်လၢအအါန့ၢ်ဒ်အအံၤန့ၣ်မ့ၢ်ဝဲ, \"တၢ်ဂ့ၢ်လိၥ်ဘှီလိၥ်အဒိၣ်အမုၢ်, မ့တမ့ၢ်, တၢ်ဒုးတၢ်ယၥ်အဒိၣ်အမုၢ်\" န့ၣ်လီၤ. တၢ်ဂ့ၢ်မိၢ်ၦၢ်အဝဲအံၤ အိၣ်လၢလံၥ်စီဆှံ အပူၤသကုၤဆးဒး, စးထီၣ်လၢ ၁မိၤၡွ တုၤလီၤလၢလံၥ်လီၣ်ဖျါအပူၤန့ၣ်လီၤ."
