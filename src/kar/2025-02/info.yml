  title: "တၢ်ကတိၤအဒိ, တၢ်အက့ၢ်အဂီၤ, တၢ်အဒိအတဲၥ်တဖၣ်: ကဘၣ်မၤလိ၀ံအကလုၢ်အကထါဒ်လဲၣ်ဒ်လဲၣ်အဂ့ၢ်အကျိၤ"
  description: "ဖဲပီၣ်လဲၣ်က့ၣ်ကျီၤအတၢ်ဒုးအဆၢကတီၢ်, ၁၉၉၁ နံၣ် (Kuwait အတၢ်ဒုး) အံၤန့ၣ်, တၢ်အိၣ်ဖိှၣ်သ၇ၣ်လၢ အမံၤဟူသၣ်ဖျါတဂၤ နၥ်ဝဲလၢ အမ့ၢ်လံၥ်လီၣ်ဖျါစံးကတိၤပၥ်စၢၤတၢ်မၤအသးအံၤန့ၣ်လီၤ. အတၢ်နၥ်အံၤ အိၣ်သူၣ်လီၤအသးလၢ တၢ်သူကဘီယူၤတနီၤနီၤလီၤဂၥ်ဒ်သိးဒီးဒွဲၣ်တဖၣ်လၢ အဘၣ်တၢ်ပၥ်ဖျါထီၣ်အီၤလၢလံၥ်လီၣ်ဖျါအဆၢဒိၣ်အပူၤအံၤန့ၣ်လီၤ."
