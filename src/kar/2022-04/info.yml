  description: "“ယွၤတ့လီၤၦၤကညီဖိတဖၣ် ဒ်သိးကသးဖှံဝဲလီၤထူလီၤယိၥ်လၢ တၢ်ရ့ လိၥ်သးဒီးအီၤ ဒီးအတၢ်ဘၣ်တ့တဖၣ်အဂီၢ်န့ၣ်လီၤ. ဘၣ်ဆၣ်တၢ်ရ့လိၥ်သးအံၤ ဟးဂီၤကွံၥ်ဝဲခီဖျိလၢတၢ်ဒဲးဘးဟဲအိၣ်ထီၣ်သးလၢ ပနၢ်ပၢၢ်အီၤကီဒိၣ်မးလၢ မူခိၣ် အလီၢ်က၀ီၤပူၤန့ၣ်လီၤ (ယၡါယၤ ၁၄း၁၂-၁၅း ယဃ့းစက့လး ၂၈း၁၂-၁၉း  လီၣ်ဖျါ ၁၂း၇-၁၂) ဒီးလၢခံစီၤအၤဒၣ်ဒီးနီၢ်အံၣ်အုအတၢ်လီၤကမၣ်ပိၥ်ထီၣ်အခံ န့ၣ်လီၤ. (၁မိၤၡ့ ၃း၁-၁၉း ရိမ့ၤ ၅း၁၂). လၢတၢ်လီၤသးအုးအပူၤ တၢ်သံတၢ်ၦၢ် အိၣ်ထီၣ်ဝဲတမ့ၢ်ထဲဒၣ်လၢၦၤကညီအစၢၤပူၤဘၣ်ဒီး လၢသးသမူခဲလၢၥ်အပူၤ စ့ၢ်ကီးန့ၣ်လီၤ. တၢ်သံအတၢ်ဟဲအိၣ်ဖျါထီၣ်အံၤ ပထံၣ်ဘၣ်ပဝဲသ့လၢ သ့ၣ်လၣ် တဖၣ်အတၢ်လီၤဆှုလီၤပလ့ၤအပူၤလၢသ့ၣ်ထူၣ်တဖၣ်အလိၤ, ဖီဖိတဖၣ်အတၢ် လီၤညွံးလီၤဘဲကွံၥ်ဝဲလၢဖီအဒၢပူၤ, ပဆၣ်ဖိကီၢ်ဖိလၢအတၢ်ကမၣ်တအိၣ်တဖၣ် ဘၣ်သံကွံၥ်ဝဲလၢတၢ်လီၤသးအုးအပူၤ, ဒီးၦၤလၢပအဲၣ်ဘၣ်အီၤတဖၣ်အသးသမူ ဘၣ်တၢ်ဟံးန့ၢ်ကွံၥ်အီၤလၢပသိးပကျါလၢမုၢ်မဆါတနံၤအံၤန့ၣ်လီၤ. ပဟီၣ်ခိၣ်အံၤ ၦဲၤဒီးတၢ်နးတၢ်ဖှီၣ်ဒီးတၢ်မဲၥ်ထံမဲၥ်နိတဖၣ်န့ၣ်လီၤ."
