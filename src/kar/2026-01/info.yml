  title: "ပၥ်ဖှိၣ်ထီၣ်မူခိၣ်ဒီးဟီၣ်ခိၣ် - ကစၢ်ယ့ၣ်ရှူးခရံၥ်လၢဖံလံးပံၤဒီးကလီးစဲအပူၤ"
  description: "ဆိကမိၣ်ထီၣ်တၢ်မၤအကီကတၢၢ်လၢ နမၤအဘၣ်တ့ၢ်အီၤတမံၤအဂ့ၢ် တက့ၢ်. တၢ်လၢအဒုးအိၣ်ထီၣ်တၢ်ကီတၢ်ခဲအံၤ မ့ၢ်မနုၤလဲၣ်. မ့ၢ်တၢ်ဆၢ မုၢ်လၢ်အဃိဧါ, မ့တမ့ၢ် မ့ၢ်တၢ်ဆၢကတီၢ်လၢတၢ်ဟ့ၣ်လီၤအီၤလၢတၢ်မၤအဂီၢ် အံၤန့ၣ်ဧါ, မ့တမ့ၢ်ဘၣ်, မ့ၢ်ဝဲခံမံၤလၢၥ်ဧါ. မ့ၢ်နတၢ်ပၥ်သးလၢ အဘၣ်ဃးဒီး တၢ်မၤအံၤန့ၣ်ဧါ, ဘၣ်သ့ၣ်သ့ၣ် ကမ့ၢ်ၦၤတဖၣ်လၢနမၤသကိးတၢ်ဒီးအီၤဧါ, မ့တမ့ၢ်ဖျါမးလၢကဒိးန့ၢ်တၢ်မၤနၢၤလၢတၢ်မၤအံၤအပူၤတညီဝဲဘၣ်လ့ၤတက့ၤ အဃိန့ၣ်ဧါ."
