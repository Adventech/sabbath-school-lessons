---
  title: "ကစၢ်ယွၤအတၢ်ဖံးတၢ်မၤ-မ့ၢ်ယတၢ်မၤ"
  description: "လၢအပူၤကွံၥ်စှၤနံၣ်အတီၢ်ပူၤန့ၣ်, ၦၤမုၢ်နွံနံၤဖိထုးထီၣ်၇ၤလီၤတၢ် အဒိတမံၤလၢအဘၣ်ဃးဒီးကပံၥ်(ကပျၢၤ) လၢအလီၤပျံၤတခါအဂ့ၢ်န့ၣ်လီၤ. ဖဲၦၤဂီၢ်မုၢ်သ့ၣ်တဖၣ်လဲၤခီဂၥ်ကပံၥ်အံၤအဆၢကတီၢ်န့ၣ်, အဝဲသ့ၣ်အါဒၣ် တက့ၢ်လီၤဘျၢကွံၥ်ဝဲဒၣ်န့ၣ်လီၤ. အဝဲသ့ၣ်အတၢ်ကိးပသူထီၣ်တချုးအသံဒံး ဘၣ်န့ၣ်ဘၣ်တၢ်နၢ်ဟူအီၤလၢဒူသ၀ီဖဲအဘူးတဖၣ်ခဲလၢၥ်န့ၣ်လီၤ. မ့ၢ်တၢ်လီၤပျံၤလီၤဖုးတမံၤန့ၣ်လီၤ. ၦၤဂီၢ်မုၢ်သ့ၣ်တဖၣ်န့ၣ် ကိးတၢ်အိၣ်ဖှိၣ်လၢ သ၀ီပူၤန့ၣ်လီၤ. အနီၢ်နီၢ်န့ၣ်, အဝဲသ့ၣ်ကိးတၢ်အိၣ်ဖှိၣ်လၢသ၀ီပူၤအံၤအဘျီ တဖၣ်အဘျီမးန့ၣ်လီၤ. တၢ်စံးတၢ်ကတိၤ, လံၥ်လဲၢ်သ့ၣ်တဖၣ်ဒီး တၢ်ဆိကမိၣ် လၢအဘၣ်ဃးဒီးတၢ်မၤအသးအံၤ ဘၣ်တၢ်တၢၣ်ပီၣ်တၢၣ်ပီအီၤတကးဒံးဘၣ်, အဝဲသ့ၣ်စံးကတိၤစ့ၢ်ကီးတၢ်ဂ့ၢ်တကျိၤလၢ ကဘၣ်မၤအီၤဒ်လဲၣ်ဒ်လဲၣ်အဂ့ၢ်န့ၣ် လီၤ. ဘၣ်ဆၣ်ဒီး, လၢကမၤတၢ်တမံၤမံၤအလီၢ်န့ၣ်, အဝဲသ့ၣ်ဆဲးကတိၤ တၢ်ဂ့ၢ်တၢ်ကျိၤအံၤဒံးန့ၣ်လီၤ. တၢ်စံးကတိၤသကိးသ့ၣ်တဖၣ်အံၤ ဆဲးမၤ အသးလၢနံၣ်အါလါအါအတီၢ်ပူၤန့ၣ်လီၤ. တၢ်၇ၤလီၤလံၥ်လဲၢ်တဖၣ်လၢ အဘၣ်ဃးတၢ်ဂ့ၢ်အအံၤအါထီၣ်, ၦၤစံးကတိၤတၢ်သ့သ့ၣ်တဖၣ်တၢ်ကွဲမုၥ်အီၤ လၢကစံးကတိၤတၢ်ဂ့ၢ်တၢ်ကျိၤအအံၤန့ၣ်လီၤ. မၤတၢ်ဆါတၢ်ၦ့ၤအလီၢ်လၢ ကဒုးအိၣ်ထီၣ်ကျိၣ်စ့ဒ်သိးကဒုးအီၣ်ဒုးအီၦၤလၢ ဟဲစံးကတိၤတၢ်ဂ့ၢ်တၢ်ကျိၤ အံၤဒီး ဟ့ၣ်လီၤအတၢ်ဆၢကတီၢ်အဂီၢ်ဃိန့ၣ်လီၤ. တၢ်ဃုကျိၣ်စ့လၢကသူၣ် ထီၣ်တၢ်သူၣ်ထီၣ်လၢတၢ်ကလုၢ်လဲၤနုၥ်ဆူအပူၤတသ့ဝဲဘၣ်အဂီၢ် ဒ်သိးဒီး ၦၤလၢအကိးပသူထီၣ်လၢတၢ်သံအကတီၢ်အံၤသုတဘၣ်တၢ်နၢ်ဟူအီၤလၢ ၦၤစံးကတိၤလိၥ်သးသ့ၣ်တဖၣ်အံၤအကျါဘၣ်န့ၣ်လီၤ. ဘၣ်ဆၣ်ဒီး, မတၤ တဂၤမးတလဲၤမၤစၢၤၦၤလၢအလီၤဘၣ်တၢ်ကီတၢ်ခဲအံၤဘၣ်န့ၣ်လီၤ. မတၤ တဂၤမးတBကီဃၥ်ၦၤလၢသုကလဲၤဆူကပံၥ်လီၤပျံၤအံၤအပူၤဘၣ်န့ၣ်လီၤ. အဝဲသ့ၣ်အိၣ်ဒၣ်ထဲစံးကတိၤတၢ်တမံၤဧိၤန့ၣ်လီၤ."
