---
  title: "တၢ်အဲၣ်တၢ်ကွံဒီးတၢ်တီတၢ်လိၤအယွၤ"
  description: "ယွၤမ့ၢ်တၢ်အဲၣ်တၢ်ကွံလီၤ. အဝဲအံၤ မ့ၢ်ယိၤဟၣ် ၄ အဆၢဖိ ၈ ဒီး ၁၆ စံးကတိၤဖျါဝဲန့ၣ်လီၤ. လံၥ်စီဆှံအတၢ်ကွဲးခဲလၢၥ် ပၥ်ဖျါထီၣ်တၢ်ဂ့ၢ် တၢ်ကျိၤအအံၤန့ၣ်လီၤ. ၦၤခ၇ံၥ်ဖိအတၢ်စူၢ်တၢ်နၥ်န့ၣ် အိၣ်သူၣ်လီၤအသး လၢကစၢ်ယွၤအတၢ်အဲၣ်အတကဲၥ်ပ၀းအပူၤန့ၣ်လီၤ. တၢ်အဲၣ်တၢ်ကွံန့ၣ် မ့ၢ်တၢ်အကံၢ်အလဲလၢ ကစၢ်ယွၤန့ၣ် မ့ၢ်မတဂၤလဲၣ်အဂ့ၢ်, တၢ်လၢပနၥ်အီၤ အကံၢ်အလဲ, ဒီးကဘၣ်မ့ၢ်တၢ်အကံၢ်အလဲလၢပမၤအီၤကိးမံးဒဲးန့ၣ်လီၤ. ဒ်န့ၣ် အသိး, ကျဲလၢပနၢ်ပၢၢ်တၢ်အဲၣ်တၢ်ကွံအဂ့ၢ် ဘၣ်ထွဲလိၥ်အသးဒီးပတၢ်စူၢ် တၢ်နၥ်ဒီး ပတၢ်ဖံးတၢ်မၤလၢၥ်လၢၥ်ဆ့ဆ့န့ၣ်လီၤ. အဒိ, ၦၤတဂၤလၢ်လၢ် မ့ၢ်နၥ်လၢကစၢ်ယွၤအတၢ်အဲၣ်ကဘၣ်လူၤမၤန့ၢ်အီၤ မ့တမ့ၢ် တၢ်လၢပကြၢး ဒိးန့ၢ်ဘၣ်အီၤအဂီၢ်န့ၣ်, အဝဲကဆိကမိၣ်လၢ ကစၢ်ယွၤတအဲၣ်အဝဲသ့ၣ်ဘၣ် လီၤ, အဂ့ၢ်ဒ်လဲၣ် အဝဲသ့ၣ်မ့ၢ်ၦၤတၢ်ဒဲးဘးဖိဒီး တကြၢးဒီးတၢ်အဲၣ်အံၤဘၣ် န့ၣ်လီၤ. ဒီး, လၢတၢ်၇့လိၥ်သးဒီးၦၤဂၤအပူၤ, ၦၤတဂၤလၢ်လၢ်အံၤ ကမုၢ်လၢ် ဝဲလၢၦၤဂၤကြၢးန့ၢ်တၢ်အဲၣ်-တၢ်ဒိးန့ၢ်လၢတၢ်ကီတၢ်ခဲအပူၤန့ၣ်လီၤ."
