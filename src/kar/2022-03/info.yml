  title: "တၢ်မၤကွၢ်ဖးဒိၣ်လၢခရံၥ်အပူၤ"
  description: "“ကယဲၢ်တၢ်ခဲလၢၥ်ခဲဆ့အံၤ ကဲထီၣ်ဝဲလၢအစုပူၤ, ဒီးတၢ်လၢအကဲထီၣ် ဝဲန့ၣ်, တကဲထီၣ်ဘၣ်လၢအစုပူၤဒီး, တအိၣ်ဘၣ်နီတမံၤဘၣ်” (ယိၤဟၣ် ၁း၃). “ကယဲၢ်တၢ်ခဲလၢၥ်ခဲဆ့” ဘၣ်တၢ်မၤအီၤလၢယ့ၣ်ၡူး, ဒီးဘၣ်ဆၣ်- ဒ်လံၥ်စီဆှံစံးဝဲအသိး- “ဒီးယ့ၣ်ၡူးအမဲၥ်ထံလီၤဝဲလီၤ” (ယိၤဟၣ် ၁၁း၃၅). တၢ်ဘၣ်တ့ကစၢ်ဟီၣ်ဧါ- အါဒိၣ်န့ၢ်ဒံးတၢ်အံၤ, ယ့ၣ်ၡူးဘၣ် “တၢ်မၤတရီတပါ အီၤဒီးလဲၤသဒၣ်အီၤလီၤ. မ့ၢ်ဝဲလၢၦၤတၢ်သူၣ်အုးသးအုး, ဒီးသ့ၣ်ညါတၢ်နး တၢ်ဖှီၣ်, ဒ်ၦၤတဂၤလၢၦၤမၤဘၢအမဲၥ်လၢအီၤအသိး, ၦၤမၤအီၤတရီတပါ, ဒီးပတပၥ်ဘၣ်အလီၢ်ဘၣ်” (ယၡါယၤ ၅၃း၃). တၢ်ဘၣ်တ့ကစၢ်, မ့ၢ်ၦၤသူၣ်အုး သးအုးတဂၤ, ဘၣ်တၢ်မၤတရီတပါအီၤဒီးလဲၤသဒၣ်အီၤဧါ. ဒီးဘၣ်တဘျီ အဝဲကိးပသူထီၣ်ဝဲ, “ယကစၢ်ဧၢ, ယကစၢ်ဧၢ, ဘၣ်မနုၤလၢနလဲၤသဒၣ်ယၤ လဲၣ်” (မးသဲ ၂၇း၄၆)."
