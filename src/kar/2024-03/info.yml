---
  title: "လံၥ်မၢ်ကူး"
  description: "လၢလံၥ်မၢ်ကူးစးထီၣ်သးအခီၣ်ထံးန့ၣ် ၦၤဖးလံၥ်ဖိသ့ၣ်ညါလၢ ယ့ၣ်ရှူးမ့ၢ်မတၤတဂၤလဲၣ်လံ. မ့းၡံအၤ, ယွၤအဖိခွါန့ၣ်လီၤ. (မၢ်ကူး ၁း၁) မ့ၢ်နၥ်သက့ဒီး, ၦၤဂီၢ်မုၢ်လၢတၢ်ကွဲးအံၤအပူၤတဖၣ် ဘၣ်ဂုၥ်ကျဲးစၢးဂဲၤပျုၢ် ဂဲၤဆှးလၢကသ့ၣ်ညါအီၤ ဒီးတၢ်လၢအဘၣ်ဃးဒီးအီၤ - တပၣ်ဃုၥ်ဒီးၦၤလၢ အမၤဘၣ်ဃးအသးဒီးတၢ်၀ံတၢ်နါတဖၣ်န့ၣ်ဘၣ်လီၤ. တၢ်၀ံတၢ်နါသ့ၣ်ညါ ကစၢ်ခ၇ံၥ်လီၤတံၢ်လီၤဆဲးဒီး ပျံၤတၢ်လၢအတၢ်စံးတၢ်ကတိၤအံၤအပူၤန့ၣ်လီၤ."
