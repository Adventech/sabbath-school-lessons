---
  title: "ဘၣ်တၢ်ကွဲးအီၤလၢ"
  description: "လံၥ်စံးထီၣ်ပတြၢၤအံၤ မ့ၢ်လံၥ်တၢ်ထုကဖၣ်ဒီးတၢ်သူၣ်၀ံၣ်သးဆၢ အလံၥ်စီဆှံန့ၣ်လီၤ. သီၣ်ထီၣ်ဝဲလၢတၢ်စံးထီၣ်ပတြၢၤတၢ်သူၣ်ဖှံသးညီ, တၢ်သူၣ်အုးသးအုး, ဒီးတၢ်သူၣ်ဟးဂူၥ်ဟးဂီၤ မ့တမ့ၢ်သီၣ်ထီၣ်ဒ်အမ့ၢ် တၢ်သး၀ံၣ်ဖဲအိၣ်ထဲတဂၤဧိၤအကတီၢ်ဒီးလၢကမျၢၢ်အမဲၥ်ညါအကတီၢ်ခီဖျိ တၢ်အိၣ်ဖှိၣ်ဖိ, စီၤပၤ, ၦၤကွဲးထါဖိဒီးၦၤလုၢ်တၢ်ဒိၣ်တဖၣ်, ဟဲလၢၦၤတီၦၤလိၤ ဒီးၦၤလၢအပီၢ်ယၢ်လီၤက့ၤအသးလၢတၢ်ဒဲးဘးအပူၤ, ဒီးလံၥ်စံးထီၣ်ပတြၢၤအံၤ မ့ၢ်တၢ်ထုကဖၣ်ဒီးတၢ်သူၣ်၀ံၣ်သးဆၢအလံၥ်လၢၦၤစူၢ်က့ၤနၥ်က့ၤတၢ်အစိၤစိၤ ဃၣ်ဃၣ်အဂီၢ်န့ၣ်လီၤ."
