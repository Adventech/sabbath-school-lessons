---
  title: "ፍእመት(መመላኸቲ)፡ ምስልታትን ምልክታትን ኣፀናንዓ መፅሓፍ ቅዱሳዊ ትንቢት"
  description: "ኣብቲ ብ1991 ዝተኻየደ ናይ ወሽመጥ ውግእ፡ ሓደ ህቡብ ናይ ፕሮቴስታንት ፀሓፍን መዳራይን፡ መፅሓፈ ራእይ ዮሃንስ ነዚ ውግእ ‘ዚ ተንብዩዎ እዩ ኢሉ ኣሚኑ ኔሩ። ምጉቱ ድማ፡ እተን ኣብ ጦርነት ዝነበራ ሄሊኮፕተራት ነቶም ኣብ ራእይ 9 ዘለዉ ኣንበጣታት ስለ ዝመስላ እዩ ኣብ ዝብል ሓሳብ ዝተመርኮሰ ኔሩ። “ነቲ ዓሚቝ ዔላ ድማ ከፈቶ። ካብቲ ዔላ ኸኣ ከም ትኪ ዓብዪ እቶን ዚመስል ትኪ ወጸ። ብትኪ እቲ ዔላ ድማ ጸሓይን ኣየርን ጸልመተ። ካብቲ ትኪ ድማ ኣንበጣ ናብ ምድሪ ወጸ፡ ከምቲ ንዕንቅርቢታት ኣብ ምድሪ ስልጣን ዘለወን ከኣ፡ ስልጣን ተዋህቦ።” (ራእ 9:2, 3,)።"
