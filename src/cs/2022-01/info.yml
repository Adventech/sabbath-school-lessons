  title: "S pohledem upřeným na Ježíše: Poselství listu Židům"
  description: "Poprvé viděl ten obraz v kostele. Zamyšleně procházel kolem, když mu zrak padl na malbu vysokou téměř dva metry a širokou tři metry. Dívka na obraze mladého muže upoutala. Proč z ní nemohl odtrhnout zrak? Když o tom později uvažoval, uvědomil si, že ta mladá žena měla něco zvláštního v očích. Na obraze byla jen její tvář a soustředěně se na něco dívala. Ale co to bylo a proč byl její pohled tak soustředěný? Ten obraz si dlouho uchovával v paměti."
