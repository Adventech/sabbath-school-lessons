  title: "Boží láska a spravedlnost"
  description: "Bůh je láska. Říkají to verše 1J 4,8.16 a tuto skutečnost dosvědčuje i celá Bible. Křesťané se vírou spoléhají na láskyplný Boží charakter. Láska je Boží podstatou, centrem všeho, čemu věříme, a měla by být podstatou všeho, co děláme. Proto způsob, jakým chápeme lásku, ovlivňuje naši víru a všechno naše jednání. Pokud je například někdo přesvědčen, že Boží lásku je třeba si zasloužit, bude zřejmě vycházet z předpokladu, že ho Bůh nemiluje, protože je hříšný a je nehodný jeho lásky. A pokud si totéž myslí i ve vztahu k ostatním lidem, je to hotový recept na katastrofu."
