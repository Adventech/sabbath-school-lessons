  title: "Skutky apoštolů"
  description: "Mnozí historici jsou přesvědčeni, že ta tři desetiletí, kdy malá skupinka lidí, převážně Židů, v moci Ducha svatého přinesla světu evangelium, jsou nejdůležitějším obdobím světových dějin. Kniha Skutky apoštolů je záznamem těchto rozhodujících desetiletí, která jsou časově ohraničena Ježíšovým vzkříšením v roce 31 a ukončením Pavlova prvního věznění v Římě v roce 62 (Sk 28,30). Kniha musela vzniknout krátce po tomto období, neboť její vyprávění končí právě v době Pavlova čekání na soud. Dnes víme, že apoštol byl nakonec z vězení propuštěn a pokračoval ve svém misijním úsilí do chvíle, kdy jej po několika letech znovu zatkli a nakonec v Římě v roce 67 popravili."
