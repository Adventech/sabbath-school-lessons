  title: "Věčný Život. Umírání, smrt a naděje na vzkříšení"
  description: "Bůh stvořil lidské bytosti, aby žily radostně a šťastně ve věčném, láskyplném vztahu s ním a s celým jeho stvořením. Tento vztah však byl zdeformován tajemným vpádem hříchu v nebeských nádvořích (Iz 14,12–15; Ez 28,12–19; Zj 12,7–12) a následným pádem Adama a Evy (Gn 3,1–19; Ř 5,12). Je tragické, že smrt zachvátila nejen celé lidstvo, ale také všechno živé. Projevy smrti můžeme vidět v listech, které padají ze stromů, v květech, které odkvetou, v tom, že ztrácíme své domácí mazlíčky, a především v odchodu našich milovaných, o které často přicházíme za tragických okolností. Náš svět je naplněn utrpením a nevysychajícím proudem slz, které nemá kdo setřít."
