  title: "Poselství Tří Andělů"
  description: "15. října 1844, týden před „velkým zklamáním“, se ve zbožné luteránské rodině v Německu narodil chlapec. Jmenoval se Friedrich Nietzsche a stal se jedním z nejvlivnějších ateistů moderní doby. Nie­tzsche byl přesvědčen, že křesťanský Bůh na Západě umírá, kritizoval pokračující morální vliv křesťanství a posmíval se mu jako „morálce otroků“, morálce slabých, kteří ve snaze ochránit se před silnějšími vymysleli tak hloupá pravidla jako například „Milujte své nepřátele“. Nietzsche to vnímal tak, že v moderní době člověk potřebuje překonat zastaralé představy o tom, co je „dobré, a co špatné“. Ve své slavné knize Tak pravil Zarathustra říká Nietzche: „Rozrazte, vy poznávající, rozrazte mi staré desky!“"
