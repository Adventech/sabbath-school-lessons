  title: "Jak Studovat Biblická Proroctví: Odkazy, obrazy, symboly"
  description: "Během první války v Perském zálivu (1991) byl známý protestantský spisovatel a televizní evangelista Jack Van Impe přesvědčený o tom, že tento konflikt předpověděla kniha Zjevení. Jeho argument vycházel z toho, že některé bojové helikoptéry vypadaly jako kobylky zobrazené ve Zjevení 9: „... otevřela jícen propasti a vyvalil se dým jako z obrovské pece, a tím dýmem se zatmělo slunce i všechno ovzduší. Z dýmu se vyrojily kobylky na zem; byla jim dána moc, jakou mají pozemští škorpióni“ (Zj 9,2.3)."
