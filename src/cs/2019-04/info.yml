  title: "Evangelium podle Ezdráše a Nehemjáše"
  description: "Ezdráš a Nehemjáš byli výjimeční, Bohu věrní, Písmu podřízení a Duchem svatým vedení vůdci, kteří z hloubi duše toužili, aby Boží lid prospíval a aby bylo Boží jméno vyvýšeno a znali je všichni lidé po celém světě. Jejich životy ukazují, co všechno může Bůh učinit prostřednictvím oddaných lidí, kteří druhé vedou tak, že jim slouží."
