  title: "Pravda Pro Dnešek v Deuteronomiu"
  description: "Příběh začal za vlády krále Jóšijáše (640–609 př. Kr.). Pravděpodobně při práci v jeruzalémském chrámu našel někdo velmi starou knihu. Po nějaké době se tato kniha dostala až ke králi Jóšijášovi a ten si z ní nechal předčítat. „Když král uslyšel slova knihy Zákona, roztrhl své roucho“ (2Kr 22,11). Proč to udělal? Patrně si uvědomil, že ani on, ani jeho lid nedodržují zákony zapsané v knize. Jóšijáš pak na základě této knihy nazvané „Kniha smlouvy“ (2Kr 23,2) zahájil velkou obnovu. O této reformě se dozvídáme v 2. Královské 23. kapitole."
