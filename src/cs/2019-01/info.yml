  description: "Je to již téměř dva tisíce let, kdy se pro své věrné svědectví o Kristu ocitl apoštol Jan ve vyhnanství na malém skalnatém ostrově v Egejském moři. Zestárlý apoštol trpělivě snášel všechny útrapy římského věznění. V jednu sobotu však prožil něco naprosto mimořádného. Ježíš Kristus se sklonil ke svému služebníkovi, aby ho povzbudil v jeho utrpení. Prostřednictvím vidění mu Ježíš ukázal panoramatický pohled na dějiny církve a na zkušenost Božího lidu během jeho čekání na Kristův návrat."
