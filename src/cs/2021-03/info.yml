  description: "Pokoj pro neklidné a odpočinek pro unavené Let probíhal klidně až do okamžiku, kdy kapitán z pilotní kabiny oznámil, že letadlo bude muset proletět mohutnou bouřkovou oblačností. „Zapněte si bezpečnostní pásy. Bude to s námi pořádně házet,“ dokončil kapitán a jeho hlas zmlkl. Jak si letadlo razilo cestu bouří, začalo se divoce třást. Občas se otevřela některá z úložných přihrádek nad hlavami cestujících, kteří seděli celí napjatí. Při jednom mimořádně silném otřesu kdosi v zadní části letadla vykřikl. Nejednomu člověku na palubě probleskla hlavou představa odlomeného křídla a letadla řítícího se nezadržitelně k zemi. Všichni pasažéři vypadali napjatě a vystrašeně. Všichni, kromě malého děvčátka sedícího v první řadě ekonomické třídy. Na rozkládacím stolku před sebou si holčička klidně kreslila na papír. Občas se podívala oknem ven na blesky, ale brzy se znovu vrátila ke své kresbě."
