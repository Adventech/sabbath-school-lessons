  title: "V Žáru Zkoušek"
  description: "„Všechno povstalo skrze ně [Slovo] a bez něho nepovstalo nic, co jest.“ (J 1,3) Všechno povstalo skrze Krista, a přece – podle Písma – i on plakal (J 11,35). Stvořitel plakal? Kdyby jen to. Ježíš „byl v opovržení, kdekdo se ho zřekl, muž plný bolestí, zkoušený nemocemi“ (Iz 53,3). Stvořitel, muž bolesti – opovržený a opuštěný? A ve chvíli smrti dokonce zvolal: „Bože můj, Bože můj, proč jsi mě opustil?“ (Mt 27,46)."
