  title: "Efezským"
  description: "V listu Efezským píše apoštol Pavel o situaci, jakou prožívali křesťané v Efezu. Mnoho let po vzrušujících událostech z počátku křesťanské misie v Efezu nyní znovu hledali význam své křesťanské víry. Pavel, jehož misijní působení kdysi čtvrtému největšímu městu římské říše působilo značné ekonomické potíže (viz Sk 19,24–27), je nyní odstaven a uvězněn. Píše z vězení a obává se, že věřící v Efezu mohou „ztratit odvahu“ a zapomenout na to, co znamená být Ježíšovými učedníky v sofistikované, městské a zcela pohanské kultuře Efezu. Přestože jeho posluchači již jsou křesťané, Pavlova slova je opět zvou ke Kristu. Snaží se je znovu získat pro křesťanství, znovu zapálit oheň jejich oddanosti Kristu a vzkřísit nadšení z toho, že jsou součástí velkého Božího díla ve světě – církve."
