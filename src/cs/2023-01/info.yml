  title: "Nad málem jsi byl věrný..."
  description: "Není úplně snadné pochopit, jaký vztah s námi chce navázat náš Bůh, Stvořitel vesmíru, ale už jen tato představa je ohromující! „Hleďte, jak velikou lásku nám Otec daroval: byli jsme nazváni dětmi Božími, a jsme jimi“ (1J 3,1). Nebo jak napsala Ellen G. Whiteová: „Může se tomu rovnat nějaká lidská pocta? Jakého vyššího postavení můžeme dosáhnout než být syny nekonečného Boha? ... Může se tomu vyrovnat nějaké ocenění společnosti?“ (AG 341) Jen kvůli temnotě hříchem ovládaného světa nejsme schopni si dostatečně vážit postavení, které jsme v Ježíši dostali."
