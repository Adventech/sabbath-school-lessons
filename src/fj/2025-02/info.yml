  title: "Na Iyaloyalo Kerei, Vakatakarakara, Vakatakilakila: Na Kena Vulici Na Parofisai Vaka Ivola Tabu"
  description: "Ena Matai Ni Valu Ni Toba O Perisia (1991), a vakaraitaka kina e dua na kena dau ena volavola ka daunivosa rogo talega ena lotu Vakarisito, ni vakabauta ni vosa tiko na ‘Vakatakila’ me baleta nai valu oya. E nona I le tiko ni o elikoputa era vuka tiko kina era vaka nai bulibuli ni vodre ka cavuti tiko ena Vakatakila 9. “. 2 A sa dolava ko koya nai bulubulu e sega ni vakabotona; a sa kuvu cake na kubou mai bulu, me vaka na kubou ni lovo levu; a sa butobuto na mata-ni-siga, kei na macawa, e na vuku ni kubou sa kuvu cake mai bulu. 3 A sa lako tani mai na kubou na vodre me tiko e vuravura: a sa soli vei ira na kaukauwa, me vaka na nodra kaukauwa na batibasaga kei vuravura,” (V/kila. 9:2, 3)."
