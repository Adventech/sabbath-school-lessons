  title: "Nai Vola nei Marika"
  description: "Na vola nei Marika e tukuna tiko nai talanoa ni bula nei Jisu kei na Nona cakacaka e vuravura. Mai nai vakatekivu ni vola nei Marika, ko ira era wilika na ivola nei Marika era sa kila se ko cei ko Jisu. Ko Jisu sai koya na iVakabula ka a yalataki, na Luve ni Kalou (Marika 1:1). Ia ko ira na tamata enai talanoa e dredre na nodra kila ko cei ko Jisu kei na cava e mai cakava ena vuravura oqo. Ko ira na tevoro era rerevaki Jisu kei na Nona vosa kaukauwa. Ko ira na tevoro era kila Jisu se ko cei ko Jisu!"
