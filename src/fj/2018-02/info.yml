  title: "Vakavakarau Kina i Vakataotioti ni Gauna"
  description: "E na i otioti ni gauna ni Nona bula voli vakatamata o Jisu e vuravura, e a vakacavuti ira kina o Koya na veivosa ni veivakacegui vei ratou na tisaipeli: “Me kakua ni rarawa na lomamu dou, dou sa vakabauta na Kalou; dou vakabauti Au tale ga. Sa vuqa na tikina ena vale ne i Tamaqu: kevaka sa sega, Au sa tukuna vei kemudou, ni Ka’u sa lako Me’u vakarautaka na tikina me nomudou. Ia kevaka Ka’u sa lako me vakarautaka na tikina me nomudou, Au na lako tale mai ka kauti kemudou vei Au; mo dou tiko tale ga e na vanua Ka’u sa tiko kina. Ia dou sa kila na vanua Ka’u sa lako kina, dou sa kila tale ga na kena sala. ” (Joni 14:1–4)."
