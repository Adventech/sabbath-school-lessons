  title: "Na Veivaluvaluti Levu"
  description: "Kevaka e tarogi, “Nai ulutaga cava e lako curuma tu enai Vola Tabu taucoko? Ko na sauma vakacava? Ko Jisu? Na gaunisala ki na bula tawa mudu? Na kauveilatai? Io, ia ko iratou na ulutaga bibi tolutolu oqo eratou dolavi me ratou saqata na ulutaga rabailevu me baleta na “veivaluvaluti levu.“ Na ulutaga oqo e robota nai Vola Tabu, mai na Vakatekivu ki na ivola ni Vakatakila. Na veivaluvaluti levu a tekivutaki mai lomalagi ena nona saqati Koya na Kalou ko Lusefa. Ka uto tiko ni veiraravui levu oqo sai koya na ka me baleta na loloma ni Kalou. E taucoko beka na Nona loloma? E tiko beka Vua na veika vinaka duadua me baleti ira na veika a buli ira? Se o Koya e dua e dauvakatulewa kaukauwa ena Nona vinakata ga na ka e gadreva na lomana?"
