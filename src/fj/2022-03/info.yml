  title: "Vakatovolei Vata kei Karisito"
  description: "“Sa cakava na ka kecega ko koya; a sa sega e dua na ka sa caka, me sega ni cakava ko koya.” (John 1:3). “Sa cakava na ka kecega ko Koya, ko Jisu, ia—me vaka e kaya na Vosa ni Kalou—“Sa tagi ko Jisu” (Joni 11:35). E a tagi na Dauveibuli? Vakauasivi ena nodra cati Jisu ka biuti Koya ko ira na tamata; e dua e daukune ka rarawa ka kila na ka rarawa” (Aisea 53:3). Na Dauveibuli, e daukune ka rarawa, cati ka biligi? A yaco ena dua na gauna a qolouvaka kina, “Noqu Kalou, noqu Kalou, ko sa biuti au ena vuku ni cakava?” (Maciu 27:46)."
