  description: "E uasivi na nodrau bula o Esera kei Niemaia – rau vakaliuca na Kalou, rau vakabibitaka na Nona Vosa ni Kalou, tutaka na nodra tiko vinaka na tamata ni Kalou, ka rau vakaliuca na Kalou kei na kena tukuni yani na yacana e vuravura taucoko. Na nodrau bula e tukuna na ka e rawa ni cakava na Kalou vei ira na dauveiqaravi yalodina."
