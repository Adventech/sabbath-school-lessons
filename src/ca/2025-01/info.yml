  title: "L'amor i la justícia de Déu"
  description: "Déu és amor. Així diu 1 Joan 4:8 16. La totalitat de la Bíblia testimonia aquest fet. La fe cristiana es centra al voltant del caràcter d'amor de Déu. L'amor és el nucli de qui és Déu, el nucli de tot allò que creiem, i hauria de ser el nucli de tot el que fem. En conseqüència, la manera com entenem l'amor afecta la totalitat de la nostra fe i pràctica. Si, per exemple, un creu que l'amor de Déu s'ha de guanyar o merèixer, una persona podria pensar que Déu no l'estima perquè són pecadors i indignes. I, en relació amb els altres, es podria esperar que els altres mereixin amor, una recepta per al desastre."
