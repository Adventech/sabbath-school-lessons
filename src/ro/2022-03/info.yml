  title: "Cu Hristos, în cuptorul încercării"
  description: "„Toate lucrurile au fost făcute prin El și nimic din ce a fost făcut n-a fost făcut fără El” (Ioan 1:3). „Toate lucrurile au fost făcute prin El”, prin Isus. Totuși potrivit Scripturii „Isus plângea” (Ioan 11:35). Creatorul, să plângă? Chiar mai mult, Isus a fost „disprețuit și părăsit de oameni, om al durerii și obișnuit cu suferința” (Isaia 53:3). Creatorul, om al durerii, disprețuit și părăsit? Iar la un moment dat chiar a strigat: „Dumnezeul Meu, Dumnezeul Meu, pentru ce M-ai părăsit?” (Matei 27:46)."
