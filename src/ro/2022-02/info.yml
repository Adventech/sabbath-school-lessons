  title: "Cartea Geneza"
  description: "Cartea Geneza este despre Isus: Isus, Creatorul nostru; Isus, Susținătorul nostru; Isus, Răscumpărătorul nostru. Scriind la milenii depărtare de momentul în care textul cărții Geneza a fost întocmit de Moise și parcurgând înapoi secolele până la cuvintele patriarhului, apostolul Ioan Îl descoperă pe Isus în narațiunea despre creație: „La început era Cuvântul, și Cuvântul era cu Dumnezeu, și Cuvântul era Dumnezeu. El era la început cu Dumnezeu. Toate lucrurile au fost făcute prin El; și nimic din ce a fost făcut n-a fost făcut fără El. În El era viața, și viața era lumina oamenilor” (Ioan 1:1-4)."
