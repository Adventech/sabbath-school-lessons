  title: "Cartea Geneza"
  description: "Cartea Geneza este despre Isus: Isus, Creatorul nostru; Isus,
Susținătorul nostru; Isus, Răscumpărătorul nostru. Scriind la milenii
depărtare de momentul în care textul cărții Geneza a fost întocmit
de Moise și parcurgând înapoi secolele până la cuvintele patriarhului, apostolul Ioan Îl descoperă pe Isus în narațiunea despre creație:
„La început era Cuvântul, și Cuvântul era cu Dumnezeu, și Cuvântul
era Dumnezeu. El era la început cu Dumnezeu. Toate lucrurile au
fost făcute prin El; și nimic din ce a fost făcut n-a fost făcut fără El.
În El era viața, și viața era lumina oamenilor” (Ioan 1:1-4).

Ce a scris Ioan aici? „La început”, toate lucrurile care au fost
făcute, toate lucrurile care cândva nu au existat, au fost aduse la
existență de către Isus. Toată creația – de la galaxiile răspândite în
cosmos ca niște moriști aproape incredibile de foc și lumină până la
minuțioasele secvențe de ADN țesute în mod miraculos în interiorul
celulei și până la undele cuantice –, totul a fost realizat de Isus și
este menținut de El. Iar cartea Geneza constituie prima relatare din
Scriptură atât despre această creație, cât și despre răscumpărarea
ei. Doar aici, în această carte, se găsește singurul raport „oficial”
despre originile noastre.

Termenul „geneza” derivă din cuvântul grecesc genesis, care înseamnă „început”, la rândul lui derivat din termenul ebraic bere′șit,
„la început” – care constituie primele cuvinte ale cărții (deci, primele cuvinte din întreaga Biblie). Geneza ne oferă fundamentul, baza,
pe care se întemeiază întreaga Scriptură care vine după. Fiindcă
este prima carte, deci temelia a tot ce urmează, Geneza este probabil cartea cea mai citată sau la care se face referire cel mai mult
în restul Scripturii.

Geneza este importantă pentru că, mai mult decât oricare altă
lucrare de oriunde ar fi, este cartea care ne ajută să înțelegem cine
suntem noi ca ființe umane. Acesta este un adevăr deosebit de important acum, într-o vreme în care noi, oamenii, suntem considerați
nimic altceva decât niște accidente, produsul întâmplării într-un univers pur material. Sau, după cum s-a exprimat un fizician, noi,
oamenii, suntem „noroi organizat” (ceea ce, într-o anumită măsură,
este adevărat, deși, din perspectiva fizicianului, doar legile naturii
singure l-au organizat). Geneza, în schimb, ne dezvăluie adevăratele noastre origini, faptul că suntem ființe create cu un scop și în
mod perfect după chipul lui Dumnezeu într-o lume perfectă. Cartea
Geneza mai explică și căderea în păcat, adică motivul pentru care
lumea noastră nu mai este perfectă și pentru care nici noi, oamenii,
nu mai suntem perfecți. Totodată, Geneza ne și mângâie cu promisiunea lui Dumnezeu cu privire la salvare într-o lume care – în sine
și de una singură – nu are nimic să ne ofere în afară de suferință și
moarte.

Cu istoriile ei dramatice despre minuni (creație, nașteri, curcubeu) și despre judecăți (potopul, Sodoma și Gomora), care stau mărturie despre prezența sfântă a lui Dumnezeu, Geneza este o carte
care uimește. Dar este și o carte care conține povești emoționante
de dragoste (Iacov și Rahela), de ură (Iacov și Esau), cu nașteri (Isaac,
Iacov, fiii lui Iacov), cu moarte (Sara, Rahela, Iacov, Iosif), cu crime
(Cain, Simeon și Levi) și povești de iertare (Iacov și Esau, Iosif și frații
lui). Este, totodată, o carte cu învățături, care conține lecții de etică
(Cain, Babel), de credință (Avraam, Iacov) și de speranță, precum și
despre făgăduința mântuirii (zdrobirea șarpelui, Țara Promisă).
Pe parcursul acestui trimestru nu doar că vom citi și vom studia cartea Geneza, dar vom și savura frumoasele ei istorii și vom
învăța să umblăm mai frumos cu Domnul creației, cu Dumnezeul lui
Avraam, Isaac și Iacov.

În plus, deplasările la nivel geografic din carte – de la Eden
la Babel, la Țara Promisă, până în Egipt și apoi perspectiva Țării
Promise – ne reamintesc despre călătoria noastră ca peregrini și
ne hrănesc speranțele legate de adevărata Țară Promisă, cerul nou
și pământul cel nou. Pe măsură ce vom urmări aceste personaje
de-a lungul paginilor cărții Geneza vom descoperi că, indiferent de
timpul, locul, cultura și împrejurările diferite, poveștile lor de viață
sunt adesea și în multe feluri și ale noastre.

Jacques B. Doukhan, DHL, ThD, este profesor emerit de ebraică
și exegeză a Vechiului Testament la Seminarul Teologic Adventist
din cadrul Universității Andrews."
