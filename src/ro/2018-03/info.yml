  title: "Faptele apostolilor"
  description: "Mulți istorici consideră că cele trei decade cele mai importante din istoria lumii au avut loc atunci când un mic grup de oameni, mai ales evrei sub puterea Duhului Sfânt, au luat Evanghelia în lume. Cartea Faptele Apostolilor este o relatare a celor trei decade importante, care s-au petrecut de la învierea lui Isus, în anul 31 AD, până la sfârșitul primei închisori romane, în anul 62 AD (Fapte 28:30). Cartea trebuie să fi fost scrisă la scurt timp după aceea, pentru că oprește povestea în acel moment, deși există dovezi că Pavel a fost eliberat din acea închisoare și că și-a reluat eforturile misionare, predicând și călătorind până când a fost arestat câțiva ani mai târziu și apoi executat la Roma, în anul 67 d.Hr."
