  title: "La sfârşitul acestor zile: Mesajul Cărţii Evrei"
  description: "A fost la biserică când a văzut-o prima dată. Făcea o comisie, absorbit în gândurile lui, când priveliștea l-a lovit. Pictura avea ceva mai puțin de doi metri înălțime și trei metri lățime, dar fata înfățișată în ea a exercitat asupra tânărului o forță captivantă ciudată. De ce nu putea să-și ia ochii de la ea? Ce-a fost asta? După câteva reflecții, își dădu seama că erau ochii ei. Pictura înfățișa doar fața ei, iar ea privea cu atenție ceva. Dar ce și de ce era atât de absorbită de asta? Multă vreme după aceea, nu și-a putut scoate tabloul din cap."
