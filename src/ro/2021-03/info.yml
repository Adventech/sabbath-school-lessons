  description: "Zborul fusese fără evenimente până în momentul în care căpitanul a anunțat de pe puntea de zbor că avionul va trebui să traverseze o furtună majoră. „Vă rugăm să vă strângeți centurile de siguranță. Vom intra într-o plimbare destul de mare ”, a spus vocea din carlingă, încheind anunțul. Curând după aceea, avionul a început să tremure violent în timp ce se lupta prin furtună. Containere aeriene deschise; oamenii stăteau încordați pe scaunele lor. După un fior deosebit de violent al avionului, cineva a țipat în spatele avionului. Imagini cu o aripă care s-a rupt și avionul care se îndrepta spre pământ a străbătut prin câteva minți. Toți pasagerii păreau încordați și temători - cu excepția unei fetițe așezate în primul rând al economiei. Era ocupată să deseneze o imagine pe masa deschisă a tavii în fața ei. Din când în când, se uita pe fereastră la un fulger deosebit de impresionant, dar apoi își relua calm desenul."
