  title: "„Adevărul prezent” în Deuteronomul"
  description: "Istoria sună astfel: în timpul domniei regelui Iosia în Ierusalim (640–609 î.Hr.), cineva, care probabil lucra la templu, a găsit o copie a unei cărți, iar aceasta a fost citită înaintea regelui Iosia. „Când a auzit împăratul cuvintele din cartea legii, și-a sfâșiat hainele” (2 Împărați 22:11). De ce? Pentru că și-a dat seama că el și poporul lui nu ascultau de ce era scris în carte."
