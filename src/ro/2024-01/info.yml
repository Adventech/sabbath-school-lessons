  title: "Cartea psalmilor"
  description: "Psalmii sunt, prin excelență, rugăciuni și imnuri biblice. Exprimați în momente de laudă, de bucurie, de tristețe sau de disperare, rostiți sau cântați în privat ori în public, de către oameni obișnuiți, de regi, poeți sau preoți, compuși atât de oameni neprihăniți, cât și de păcătoși pocăiți, cartea psalmilor a slujit drept carte de rugăciuni și carte de imnuri pentru generații întregi de credincioși."
