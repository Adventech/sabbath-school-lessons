  description: "Книга Бытие повествует об Иисусе — нашем Создателе, Вседержителе и Искупителе. Апостол Иоанн, обращаясь к тексту Бытия, к повествованию о сотворении мира, указывает на Иисуса: «В начале было Слово, и Слово было у Бога, и Слово было Бог. Оно было в начале у Бога. Все чрез Него начало быть, и без Него ничто не начало быть, что начало быть. В Нем была жизнь, и жизнь была свет человеков» (Ин. 1:1–4)."
