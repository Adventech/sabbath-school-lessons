  description: "Шестой день Творения подошел к концу. В течение первых пяти дней мир превратился из хаоса в совершенное по красоте место. Тьма сменилась светом. Воды отступили, повинуясь повелению Бога. «Лишь до этого предела дойдешь, но не далее, здесь твои гордые волны уймутся» (Иов. 38:11; ИПБ). Суша приобрела разнообразные краски и ароматы. Птицы всех видов парили в небе, а рыбы и морские млекопитающие плавали в воде. На земле разнообразные животные бегали, прыгали или свисали с ветвей деревьев в зависимости от замысла Творца. Наконец, по образу и подобию Бога были созданы люди — самые уникальные из сотворенных существ."
