  description: "По мнению многих историков, самым важным периодом в мировой истории стали три десятилетия, в течение которых группа мужчин, преимущественно иудеев, наделенных силой Святого Духа, возвестила Евангелие миру. Книга Деяния святых Апостолов описывает этот важный период, который начался с воскресения Иисуса Христа в 31 г. н. э. и продолжился до окончания первого заключения Павла в Риме в 62 г. н. э. (см. Деян. 28:30). Эта книга, по-видимому, была написана вскоре после этого, поскольку заканчивается она именно на этом моменте. Однако есть доказательства того, что вышедший на свободу Павел продолжил свою миссионерскую деятельность, проповедуя и путешествуя до тех пор, пока несколькими годами позже не был взят под стражу и казнен в Риме в 67 г. н. э."
