---
  title: "Приготовление к концу времени"
  description: "В последние часы Своей земной жизни Иисус утешал учеников словами: «Да не смущается сердце ваше; веруйте в Бога и в Меня веруйте. В доме Отца Моего обителей много. А если бы не так, Я сказал бы вам: “Я иду приготовить место вам. И когда пойду и приготовлю вам место, приду опять и возьму вас к Себе, чтобы и вы были, где Я”. А куда Я иду, вы знаете, и путь знаете» (Ин. 14:1-4). "
  human_date: "Апр · Май · Июн 2018"
