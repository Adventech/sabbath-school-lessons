  title: "Весть трех Ангелов из книги Откровение"
  description: "15 октября 1844 года, за неделю до Великого разочарования, в благочестивой лютеранской семье родился мальчик, Фридрих Ницше. Позднее он стал одним из самых влиятельных атеистов современности. Ницше считал, что на Западе Бог христианства умер, поэтому осуждал продолжающееся влияние христианской религии. Он высмеивал ее как «рабскую мораль» слабаков, которые, по его мнению, придумали глупейшее воззрение «Возлюби врагов своих», чтобы защититься от сильных. Ницше считал, что современность должна выйти за пределы устаревших представлений о «добре и зле». Герой его книги «Так говорил Заратустра» обращается с неоднократным призывом: «Разбейте, разбейте старые скрижали», имея в виду, конечно же, Десять заповедей."
