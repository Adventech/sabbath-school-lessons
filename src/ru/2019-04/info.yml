  title: "Книги Ездры и Неемии"
  description: "Ездра и Неемия были исключительными руководителями, сосредоточенными на Боге, ориентированными на Слово Божье и водимыми Святым Духом. Они горячо желали, чтобы народ Божий процветал и чтобы имя живого Бога было возвышено и провозглашено во всем мире. Их жизнь является ярким примером того, что Бог может сделать через преданных, верных руководителей, которые служат Ему."
