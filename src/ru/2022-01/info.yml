---
  title: "Иисус в Послании к Евреям"
  description: "Он впервые увидел ее в здании церкви. Погруженный в свои мысли, он внезапно остановился, пораженный ее видом. Картина была чуть меньше двух метров в высоту и трех метров в ширину. Изображенная на ней девушка пленила молодого человека. Почему она так привлекала его? Что в ней такого? Поразмыслив, он понял, что все дело в ее глазах. На картине было изображено только ее лицо, и она пристально на что-то смотрела. Но на что она смотрела? И почему она была так поглощена этим? Он еще долгое время не мог забыть эту картину."
