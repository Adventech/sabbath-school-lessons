  description: "Книга Исход — это Евангелие от Моисея. В ней Бог предстает как любящий Господь, который в определенный момент с помощью Своих чудесных деяний даровал спасение и освобождение Своему народу (Быт. 15:12–16). Исход из Египта и переход через Красное море (слав. Че́рмное, т. е. червленое, багряное, евр. ям суф — Тростниковое море) были ключевыми и необычайными событиями в истории древнего Израиля — знаменательными и чудесными деяниями Божьими."
