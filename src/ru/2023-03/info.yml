  title: "Послание к Ефесянам"
  description: "В Послании к ефесянам Павел пишет о самих эфесянах. Спустя годы после волнующих событий первых дней христианской миссии в Эфесе они испытывали трудности с осмыслением своей христианской веры. Павел, когда-то будораживший привычный уклад жизни этого четвертого по величине города Римской империи, заключен в темницу, откуда он и пишет это письмо. В нем он обеспокоен тем, что верующие в Эфесе могут «пасть духом», умаляя значение того, что значит быть учениками Иисуса, живя в изощренной, пропитанной язычеством культуре Эфеса. Хотя его слушатели уже христиане, Павел стремится поддержать их и даже вновь обратить их в христианскую веру, разжечь огонь их, преданности Христу и возродить осознание значимости того, что они принадлежат к церкви, представительству Бога в мире."
