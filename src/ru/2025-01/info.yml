  title: "Божья любовь и справедливость"
  description: "«Бог есть любовь». Так сказано в 1 Ин. 4:8, 16. Вся Библия свидетельствует об этом. Любящий Бог — средоточие христианской веры. Любовь — сама сущность Бога, основание всего, во что мы верим, основание всех наших дел. Соответственно, наше понимание любви влияет на нашу веру и жизнь. Если, например, кто-то считает, что любовь Бога заслуживают или зарабатывают, то он приходит к мысли, что Бог не любит его из-за греха и несостоятельности. То же касается и отношений с людьми: кто-то будет ожидать, что все должны заслуживать любовь, а это обязательно приведет к катастрофе."
