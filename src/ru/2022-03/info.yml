  title: "В горниле испытаний – со Христом"
  description: "«Все чрез Него на́чало быть, и без Него ничто не на́чало быть, что на́чало быть» (Ин. 1:3). «Все» было сотворено Им, Иисусом, и все же в Писании говорится, что «Иисус прослезился» (Ин. 11:35). Творец плакал? Более того, Христос был «презрен и умален пред людьми, муж скорбей и изведавший болезни» (Ис. 53:3). Творец, муж скорбей, презрен и умален? Был момент, когда Он воскликнул: «Боже Мой, Боже Мой! для чего Ты Меня оставил?» (Мф. 27:46)."
