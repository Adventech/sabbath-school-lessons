  title: "Apostlagärningarna"
  description: "Apostlagärningarna handlar om tiden då den tidiga församlingen formades. Under den tiden skedde det en anmärkningsvärd administrativ och även teologisk tillväxt. Vi kan t.ex. se detta i det sätt som församlingen hanterade frågor beträffande tiden för Jesus andra ankomst, andra folks ställning och trons roll i frälsningen. Det som den tidiga församlingen kunde uträtta på så kort tid är dock ett ständigt vittnesbörd om vad Gud kan göra genom människor som ödmjukar sina hjärtan i bön, lever bortom individuella skillnader och låter sig själva användas av Anden till Guds ära och härlighet."
