---
  title: "Andra Moseboken"
  description: "Den Gud som uppenbaras i Andra Moseboken är den kärleksfulle Herren som vid den utsatta tiden – och med sina mäktiga handlingar – förde frälsning och befrielse till sitt folk (1 Mos. 15:13–16). Uttåget ur Egypten och resan genom Sävhavet var avgörande och unika händelser – Guds spektakulära och underbara handlingar. Ingen större eller härligare händelse har någonsin inträffat i det gamla Israels historia före korset. Det är evangeliet, men enligt Mose."
