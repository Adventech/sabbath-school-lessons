---
  title: "I Denna Sista Tid: Hebreerbrevets Budskap"
  description: "Det var i kyrkan han först såg henne. Han gick dit för att uträtta ett ärende, försjunken i sina tankar, när han fick syn på det. Målningen var lite mindre än två meter hög och tre meter bred, men flickan den avbildade hade en märklig, fängslande påverkan på den unge mannen. Varför kunde han inte sluta att titta på henne? Vad var det? Efter lite funderingar insåg han att det var hennes ögon. Målningen framställde bara hennes ansikte, och hon såg intensivt på någonting. Men vad var hon så upptagen med och varför? Under en lång tid efteråt kunde han inte få målningen ur sitt huvud."
