  title: "Psaltaren"
  description: "Psaltaren är Bibelns mest innerliga böner och psalmer. Genom sina uttryck för lovprisning, glädje, sorg och förtvivlan har Psaltaren varit en bönbok och en psalmbok för många generationer av troende lekmän, kungar, poeter och präster som har talat eller sjungit psalmerna både privat och offentligt som antingen rättfärdiga eller ångerfulla syndare."
