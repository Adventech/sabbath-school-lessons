  title: "Evigt liv: om döden, döendet och framtidshoppet"
  description: "Gud skapade människorna för att de skulle njuta av det eviga livet i en kärleksfull relation med honom och hans skapelse. Men detta förstördes av syndens gåtfulla uppkomst i himlen (Jes. 14:12–15; Hes. 28:12–19; Upp. 12:7–12) och Adams och Evas fall som följde (1 Mos. 3:1–19; Rom. 5:12). Tragiskt nog drabbade döden inte bara människosläktet utan också allt annat liv. Uttryck för döden kan vi i dag se i de fallande löven från träden, i blommor som vissnar i vasen, våra oskyldiga husdjurs ångestladdade död, och när våra nära och kära brutalt tas från oss. Vår värld är full av lidande och tårar som inte torkas."
