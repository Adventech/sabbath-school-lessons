  title: "Första Moseboken"
  description: "Första Moseboken handlar om Jesus: Jesus som vår skapare, Jesus som vår uppehållare, Jesus som vår återlösare. Aposteln Johannes, som skriver tusentals år efter Första Moseboken och sträcker sig tillbaka genom tiderna till patriarkens egna ord, uppenbarar Jesus i skapelseberättelsen: ”I begynnelsen fanns Ordet, och Ordet fanns hos Gud, och Ordet var Gud. Det fanns i begynnelsen hos Gud. Allt blev till genom det, och utan det blev ingenting till av allt som finns till. I Ordet var liv, och livet var människornas ljus” (Joh. 1:1–4)."
