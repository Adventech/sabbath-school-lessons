  title: "Guds kärlek och rättvisa"
  description: "Gud är kärlek. Så står det i 1 Joh. 4:8, 16. Hela Bibeln vittnar om detta faktum. Den kristna tron är centrerad kring Guds karaktär av kärlek. Kärlek är kärnan i vem Gud är, kärnan i allt vi tror på och bör vara kärnan i allt vi gör. Följaktligen påverkar vårt sätt att förstå kärlek hela vår tro och praxis. Om man till exempel tror att Guds kärlek måste förtjänas, kan man tro att Gud inte älskar en för att man är syndig och ovärdig. Och i förhållande till andra kanske man förväntar sig att andra ska förtjäna kärlek — ett recept på katastrof."
