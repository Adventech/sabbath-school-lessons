  title: "Tre kosmiska budskap"
  description: "Den 15 oktober 1844, en vecka före den stora besvikelsen, hade en pojke fötts till en from luthersk familj i Tyskland. Hans namn var Friedrich Nietzsche, och han kom att bli en av de mest inflytelserika ateisterna i modern tid. I tron att den kristna Guden var döende i västvärlden kämpade Nietzsche mot kristendomens fortsatta moraliska inflytande, hånade det som ”slavmoral”, de svagas moral som i försök att skydda sig själva mot de starkare hittade på sådana löjliga tankar som ”älska dina fiender”. För honom behövde moderniteten komma bortom de föråldrade tankarna om ”gott och ont”. En gestalt deklarerade i en av hans böcker (Så talade Zarathustra): ”Krossa de gamla lagtavlorna!” (vilket naturligtvis syftade på de tio budorden)."
