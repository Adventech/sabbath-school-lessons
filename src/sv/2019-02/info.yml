description: "Den sjätte skapelsedagen hade gått. Under de fem första dagarna hade världen förvandlats från kaos till fullkomlig skönhet. Mörkret hade ersatts av ljus. Vattnen hade dragit sig undan som Gud hade befallt dem. ”Hit men inte längre, här skall dina stolta vågor hejdas” (Job 38:11). På det torra landet sköt det upp ett fält av färger och dofter. Alla sorters fåglar flög runt medan fiskar och havsdjur plaskade i sina vattenboningar. Landdjur av alla typer och sorter sprang, hoppade och hängde från trädgrenar, beroende på hur deras Skapare hade skapat dem. Till slut skapades också människan, till Guds egen avbild, unik bland alla skapelserna på jorden."
