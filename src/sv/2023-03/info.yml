  title: "Efesierbrevet"
  description: "I Efesierbrevet berättar Paulus för oss om efesierna. Många år efter de spännande händelserna under den tidiga missionsperioden i Efesos kämpar efesierna med vad deras kristna tro innebär. Paulus, som en gång ställde till ekonomisk oreda för denna fjärde största stad i Romarriket, är nu tagen ur spel och fängslad. När han skriver från fängelset oroar han sig över att de troende i Efesos ska ”tappa modet” och glömma någon aspekt av vad det innebär att vara en Jesuslärjunge i Efesos sofistikerade, storstadsmässiga och alltigenom hedniska kultur. Även om hans åhörare redan är kristna har Paulus en värvande ton. Han vill vinna dem på nytt för den kristna tron. Han vill åter tända kärlekens låga för Kristus i dem och återuppväcka ivern över att vara en del av Guds stora verk i världen – kyrkan."
