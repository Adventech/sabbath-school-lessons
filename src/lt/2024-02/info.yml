  description: "Paklausti, kokia pagrindinė tema vyrauja visame Rašte, ką atsakytumėte? Jėzus? Išganymo planas? Kryžius? Žinoma, visos trys! Tačiau pastarosios, kad ir kokios svarbios, atsiskleidžia visapusiškesnės temos kontekste  Didžiosios kovos. Šią temą apžvelgia Raštas  nuo Pradžios knygos iki Apreiškimo knygos. Didžioji kova prasidėjo danguje Liuciferio maištu prieš Dievą. Šio kosminio konflikto esmė yra Dievo meilės klausimas. Ar Jis visiškai myli? Ar Jis atsižvelgia į geriausius savo kūrinių interesus? O gal Jis yra autoritetingas diktatorius, kuris trokšta tik to, kas yra Jo paties labui? Šio ketvirčio pamokose atsekama pasaulio istorija Dievo akimis, kaip ją atskleidžia pranašystės, pradedant Kristaus laikais iki mūsų dienų ir toliau. Pati Dievo prigimtis yra meilė, todėl visi Jo darbai yra atliekami iš meilės, nors tai ne visada gali būti akivaizdu ribotiems žmonėms ar net angelams. Tačiau Dievo meilė laipsniškai atsiskleidžia vykstant didžiajai kovai. Šios meilės aukštį ir gylį aiškiausiai matome per kryžių. Golgotoje Dievo meilė buvo parodyta visai visatai, kai Kristus paaukojo savo gyvybę, kad atpirktų žmoniją, užtikrinant galutinį šėtono pralaimėjimą. Vis dėlto kova tęsiasi. Šėtonas bandė sunaikinti Jėzų ant kryžiaus ir per šimtmečius matome jį bandantį sunaikinti Dievo tautą. Nors šėtonas žiauriai persekiojo Kristaus Bažnyčią ir išžudė milijonus, Dievas visada buvo su savo tauta ir niekada jų nepaliks. Šį ketvirtį bus atsekami pagrindiniai didžiosios kovos įvykiai, pradedant maištu danguje. Tyrinėsime esminius Kristaus ir šėtono kovos klausimus. Pamatysime nenumaldomą valdiečių drąsą, nepaisant įnirtingo persekiojimo, ir reformatorių pasiryžimą laikytis Rašto tiesos net ir kankinimų, grandinių, laužo ir kankinystės akivaizdoje. Komentuodama šių dvasinių milžinų tikėjimą, E. Vait rašė: Jie pripažino tik Biblijos autoritetą, jos mokymu tikrino visas doktrinas ir pažiūras. Tikėjimas Dievu ir Jo Žodžiu palaikė šiuos šventus žmones, kai jie atiduodavo savo gyvybę ant laužo (Didžioji kova, 2017, p. 215). Reformacija uždegė tiesos deglą, kuris iki šiol ryškiai liepsnoja. Reformatorių tikėjimas Šventuoju Raštu ir išganymu malone atvėrė kelią advento judėjimui, kuriam pritarė Viljamas Mileris ir daugybė kitų visame pasaulyje. Dievas išaugino Septintosios dienos Adventistų bažnyčią, kad ji būtų pastatyta ant reformatorių padėto pamato, kad būtų atkurtos Rašto tiesos, kurios per šimtmečius buvo pamirštos. Šiai bažnyčiai svarbiausia skelbti trijų angelų žinią Apr 14, 612, paskutinį Dievo perspėjimą pasauliui, kurį netrukus ištiks pabaiga. Šis skelbimas pažadina šėtono, kurį apaštalas Jonas nusakė slibinu, pyktį: Ir įnirto slibinas prieš moterį, ir metėsi kautis su kitais jos palikuonimis, kurie laikosi Dievo įsakymų ir saugoja Jėzaus liudijimą (Apr 12,17). Taip pat tyrinėsime paskutinius didžiosios kovos įvykius, įskaitant Dievo meilės triumfą prieš visas pragaro kunigaikštystes ir galias, sukuriant naują dangų ir naują žemę. Nors šio ketvirčio pamokų pagrindas yra Raštas, tyrinėdami šią didžią temą naudosimės E. Vait knyga Didžioji kova. Skyriai, kuriais grindžiama kiekviena tema, yra pažymėti, kad būtų lengviau naudotis ja kaip papildoma knyga tolimesniam tyrinėjimui ir dalijimuisi, kad mes visi galėtume geriau pažinti Kristaus meilę, kuri pranoksta pažinimą (Ef 3, 19). Markas Finlis, kilęs iš Konektikuto (JAV), tarptautiniu mastu žinomas evangelistas, 20052010 m. ėjo Generalinės konferencijos viceprezidento pareigas. Išėjęs į pensiją jis tapo Generalinės konferencijos prezidento padėjėju. Pastorius Finlis ir jo žmona Ernestina turi tris vaikus ir penkis anūkus."
