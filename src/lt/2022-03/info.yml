  title: "Išmėginami su Kristumi"
  description: "Nukryžiuotasis kūrėjas. „Visa per Jį atsirado, ir be Jo neatsirado nieko, kas tik yra atsiradę“ (Jn 1, 3). „Visa“ padarė Jis, Jėzus, ir vis dėlto – pasak Šventojo Rašto – „Jėzus pravirko“ (Jn 11, 35). Kūrėjas verkė? Dar daugiau, Jėzus „buvo paniekintas, žmogaus vardo nevertas, skausmų vyras, apsipratęs su negalia“ (Iz 53, 3). Kūrėjas, skausmų vyras, paniekintas ir atstumtas? Ir kartą Jis sušuko: „Mano Dieve, Mano Dieve, kodėl Mane apleidai?!“ (Mt 27, 46)"
