  description: "Šį ketvirtį atidžiau tyrinėsime, kokia yra Dievo Sandora, ką ji siūlo, net tai, ko ji reikalauja. Nors pagrįstos daugybe šaltinių, šios pamokos daugiausia remiasi jau užmigusiu Dr. Gerhardu Haseliu (Dr. Gerhard F. Hasel), kurio įžvalgos, susijusios su Dievo Žodžiu (kuriame apreikšti Sandoros pažadai) padrąsins, suteiks vilties ir supratimo, kad galėtume išmokti to, ko Hobsas, galbūt, niekada nesuvokė: „Nebėra meilėje baimės, bet tobula meilė išveja baimę.“ (1 Jn 4, 18)"
