  title: "Trys kosminės žinios"
  description: "Ketvirčio tema - Trijų angelų žinia. 1844 m. spalio 15 d., likus savaitei iki Didžiojo nusivylimo, pamaldžioje liuteronų šeimoje Vokietijoje gimė berniukas. Jo vardas buvo Fridrichas Nyčė, ir jis taps vienu įtakingiausių modernizmo ateistų. Įsitikinęs, kad krikščionių Dievas Vakaruose miršta, Nyčė piktinosi krikščionių religijos nuolatine moraline įtaka ir išjuokė ją kaip vergų moralę, silpnųjų moralę, kuri, stengiantis apsisaugoti nuo stipresniųjų, išsigalvojo tokias kvailas sąvokas, kaip  mylėkite savo priešus. Nyčei reikėjo, kad modernizmas peržengtų pasenusias gėrio ir blogio sąvokas; vienos iš jo knygų veikėjas (Zaratustra) pareiškė: Sudaužykite senojo Įstatymo plokštes! (žinoma, jis turėjo omeny Dešimt Dievo įsakymų)."
