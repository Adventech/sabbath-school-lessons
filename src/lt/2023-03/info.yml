  description: "Laiške efeziečiams Paulius pasakoja apie pačius efeziečius. Praėjus keleriems metams po įdomių ankstyvųjų krikščionių misijų Efeze įvykių, efeziečiai sunkiai suvokė savo krikščioniškojo tikėjimo svarbą. Paulius, kažkada kėlęs bėdų šio ketvirto pagal dydį Romos imperijos miesto ekonomikai, dabar yra nuošalyje ir įkalintas. Rašydamas iš kalėjimo, jis nerimauja, kad tikintieji Efeze gali pristigti drąsos, pamiršti, ką reiškia būti Jėzaus mokiniais sudėtingoje ir visiškai pagoniškoje Efezo miesto kultūroje. Nors šio laiško skaitytojai jau yra krikščionys, Paulius kalba tarsi stengdamasis juos laimėti. Jis siekia vėl įtraukti juos į krikščionišką tikėjimą, įžiebti jų pasišventimo Kristui ugnį ir atgaivinti jaudulį būti didžio Dievo įrankio pasaulyje  Bažnyčios  dalimi."
