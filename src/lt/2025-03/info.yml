  description: "Dievas, apreikštas Išėjimo knygoje, yra mylintis Viešpats, kuris nustatytu laiku ir savo galingais darbais atnešė savo tautai išgelbėjimą ir išlaisvinimą (Pr 15, 1216). Išėjimas iš Egipto ir perėjimas per Raudonąją jūrą buvo esminiai ir unikalūs įvykiai  įspūdingi ir nuostabūs Dievo darbai. Senovės Izraelio istorijoje iki kryžiaus niekada nebuvo didesnio ar šlovingesnio įvykio. Tai yra Evangelija, bet pagal Mozę."
