saulė ir oras nuo šulinio dūmų, o iš dūmų pasipylė žemėn skėriai, ir
jiems buvo duota galia, kaip turi galią žemės skorpionai (Apr 9, 23).
Ne geriausias būdas aiškinti Biblijos pranašystes, ar ne? Tačiau tokie
aiškinimai yra ganėtinai dažni. Tiesą sakant, dešimtmečiais daugybėje
