pranašystėms, buvo pateikiama daugybė prognozių, įskaitant datų
nustatymą, susijusių su paskutiniaisiais įvykiais, dažniausiai susijusiais
su karais ar suirute Artimuosiuose Rytuose.
Visais atvejais, tarsi tai būtų staigmena, šios prognozės nepasitvirtindavo.
Septintosios dienos adventistai laikosi kitokio nusistatymo, orientuoto
į Kristų, kai pranašysčių dėmesys nėra sutelktas į vieną geografinę
vietą Artimuosiuose Rytuose ir šiaip karinius konfliktus, kurie ten
