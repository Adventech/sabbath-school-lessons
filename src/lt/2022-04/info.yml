  title: "Amžinasis gyvenimas: apie mirtį, mirimą ir ateities viltį"
  description: "Dievas sukūrė žmones, kad jie džiaugtųsi amžinybe ir meilės santykiais su Juo bei Jo kūrinija. Tačiau šiuos santykius iškreipė paslaptingas nuodėmės pasirodymas dangaus rūmuose (Iz 14, 12–15; Ez 28, 12–19; Apr 12, 7–12) ir vėlesnis Adomo ir Ievos nuopuolis (Pr 3, 1–19; Rom 5, 12). Deja, mirtis pasiglemžė ne tik žmoniją, bet ir visą gyvybę. Mirties apraiškas šiandien galime įžvelgti nukritusiuose medžių lapuose, gėlėse, kurios nuvysta mūsų vazose, mūsų nekaltuose augintiniuose, kurie nugaišta agonijoje, ir mūsų artimuosiuose, kurie iš mūsų taip žiauriai atimami. Mūsų pasaulis kupinas kančių ir nenušluostytų ašarų."
