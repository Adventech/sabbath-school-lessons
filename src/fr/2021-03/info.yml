  title: "Le repos en Christ"
  description: "Le vol s’est déroulé sans incident jusqu’au moment où le commandant de bord annonça depuis le poste de pilotage que l’avion allait devoir traverser une grosse tempête. « Veuillez attacher vos ceintures de sécurité. Nous allons faire un sacré bout de chemin », déclara la voix provenant du cockpit en terminant l’annonce. Peu après, l’avion se mit à trembler violemment alors qu’il se frayait un chemin à travers la tempête. Les compartiments supérieurs étaient ouverts; les gens étaient allongés sur leurs sièges. Après un frisson particulièrement violent de l’appareil, quelqu’un a crié à l’arrière de l’avion. Les images d’une aile qui se brise et de l’avion qui se dirige vers la terre ont traversé l’esprit de certains. Tous les passagers avaient l’air tendu et craintif. Tous, sauf une petite fille assise au premier rang, en classe économique. Elle était occupée à faire un dessin sur un cartable devant elle. Maintes fois, elle regardait par la petite fenêtre un coup de foudre particulièrement impressionnant, mais elle reprenait alors calmement son dessin."
