  title: "La vérité des temps présents dans Deutéronome"
  description: "L’histoire se déroule ainsi: pendant le règne du roi Josias à Jérusalem (640-609 av. JC), quelqu’un, travaillant probablement dans le temple, trouva une copie d’un livre, et le livre fut lu devant le roi Josias. « Lorsque le roi entendit les paroles du livre de la loi, il déchira ses vêtements. » (2 Rois 22:11, LSG). Pourquoi? Parce qu’il s’est rendu compte que lui et son peuple n’obéissaient pas à ce qui était écrit dans le livre. Puis, sur la base de ce livre, appelé le « Livre de l’alliance » (2 Rois 23:2, LSG), Josias commença une grande réforme. Nous pouvons lire à propos de cette réforme dans 2 Rois 23. Quel est ce livre qui eut un tel impact sur le roi et sa nation? On pense qu’il s’agit de Deutéronome, notre étude de ce trimestre."
