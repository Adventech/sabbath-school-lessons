  title: "L'épitre aux Éphésiens"
  description: "Dans l’épitre aux Éphésiens, Paul nous parle des Éphésiens eux-mêmes. Desannées après les évènements passionnants des premiers jours de la missionchrétienne à Éphèse, les Éphésiens avaient des difficultés à comprendre la signification de leur foi chrétienne. Paul, autrefois perturbateur de l’économie de cette quatrième plus grande villede l’Empire romain, est maintenant mis à l’écart et emprisonné. Écrivant depuis laprison, il craint que les croyants d’Éphèse « perdent courage », oubliant tout sensactif de ce que signifie le fait d’être disciples de Jésus dans la culture sophistiquée,urbaine et profondément païenne d’Éphèse. Bien que ses auditeurs soient déjàchrétiens, le ton de Paul est celui de l’incorporation. Il cherche à les réenrer dansla foi chrétienne, à raviver la flamme de leur dévotion à Christ et à ressusciter l’excitation de faire partie de la plus grande entreprise de Dieu dans le monde, l’église."
