  title: "La mission de Dieu : ma mission"
  description: "Il y a des années, l’un de nos magazines adventistes publia une parabole sur un horrible marécage. Les personnes qui s’aventuraient sur le sentier qui le traversait finissaient souvent par s’épuiser et tombaient dedans. Leurs cris d’agonie résonnaient dans tout le village à proximité. C’était épouvantable."
