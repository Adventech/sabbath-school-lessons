  title: "Allusions, images et symboles: Méthodes d’étude de la prophétie biblique"
  description: "Pendant la première guerre du Golfe (1991), un écrivain et orateur protestant bien connu était convaincu que le livre de l’Apocalypse avait prédit ce conflit. Son argument était basé sur le fait que certains des hélicoptères utilisés lors de cette guerre ressemblaient aux sauterelles décrites dans Apocalypse 9: « Et il ouvrit l’abime, et de la fumée s’éleva de l’abime comme la fumée d’une grande fournaise. Ainsi, le soleil et l’air furent obscurcis à cause de la fumée de la fosse. De la fumée sortirent des sauterelles sur la terre, et il leur fut donné un pouvoir, comme celui des scorpions de la terre. » (Apo 9:2-3, LSG)."
