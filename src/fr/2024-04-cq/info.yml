  title: "L’Évangile de Jean"
  description: "Les quatre Évangiles présentent les événements majeurs de la vie de Jésus. Ce qu’il a fait, où il est allé, le but de sa mission et de ses miracles ont été consignés pour notre croissance et notre apprentissage. Pour brosser un tableau cohérent de la vie du Christ, nous fusionnons souvent les quatre descriptions en un seul portrait. Au cours de ce trimestre, nous nous focaliserons principalement sur l’Évangile de Jean, l’un des livres les plus précieux du Nouveau Testament. Dans cet Évangile, nous obtenons des informations nouvelles et spécifiques sur la vie de Jésus, des informations qu’on ne retrouve pas dans Matthieu, Marc ou Luc."
