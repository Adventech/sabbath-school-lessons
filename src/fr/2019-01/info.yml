  title: "Le Livre de L’apocalypse"
  description: "Il y a près de deux millénaires, l’apôtre Jean fut exilé sur une ile rocheuse en mer Égée à cause de son témoignage fidèle de l’Évangile. Le vieil apôtre endura toutes les vicissitudes de la prison romaine. Un sabbat, il eut une visite spéciale de Jésus Christ, et ce dernier encouragea Son serviteur dans sa souffrance. Dans une série de visions, Jésus lui montra l’histoire panoramique de l’église et ce à quoi ferait face le peuple de Dieu dans son attente du retour de son Maitre."
