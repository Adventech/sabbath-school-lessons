  title: "Préparation Pour La Fin Des Temps"
  description: "Pendant les dernières heures de Son séjour terrestre dans la chair humaine, Jésus a prononcé ces paroles de réconfort à l’endroit des disciples:  « Que votre cœur ne se trouble point. Croyez en Dieu, et croyez en Moi. Il y a plusieurs demeures dans la maison de Mon Père. Si cela n’était pas, Je vous l’aurais dit. Je vais vous préparer une place. Et, lorsque Je m’en serai allé, et que Je vous aurai préparé une place, Je reviendrai, et Je vous prendrai avec Moi, afin que là oJe suis vous y soyez aussi. Vous savez oJe vais, et vous en savez le chemin. » (Jean 14:1-4, LSG)."
