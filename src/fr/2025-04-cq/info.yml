---
  title: "Le livre de Josué"
  description: "L’histoire de Josué et de sa génération traite à la fois d’une fin et d’un commencement. Après quarante ans d’errance difficile dans le désert, Israël était enfin rentré chez lui. Il y avait de quoi se réjouir! Cependant, la conquête de Canaan était aussi le commencement d’une nouvelle aventure, d’un voyage vers l’inconnu dans lequel les Israélites devaient embrasser la mission que Dieu leur avait confiée: être des porteurs de lumière pour le monde. Ils étaient enfin prêts à recevoir ce que Dieu leur avait promis tant d’années auparavant!"
