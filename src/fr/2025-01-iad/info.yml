  title: "L’amour et la justice de Dieu"
  description: "Dieu est amour. C’est ce que dit 1 Jean 4.8 et 16. L’intégralité de la Bible en atteste. La foi chrétienne gravite autour du caractère d’amour de Dieu. L’amour est au cœur même de l’identité de Dieu, au cœur de tout ce que nous croyons, et il devrait être au cœur de tout ce que nous faisons. Par conséquent, la manière dont nous comprenons l’amour affecte toute notre foi et nos pratiques. Si, par exemple, je crois que je dois gagner ou mériter l’amour de Dieu, alors je peux penser que Dieu ne m’aime pas, parce que je suis pécheur et indigne. Et sur le plan des relations avec autrui, je peux considérer que les autres doivent mériter mon amour. Ce genre d’idées, c’est la catastrophe assurée."
