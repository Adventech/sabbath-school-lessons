  title: "Allusions, images, symboles: Comment étudier les prophéties bibliques"
  description: "Pendant la première guerre du Golfe (1991), un auteur et orateur protestant bien connu affirma que le livre de l’Apocalypse avait prédit ce conflit. Son argument était fondé sur le fait que certains des hélicoptères utilisés dans cette guerre ressemblaient aux criquets décrits dans Apocalypse 9. «Elle ouvrit le puits de l’abîme. Il monta du puits une fumée comme la fumée d’une grande fournaise; le soleil et l’air furent obscurcis par la fumée du puits. De la fumée, des criquets sortirent sur la terre, et il leur fut donné un pouvoir pareil au pouvoir des scorpions de la terre» (Ap 9.2, 3)."
