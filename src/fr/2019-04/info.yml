  description: "Esdras et Néhémie étaient des leadeurs exceptionnels, centrés sur Dieu, axés sur la parole de Dieu et dirigés par l’Esprit de Dieu, qui désiraient profondément la prospérité du peuple de Dieu et voudraient que Son nom soit élevé et proclamé dans le monde entier. Leur vie était un modèle de ce que Dieu peut faire par l’intermédiaire des dirigeants dévoués et fidèles ."
