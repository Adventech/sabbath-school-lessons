  title: "En ces derniers jours: le message de la lettre aux Hébreux"
  description: "Il la voyait pour la première fois à l’église. Il faisait une course, absorbé dans ses pensées, quand quelque chose attira son attention. La peinture avait un peu moins de deux mètres de haut et trois mètres de large, mais la jeune fille qui y était représentée exerça une force étrangement captivante sur le jeune homme. Pourquoi ne pouvait-il s’empêcher de la regarder? De quoi s’agissait-il? Après réflexion, il se rendit compte que c’était les yeux de la fille. La peinture ne représentait que son visage, et elle regardait attentivement quelque chose. Mais quoi, et pourquoi était-elle si absorbée? Longtemps après, il n’arrivait pas à oublier la peinture."
