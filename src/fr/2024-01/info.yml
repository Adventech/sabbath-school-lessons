  title: "Les Psaumes"
  description: "Les Psaumes sont les prières et les hymnes par excellence de la Bible. Récités dans la louange, la joie, la tristesse et le désespoir, lus ou chantés en privé et en public, par des laïcs, des rois, des poètes et des sacrificateurs; venant à la fois des justes et des pécheurs repentis, les Psaumes ont servi de livre de prières et d’hymnes à des générations de croyants."
