  title: "L’Exode"
  description: "Le Dieu révélé dans le livre de l’Exode est le Seigneur aimant qui, au moment désigné, et par des hauts faits, a apporté le salut et la délivrance à son peuple (Gn 15.12-16). La sortie d’Égypte et la traversée de la mer Rouge furent des événements uniques et fondamentaux, des actions spectaculaires et merveilleuses de la part de Dieu. Avant la Croix, aucun événement plus grand ou plus glorieux ne s’est jamais produit dans l’histoire d’Israël. L’Exode, c’est l’Évangile, mais l’évangile de Moïse."
