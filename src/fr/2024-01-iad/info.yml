---
  title: "Le livre des Psaumes"
  description: "Les Psaumes sont les prières et les hymnes de la Bible par excellence. Dits dans la louange, dans la joie, dans le chagrin, le désespoir ; prononcés ou chantés en privé, en public, par des laïcs, des rois, des poètes et des prêtres ; venant à la fois de justes et de pécheurs repentants, les Psaumes ont servi de livre de prières et de recueil de cantiques à des générations de croyants."
