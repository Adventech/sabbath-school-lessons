  title: "Le Lévitique"
  description: "Récemment, j’ai dit à un ami que je rédigeais les leçons d’InVerse sur le Lévitique, et que franchement, j’aimais beaucoup cette étude. Il a souri et m’a dit : « C’est super, mais pourquoi ne pas le sauter et lire plutôt le Nouveau Testament ? De toute façon, ne dirige-t-il pas entièrement l’attention vers Jésus ? » En réfléchissant à ses commentaires, j’ai été très impressionné. Mon ami, qui n’a peut-être jamais lu le Lévitique, a bien compris que ce livre renvoie sans équivoque à Jésus. En fait, c’est le cas de tous les livres de la Bible ! Le Lévitique, c’est comme un puzzle de l’Évangile : plus on le lit, mieux on voit Jésus et mieux on comprend la profondeur du plan du salut. Et si ça ne suffisait pas à en motiver l’étude, voici six autres aspects importants de ce livre du Pentateuque qui le feront."
