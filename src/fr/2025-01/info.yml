  title: "L’amour et la justice de Dieu"
  description: "Dieu est amour. C’est ce que dit 1 Jean 4:8 et 16. Toute la Bible témoignede ce fait. La foi chrétienne est centrée sur le caractère d’amour de Dieu. L’amour est au cœur de la nature de Dieu, au cœur de tout ce quenous croyons, et devrait être au cœur de tout ce que nous faisons. En conséquence,notre compréhension de l’amour affecte l’ensemble de notre foi et de notre pratique. Si, par exemple, on croit que l’amour de Dieu doit être gagné ou mérité,on peut penser que Dieu ne nous aime pas parce que nous sommes pécheurs etindignes. On pourrait s’attendre alors que les autres méritent l’amour – ce qui aurait des résultats désastreux."
