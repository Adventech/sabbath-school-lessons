  title: "Le Livre des Actes"
  description: "Bon nombre d’historiens croient que les trois décennies les plus cruciales dans l’histoire mondiale sont celles au cours desquelles un petit groupe d’hommes, principalement des Juifs, sous la puissance du Saint-Esprit, a annoncé l’évangile au monde. Le livre des Actes est un récit de ces trois décennies cruciales, qui ont duré de la résurrection de Jésus, en l’an 31 de notre ère, jusqu’à la fin du premier emprisonnement de Paul à Rome, en l’an 62 (Actes 28:30). Le livre doit avoir été écrit peu de temps après cela, car son récit s’arrête à ce moment-là, bien qu’il y ait des preuves que Paul fût libéré de prison et qu’il reprît ses activités missionnaires, prêchant et voyageant jusqu’à ce qu’il fût arrêté quelques années plus tard et exécuté à Rome, à l’an 67 de notre ère. Le livre est muet au sujet de son auteur, mais la tradition religieuse a toujours identifié Luc comme étant son auteur, lui qui était « le médecin bienaimé » (Colossiens 4:14) et compagnon de voyage de Paul (2 Tim. 4:11, Philémon 24). Luc est également traditionnellement identifié comme l’auteur du troisième évangile, sans doute « le premier livre » mentionné dans Actes 1:1 (Cf aussi Luc 1:3). Les livres de Luc et des Actes sont deux volumes sur les débuts du christianisme, respectivement son origine (la vie et le ministère de Jésus) et son expansion (les efforts missionnaires des Apôtres)."
