  title: "Retour à l’autel"
  description: "Tout a commencé pendant ma troisième année d’études secondaires, alors que j’avais environ seize ans. À l’époque, mon attitude laissait beaucoup à désirer. Ayant décidé que j’avais besoin de changer d’air, mes parents ont décidé de m’inscrire à l’École secondaire Pine Forge Academy, un internat adventiste situé dans une région rurale de la Pennsylvanie, aux États-Unis. Pine Forge était à peu près aussi loin de la ville que possible. Avec cinq enfants qui recevaient une éducation chrétienne, le sacrifice financier consenti par mes parents pour m’envoyer là-bas était réel. Ils se sont sacrifiés pour que Dieu puisse entrer dans ma vie et dans celle de mes frères et sœurs, pour que nous puissions être transformés. Et c’est exactement ce qui m’est arrivé."
