  description: "Il y a quelques années, l’un de nos magazines adventistes avait publié une parabole sur un marécage épouvantable. Au fur et à mesure que les gens passaient le long du chemin qui le traversait, ils étaient souvent embourbés et s’y enfonçaient. Leurs cris pouvaient être entendus dans tout le village voisin. C’était terrible."
