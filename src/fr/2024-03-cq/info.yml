  title: "Les paraboles: des histoires qui transforment"
  description: "Jésus-Christ est sans aucun doute le plus grand enseignant que le monde ait jamais connu. Ses enseignements étonnaient et émerveillaient ses auditeurs. Ses paroles touchaient des hommes et des femmes de tous âges ; Juifs et Gentils accouraient pour l’entendre. Riches et pauvres, érudits et ignorants, tous trouvaient dans ses instructions quelque chose qui faisait vibrer les cordes les plus profondes de leur cœur. Depuis que Jésus a quitté ce monde, ses paroles ont continué au fl des ans d’avoir un impact génération après génération ; ses histoires ont inspiré des millions de personnes. Et il n’y a vraiment pas de quoi en être étonné, puisque les paroles du Christ ont été soigneusement élaborées dans le cœur même de Dieu : un Dieu d’amour, un Dieu qui a parlé et la chose est arrivée, un Dieu qui a créé les êtres humains et qui a placé en eux un désir ardent de vérité."
