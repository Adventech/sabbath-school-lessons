  title: "Genèse"
  description: "Le livre de la Genèse porte sur Jésus: Jésus notre Créateur, Jésus notre Soutien, Jésus notre Rédempteur. Écrivant des millénaires après que le texte de la Genèse lui-même ait été écrit par Moïse, et remontant à travers ces siècles aux paroles mêmes du patriarche, l’apôtre Jean révèle Jésus dans le récit de la création: « Au commencement était la Parole, et la Parole était avec Dieu, et la Parole était Dieu. Elle était au commencement avec Dieu. Toutes choses ont été faites par elle, et rien de ce qui a été fait n’a été fait sans elle. En elle était la vie, et la vie était la lumière des hommes. » (Jean 1:1-4, LSG)."
