  title: "O amor e a justiça de Deus"
  description: "Deus é amor. Assim lemos em 1 João 4:8 e 16, e toda a Bíblia dá testemunho dessa verdade. A fé cristã está centrada no amoroso caráter de Deus. O amor está na essência de quem Deus é e de tudo o que cremos e, portanto, deve estar na essência de tudo o que fazemos. Consequentemente, a nossa compreensão desse amor influencia inteiramente a nossa fé e prática. Por exemplo, se alguém acredita que podemos conquistar ou merecer o amor de Deus, talvez pense também que não seja amado por ser pecador e indigno. Além disso, pode achar que apenas as outras pessoas merecem amor – uma receita perfeita para o fracasso."
