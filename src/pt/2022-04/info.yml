  title: "Vida, morte e eternidade"
  description: "Deus criou o ser humano para um relacionamento amoroso e eterno com Ele e Sua criação. Contudo, esse relacionamento foi distorcido pelo misterioso surgimento do pecado (Is 14:12-15; Ez 28:12-19; Ap 12:7-12) e a queda de Adão e Eva (Gn 3:1-19; Rm 5:12). A morte tragou a raça humana e toda a vida. Vemos a morte nas folhas que caem, nas flores que murcham, nos animais que morrem e nos queridos tirados de nós de forma brutal. O mundo está cheio de lágrimas não enxugadas."
