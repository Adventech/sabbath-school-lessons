  title: "Conflito: Cosmovisão adventista sobre a luta entre o bem e o mal"
  description: "Todos os seres humanos vivem de acordo com alguma metanarrativa, visão de mundo ou ideologia que orienta sua percepção da realidade e, consequentemente, a maneira como tomam decisões, desenvolvem ideias e fazem planos. As metanarrativas influenciam a forma como interpretamos os acontecimentos e o mundo que nos rodeia, bem como os pensamentos e sentimentos dentro de nós. As metanarrativas são as lentes interpretativas através das quais procuramos dar sentido à vida. Elas influenciam nossos valores, crenças e ações; proporcionam um sentido de continuidade e coerência, ligam o passado, o presente e o futuro e dão à vida um senso de ordem e previsibilidade."
