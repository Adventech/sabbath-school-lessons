---
  title: "Parábolas: Histórias que transformam"
  description: "Jesus Cristo foi, sem dúvida, o maior Professor que o mundo já conheceu. Ele fascinava e surpreendia as pessoas com Seus ensinos. Suas palavras alcançavam homens e mulheres de todas as idades. Judeus e gentios se reuniam para ouviLo falar. Pessoas ricas e pobres, instruídas e sem instrução, encontravam em Suas palavras algo que tocava profundamente o coração. Os ensinos de Jesus continuam a impactar geração após geração desde que Ele deixou o mundo. Esse fato incrível não é realmente nenhuma surpresa, uma vez que as palavras de Cristo têm origem no próprio Deus – um Deus de amor."
