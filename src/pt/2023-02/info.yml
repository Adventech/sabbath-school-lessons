  title: "As três mensagens do Apocalipse"
  description: "Três eventos marcaram o ano de 1844. Em 15 de outubro, antes do grande desapontamento, em um piedoso lar luterano, na Alemanha, nasceu Friedrich Nietzsche, que se tornaria um ateu influente. Acreditando que Deus estava morrendo no Ocidente, Nietzsche protestou contra a influência moral da religião cristã, depreciando-a como uma “moralidade escrava”, a moralidade dos fracos, que, para se proteger dos mais fortes, inventaram ideias bobas como “Amem seus inimigos”."
