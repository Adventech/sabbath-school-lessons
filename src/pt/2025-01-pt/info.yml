  title: "O Amor e a Justiça de Deus"
  description: "Deus é amor. Assim o diz I João 4:8 e 4:16. Toda a Bíblia testifica deste facto. A fé cristã está centrada no caráter de amor de Deus. O amor está no centro do que Deus é, está no centro de tudo o que cremos e deveria estar no centro de tudo o que fazemos. Assim sendo, o modo como entendemos o amor afeta toda a nossa fé e toda a nossa prática. Se, por exemplo, alguém crê que o amor de Deus deve ser ganho ou merecido, essa pessoa pode pensar que Deus não a ama porque ela é pecadora e indigna. E, em relação aos outros, alguém pode esperar que os outros mereçam o amor – uma receita segura para o desastre."
