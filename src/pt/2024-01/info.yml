  description: "Salmos são orações e hinos da Bíblia por excelência. Proferidos em louvor, alegria, tristeza e desespero, falados ou cantados no privado e em público, por leigos, reis, poetas e sacerdotes, vindos tanto de pecadores justos quanto de arrependidos, Salmos tem sido o livro de orações e o hinário para gerações de crentes."
