  title: "A verdade presente em Deuteronômio"
  description: "A história é a seguinte: durante o reinado do rei Josias em Jerusalém (640-609 a.C.), alguém, provavelmente trabalhando no templo, encontrou uma cópia de um livro, e o livro foi lido diante do rei Josias. “Aconteceu que, quando o rei ouviu as palavras do Livro da Lei, rasgou as suas vestes” (2 Reis 22:11). Porque? Porque ele percebeu que ele e seu povo não estavam obedecendo ao que estava escrito no livro. Então, com base naquele livro, chamado de “Livro da Aliança” (2 Reis 23: 2), Josias começou uma grande reforma. Podemos ler sobre essa reforma em 2 Reis 23. Qual foi o livro que teve tanto impacto sobre o rei e sua nação? Acredita-se que seja Deuteronômio, nosso estudo para este trimestre."
