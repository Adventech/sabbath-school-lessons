  title: "Sucessor: Lições de fé e liderança no livro de Josué"
  description: "A história de Josué e sua geração marca, ao mesmo tempo, um fim e um novo começo. Depois de 40 anos de peregrinação pelo deserto, Israel finalmente havia chegado em casa. Era um momento de celebração! Mas a conquista de Canaã também marcava o início de uma nova jornada – uma aventura rumo ao desconhecido, na qual o povo precisava assumir o papel de ser a luz de Deus para o mundo. Agora eles estavam prontos para receber aquilo que o Senhor havia prometido tantos anos antes."
