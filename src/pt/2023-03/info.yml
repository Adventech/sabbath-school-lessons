  title: "Efésios"
  description: "Anos após a obra de Paulo em Éfeso, os crentes lutavam com o significado de sua fé. Paulo, antes o instigador de problemas econômicos na quarta maior cidade do Império Romano, estava afastado e preso. Escrevendo da prisão, temia que os crentes se desanimassem, esquecendo o que significava ser discípulo de Jesus naquela cultura sofisticada, urbana e pagã. Embora os ouvintes fossem cristãos, o tom de Paulo era de recrutamento. Ele procurava realistá-los na fé, reacender a devoção a Cristo e o envolvimento no empreendimento divino, a igreja."
