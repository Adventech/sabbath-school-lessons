  title: "O Êxodo: Um livro que mostra Deus em ação"
  description: "Você já quis ver Deus em ação? Esse é o desejo de muitos cristãos que creem no Deus da Bíblia. Mas o que seria necessário para que isso acontecesse? Em que momentos Deus intervém? Neste trimestre, faremos uma jornada transformadora pelas páginas de um livro antigo que narra a história de um povo que experimentou o Senhor em ação de maneira extraordinária."
