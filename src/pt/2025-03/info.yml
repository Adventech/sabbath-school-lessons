---
  title: "Êxodo"
  description: "O Deus revelado no livro de Êxodo é o Senhor amoroso que, no tempo determinado e com ações poderosas, trouxe salvação e libertação ao Seu povo (Êx 15:12-16). A saída do Egito e a travessia do Mar Vermelho foram eventos cruciais e únicos: ações espetaculares e maravilhosas de Deus. Nenhum acontecimento maior ou mais glorioso ocorreu na história do antigo Israel antes da cruz. Esse é o evangelho, mas o evangelho segundo Moisés."
