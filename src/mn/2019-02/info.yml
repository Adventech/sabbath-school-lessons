  title: "Гэр Бүлийн Улирал"
  description: "Бүтээлийн зургаа дахь өдөр дуусаж байв. Эхний таван өдөр дэлхий эмх замбараагүй байдлаас төгс төгөлдөр байдалд шилжиж байлаа. Харанхуй гэрлээр солигдож, ус хүртэл Бурханы хэлсэн ёсоор хумигдлаа. “Энэ хүртэл чи ирэгтүн, харин цаашилж болохгүй. Энд чиний бардам давалгаанууд зогсох болно!” (Иов 38:11). Хуурай газар нь өнгө өнгийн гоёмсог үнэртэй цэцэгсийг ургуулдаг болов. Шувууд төрөл төрлөөрөө дүүлэн нисэж, загас хийгээд далайн хөхтөн амьтад ч гэсэн усан ертөнцдөө шумбан байлаа. Бүтээгч тэднийг хэрхэн бүтээсний адил хуурай газрын бүх л төрлийн амьтдыг ч гэсэн төгс төгөлдөр зохицолдлоготой бүтээсэн юм. Ингээд эцэст нь Бурхан Өөрийн дүр төрхийн дагуу хүнийг бүтээснээр дэлхий дээрх хамгийн нандин бүтээл Бурхантай адил төрхтэйгөөр бүтээгдсэн юм."
