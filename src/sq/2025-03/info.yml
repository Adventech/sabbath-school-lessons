---
  title: "Eksodi"
  description: "Perëndia i zbuluar në librin e Eksodit është Zoti i dashur, që në kohën e caktuar - dhe me veprimet e Tij të fuqishme - shpëtoi dhe çliroi popullin e Tij (Zan. 15:12–16). Eksodi nga Egjipti dhe kalimi i Detit të Kuq ishin ngjarjet kryesore dhe unike—veprat spektakolare dhe të mrekullueshme të Perëndisë. Asnjë ngjarje më e madhe apo më e lavdishme nuk ka ndodhur ndonjëherë në historinë e Izraelit të lashtë përpara Kryqit. Është ungjilli, por sipas Moisiut."
