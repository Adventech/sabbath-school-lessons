  title: "Në enën e shkrirjes me Krishtin"
  description: "“Të gjitha gjërat u bënë prej tij; dhe pa të nuk u bë asnjë nga ato që u bënë” (Gjoni 1:3). \"Të gjitha gjërat\" u bënë nga Ai, Jezusi, e megjithatë - sipas Shkrimit - \"Jezusi qau\" (Gjoni 11:35). Krijuesi qau? Për më tepër, Jezusi ishte “i përbuzur dhe i refuzuar nga njerëzit; njeri i dhembjeve dhe njohës i pikëllimit” (Isa. 53:3). Krijuesi, njeri i dhembjeve, i përbuzur dhe i refuzuar? Dhe një herë ai bërtiti: \"Perëndia im, Perëndia im, pse më ke braktisu\"? (Mat. 27:46)."
