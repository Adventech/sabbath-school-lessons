  title: "Mbi vdekjen, të vdekurit dhe shpresën për të ardhmen"
  description: "Zoti i krijoi qeniet njerëzore që të gëzonin përjetësinë në një marrëdhënie dashurie me Të dhe me krijimin e Tij. Por, kjo marrëdhënie u shkatërrua nga shfaqja misterioze e mëkatit brenda oborreve qiellore (Isa. 14:12–15, Ezek. 28:12–19, Zbul. 12:7–12) dhe u pasua me rënien në mëkat të Adamit dhe Evës (Zan. 3:1–19, Rom. 5:12). Në mënyrë tragjike, vdekja përfshiu jo vetëm racën njerëzore, por edhe gjithë jetën. Shfaqja e vdekjes mund të shihet sot në gjethet që bien nga pemët, lulet që veniten në vazot tona, kafshët tona shtëpiake të pafajshme që vdesin në agoni dhe të dashurit tanë, që na janë marrë kaq brutalisht. Bota jonë është plot vuajtje dhe lot të pa fshirë."
