  title: "Të administrosh për Zotin, deri sa Ai të vijë"
  description: "Është e vështirë për ne të kuptojmë plotësisht marrëdhënien që Zoti ynë, Krijuesi i universit, dëshiron të ketë me ne qeniet njerëzore. (Thjesht ideja e saj është befasuese!) \"Shikoni çfarë dashurie na ka dhuruar Ati, që ne të quhemi bij të Perëndisë!\" (1 Gjonit 3:1). Ose siç shkruante Ellen G. White: “A mund të barazohet dinjiteti njerëzor me këtë? Çfarë pozicioni më të lartë mund të zëmë ne sesa ai i të quajturit bij të Zotit të pafund? . . . A mund të barazohet ndonjë nder i kësaj bote me këtë?”—Ellen G. White, God’s Amazing Grace, p. 341. Është vetëm errësira e kësaj bote të ngarkuar me mëkat që na bën të mos e vlerësojmë plotësisht statusin që na është dhënë në Jezusin."
