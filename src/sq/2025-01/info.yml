  description: "Perëndia është dashuri. Kështu thotë 1 Gjonit 4:8 dhe 16. Bibla në tërësi e dëshmon këtë fakt. Besimi i Krishterë përqendrohet rreth karakterit të dashur të Perëndisë. Dashuria është në thelb të Zotit, në thelb të gjithçkaje që besojmë, dhe duhet të jetë në thelb të çdo gjëje që bëjmë. Rrjedhimisht, mënyra sesi e kuptojmë dashurinë ndikon në tërësinë e besimit dhe praktikave tona. Nëse, për shembull, dikush beson se dashuria e Perëndisë duhet të fitohet ose meritohet, mund të mendojë se Zoti nuk e do për shkak se është mëkatar dhe i/e padenjë. Dhe, në lidhje me të tjerët, dikush pret që ata të meritojnë dashuri - një recetë për shumë probleme."
