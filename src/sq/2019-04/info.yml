  title: "Ezdra dhe Nehemia"
  description: "Ezdra dhe Nehemia ishin udhëheqës të jashtëzakonshëm, të përqëndruar tek Zoti dhe Fjala e Tij, dhe të drejtuar nga Fryma e Perëndisë, me një dëshirë të thellë që populli i tyre të lulëzojë dhe që emri i Zotit të lartësohet dhe të shpallet në mbarë botën. Jetët e tyre modeluan atë çfarë Zoti mund të bëjë nëpërmjet udhëheqësve-shërbyes të përkushtuar dhe besnikë."
