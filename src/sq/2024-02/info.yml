  title: "Konflikti i Madh"
  description: "Nëse të pyesin se, \"Cila është tema kryesore përgjatë gjithë Biblës?\" si do përgjigjeshit? Jezusi? Plani i shpëtimit? Kryqi? Po, të trija sigurisht! Por këto tri tema të rëndësishme shpalosen nën dritën e një teme edhe më gjithë-përfshirëse: \"konflikti i madh\". Kjo temë përshkon gjithë Biblën, nga libri i Zanafillës deri tek libri i Zbulesës."
