  description: "Gjatë Luftës së Parë të Gjirit (1991), një shkrimtar dhe folës i njohur protestant ishte i bindur se libri i Zbulesës e parashikoi këtë konflikt. Argumenti i tij bazohej në faktin se disa nga helikopterët në luftë dukeshin si karkalecat e përshkruar te Zbulesa 9. “Dhe ai hapi pusin e humnerës dhe nga pusi u ngrit një tym si nga një oxhak i madh; dhe dielli dhe ajri u errësuan nga tymi i pusit. Edhe nga ky tym dolën mbi dhe karkaleca, dhe atyre iu dha një pushtet, i ngjashëm me atë të akrepave të tokës” (Zbul.9:2,3)."
