  title: "Në këto ditë të fundit: Mesazhi i Hebrenjve"
  description: "Ai ishte në kishë kur e pa atë për herë të parë. Ai po bënte një punë atje, i zhytur në mendimet e tij, kur pamja që pa e goditi fort. Piktura ishte diçka më pak se dy metra e lartë dhe tre metra e gjerë, por vajza e portretizuar në të ushtronte një forcë mahnitëse dhe të çuditshme mbi të riun. Përse nuk mund t'i hiqte sytë prej saj? Çfarë ishte ajo? Pas një reflektimi, ai kuptoi se ishin sytë e saj. Piktura portretizonte vetëm fytyrën e saj, dhe ajo po shikonte me vëmendje diçka. Por çfarë, dhe pse ajo ishte aq e zhytur në atë që shikonte? Për një kohë të gjatë më pas, ai nuk mund ta hiqte pikturën nga koka e tij."
