  title: "E vërteta e sotme tek Ligji i Përtërirë"
  description: "Historia vazhdon kështu: gjatë mbretërimit të mbretit Josiah në Jerusalem (640-609 p.K.), dikush, që me siguri punonte në tempull, gjeti një kopje të një libri, dhe libri ishte shkruar përpara mbretit Josiah. \"Kur mbreti dëgjoi fjalët e ligjit, ai grisi rrobat e tij\" (2 Mbretërve 22:11). Pse? Sepse e kuptoi që ai dhe njerëzit e tij nuk po i bindeshin asaj që ishte shkruar në libër. Pastaj, në bazë të këtij libri, të quajtur \"Libri i Besëlidhjes\" (2 Mbretërve 23: 2), Josiah filloi një reformim të madh. Ne mund të lexojmë rreth atij reformimi në 2 Mbretërve 23."
