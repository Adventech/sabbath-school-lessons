---
  title: "Zanafilla"
  description: "Zanafilla flet rreth Jezusit: Jezusi Krijuesi ynë, Jezusi Mbështetësi ynë, Jezusi Shëlbyesi ynë. E shkruar disa mijëvjeçarë më pas, libri i Zanafillës ishte shkruar nga Moisiu, dhe duke u kthyer në ato epoka tek vetë fjalët e patriarkut, apostulli Gjon zbulon Jezusin në tregimin e Krijimit: “Në fillim ishte Fjala, dhe Fjala ishte me Perëndinë, dhe Fjala ishte vetë Perëndia. Ai ishte që nga fillimi me Perëndinë. Të gjitha gjërat u bënë me anë të tij, dhe pa Të nuk u bë asgjë. Në të ishte jeta, dhe jeta ishte drita e njerëzve” (Gjoni 1:1-4)."
