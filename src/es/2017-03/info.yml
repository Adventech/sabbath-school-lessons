  title: "El evangelio en Gálatas"
  description: "Muchos eruditos creen que Gálatas puede haber sido la primera carta de Pablo, escrita quizás en el año 49 d.C. Este libro podría ser el documento cristiano más antiguo conocido. Hecho y Gálatas dejan en claro que la iglesia primitiva se encontraba en fiera batalla sobre la naturaleza de la salvación, especialmente en el caso de los gentiles. Este trimestre acompañaremos al apóstol Pablo en su súplica a los Gálatas, para que permanezcan fieles a Jesús. Al mismo tiempo, también nos da la oportunidad de reflexionar en nuestra propia comprensión de las verdades que abrieron el camino para el inevitable quiebre de Martín Lutero con Roma, y la restauración del evangelio bíblico."
