  title: "Efesios"
  description: "En la Epístola a los Efesios, Pablo nos habla de los mismos Efesios. Años después de los emocionantes eventos de los primeros días de la misión cristiana en Éfeso, los efesios lucharon con el significado de su fe cristiana. Paul, una vez el alborotador de la economía de esta cuarta ciudad más grande del Imperio Romano, ahora está marginado y encarcelado. Escribiendo desde la prisión, le preocupa que los creyentes en Éfeso puedan “desanimarse”, olvidando cualquier sentido activo de lo que significa ser discípulos de Jesús en la cultura sofisticada, urbana y completamente pagana de Éfeso. Aunque sus oyentes ya son cristianos, el tono de Pablo es de reclutamiento. Él busca reincorporarlos a la fe cristiana, reavivar el fuego de su devoción a Cristo y resucitar la emoción de ser parte de la gran empresa de Dios en el mundo, la iglesia."
