  title: "Apacienta a mis ovejas 1 y 2 Pedro"
  description: "Dado que nuestro estudio de este trimestre se centra en 1 y 2 Pedro, estaremos leyendo las palabras de alguien que estuvo con Jesús en la mayoría de los momentos importantes de su ministerio. Pedro también llegó a ser un líder prominente entre los primeros cristianos. Estos factores, por sí solos, hacen que valga la pena leer sus epístolas. Sin embargo, estas cartas cobran un interés adicional dado que estaban dirigidas a iglesias que vivían tiempos difíciles: enfrentaban persecución desde afuera, y el peligro de falsos maestros que surgirían desde adentro."
