  title: "Relatos que transforman"
  description: "Sin lugar a dudas, Jesucristo fue el mejor maestro que haya existido jamás. Maravilló y asombró a las personas con sus enseñanzas. Sus palabras llegaron a hombres y mujeres de todas las edades. Tanto judíos como gentiles acudían en masa para escucharlo. Ricos y pobres; personas instruidas y sin educación formal; todos ellos encontraban algo en sus palabras que tocaba las fbras más profundas de sus corazones. Las palabras de Jesús han seguido impactando a una generación tras otra en los años posteriores a que él dejara este mundo; los relatos de los Evangelios han inspirado y siguen inspirando a millones de personas. Este hecho increíble no nos toma por sorpresa, ya que las palabras de Cristo fueron cuidadosamente seleccionadas por Dios mismo; un Dios de amor, un Dios que hablaba y, lo que decía, comenzaba a existir; un Dios que creó al ser humano y puso en él el anhelo por la verdad."
