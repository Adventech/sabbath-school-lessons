  title: "El gran conficto"
  description: "Todos los seres humanos vivimos conforme a alguna metanarrativa, cosmovisión o ideología que guía nuestra percepción de la realidad y, en consecuencia, nuestra toma de decisiones, nuestras ideas y nuestros planes. Las metanarrativas influyen en la forma en que interpretamos los acontecimientos que nos suceden y el mundo que nos rodea, así como en los pensamientos y los sentimientos que albergamos. Son las lentes interpretativas a través de las cuales miramos para dar sentido a nuestra vida. Afectan a nuestras creencias, valores y acciones; proporcionan un sentido de continuidad y coherencia; vinculan el pasado, el presente y el futuro; y dan a la vida una estructura ordenada y, en cierto modo, predecible."
