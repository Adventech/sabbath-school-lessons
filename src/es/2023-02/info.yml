  title: "Los tres mensajes cósmicos"
  description: "El 15 de octubre de 1844, una semana antes de la Gran Decepción, nació un niño en una piadosa familia luterana de Alemania. Su nombre era Friedrich Nietzsche, quien se convertiría en uno de los ateos más influyentes de la modernidad. Creyendo que el Dios cristiano estaba muriendo en Occidente, Nietzsche arremetió contra la continua influencia moral de la religión cristiana, calificándola de \"moralidad de esclavos\", la moralidad de los débiles que, en un intento de protegerse a sí mismos de los más fuertes, inventaron tales estupideces. nociones como “Ama a tus enemigos”. Para Nietzsche, la modernidad necesitaba ir más allá de las nociones anticuadas del “bien y el mal”; un personaje en uno de sus libros (Así habló Zaratustra) declaró: “Rompe. . . las tablillas viejas!” (es decir, por supuesto, los Diez Mandamientos)."
