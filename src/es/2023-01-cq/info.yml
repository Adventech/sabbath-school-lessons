  title: "Primero Dios: Narrativas bíblicas que nos inspiran a ser dadores fieles"
  description: "Las narrativas bíblicas son formas poderosas de expresar las instrucciones y las advertencias de Dios. Haciendo referencia a las historias del Antiguo Testamento, Pablo dice que «todo lo que se escribió en el pasado se escribió para enseñarnos, a fin de que, alentados por las Escrituras, perseveremos en mantener nuestra esperanza» (Rom. 15: 4, NVI)."
