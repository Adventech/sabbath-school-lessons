  description: "El libro de Salmos contiene las oraciones y los himnos bíblicos por excelencia. Pronunciados desde la alabanza, el gozo, el dolor y la desesperación, recitados o cantados en secreto y en público, por laicos, reyes, poetas y sacerdotes, procedentes tanto de justos como de pecadores arrepentidos, Salmos ha servido de devocionario y de himnario a generaciones de creyentes."
