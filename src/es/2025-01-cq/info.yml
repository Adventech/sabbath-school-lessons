  title: "Renovar la mente"
  description: "La vida en nuestro mundo ha cambiado radicalmente en los últimos años. La pandemia de la COVID-19, disturbios en distintos países, malestar civil y político, la erosión de la familia y el aumento de las catástrofes naturales hacen que muchas personas experimenten miedo, ansiedad y depresión. Las enfermedades mentales están en su punto más alto. Aumentan los suicidios de adolescentes. La gente busca la paz y la felicidad donde creen que pueden encontrarlas, pero, lamentablemente, muchos las buscan en los lugares equivocados y por caminos que son perjudiciales. El consumo de drogas está fuera de control. En muchos lugares, la promiscuidad está aceptada. A menudo, la satisfacción que se busca por medio del dinero, el entretenimiento, las adicciones y la tecnología conduce a una infelicidad aún mayor."
