  title: "Nehemías: Principios para un liderazgo bíblico "
  description: "Esdras y Nehemías fueron líderes excepcionales, teocéntricos, alineados con la Palabra y guiados por el Espíritu, con un profundo deseo de que el pueblo de Dios prosperara, y que su nombre fuera exaltado y proclamado en todo el mundo. Su vida ejemplificó lo que Dios puede hacer a través de líderes-siervos fieles y dedicados."
