  title: "El Génesis"
  description: "Genesis es sobre Jesús: Jesús nuestro Creador, Jesús nuestro Sustentador, Jesús nuestro Redentor. Escribiendo milenios después de que Moisés escribiera el propio texto del Génesis, y remontándose a través de esas épocas hasta el propio patriarca palabras, el apóstol Juan revela a Jesús en el relato de la Creación: \"En el principio era el Verbo, y el Verbo estaba con Dios, y el Verbo era Dios. Él estaba en el principio con Dios. Todas las cosas fueron hechas por medio de Él, y sin Él no se hizo nada de lo que se hizo. En Él estaba la vida, y la vida era la luz de los hombres\" (Juan 1: 1-4)."
