  title: "El libro de Marcos"
  description: "Desde el comienzo mismo del Evangelio de Marcos, el lector sabe quién es Jesús: el Mesías, el Hijo de Dios (Mar. 1:1). Sin embargo, el público que aparece en la historia lucha por entender de quién se trata realmente –el público, aunque no los endemoniados–; ¡ellos saben exactamente quién es! Lo reconocen y se estremecen ante sus poderosas palabras. Sin embargo, Jesús consistentemente les ordena que no revelen esa información. ¿Por qué esa orden de mantenerla en secreto? Los estudiosos de la Biblia han meditado durante siglos acerca de esta pregunta, que tiene incluso un nombre técnico en el ámbito de la erudición bíblica: el secreto mesiánico. ¿Por qué querría un Evangelio que mantuviéramos en secreto quién es Jesús?"
