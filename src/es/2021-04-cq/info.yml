  title: "El libro de Deuteronomio"
  description: "La historia es la siguiente: durante el reinado del rey Josías en Jerusalén (640-609 a. C.), alguien, probablemente trabajando en el templo, encontró una copia de un libro y el libro se leyó ante el rey Josías. “Y sucedió que cuando el rey oyó las palabras del Libro de la Ley, se rasgó la ropa” (2 Reyes 22:11, NKJV). ¿Por qué? Porque se dio cuenta de que él y su gente no estaban obedeciendo lo que estaba escrito en el libro. Luego, sobre la base de ese libro, llamado el \"Libro del Pacto\" (2 Reyes 23: 2, NKJV), Josías comenzó una gran reforma. Podemos leer acerca de esa reforma en 2 Reyes 23. ¿Cuál fue el libro que tuvo tanto impacto en el rey y su nación? Se cree que es Deuteronomio, nuestro estudio para este trimestre."
