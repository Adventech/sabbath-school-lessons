  title: "La herencia adventista"
  description: "En años recientes, muchas personas han comenzado a interesarse por rastrear su ascendencia biológica. Así, han surgido empresas multimillonarias para suplir esta creciente demanda. Estas compañías ofrecen pruebas de ADN rápidas y fáciles de realizar, que permiten a la gente descubrir qué porcentaje de su ADN es asiático, europeo, africano o americano, por oner algunos ejemplos. Quizá nos hemos interesado tanto en nuestra historia porque conocer nuestro pasado tiene un gran impacto en nuestro presente y en nuestro futuro. Nos da un sentido de identidad cultural. Asimismo, comprender nuestra historia como Iglesia nos da un sentido de propósito y de misión en el presente y hacia el futuro. No se pueden separar el pasado, el presente y el futuro."
