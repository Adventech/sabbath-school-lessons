  title: "De vuelta al altar"
  description: "Todo comenzó durante mi tercer año de secundaria, cuando tenía alrededor de dieciséis años. En aquellos tiempos mi actitud dejaba mucho que desear. Mis padres decidieron que yo tenía que cambiar de aires, así que me enviaron a Pine Forge Academy, un internado de la Iglesia Adventista ubicado en una zona rural del estado de Pensilvania, en Estados Unidos. Pine Forge no podía estar más lejos de la ciudad. Con cinco hijos en instituciones de educación cristiana, el sacrificio financiero que hacían mis padres para enviarme allí era enorme. Ellos se sacrificaron para que Dios pudiera entrar en mi vida y en las de mis hermanos, y transformarnos. Y eso es exactamente lo que me pasó a mí."
