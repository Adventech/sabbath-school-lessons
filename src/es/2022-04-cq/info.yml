  title: "Más Allá de la Muerte"
  description: "Vivimos en un mundo obsesionado con lo sobrenatural. El espiritismo ha inundado los medios de comunicación y la industria del entretenimiento. A menudo se oye hablar de zombis, experiencias extracorporales y cercanas a la muerte, fantasmas y espíritus de personas muertas que regresan como ángeles. Lamentablemente, el espiritismo, que fue en el pasado un tabú para los creyentes, ha llegado a infiltrarse incluso en la iglesia cristiana. Un concepto fundamental del espiritismo es que se puede vivir en pecado en esta vida y aun así vivir para siempre."
