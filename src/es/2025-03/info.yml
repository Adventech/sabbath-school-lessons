---
  title: "El Éxodo: viaje a la Tierra Prometida"
  description: "El libro de Éxodo revela al Señor como el Dios de amor que trajo la salvación y la liberación a su pueblo en el momento señalado y con sus poderosas acciones (Gén. 15: 12-16). El Éxodo de Egipto y el cruce del Mar Rojo fueron acontecimientos cruciales y únicos, actos espectaculares y maravillosos realizados por Dios. Ningún evento mayor o más glorioso que esos ocurrió en la historia del antiguo Israel antes de la cruz. Por lo tanto, la historia de la liberación del pueblo de Dios de la esclavitud en Egipto es, por así decirlo, el Evangelio según Moisés."
