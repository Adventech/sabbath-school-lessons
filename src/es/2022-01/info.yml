  title: "En Estos Postreros Días: El Mensaje de Hebreos"
  description: "Fue en la iglesia cuando la vio por primera vez. Estaba haciendo un recado, absorto en sus pensamientos, cuando lo que vio lo impactó. El cuadro tenía poco menos de dos metros de alto y tres de ancho, pero la niña retratada ejercía una extraña fuerza cautivadora sobre el joven. ¿Por qué no podía apartar los ojos de ella? ¿Qué era? Después de reflexionar, se dio cuenta de que eran los ojos. La pintura mostraba solo el rostro, y ella miraba algo fijamente. Pero ¿qué era y por qué estaba tan absorta en eso? Durante mucho tiempo, no pudo quitarse ese cuadro de la cabeza."
