---
  title: "El libro de Josué"
  description: "La historia de Josué y su generación trata tanto de un final como de un principio. Tras cuarenta años de difícil peregrinación por el desierto, Israel había vuelto por fin a casa y ese era un verdadero motivo de celebración. Por otra parte, la conquista de Canaán era también el comienzo de una nueva aventura, un viaje hacia lo desconocido, en el que tenían que adoptar el papel de los elegidos por Dios como portadores de la luz al mundo. Finalmente estaban preparados para recibir lo que Dios les había prometido tantos años antes."
