  title: "El amor de Dios y su justicia"
  description: "Dios es amor. Así lo afirma 1 Juan 4: 8 y 16. Toda la Biblia da testimonio de esta verdad. La fe cristiana se fundamenta en el carácter amoroso de Dios. El amor está en el centro del carácter de Dios, en el centro de todo lo que creemos y debería estar en el centro de todo lo que hacemos. En consecuencia, la forma en que entendemos el amor influye en la totalidad de nuestra fe y práctica. Por ejemplo, si creemos que el amor de Dios debe ganarse o merecerse, podríamos pensar que Dios no nos ama porque somos pecadores e indignos. Del mismo modo, en nuestras relaciones con los demás, podríamos erróneamente esperar que otros deban ganarse nuestro amor. Esto sería una verdadera receta para el desastre."
