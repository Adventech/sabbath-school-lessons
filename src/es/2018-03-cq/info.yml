  title: "El Libro de Hechos"
  description: "Muchos historiadores creen que las tres décadas más cruciales de la historia mundial tuvieron lugar cuando un pequeño grupo de hombres, en su mayoría judíos bajo el poder del Espíritu Santo, llevó el evangelio al mundo. El libro de Hechos de los apóstoles es un relato de esas tres décadas cruciales, que abarcan desde la resurrección de Jesús, en el año 31 d.C., hasta el fin del primer encarcelamiento romano de Pablo, en el año 62 d.C. (Hech. 28:30). El libro debió de haberse escrito poco después, ya que la narración se detiene en ese punto, aunque existen evidencias de que Pablo fue liberado de ese confinamiento y reanudó sus esfuerzos misioneros, predicando y viajando hasta que lo arrestaron unos años más tarde, y luego lo ejecutaron en Roma, en 67 d.C."
