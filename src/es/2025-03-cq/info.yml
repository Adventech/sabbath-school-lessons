  title: "El libro del Éxodo"
  description: "¿Has deseado alguna vez ver a Dios en acción? Este es el deseo de muchos creyentes en el Dios de la Biblia. ¿Qué es lo que hace falta para que podamos verlo? ¿Cuándo es que Dios interviene y entra en acción en nuestras vidas? Este trimestre haremos un viaje que nos cambiará la vida a través de las páginas de un antiguo libro escrito para proveernos el recuento histórico de un pueblo que experimentó a Dios en acción."
