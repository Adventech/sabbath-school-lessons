  title: "La Epístola de Santiago"
  description: "Muchos tienen gran estima a la Epístola de Santiago por su sencillez y sus enseñanzas. Otros, sin embargo (y entre ellos personajes como Martín Lutero) tuvieron problemas con ella debido a sus aparentes contradicciones con otros pasajes de las Escrituras, así que prefirieron hacerla a un lado. Si bien Santiago hace algunas observaciones bastante incendiarias sobre la fe (y sobre los ricos, y sobre la forma en que nos expresamos), cuando se observan en su contexto, armonizan perfectamente con el resto de la inspiración. Este trimestre nos dedicaremos a estudiar detenidamente las palabras de Santiago."
