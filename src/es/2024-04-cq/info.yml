  title: "El Evangelio de Juan"
  description: "Los cuatro Evangelios presentan los principales acontecimientos de la vida de Jesús. Tanto lo que hizo, como los lugares adonde fue, el objetivo de su misión y sus milagros se registraron para nuestro aprendizaje y crecimiento. A fin de tener un cuadro cohesivo de la vida de Jesucristo, a menudo combinamos los cuatro registros en uno solo, pero este trimestre nos centraremos en el Evangelio de Juan, uno de los libros más valorados del Nuevo Testamento. En sus páginas descubrimos nuevas y distintivas facetas de la vida de Jesús; facetas que Mateo, Marcos y Lucas no exploran."
