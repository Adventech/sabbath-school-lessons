  description: "Tanrı sevgidir. 1. Yuhanna 4:8 ve 16 ayetleri öyle diyor. Kutsal Kitap’ın tamamı bu gerçeğe tanıklık etmektedir. Hristiyan inancı Tanrı’nın sevgi karakteri etrafında şekillenmiştir. Sevgi, Tanrı’nın kim olduğunun temelinde, iman ettiğimiz her şeyin temelinde yer almaktadır ve yaptığımız her şeyin de temelinde yer almalıdır. Dolayısıyla, sevgiyi anlama biçimimiz imanımızın ve davranışlarımızın tamamını etkilemektedir. Örneğin, Tanrı’nın sevgisinin kazanılması ya da hak edilmesi gerektiğine inanan bir kişi, günahkâr ve değersiz olduğu için Tanrı’nın kendisini sevmediğini düşünüyor olabilir. Ve diğer insanlarla ilgili olarak, sevgiyi hak etmelerini bekleyebilir ki bu bir felaket tarifidir."
