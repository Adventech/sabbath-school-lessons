  title: "Efesliler"
  description: "Efesliler’e Mektup’ta, Pavlus bize Efeslilerden bahsediyor. Hristiyan müjdeciliğinin Efes’teki ilk günlerinde yaşanan heyecan verici olaylardan yıllar sonra, Efesliler Hristiyan imanlarının önemi ile mücadele ediyorlardı. Bir zamanlar Roma İmparatorluğunun bu dördüncü büyük kentini yönetenlerin mesele çıkaran kişisi olan Pavlus, artık kenara çekilmiş ve zindana atılmıştı. Zindandan yazarken, Efes’teki imanlıların “cesaretini kaybetmiş,” Efes’in çok yönlü, kentli ve bütünüyle putperest toplumu içerisinde İsa’nın öğrencileri olmanın ne anlama geldiğine dair faal algılarını unutacaklarından endişeleniyordu. Mektubunun muhatapları Hristiyanlar olmasına rağmen, cümlelerindeki tavır acemilere hitap eder gibiydi. Onları yeniden Hristiyan imanına çekmeye, Mesih’e olan bağlılık ateşlerini yeniden tutuşturmaya ve Tanrı’nın dünyadaki büyük girişiminin, kilisenin bir parçası olmanın heyecanını diriltmeye çalışıyordu."
