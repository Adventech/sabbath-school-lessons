  title: "Çarmıhtaki Yaratıcı"
  description: "“Her şey O’nun aracılığıyla var oldu, var olan hiçbir şey O’nsuz olmadı” (Yu 1:3). “Her şey” O’nunla, yani İsa aracılığıyla yaratıldı, ama—Kutsal Yazı’ya göre—“İsa ağladı” (Yu 11:35). Yaratıcı ağladı mı? Bundan başka İsa, “insanlarca hor görüldü, yapayalnız bırakıldı. Acılar adamıydı, hastalığı yakından tanıdı. İnsanların yüz çevirdiği biri gibi hor görüldü” (Yşa 53:3). Yaratıcı, acılar adamı, hor görülen ve reddedilen birisi mi? Ve “Tanrım, Tanrım, beni neden terk ettin?” (Mat 27:46) diye ağladı."
