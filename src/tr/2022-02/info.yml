  description: "Yaratılış Kitabı İsa hakkındadır: Yaratcımız olan, Gözeticimiz olan ve Kurtarıcımız olan İsa’dır. Yaratılış kitabının Musa tarafından yazılmasından bin yıldan fazla sonra, elçi Yuhanna o çağlara, atanın kendi sözlerine geri dönerek Yaratılış öyküsünde İsa’yı ortaya çıkarıyor: “Başlangıçta Söz vardı. Söz Tanrı’yla birlikteydi ve Söz Tanrı’ydı. Başlangıçta O, Tanrı’yla birlikteydi. Her şey O’nun aracılığıyla var oldu, var olan hiçbir şey O’nsuz olmadı. Yaşam O’ndaydı ve yaşam insanların ışığıydı” (Yuhanna 1:1–4)."
