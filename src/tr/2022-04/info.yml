  description: "Tanrı insanları Kendisi ve Yaratımı ile sevgi dolu bir ilişki içinde sonsuzluğun tadını çıkarsınlar diye yarattı. Fakat bu ilişki günahın göksel saraylarda akıl almaz bir şekilde ortaya çıkmasıyla (Yeşaya 14:12-15, Hezekiel 28:12-19, Vahiy 12:7-12) ve sonrasında da Adem ile Havva’nın düşmesiyle (Yaratılış 3:1-19, Romalılar 5:12) bozuldu. Feci şekilde, ölüm sadece insan ırkını değil, tüm yaşamı da içine çekti. Bugün ölümün dışavurumları ağaçlardan yere düşen yapraklarda, vazolarımızda solan çiçeklerde, acı içinde ölen evcil hayvanlarımızda ve vahşice elimizden alınan sevdiklerimizde görülebilir. Dünyamız keder ve silinmemiş gözyaşı ile dolu."
