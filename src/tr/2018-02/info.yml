  title: "Son Zaman için Hazırlık"
  description: "İsa Mesih, insan bedenindeki dünyevî yolculuğunun son saatlerinde, öğrencilerini teselli etmek için şu sözleri söylemişti: “Yüreğiniz sıkılmasın. Tanrı’ya iman edin, Bana da iman edin. Babam’ın evinde kalacak çok yer var. Öyle olmasa size söylerdim. Çünkü size yer hazırlamaya gidiyorum. Gider ve size yer hazırlarsam, siz de benim bulunduğum yerde olasınız diye yine gelip sizi yanıma alacağım. Benim gideceğim yerin yolunu biliyorsunuz.” (Yuhanna 14:1–4)."
