  title: "Markusevangeliet"
  description: "Fra første stund i Markusevangeliet vet leseren hvem Jesus er – Messias, Guds sønn (Mark 1,1). Men omgivelsene sliter med å forstå hvem han er, og hva han står for – bortsett fra de som har demoner. De vet hvem han er! Demonene kjenner ham igjen og krymper seg for hans ord."
