  description: "Gud skapte mennesker som kunne glede seg sammen med ham i hans skaperverk. Men forholdet ble forvrengt av syndens opphav i himmelen (Jes 14,12–15; Esek 28,12–19; Åp 12,7–12) og Adam og Evas fall (1 Mos 3,1–19; Rom 5,12). Døden oppslukte alt liv. I dag ser vi døden i bladene som faller, blomster som falmer, uskyldige kjæledyr som dør en smertefull død og våre kjære som rives fra oss. Verden er full av lidelse og tårer."
