  title: "Hvilen i Kristus"
  description: "Flyturen hadde vært fredelig til kapteinen varslet at flyet måtte gjennom en stor storm. “Fest sikkerhetsbeltene. Det blir noe til ritt,” sa stemmen fra cockpiten. Like etter begynte flyet å riste seg gjennom stormen. Folk satt anspente i setene. Da det ristet som verst, var det noen som skrek bak i flyet. Noen så vel for seg at en vinge ble revet av og flyet virvlet mot jorden. Passasjerene virket anspente og redde. Alle bortsett fra en liten jente som satt forrest i økonomiklassen. Hun satt og tegnet. Iblant kikket hun ut av det lille vinduet når det var et spesielt imponerende lyn, men så tegnet hun videre."
