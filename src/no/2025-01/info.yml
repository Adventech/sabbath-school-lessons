  title: "Guds kjærlighet og rettferd"
  description: "Gud er kjærlighet. Det fastslår 1 Joh 4,8 og 16. Hele Bibelen vitner om det. Kristentroen handler om Guds kjærlighet. Kjærligheten er Guds essens, den er selve kjernen i alt vi tror på, og den bør være kjernen i alt vi gjør. Derfor påvirker vår forståelse av kjærlighet hele vår tro og praksis. Hvis man f.eks. tror man må gjøre seg fortjent til Guds kjærlighet, kan man tro at Gud ikke elsker en, for man er syndig og uverdig. Og i forholdet til andre kan man forvente at andre skal gjøre seg fortjent til kjærlighet – en oppskrift på katastrofe."
