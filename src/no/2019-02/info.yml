---
  title: "Familien Livet Igjennom"
  description: "Skapelsens sjette dag var slutt. På fem dager gikk verden fra kaos til fullkommen skjønnhet. Lyset trengte mørket til side. Vannet vek tilbake slik Gud befalte. «Hit kommer du, men ikke lenger. Her brytes dine stolte bølger» (Job 38,11). Det tørre land frembrakte farger og dufter. Fugler av alle slag fløy omkring, og fisk og sjøpattedyr svømte i havet. Landdyr av alle slag løp, hoppet eller hang fra greiner, alt etter hvordan de var skapt. Aller sist ble mennesket skapt i Guds bilde, unike i hele skaperverket. Da Gud forberedte seg til den første sabbaten på jorden, så han på skaperverket og sa at alt var «svært godt» (1 Mos 1,31)."
