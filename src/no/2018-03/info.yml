  title: "Apostlenes Gjerninger"
  description: "Mange historikere mener at verdenshistoriens tre viktigste årtier var da en liten gruppe menn førte evangeliet ut til verden. Apostlenes gjerninger handler om tiden fra Jesu oppstandelse i år 31 til slutten av Paulus’ første fengselsopphold i Roma i 62 (Apg 28,30). Boken må være skrevet kort tid etter, for den ender på det tidspunktet, selv om Paulus slapp ut av fengselet og gjenopptok arbeidet. Han forkynte og reiste til han ble arrestert et par år senere og henrettet i Roma i år 67."
