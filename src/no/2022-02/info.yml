---
  title: "1. Mosebok"
  description: "1. Mosebok handler om Jesus: Jesus vår skaper, Jesus vår opprettholder, Jesus vår gjenløser. Lenge etter at 1. Mosebok ble skrevet, benyttet apostelen Johannes Moses’ ord og åpenbarte Jesus i skapelsesfortellingen: «I begynnelsen var Ordet. Ordet var hos Gud, og Ordet var Gud. Han var i begynnelsen hos Gud. Alt er blitt til ved ham, uten ham er ikke noe blitt til. Det som ble til i ham, var liv, og livet var menneskenes lys» (Joh 1,1–4)."
