  title: "Efeserbrevet"
  description: "I Efeserbrevet forteller Paulus oss om efeserne. Flere år etter at kristendommen kom til Efesos, slet efeserne med hva kristentro innebar. Paulus, som en gang hadde vært en trussel for økonomien i denne storbyen, er spilt ut over sidelinjen og sitter i fengsel. I sitt brev fra fengselet er han redd for at de troende i Efesos skal «miste motet» og glemme hva det vil si å være Jesu disipler i den sofistikert, urban og hedensk kulturen. Leserne er kristne, men Paulus vil oppildne dem. Han vil gi dem ny glød for Kristus så de igjen vil glede seg over å være en del av Guds store virksomhet i verden, menigheten."
