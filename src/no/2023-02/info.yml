  title: "Tre kosmiske budskap"
  description: "En uke før den store skuffelsen i 1844 ble det født en gutt i en luthersk familie i Tyskland. Han het Friedrich Nietzsche og skulle bli en av den moderne tids mest innflytelsesrike ateister. Nietzsche trodde at den kristne Gud var døende i Vesten og protesterte mot kristendommens fortsatte moralske innflytelse. Han hånet den som en «slavemoral», en moral for de svake, som i et forsøk på å beskytte seg mot de sterke, laget tåpelige forestillinger som «elsk dine fiender». Nietzsche mente moderniteten måtte bort fra foreldede forestillinger om «godt og ondt». En karakter i en av bøkene hans erklærte: «Knus de gamle lovtavlene!» (De ti bud)."
