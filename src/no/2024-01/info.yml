  description: "Salmenes bok er bønner og salmer fra Bibelen. Den har vært bønnebok og salmebok for generasjoner av troende, med lovprisning, glede, sorg og fortvilelse. Den er også blitt talt eller sunget privat og offentlig av lekfolk, konger, poeter og prester, både rettferdige og angrende syndere."
