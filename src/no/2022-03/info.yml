  title: "I smeltedigelen med Kristus"
  description: "«Alt er blitt til ved ham, uten ham er ikke noe blitt til» (Joh 1,3). «Alt» ble skapt av Jesus, og likevel gråt han (Joh 11,35). Gråt skaperen? Dessuten ble Jesus «foraktet, forlatt av mennesker, en mann av smerte, kjent med sykdom» (Jes 53,3). Skaperen, en sorgens mann, foraktet og forkastet? Og en gang ropte han: «Min Gud, min Gud, hvorfor har du forlatt meg?» (Matt 27,46)."
