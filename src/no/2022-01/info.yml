  title: "I de siste dager: Hebreerbrevets budskap"
  description: "Det var i menigheten han første gang så henne. Han var ute et ærend og opptatt med andre ting da synet slo ham. Maleriet var litt under to meter høyt og tre meter bredt, men jenta hadde en merkelig dragende virkning på den unge mannen. Hvorfor kunne han ikke ta blikket fra henne? Hva var det? Han skjønte snart at det var øynene. Maleriet skildret bare ansiktet hennes, og blikket var festet på noe. Men hva, og hvorfor var hun så opptatt av det? Lenge kunne han ikke få maleriet ut av hodet. Flere år senere avslørte maleren, Arnold Jiménez, noen av dets hemmeligheter for ham. Maleriet ble laget for at seerne skulle betrakte øynene, men den virkelige hemmeligheten lå i pupillene. Så man nøye etter, reflekterte de det hun så på: Jesus på korset."
