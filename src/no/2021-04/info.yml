  description: "Dette er historien: Mens kong Josjia var konge i Jerusalem (640–609 f.Kr.) ble det funnet en bok i templet, og den ble lest for kongen. «Da Josjia hørte det som sto i bokrullen, flerret han klærne sine» (2 Kong 22,11). Hvorfor? Fordi han og folket hans ikke fulgte det som sto i boken. Ut fra denne «paktsboken» (2 Kong 23,2) startet Josjia en reformasjon. Vi kan lese om den i 2 Kong 23. Hvilken bok hadde så stor innvirkning på kongen og folket? Man tror det var 5. Mosebok, som vi studerer dette kvartalet."
