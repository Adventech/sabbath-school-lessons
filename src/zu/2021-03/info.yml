  title: "Ukuphumula kuKristu"
  description: "Kwakungekho sigameko esitheni endizeni kuze kube yilapho ukaputeni ememezela ukuthi indiza izodlula phakathi kwesiphepho esikhulu. “Sizani nibophe amabhande. Sizoke sihlangabezane nesimo esilukhuni,” kusho ukaputeni ekugcineni. Masinya ngemuva kwalokho, indiza yaqala ukudlikizela kabi, izama ukunqamula kuleso siphepho. Kwavuleka izindawo zokukhweza imithwalo ngaphezu kwezihlalo zabagibeli; abagibeli besaba kakhulu. Ngemuva kokubhaklazeka okukhulu, kwaba khona omemezayo ezihlalweni ezingemuva. Ezingqondweni zabo, abantu base bebona-nje kuhlephuka amaphiko endiza, iyophahlazeka emhlabeni. Bonke babethukile. Bonke, ngaphandle kwentombazanyana eyayihlezi phambili. Yayilokhu idweba umfanekiso phezu kwetafula. Ilokhu ijeqeza efasiteleni elincane uma kushaya umbane, iphinde ibuyela emfanekisweni wayo idweba."
