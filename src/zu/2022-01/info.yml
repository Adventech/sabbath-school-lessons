  title: "Kulezinsuku Zokugcina: Umlayezo KumaHeberu"
  description: "Kwakusenkonzweni lapho wabona khona lomuntu wesifazane okokuqala.  Wayethunyiwe, egxile emicabangweni yakhe ngesikhathi ethuka embona.  Isithombe esidwetshiwe sasingaphansana kwamamitha amabili ukuphakama, sibanzi ngamamitha amathathu, kodwa lentombi esesithombeni yaba nethonya elingavamile kulensizwa. Kungani lensizwa yayingakwazi ukususa amehlo kulentombi?  Kwakwenziwa yini? Ngemuva kokucabanga isikhashana, wabona ukuthi kungenxa yamehlo alentombi. Lomdwebo wawuveza ubuso bentombi kuphela eyayigqolozele okuthile. Kodwa kwakuyini leyo, futhi kungani yayigqolozele kangako?  Isikhathi eside emuva kwalokho, lensizwa ayikwazanga ukucima lomdwebo engqondweni yayo."
