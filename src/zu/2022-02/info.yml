---
  title: "Genesisi"
  description: "UGenesisi umayelana noJesu: uJesu uMdali wethu, uJesu uMphasi wethu, uJesu uMsindisi wethu. Ebhala eminyakeni eyizinkulungwane emuva kokuba uGenesisi ebhalwe nguMose, futhi ebuyela emazwini engqalabutho, umpostoli uJohane wembula uJesu endabeni yeNdalo: “Ekuqaleni wayekhona uLizwi, uLizwi wayekuNkulunkulu, uLizwi wayenguNkulunkulu. Yena lowo wayekhona ekuqaleni kuNkulunkulu. Konke kwavela ngaye; ngaphandle kwakhe akuvelanga lutho kukho konke okuvelileyo. Ukuphila kwakukuye, ukuphila kwakungukukhanya kwabantu” (Johane 1:1-4, NKJV)."
