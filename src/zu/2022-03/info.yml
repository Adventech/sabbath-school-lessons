  description: "“Konke kwavela ngaye; ngaphandle kwakhe akuvelanga lutho kukho konke okuvelileyo” (Johane 1:3). “Konke” kwavela ngaYe uJesu, kodwa, ngokusho kwemiBhalo, “uJesu wakhala” (Johane 11:35). UMdali wakhala? Nangaphezu kwalokho, uJesu “waphikwa waphinde wedelelwa abantu; umuntu wosizi, odeleliwe nowazana nokuhlupheka” (Isaya 53:3). UMdali, umuntu wosizi, odeleliwe waze waphikwa? Wake wakhala wathi “Nkulunkulu waMi, Nkulunkulu waMi, ungishiyeleni? (Matt. 27:46)."
