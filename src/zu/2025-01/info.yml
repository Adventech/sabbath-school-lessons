  title: "Uthando Nobulungiswa Bukankulunkulu"
  description: "UNkulunkulu uluthando. Usho u-1 John 4:8 no 16. Lonke iBhayibheli uma ulifunda liyakufakazela lokhu. INkolo yobu-Kristu ikhuluma kabanzi ngesimilo sikaNkulunkulu sokuba wuthando. Uthando yiyona ngqikithi echaza ukuthi uNkulunkulu uyini, nokuyinto ebalulekile ekukholweni, futhi nokuyinto ephathelene nakho konke esikwenzayo. Ngokufanayo, indlela esiqonda ngayo uthando kunomthelela kukona konke ukukholwa esikukho kanye nalokhu esikwenzayo.Isibonelo salokhu, kungaba ngukuthi uma umuntu ekholwa ngukuthi uNkulunkulu uluthando, kufuneka akukhombise ngendlela aphila ngayo. Omunye umuntu angacabanga ukuthi uNkulunkulu akamthandi ngoba nakhu eyisoni esikhulu esingafanele ukuba ngumuntu kaNkulunkulu. Uma sibheka indlela esibukwa ngayo ngabanye abantu, umuntu angalindela ukuthi abanye abantu babone isimo esibi kakhulu kuye."
