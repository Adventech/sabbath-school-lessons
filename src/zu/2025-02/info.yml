  title: "Izisikiselo, Imifanekiso, Izimpawu: Indlela Yokufunda Isiprofetho Sebhayibheli"
  description: "Ngezikhathi se-Gulf War Yokuqala (1991), umbhali nesikhulumi esiqavile samaProtestanti sasiqinisekile ngokuthi Incwadi yeSambulo yayibikezele ngalempi. Impikiswano yakhe yayigxile eqinisweni lokuthi amanye amahelicopter kulempi ayefana namaqhwagi abonakaliswa kwiSambulo 9. “Yayisivula umgodi wakwalasha; kwenyuka umusi emgodini njengomusi weziko elikhulu, kwafiphazwa ilanga nomkhathi ngomusi womgodi. Kwaphuma isikhonyane emsini, seza emhlabeni, sanikwa amandla njengamandla abanawo ofezela bomhlaba” (Samb. 9:2, 3, NKJV)."
