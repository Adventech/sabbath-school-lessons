
  title: "Vijesti trojice anđela"
  description: "Dana 15. listopada 1844., tjedan dana prije Velikog razočaranja, u  jednoj pobožnoj luteranskoj obitelji u Njemačkoj rodio se dječak. Njegovo je ime bilo Friedrich Nietzsche, i on je postao jedan od najutjecajnijih  ateista suvremenog doba. Budući da je vjerovao da kršćanski Bog na  Zapadu umire, Nietzsche je kritizirao postojeći moralni utjecaj kršćanske  vjere ismijavajući ga kao \"ropski moral\" - moral slabih koji su, u pokušaju da se zaštite od jačih, smislili tako budalaste parole poput \"Ljubite  svoje neprijatelje.\" Prema Nietzscheu, suvremeno doba trebalo je nadvladati zastarjele pojmove o \"dobru i zlu\". Lik iz jedne od njegovih knjiga (Tako je govorio Zaratustra) poručuje: \"Razbijte stare ploče zakona!\" (misleći, naravno, na Deset zapovijedi)."
