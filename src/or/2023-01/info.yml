  title: "ସେ ଆସିବା ପର୍ଯ୍ୟନ୍ତ ପରମେଶ୍ବରଙ୍କ ପାଇଁ କାର୍ଯ୍ୟନିର୍ବାହ"
  description: "ଆମ ପାଇଁ ବ୍ରହ୍ମାଣ୍ଡର ସୃଷ୍ଟିକର୍ତ୍ତା God ଶ୍ବର, ମଣିଷ ଭାବରେ ଆମ ସହିତ ରହିବାକୁ ଚାହୁଁଥିବା ସମ୍ପର୍କକୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବୁ us ିବା ଆମ ପାଇଁ କଷ୍ଟକର | (ଏହାର କେବଳ ଧାରଣା ଆଶ୍ଚର୍ଯ୍ୟଜନକ!) “ଦେଖ, ପିତା ଆମକୁ କେଉଁ ପ୍ରକାରର ପ୍ରେମ ଦେଇଛନ୍ତି, ଯେପରି ଆମକୁ God ଶ୍ବରଙ୍କ ସନ୍ତାନ ବୋଲି କହିବା ଉଚିତ୍!” (୧ ଯୋହନ :: ,, NKJV) | କିମ୍ବା ଯେପରି ଏଲେନ୍ ଜି ହ୍ White ାଇଟ୍ ଲେଖିଛନ୍ତି: “କ human ଣସି ମାନବିକ ସମ୍ମାନ ଏହା ସହ ସମାନ ହୋଇପାରିବ କି? ଅସୀମ God ଶ୍ବରଙ୍କ ପୁତ୍ର ବୋଲି କହିବା ଅପେକ୍ଷା ଆମେ କେଉଁ ଉଚ୍ଚ ପଦବୀରେ ରହିପାରିବା? । । । କ any ଣସି ସାଂସାରିକ ସମ୍ମାନ ଏହାକୁ ସମାନ କରିପାରିବ କି? ”- ଭଗବାନଙ୍କ ଆଶ୍ଚର୍ଯ୍ୟଜନକ ଅନୁଗ୍ରହ, p। 341. ଏହା କେବଳ ଏହି ପାପଗ୍ରସ୍ତ ଜଗତର ଅନ୍ଧକାର ଯାହା ଆମକୁ ଯୀଶୁଙ୍କଠାରେ ଦିଆଯାଇଥିବା ସ୍ଥିତିକୁ ପୂର୍ଣ୍ଣ ପ୍ରଶଂସା ନକରିବା |"
