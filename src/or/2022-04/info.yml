  description: "ପ୍ରଭୁ ତାଙ୍କ ସହିତ ଏବଂ ତାଙ୍କ ସୃଷ୍ଟି ସହିତ ଏକ ସ୍ନେହପୂର୍ଣ୍ଣ ସମ୍ପର୍କରେ ଅନନ୍ତକାଳ ଉପଭୋଗ କରିବାକୁ ମନୁଷ୍ୟମାନଙ୍କୁ ସୃଷ୍ଟି କଲେ | କିନ୍ତୁ ଏହି ସମ୍ପର୍କ ସ୍ୱର୍ଗୀୟ କୋର୍ଟ ମଧ୍ୟରେ ପାପର ରହସ୍ୟମୟ ରୂପ ଦ୍ୱାରା ବିକୃତ ହୋଇଥିଲା (ଯିଶ। 14: 12-15, ଇଜେକ। 28: 12–19, ପ୍ରକାଶ 12: 7-12) ଏବଂ ପରବର୍ତ୍ତୀ ଆଦମ ଏବଂ ହବା (ଜେନ) । 3: 1–19, ରୋମୀୟ 5:12) | ଦୁ ag ଖର ବିଷୟ, ମୃତ୍ୟୁ କେବଳ ମାନବ ଜାତି ନୁହେଁ ବରଂ ସମସ୍ତ ଜୀବନ ସହିତ ଜଡିତ ହୋଇଥିଲା। ମୃତ୍ୟୁର ଅଭିବ୍ୟକ୍ତି ଆଜି ଗଛରୁ ପଡୁଥିବା ପତ୍ର, ଆମ ପାତ୍ରରେ ଫୁଲୁଥିବା ଫୁଲ, ଯନ୍ତ୍ରଣାରେ ମରିଯାଉଥିବା ଆମର ନିରୀହ ଗୃହପାଳିତ ପଶୁ ଏବଂ ଆମ ପ୍ରିୟଜନଙ୍କୁ ଆମଠାରୁ ଅତି ନିର୍ଦ୍ଦୟ ଭାବରେ ନିଆଯାଇଥିବା ଦେଖିବାକୁ ମିଳେ | ଆମ ଦୁନିଆ ଯନ୍ତ୍ରଣା ଏବଂ ଅଦୃଶ୍ୟ ଲୁହରେ ପରିପୂର୍ଣ୍ଣ |"
