---
  title: "မဟာတိုက်လှန်ပွဲကြီး"
  description: "သမ္မာကျမ်း၌ အဓိကအချက်မှာ မည့်သည့်အရာဖြစ်သည်ဟုမေးလျှင် သင်မည်သို့ဖြေဆိုမည်နည်း။ ယေရှုရှင်သာအဓိကလား၊ ကယ်တင်ခြင်းစီမံကိန်း သည်အဓိကလား၊ ကပ်တိုင်တော်လားဟုပြန်ဖြေရလျှင် (၃) မျိုးလုံးသည် အရေးကြီးသောအဓိကအရာဖြစ်သည်။ ထိုအချက်သုံးချက်သည် အဓိက အရေးကြီး၍ ပေါင်းလိုက်လျှင် “မဟာတိုက်လှန်ပွဲကြီး” ဟု အဓိကထား ခေါ်ဆိုရသည်။ ယင်းတိုက်လှန်ပွဲကြီးအကြောင်းကို ကမ္ဘာဦးမှဗျာဒိတ်ကျမ်းအထိ ရေးသားဖော်ပြသည်။"
