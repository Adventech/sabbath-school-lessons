  title: "ကမ္ဘာဦးကျမ်း"
  description: "ကမ္ဘာဦးကျမ်းသည် ယေရှုရှင်၏ အကြောင်းကိုပင် ရေးသားထားသည်။ ယေရှုရှင်သည် ဖန်ဆင်းသောအရှင်၊ ယေရှုရှင်သည် ကျွနု်ပ်တို့ကိုထိန်းသိမ်း စောင့်ရှောက် ပေးနေသည့်အရှင်၊ ယေရှုရှင်သည် ရွေးနုတ်ကယ်တင်သောအရှင်ဖြစ်သည်။ ကမ္ဘာဦးကျမ်း ကို ရေးသားပြီးနောက်ပိုင်း နှစ်ပေါင်းထောင်ချီကြာညောင်းခဲ့သည့်တိုင်၊ မောရှေ ရေးသားထား သမျှကိုခေတ်အဆက်ဆက် ရှေးဘိုးဘေးတို့၏ စကားများကို ဖေါ်ပြ ခဲ့သည့်အတိုင်း ရှင်ယောဟန်ခေတ်ရောက်လာသောအချိန် အထိပင် ရှင်ယောဟန်သည် ယေရှုရှင်ကိုမိတ်ဆက်ဖော်ပြကာ ဖန်ဆင်းခြင်း အကြောင်းကို ပြန်လည်ရေးသားပြန်သည်။ \"အစအဦး၌ နှုတ်ကပတ်တော်ရှိ၏။ နှုတ်ကပတ်တော်သည် ဘုရားသခင်နှင့် အတူရှိတော်မူ၏။ နှုတ်ကပတ်တော်သည်လည်း ဘုရားသခင်ဖြစ်တော်မူ၏။ ကိုယ်တော် သည် အစအဦးကပင် ဘုရားသခင်နှင့်အတူ တည်ရှိတော်မူသည်။ အရာခပ်သိမ်းတို့သည် ကိုယ်တော် အားဖြင့် ဖန်ဆင်းခြင်းခံဖြစ်တည် လာခဲ့သည်ချည်းပင်ဖြစ်သည်။ ကိုယ်တော် မပါလျှင် မည်သည့်အရာမျှမဖြစ်မပေါ်၊ ကိုယ်တော်၌အသက်ရှိ၏။ ထိုထာဝရ အသက်သည် လူသားအားလုံးအတွက် အလင်းဖြစ်၏ (ယောဟန် ၁း၁-၄)။"
