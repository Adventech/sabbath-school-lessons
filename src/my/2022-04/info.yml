---
  title: "ထာဝရမြဲသောအသက် - သေခြင်းနှင့်သေလုမြောပါးအချိန်၌ ကျွန်ုပ်တို့အတွက် အနာဂတ်မျှော်လင့်စရာ"
  description: "လူသားများကိုဘုရားသခင်ဖန်ဆင်းရာတွင် မိမိ၏ဖန်ဆင်းခြင်းအရာ များနှင့်အတူ မိမိထာဝရပျော်ရွင်စွာချစ်ခြင်းနှင့်ရစ်ပတ်ထားရန်အတွက် ဖန်ဆင်း လိုက်ခြင်း ဖြစ်သည်။ သို့သော်လည်း ထိုသို့ဆက်နွယ်ရစ်ပတ်ထားသော ချစ်ခြင်း မေတ္တာတော် ကို အပြစ်တည်းဟူသောလျှို့ဝှက်ညစ်ပတ်သည့်အရာသည် ဖျက်ဆီး ခြင်း အဖျက် အမှောက် လုပ်ရပ်များပြုလုပ်ရန် ကောင်းကင်ဘုံရှိအသိုက်အဝန်း အတွင်း ဝင်ရောက်လာခဲ့သည် (ဟေရှာ၊ ၁၄း၁၂-၁၅)။ (ယေဇကျေလ၊ ၂၈း၁၂-၁၉။ ဗျာဒိတ်ကျမ်း၊ ၁၂း၇-၁၂)။"
