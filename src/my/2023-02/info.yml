  title: "စကြဝဠာလုံးဆိုင်ရာသတင်းစကားသုံးရပ်"
  description: "၁၈၄၄ ခုနှစ်၊ အောက်တိုဘာလ ၁၅ ရက်သည် အကြီးအကျယ် စိတ်ပျက်ရခြင်းမရောက်မီ တစ်ပတ်အလိုဖြစ်သည်။ ဂျာမနီနိုင်ငံတွင် လူးသာ ကိုယုံကြည်ထောက်ခံသောသူတို့၏မိသားစုမှ သားယောက်ျားလေးတစ်ဦး မွေးဖွားလာခဲ့သည်။ သူ၏အမည်ကို ‘‘ဖရိုင်းဒရစ်ချ်နီအယ်ချက်’’ (Friedrich Nietzsche)   ဟု ကင်ပွန်းတပ်ပေးကြသည်။ နောင်တစ်ချိန်၌ ထိုသူသည် ဖန်ဆင်းရှင်ဘုရားကို မယုံကြည်သူတစ်ဦးဖြစ်လာခဲ့သည်။ သူ၏ယုံကြည်မှုမှာ ခရစ်ယာန်တို့ကိုးကွယ်သောဘုရားသည် အနောက်တိုင်းတွင်သေဆုံးခဲ့ရသည်ဟု ယုံကြည်သည်။ ‘‘နီအယ်ချက်’’ (Nietzsche) သည် ခရစ်ယာန်ဘာသာရေး ကိုဆန့်ကျင်ကာ၊ ကျွန်သက်ရှည်စနစ်ကိုအားပေးသော ဘာသာရေးဟုစွပ်စွဲသည်။"
