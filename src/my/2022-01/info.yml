  title: "ယခုအချိန်‌နောက်ဆုံး‌သော‌နေ့ရက်များနှင့် ‌ဟေဗြဲဩဝါဒစာ၏သတင်းစကား"
  description: "ထိုအမျိုးသမီးကို ဘုရား‌ကျောင်းတွင် သူပထမဦးဆုံးအကြိမ်‌တွေ့ရ သည်။ ‌ခြေမကိုင်မိလက်မကိုင်မိ အမှားမှားအယွင်းယွင်းဖြင့် ‌ဆောက်တည်ရာ မရဖြစ်သွားခဲ့သည်။ အကြည့်ခြင်းဆုံလိုက်ချိန်မှာ ရင်ထဲတဒိတ်ဒိတ်ခုန်သွား သည်။ သူ၏‌ရှေ့၌ချဆွဲ‌သောပန်းချီဖျင်ချပ်မှာ ၆‌ပေ*၉‌ပေ အကျယ်ရှိသည်။ ထိုဖျင်ကြီးကိုပင်မမြင်နိုင်‌တော့ဘဲ အမျိုးသမီးငယ်၏ရုပ်ပုံသဏ္ဍာန်သာ သူ့ကို ဖမ်းစားထား‌တော့သည်။ မိန်းက‌လေးထံမှ သူ၏အကြည့်ကိုမလွဲနိုင်‌အောင် ဖြစ်‌နေပါသလား။ မည်သို့ဖြစ်သွားသနည်း။ သူမ၏အကြည့်၊ သူမ၏အပြုံး များမှာ မျက်လုံးမှမထွက်နိုင်‌တော့ပါ။ ‌ရေးသမျှဆွဲသမျှပန်းချီစုတ်ချက်တိုင်း သည်လည်း သူ၏ရွှဲနစ်‌သောမျက်လုံးအကြည့်ကိုသာမြင်‌နေသည်။ သူမ၏ မျက်နှာ၊ သူမ၏အကြည့်များဖြင့်သာ စိုးမိုး‌နေလျက်ရှိသည်။ သူသည် အဘယ့်‌ကြောင့်ထိုကဲ့သို့ဖြစ်သွားရသနည်း။ အချိန်အတန်ကြာပန်းချီကို မဆွဲနိုင်ဖြစ်ခဲ့ရသည်။"
