  title: "သခင်လာသည့်တိုင် - စီမံခန့်ခွဲပေးခြင်း"
  description: "စကြဝဠာကိုဖန်ဆင်းသူ၊ ကျွန်ပ်တို့၏ထာဝရဘုရားရှင်၏အလိုတော်ကို အပြည့်အဝလိုက်နာ လုပ်ဆောင်ရန်မှာ လူသားများအတွက် ခက်ခဲလှ၏။ အံ့ဖွယ်သောအကြံအစည်တော်ကြီးဖြစ်သည်။ ‘‘ဘုရားသခင်၏ သားတော်ဟု ခေါ်ဝေါ်ခြင်းအခွင့်ကို ငါတို့သည်ရမည်အကြောင်း၊ ဘုရားသခင်သည် ငါတို့ကို အဘယ်မျှလောက်ချစ်တော်မူသည်ကို ကြည့်ရှုဆင်ခြင်ကြလော့။ လောကီသား တို့သည် ဘုရားသခင်ကို မသိသောကြောင့် ငါတို့ကိုလည်းမသိကြ’’ (၁ယော၊ ၃း၁)။ အယ်လင်ဂျီဝှိုက်မှလည်း သူမ၏ရေးသားချက်၌ ‘‘လူသားများ၏ ဂုဏ်သိက္ခာသည် သူ့ကိုယှဉ်ပြိုင်နိုင်ပါမည်လား’’"
