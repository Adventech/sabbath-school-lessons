  description: "၁ယော ၄း၈ နှင့် ၁၆ တွင် ဘုရားရှင်သည် ချစ်ခြင်းမေတ္တာဖြစ် တော်မူ၏။ ကျမ်းစာတစ်အုပ်လုံးမှ ဤအချက်အား သက်သေခံလေပြီ။ ခရစ်ယာန် ယုံကြည်ခြင်းသည်လည်း ဘုရားရှင်၏မေတ္တာလက္ခဏာပေါ်၌တည်၏။ မေတ္တာ ဟူသည် ဘုရားဖြစ်တည်ခြင်း၏အlတိုင်၊ ကျွန်ုပ်တို့ယုံကြည်ခြင်း၏အlတိုင်နှင့် ကျွန်ုပ်တို့ပြုသမျှ၏အlတိုင်ပင်ဖြစ်၏။ မေတ္တာအကြောင်းမိမိတို့နားလည်သည့် အတိုင်း မိမိတို့၏ယုံကြည်ခြင်းနှင့် ကျင့်စဉ်ဖြစ်ပေါ်လာလေသည်။ ဥပမာ အားဖြင့်၊ တစ်စုံတစ်ဦးသည် ဘုရားရှင်၏ချစ်ခြင်းမေတ္တာအား ကုသိုလ်ယူမည် ဆိုပါစို့။ မိမိတို့သည် အပြစ်ရှိ၍ မထိုက်တန်သဖြင့် ဘုရားရှင်မှလည်း ချစ်မည်မဟုတ်ဟုဆိုလိမ့်မည်။ တစ်ဦးနှင့်တစ်ဦးဆက်ဆံရာမှာလည်း ဤမေတ္တာ ကိုပင် ကုသိုလ်ယူလိုပါက အန္တရာယ်ရှိတတ်ပါသည်။"
