---
  title: "ဘုရားရှင်၏အမှုတော်-ကျွန်ုပ်၏အမှုတော်"
  description: "လွန်ခဲ့သောနှစ်အတန်ကြာက ကျွန်ုပ်တို့၏မြော်လင့်ခြင်းအသင်းတော်မှ မဂ္ဂဇင်းတစ်အုပ်ကို ပုံနှိပ်ထုတ်ဝေခဲ့သည်။ ယင်းမဂ္ဂဇင်းတွင်ကြောက်ဖွယ် ကောင်းသောရွံ့ဗွက်အကြောင်းကိုကိုးကားပြီး ပုံပမာဖွဲ့ရေးသားခဲ့သည်။ လူများ တို့သည် ရွံ့ဗွက်ရှိနေသောနေရာသို့ရောက်လာပြီးဖြတ်ကျော်တိုင်း ယင်းဗွက်အိုင် အတွင်းကျသွားတတ်သည်။ ချော်မကျဘဲကျော်သွားနိုင်သူလည်းရှိသည်။ ကျသွားသောသူတို့၏အလန့်တကြားအော်သံများမှာ အနီးအနားရှိရွာများကပင် ကြားနေရသည်။ ကြောက်ဖွယ်ကောင်းလှသည်။"
