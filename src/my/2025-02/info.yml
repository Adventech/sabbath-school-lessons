  title: "ဝင်္ကဝုတ်များ ၊ ပုံရိပ်များ ၊ သင်္ကေတများ အနာဂတ္တိကျမ်းများ သင်ယူခြင်း"
  description: "ပင်လယ်ကွေ့ စစ်ပွဲ (၁၉၉၁ ခု)တွင် ခရစ်ယာန် စာရေးဆရာ တစ်ဦးသည် ဗျာဒိတ်ကျမ်းမှ ဤ ပဋိပက္ခ ကို ကြိုတင် ပြောထားသည် ဟု ဆိုသည်။ သူ၏ ငြင်းချက်သည် စစ်ပွဲတွင် အသုံးပြုသော ရဟတ်ယဉ် တို့သည် ဗျာဒိတ်ကျမ်း ၉ တွင် ဖော်ပြထားသော ကျိုင်းကောင်များနှင့် တူသည် ဟု ဆိုသည်။ “သူသည် နောက်ဆုံးသော တွင်းကို ဖွင့်လျှင် ကြီးစွာသော မီးဖို၏ အခိုးကဲ့သို့သော အခိုးသည် တွင်းထဲက တက်လေ၏။ ထိုတွင်း၏ မီးခိုး ကြောင့် နေနှင့် အာကာသ ကောင်းကင်သည် မှောင်မိုက်လေ၏။ ကျိုင်းကောင်တို့သည် မီးခိုးထဲက မြေကြီး ပေါ်သို့ ထွက်၍ မြေ၏ ကင်းမြီးကောက်ကဲ့သို့သော တန်ခိုးကို ရကြ၏။” (ဗျာ၊ ၉း ၂၊ ၃)။"
