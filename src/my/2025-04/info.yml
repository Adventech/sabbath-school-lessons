  title: "ယောရှုထံမှယုံကြည်ခြင်းသင်ခန်းစာများ"
  description: "ယောရှုမှတ်စာသည် မောရှေထံမှ ယောရှုထံသို့ ခေါင်းဆောင်မှု အကူးအပြောင်းမှတ်တမ်းဖြစ်သည်။ ဣသရေလတို့သည် ကတိတော်ပြည်သို့ စဝင်ခြင်းဖြင့်စတင်ကာ ပြည်တော်တွင်နေထိုင်ကြရသည်နှင့်အဆုံးသတ်သည်။ ယောရှုသည် တင်းကြပ်သောဥပဒေတစ်ခုကိုလိုက်လျှောက်ရပေသည်။ မောရှေ ထွက်ခွာချိန်မှစ၍ ကောက်ယူလိုက်ရုံသာဖြစ်သည်။ စိန်ခေါ်မှုဖြင့်သာအစပြုရ တော့သည်။ မောရှေမပြုဘူးသောအရာများကို ယောရှုပြုရတော့မည်။ သဲကန္တာရတွင် နှစ်ပေါင်းလေးဆယ်နေရပြီးမှ ယော်ဒန်မြစ်ကိုကူးသွားကာ၊ လွန်ခဲ့သောနှစ်များစွာကတည်းက ထာဝရဘုရားသည် ဘိုးဘေးတို့အား ကတိ ထားသောခါနာန်ကိုသိမ်းယူရမည်ဖြစ်သည်။"
