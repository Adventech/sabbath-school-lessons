---
  title: "ရှင်မာကုခရစ်ဝင်ကျမ်း"
  description: "ရှင်မာကုခရစ်ဝင်ကျမ်း၏စစချင်းမှာပင် ယေရှုရှင်သည် မေရှိယအရှင်၊ ဘုရားသားတော်ဖြစ်ကြောင်း ဖတ်ရှုသူတိုင်းသိခွင့်ရသည် (မာ၊ ၁း၁)။ သို့သော်လည်း ယေရှုရှင်သည် မည်သူမည်ဝါ၊ မည်ကဲ့သို့သောသူဖြစ်ကြောင်းကို နတ်ဆိုးများမှလွဲ၍ မသိနိုင်ကြပါ။ နတ်ဆိုးများသည် သူဘယ်သူဖြစ်ကြောင်းကို အတိအကျသိကြပြီး ကိုယ်တော်ကိုကြောက်ရွံ့၍ တန်ခိုးပါသောနှုတ်ထွက် စကားတော်ကို ကြားရတိုင်းတုန်လှုပ်ကြသည်။"
