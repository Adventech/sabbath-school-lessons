  title: "ရှင်ယောဟန်ခရစ်ဝင်ကျမ်း၌အဓိကအကြောင်းများ"
  description: "ယခုသုံးလပတ်လေ့လာရမည့်အကြောင်းအရာမှာ ရှင်ယောဟန်ခရစ်ဝင် ကျမ်းကို နားလည်ရန်အတွက်ဖြစ်သည်။ ခရစ်ဝင်ကျမ်းလေးကျမ်းတွင် ပါဝင် သောကျမ်းဖြစ်သည်။ ယေရှုရှင်နှင့် လူတစ်ဦးနှစ်ဦးတို့တွေ့ဆုံဆွေးနွေးခန်းများ ပါဝင်သည်။ ဥပမာ နာသနေလနှင့် နိကောဒင်လိုပုဂ္ဂိုလ်မျိုး၊ ယာကုပ်ရေတွင်းမှ အမျိုးသမီးတစ်ဦး၊ ဗေသေသဒအိုင်နားမှ ခြေလက်သေနေသူ၊ မွေးကတည်းကပင် မျက်စိမမြင်သောသူ၊ လာဇရုနှင့်ညီအစ်မများ၊ ပိလတ်မင်း၊ ပေတရု သို့မဟုတ် သောမတို့ဖြစ်သည်။ ယင်းကဲ့သို့သောအကြောင်းအရာများသည် ရှင်ယောဟန် ခရစ်ဝင်ကျမ်း၌သာဖော်ပြကြောင်းတွေ့ရသည်။"
