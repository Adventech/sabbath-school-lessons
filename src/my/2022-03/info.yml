  title: "ခရစ်တော်နှင့်အတူပြင်းပြင်းထန်ထန်စမ်းသပ်ခံရခြင်း"
  description: "\"ခပ်သိမ်းသောအရာတို့ကိုဖန်ဆင်းတော်မူ၏။ ဖန်ဆင်းတော်မူခြင်းနှင့် ကင်းလွတ်လျက်ဖြစ်သောအရာ တစ်စုံတစ်ခုမျှမရှိ\" (ယောဟန်၊ ၁း၃)။ ခပ်သိမ်းသောအရာတို့ကို ကိုယ်တော်ဖန်ဆင်းတော်မူသည်။ ကိုယ်တော် သည် ယေရှုရှင်ကို  ဆိုလိုခြင်း ဖြစ်သည်။ ကျမ်းစာဖော်ပြချက်အရ \"ယေရှု သည်မျက်ရည်ကျတော်မူ၏\" (ယောဟန်၊ ၁၁း၃၅)။ ဖန်ဆင်းရှင် မျက်ရည် ကျပါသလား။ ယေရှုရှင်သည် လူသားများအထင်အမြင်သေးခြင်း၊ ငြင်းပယ် ခြင်းကိုခံရသည်။ ဝမ်းနည်းရသည်။ ငိုကြွေးရသည် (ဟေရှာယ၊ ၅၃း၃)။ ဖန်ဆင်းရှင်ဖြစ်သည်။ ဝမ်းနည်းတတ်သူဖြစ်သည်။ အထင်အမြင်သေးခံပြီး ငြင်းပယ်ခံရသူဖြစ်နေခဲ့သည်။ အထင်အမြင်သေးခံပြီး ငြင်းပယ်ခံရသူဖြစ်နေ ခဲ့သလား။ တစ်ကြိမ်၌ ကိုယ်တော်ငိုကြွေးအော်ဟစ်ခံသောစကား၌ \"အကျွန်ုပ်ဘုရား၊ အကျွန်ုပ်ဘုရား၊ အဘယ်ကြောင့် အကျွန်ပ်ကိုစွန့်ပစ်တော်မူသနည်း\" (မသဲ၊ ၂၇း၄၆)။"
