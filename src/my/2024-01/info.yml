---
  title: "ဆာလံကျမ်း"
  description: "သမ္မာကျမ်းစာထဲတွင် အကောင်းဆုံးဆုတောင်းချက်၊ အကောင်းဆုံး တေးသီချင်းကို ဆာလံကျမ်း၌တွေ့ရသည်။ ချီးမွမ်းခြင်းအသံ၊ ရွှင်လန်းခြင်း အသံ၊ ဝမ်းနည်းခြင်းအသံ၊ စိတ်ပျက်အားငယ်ခြင်းအသံများကို သီးခြားသီဆို၍ သော်လည်းကောင်း၊ လူစုလူဝေးဖြင့်သီဆို၍သော်လည်းကောင်း၊ သာမန်လူ တန်းစားများသာမက၊ ဘုရင်မင်းကြီး၊ မင်းညီမင်းသားများ၊ ကဗျာစာတို ရေးသူများအပါအဝင် ယဇ်ပုရောဟိတ်များကိုယ်တိုင်၊ ဖြောင့်မတ်သူသည် သော်လည်းကောင်း၊ နောင်တရသောအပြစ်ပြုခဲ့မိသူသည်သော်လည်းကောင်း ဆာလံကျမ်းကို ရေးစပ်သီကုံးကြကာ ယုံကြည်သူများအားလုံးခေတ်အဆက် ဆက်၌ ဆုတောင်းချက်စာအုပ်အဖြစ်သော်လည်းကောင်း၊ သီချင်းဓမ္မတေး အဖြစ်သော်လည်းကောင်း လက်စွဲအသုံးပြုခဲ့ကြသည်။"
