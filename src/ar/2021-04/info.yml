  title: "الحق الحاضر في ِس ْفر التثنية"
  description: "القصة تسير على هذا النحو: في عهد الملك يوشيا في أورشليم (٦٤٠-٦٠٩ قبل الميلاد)، وجد شخص ما، ربما كان يعمل في الهيكل، نسخة من سِفْر، وتمت قراءة السِفْر من قبل الملك يوشيا. «فَلَمَّا سَمِعَ الْمَلِكُ كَلاَمَ سِفْر الشَّرِيعَةِ مَزَّقَ ثِيَابَهُ» (٢ملوك ١١:٢٢). لماذا؟ لأنه أدرك أنه وشعبه لا يطيعون ما هو مكتوب في السِفْر. ثم على أساس ذلك السِفْر، المُسمى «سِفْر الشَّرِيعَةِ» (٢ملوك ٢٣: ٢)، بدأ يوشيا إصلاحًا عظيمًا. يمكننا أن نقرأ عن هذا الإصلاح في ٢ملوك ٢٣. ما هو السِفْر الذي كان له مثل هذا التأثير على المَلك وأُمته؟ يُعتقد أن هذا السِفْر كان سِفْر التثنية، موضوع دراستنا لهذا الربع."
