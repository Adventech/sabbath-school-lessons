  title: "إدارة وزنات السيِّد، إلى أن يأتي"
  description: "مِن الصعب علينا أنْ نفهم تمامًا العلاقة التي يريد إلهنا، خالق الكون، أنْ يقيمها معنا نحن البشر. فمجرَّد التفكير بهذا يُعَدُّ أمرًا مُذهِلًا! «اُنْظُرُوا أَيَّةَ مَحَبَّةٍ أَعْطَانَا الآبُ حَتَّى نُدْعَى أَوْلاَدَ اللهِ!» (1يوحنَّا 3: 1). أو كما كتبت إلِن ج. هوايت: «هل يمكن لأيَّة كرامة بشريَّة أنْ تساوي هذا؟ أيَّة مكانة يمكننا أنْ نشغلها أسمى مِن أنْ نُدعى أبناء الله غير المحدود؟ . . . هل يمكن لأيِّ شرف دنيوي أنْ يعادل هذا؟» (إلِن ج. هوايت، غَادس أميزنغ غريس، صفحة 341). إنَّ ظلمة هذا العالَم المليء بالخطية هي وحدها التي تجعلنا لا ننظر تمامًا بعين التقدير إلى المكانة التي أعطِيَت لنا في المسيح."
