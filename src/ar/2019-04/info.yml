  title: "عزرا ونحميا"
  description: "كان عَزْرَا ونَحَمْيَا قائدين استثنائيين. كان الله مركز حياتهما، والكلمة موجهتهما، والروح القدس مرشدهما. كانا يرغبان بعمق أن يزدهر شعب الله، وأنَّ اسمه يعلو ويرتفع وينتشر في كل أنحاء العالم. وقد جسَّدت حياتهما ما يستطيع أن يفعله الله من خلال قادة خادمين مُكرَّسين وأمناء."
