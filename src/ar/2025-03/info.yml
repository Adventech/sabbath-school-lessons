  description: "إنّ الإله الّذي يُعلِن عنه سِفر الخروج هو ربُّ المحبّة الّذي جلب، من خلال أعماله العظيمة، الخلاص والحرية لِشعبه في الوقت المُحدّد (التكوين ١٥: ١٢-١٦). بفضل أعمال الله المُبهرة والرائعة، فإنّ الخروج من مصر وعبور البحر الأحمر كانا حدثين محوريين وفريدين في تاريخ إسرائيل القديمة، إذ لم يحدث، قبل الصليب، أيُّ حدث أعظم أو أكثر مجدًا. إنّ الخروج هو بشارة الإنجيل، ولكن بحسب موسى. "
