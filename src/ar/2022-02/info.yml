  title: "سفر التكوين"
  description: "يدور سفر التكوين حول يسوع: يسوع خالقنا، يسوع حارسنا، ويسوع فادينا. وبعد مرور آلاف السنين على كتابة موسى لنص التكوين نفسه، كتب الرسول يوحنا كلمات مماثلة للكلمات التي كتبها موسى، معبرًا عن الرب يسوع في قصة الخلق على النحو التالي: «فِي الْبَدْءِ كَانَ الْكَلِمَةُ، وَالْكَلِمَةُ كَانَ عِنْدَ اللهِ، وَكَانَ الْكَلِمَةُ اللهَ. هذَا كَانَ فِي الْبَدْءِ عِنْدَ اللهِ. كُلُّ شَيْءٍ بِهِ كَانَ، وَبِغَيْرِهِ لَمْ يَكُنْ شَيْءٌ مِمَّا كَانَ. فِيهِ كَانَتِ الْحَيَاةُ، وَالْحَيَاةُ كَانَتْ نُورَ النَّاسِ» (يوحنا ١: ١ – ٤)."
