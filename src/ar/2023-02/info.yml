  description: "في ١٥ تشرين أول (أكتوبر) ١٨٤٤، قبل أسبوع واحد من خيبة الأمل الكُبرى، وُلِدَ صبي لِعائلة تقيَّة من الطائفة اللوثريَّة في ألمانيا. كان اسمه فردريك نيتشه، الذي كان سيُصبح واحدًا من أكثر الملحدين المُحدثين تأثيرًا. ولاعتِقاده بأنَّ إله المسيحيين كان يموت في الغرب، انتَقَد نيتشه وبِشِدَّة التأثير الأخلاقي المُستَمِر للديانة المسيحية، ساخِرًا منها على أنَّها «أخلاق الرَّقيق (المُستَعْبدين)»، أخلاق الضُعَفاء، الذين في محاولتهم لحماية أنفسهم مِن الأقوياء – اختَلَقوا مفاهيمًا سخيفة مثل «أحِبُّوا أعداءَكم». بالنسبة لنيتشه، الحداثة بِحاجة لأن تتخطَّى المفاهيم العتيقة لـ «الخير والشر»؛ وقد أعلَنَت شخصية في أحد كُتُبِه (هكذا تَكلَّم زارادشت): «حَطِّموا لَوحَي القانون القديم!» (يقصد بالطبع، الوصايا العشر)."
