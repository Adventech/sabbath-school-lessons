  title: "الاستعداد لزمن النهاية"
  description: "في الساعات الأخيرة من إقامة المسيح الأرضية وهو في الجسد، قال لتلاميذه هذه الكلمات المُطمْئِنة: «لاَ تَضْطَرِبْ قُلُوبُكُمْ. أَنْتُمْ تُؤْمِنُونَ بِاللهِ فَآمِنُوا بِي. فِي بَيْتِ أَبِي مَنَازِلُ كَثِيرَةٌ، وَإِلاَّ فَإِنِّي كُنْتُ قَدْ قُلْتُ لَكُمْ. أَنَا أَمْضِي لأُعِدَّ لَكُمْ مَكَانًا، وَإِنْ مَضَيْتُ وَأَعْدَدْتُ لَكُمْ مَكَانًا آتِي أَيْضًا وَآخُذُكُمْ إِلَيَّ، حَتَّى حَيْثُ أَكُونُ أَنَا تَكُونُونَ أَنْتُمْ أَيْضًا، وَتَعْلَمُونَ حَيْثُ أَنَا أَذْهَبُ وَتَعْلَمُونَ الطَّرِيقَ» (يوحنا ١٤: ١ – ٤)."
