  title: "إَشْعَياء"
  description: "لقد نطق إِشَعْيَاء النَّبِيّ بكلمات حفرت عميقًا في وجداننا منذ تفوّه بها لأنها محمّلة بالمعاني ومليئة بالرجاء والوعود. ولهذا فهي كلمات لا تُنسى. ومن أمثلة هذه الكلمات التي جاءت في عبارات قصيرة ما يلي: «عِمَّانُوئِيلَ» (الله معنا) (إِشَعْيَاء 7: 14). «لأَنَّهُ يُولَدُ لَنَا وَلَدٌ وَنُعْطَى ابْنًا، وَتَكُونُ الرِّيَاسَةُ عَلَى كَتِفِهِ، وَيُدْعَى اسْمُهُ عَجِيبًا، مُشِيرًا، إِلهًا قَدِيرًا، أَبًا أَبَدِيًّا، رَئِيسَ السَّلاَمِ» (إِشَعْيَاء 9: 6). «كُلُّ وَطَاءٍ يَرْتَفِعُ، وَكُلُّ جَبَل وَأَكَمَةٍ يَنْخَفِضُ، وَيَصِيرُ الْمُعْوَجُّ مُسْتَقِيمًا، وَالْعَرَاقِيبُ سَهْلًا» (إِشَعْيَاء 40: 4). «وَهُوَ مَجْرُوحٌ لأَجْلِ مَعَاصِينَا، مَسْحُوقٌ لأَجْلِ آثَامِنَا. تَأْدِيبُ سَلاَمِنَا عَلَيْهِ، وَبِحُبُرِهِ شُفِينَا» (إِشَعْيَاء 53: 5)."
