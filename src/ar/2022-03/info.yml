  description: "«كُلُّ شَيْءٍ بِهِ كَانَ، وَبِغَيْرِهِ لَمْ يَكُنْ شَيْءٌ مِمَّا كَانَ» (يوحنا 1: 3). رغم أن المسيح هو الذي خلق كل الأشياء، إلا أنه بكى (يوحنا 11: 35). الخَالقُ بَكى؟ بل وأكثر مِنْ ذلك، إذْ يقول عنه الكِتاب، «مُحْتَقَرٌ وَمَخْذُولٌ مِنْ النَّاسِ، رَجُلُ أَوْجَاعٍ وَمُخْتَبِرُ الْحَزَنِ» (إشعياء 53: 3). الخَالِقُ، رَجُلُ أَوْجَاعٍ، مُحْتَقَرٌ وَمَخْذُولٌ؟ بل وقد صرخ مرة يقول، «إِلهِي، إِلهِي، لِمَاذَا تَرَكْتَنِي؟» (متى 27: 46). "
