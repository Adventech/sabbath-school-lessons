  title: "في هذه الأيام الأخيرة: الرسالة إلى العبرانيين"
  description: "كان في الكنيسة عندما رآها لأول مرة. كان يقوم بخدمة لشخص ما، وكان مستغرقًا في التفكير، عندما وقعت عيناه على ذلك المشهد. كان ارتفاع اللوحة أقل بقليل من مترين وعرضها ثلاثة أمتار، لكن الفتاة التي كانت مرسومة فيها شدت انتباه الشاب وتركت فيه انطباعًا قويًا. لماذا لم يستطع أن يرفع عينيه عنها؟ ما هو السبب؟ وبعد قضاء فترة في التأمل والتفكير، أدرك أن السر كان في عينيها. كانت اللوحة تُظهِر وجه الفتاة فقط، وكانت تنظر باهتمام شديد إلى شيء ما. ولكن ما هو الشيء وما هو السبب الذي جعلها تنظر باهتمام بالغ إليه؟ لم يستطع ذلك الشخص أن ينسى اللوحة أو يتوقف عن التفكير فيها."
