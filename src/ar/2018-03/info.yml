  title: "سِفر أعمال الرسل"
  description: "يعتقد كثير من المؤرخين أن أكثر ثلاثة عقود أهمية في تاريخ العالم هي تلك التي قامت أثناءها مجموعة صغيرة من الرجال، معظمهم من اليهود، بحمل بشارة الإنجيل إلى العالم بقوة الروح القدس. وما سفر أعمال الرسل سوى سرد لهذه العقود الثلاثة الحاسمة التي امتدت من قيامة المسيح في عام 31 ميلادية إلى نهاية المدة الأولى من سَجْنِ بولس في روما، في حوالي 62 ميلادية (أعمال 28: 30). ولا بد وأن سفر الأعمال قد كتب بعد ذلك بوقت قصير، وذلك لأن السرد يتوقف عند هذه النقطة. هذا على الرغم من وجود أدلة تشير إلى أن بولس قد أُطلق سراحه من ذلك الأَسر وبأنه واصل مساعيه التبشيرية، حيث قام بالوعظ والسفر حتى تم القبض عليه بعد سنوات قليلة، ومن ثم أُعدم في روما في عام 67 ميلادية."
