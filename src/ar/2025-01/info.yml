  title: "محبّة الله وعَدلُه"
  description: "الله محبّة، هذا هو ما تُخبرنا به رسالة يوحنّا الأولى في الآيتين الثامنة والسادسة عشر من الأصحاح الرابع.  وعن هذه الحقيقة يشهد الكتاب المُقدّسُ من بدايته إلى نهايته. يتمحور الإيمان المسيحي حول محبّة الله، فالمحبة هي جوهر هوية الله، وجوهر كلَّ ما نؤمن به، ويجب أن تكون جوهر كلَّ ما نقوم به. وبناءً على ذلك، فإنّ الطريقة الّتي نفهم بها المحبة تؤثّر على إيماننا وكلِّ ممارستنا. على سبيل المثال، إذا اعتقد أحدنا أنّ محبّة الله تُكتَسب أو تأتي عن طريق الاستحقاق، فلا بد أنّ هذا الشخص يفكّرُ بأنّه لا يستحقُّ محبّة الله لأنّه خطّاءٌ. وفيما يتعلّق بالآخرين، قد يظنُّ أحدنا أنّهم يستحقون المحبّة - ويُعتبر هذا الظن بحدّ ذاته خطوةً باتجاه الكارثة."
