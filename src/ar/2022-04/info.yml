  title: "عن الموت والاحتضار: رجاؤنا للمُستَقبل"
  description: "خَلَق الله الإنسان لِيتمتَّع بالأبدية في علاقة مَحَبّةٍ معه ومع خَليقَتِه. لكنَّ هذه العلاقة تَشَوَّهَت مِن قِبَل الظهور الغامِض للخطية من داخل الدِّيار السَّماوية (إشعياء ١٤: ١٢–١٥، حزقيال ٢٨: ١٢–١٩، رؤيا يوحنا ١٢: ٧–١٢) وما تَبِعَ ذلك مِن سقوط آدم وحواء (التكوين ٣: ١–١٩، رومية ٥: ١٢). وبصورة مأساوية، لم يبتَلِع الموت الجنس البشري فحسب، بل الحياة بأكملها أيضًا. إنَّ مظاهر الموت يمكن رؤيتها اليوم في الأوراق التي تتساقط من الأشجار، والزهور التي تذبل في مزهرياتنا، وحيواناتنا الأليفة التي تموت مُتألِّمة، وأحبائنا الذين يُؤخذون مِنَّا بقسوةٍ. عالمنا مليء بالمعاناة، والآلام، والدموع التي لم تنشف ولم تُمسَح بعد."
