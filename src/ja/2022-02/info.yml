  description: "創世記はイエスについての書です。イエスは私たちの創造主であり、支え主であがなあり、贖い主です。モーセが創世記を記して数千年の時が過ぎてから、使徒ヨハネはその時代をさかのぼって父祖の言葉を記し、創造におけるイエスを次のよことばうに表しました。「初めに言があった。言は神と共にあった。言は神であった。この言は、初めに神と共にあった。万物は言によって成った。成ったもので、言によらずに成ったものは何一つなかった。言の内に命があった。命は人間を照らす光であった」(ヨハ 1:1 ~ 4)。"
