  description: "神は愛です。Iヨハネ 4:8、16 に、そう記されています。聖書全体がこの事実を証ししており、キリスト教信仰は、神の愛というご性質を中心としています。愛は、神が何者であられるかということの核心であり、私たちが信じるすべてのこと、私たちが行うすべてのことの中心であるべきです。したがって、愛をどのように理解するかは、私たちの信仰と行為の全体に影響を及ぼします。例えば、神の愛は獲得しなければならないものだとか、それを受けるにふさわしくなければ得られないものだと信じるなら、その人は、自分の罪深さや価値のなさのゆえに、神は私を愛されていないと考えるかもしれません。また、人間関係においては、他者が自分の愛を受けるに値することを期待してしまうかもしれません。それは災いのもとです。"
