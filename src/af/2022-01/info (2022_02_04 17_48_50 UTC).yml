  title: "In hierdie laaste dae: Die boodskap van Hebreërs"
  description: "Dit was by die kerk waar hy haar die eerste keer gesien het. Hy was diep-ingedagte en besig om ’n paar laaste takies af te handel, toe die gesig hom tref. Die skildery was omtrent twee meter hoog en drie meter wyd, maar die portret van die meisie het die jongman geboei, hom op ’n vreemde wyse betower.  Waarom kon hy nie sy oë van haar afhou nie? Wat het hom so bekoor? Nadat hy ’n bietjie nagedink het daaroor, het hy besef dat dit haar oë was. Die skildery het slegs haar gesig getoon, en sy het aandagtig na iets gekyk. Maar na wat, en waarom was sy so verdiep in dit waarna sy gekyk het?   Vir baie lank daarna, kon hy hierdie skildery net nie uit sy kop kry nie."
