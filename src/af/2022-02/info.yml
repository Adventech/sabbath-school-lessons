  title: "Genesis"
  description: "Genesis gaan oor Jesus: Jesus ons Skepper, Jesus ons Instandhouer en Jesus ons Heiland. Duisende jare na Moses die oorspronklike Genesis-teks geskryf het keer die apostel Johannes in sy gedagtes terug na daardie verre verlede. Hy haal die einste patriarg se woorde aan en openbaar Jesus in die skeppingsverhaal: “In die begin was die Woord daar, en die Woord was by God, en die Woord was self God. Hy was reeds in die begin by God. Alles het deur Hom tot stand gekom: ja, nie ’n enkele ding wat bestaan, het sonder Hom tot stand gekom nie. In Hom was daar lewe, en dié lewe was die lig vir die mense” (Joh. 1:1-4, NAB)."
