  description: "Dit is ons roeping as Sewendedag-Adventiste om die “ewige evangelie” (Op. 14:6) aan die ganse mensdom te verkondig. Sodoende hou ons by Jesus se opdrag om dissipels van mense te maak, deur hulle te doop en hulle “te leer om alles te onderhou wat Ek julle beveel het” (Matt. 28:20; OAB - woordorde aangepas deur vertaler). Hy beveel ons onder andere om diegene wat seerkry en hongerly, die vertraptes en die armes, asook diegene wat in die gevangenis is, te bedien."
