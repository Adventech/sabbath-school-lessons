  title: "Die boek van die Psalms"
  description: "In die boek Psalms maak ons kennis met gebede en liedere. Hierdie werke ken _geen gelyke nie_ en gee uiting aan lofprysing, vreugde, smart en wanhoop, en is [tradisioneel] privaat of in die openbaar voorgedra of gesing. Dit is woorde wat deur leke, konings, digters en priesters gespreek is. Komende van beide vrome en boetvaardige sondaars, dien dit reeds geslagte lank as die gelowige se gebeds- en liedereboek."
