  title: "Hoe om die Skrif te interpreteer"
  description: "Ons as Sewendedag-Adventiste is Protestante wat glo in sola Scriptura, die Bybel alleen, en wat die enigste gesaghebbende grondslag van ons geloof en leerstellings is. Dit is veral belangrik in hierdie laaste dae, en word deur Ellen G. White soos volg beskryf: “Maar God sal ‘n volk op die aarde hê, wat sal staan op die Bybel, en die Bybel alleen, as die maatstaf van alle leerstellings en die grondslag van alle hervormings.” — Die Groot Stryd, bl. 595."
