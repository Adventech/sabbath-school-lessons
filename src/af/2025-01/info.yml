  title: "God se Liefde en Geregtigheid"
  description: "Dit is ’n feit: God is liefde soos 1 Johannes 4:8 en 16 sê. Die ganse Bybel getuig daarvan. God se liefdevolle karakter is die spilpunt waarom die Christelike geloof draai. Liefde is die hart en wese van God, die middelpunt van alles wat ons glo, en behoort ook die vertrekpunt van al ons doen en late te wees. Hoe ons liefde verstaan, beïnvloed derhalwe ons ganse oortuiging en die ganse uitleef van ons geloof. As ’n mens, byvoorbeeld, glo dat God se liefde verdien moet word — dat dit ’n kwessie van meriete is — kan jy tot die slotsom kom dat God jou nie [uit die staanspoor] liefhet nie, aangesien jy sondig en onwaardig is. Wanneer hierdie sienswyse op interpersoonlike verhoudings toegepas word, waar verdienstelikheid die maatstaf van wederkerigheid is, is die gevolge ramspoedig."
