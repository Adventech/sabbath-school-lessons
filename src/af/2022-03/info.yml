  title: "Saam Met Christus In Die Smeltkroes"
  description: "“Alles het deur Hom tot stand gekom: ja, nie ’n enkele ding wat bestaan, het Jsonder Hom tot stand gekom nie” (Joh. 1:3, NAB). Ja, Jesus het “alles” geskep. Tog sê die Skrif ook: “Jesus het geween” (Joh. 11:35, OAB). Die Skeppergod in trane? Hoe kan dit wees? Dit is ook nie al nie. Jesaja voorspel die volgende oor Jesus: “Hy was verag en deur die mense verstoot, ’n man van lyding wat pyn geken het, iemand vir wie die mense die gesig wegdraai. Hy was verag, ons het hom nie gereken nie” (Jes. 53:3, NAB). Hier het ons die Skeppergod, en tog was Hy terselfdertyd ’n verstoteling en uitgeworpene, iemand wat pyn en lyding deurgemaak het! ’n Mens kan dit byna nie glo nie. Ja, dieselfde Jesus het uitgeroep: “‘My God, my God, waarom het U My verlaat?’” (Matt. 27:46, OAB)."
