---
  title: "Die Boek Openbaring"
  description: "Ongeveer tweeduisend jaar gelede was die apostel Johannes na ‘n klein rotsagtige eiland in die Egeïese See verban omdat hy ‘n getroue getuie van die evangelieboodskap was. Die bejaarde apostel het al die ontberinge van ‘n Romeinse gevangenskap verduur. Op een spesifieke Sabbat het hy ‘n spesiale besoek van Jesus Christus ontvang, wat gekom het om sy lydende dienskneg te bemoedig. Deur middel van ‘n reeks visioene het Jesus hom die panoramiese geskiedenis van die kerk getoon wat God se volk sou meemaak terwyl hulle op hulle Heer se terugkoms gewag het."
