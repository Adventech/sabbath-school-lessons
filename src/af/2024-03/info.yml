  title: "Die Evangelie volgens Markus"
  description: "Van die begin af maak Markus dit duidelik wie Jesus is: die Messias en die Seun van God (hfst. 1:1). So, die leser weet hoe sake staan. Tog blyk dit uit die ontvouende Evangelie dat vanmelewe se mense nie die aard en sending van Jesus mooi begryp het nie. Net die besetenes het insig getoon! Die demone in daardie persone het Hom dadelik as die Seun van God herken. Wanneer Hy praat, het hulle oombliklik geweet dat dit die Almagtige is wat praat, en hulle het gesidder."
