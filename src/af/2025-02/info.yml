  title: "Sinspelings, Beelde, Simbole: Hoe Om Bybelprofesie Te Bestudeer"
  description: "Gedurende die Eerste Golfoorlog (1991), was ’n welbekende Protestantse skrywer en spreker daarvan oortuig dat die boek van Openbaring hierdie konflik voorspel het. Sy argument was gebaseer op die feit dat sommige van die helikopters wat in die oorlog gebruik was, net soos die sprinkane wat in Openbaring 9 uitgebeeld word, gelyk het. “En hy het die put van die afgrond oopgemaak, en daar het rook opgekom uit die put soos rook van ’n groot oond, en die son en die lug is deur die rook van die put verduister. En uit die rook het daar sprinkane uitgekom op die aarde, en aan hulle is mag gegee soos die skerpioene van die aarde mag het” (Openbaring 9:2, 3). Dis nie juis die beste manier om bybelse profesie te vertolk nie, nie waar nie? En tog kom interpretasies soos hierdie nogal dikwels voor. Inderdaad, deur die eeue heen het ’n oorvloed van boeke, artikels, en video’s en deesdae ook webblaaie, oor die uitleg van profesie die lig gesien, wat baie voorspellings oor eindtydgebeure en selfs datumbepalings ingesluit het, en wat gewoonlik op oorloë of onrus in die Midde-Ooste toegespits was. En dis nogal opvallend dat in elkeen van daardie gevalle die voorspellings nie bewaarheid is nie. As Sewendedag-Adventiste het ons ’n ander benadering, ’n meer Christus-gesentreerde benadering, deurdat ons profetiese fokus nie net op ’n enkele geografiese ligging in die Midde-Ooste en watter militêre konflik daar ook mag plaasvind, gerig is nie. Maar, in plaas daarvan, kyk ons na die profesieë deur die lens van die groot stryd tussen Christus en Satan — ’n wêreldwye geestelike stryd wat ’n klimaks sal bereik wanneer God se volk, Jood en nie-Jood (lees Openbaring 12:17 en 14:12), voor die finale krisis te staan gaan kom, naamlik om alleenlik die Skepper te aanbid (lees Openbaring 14:7), in teenstelling met die aanbidding van die dier en sy beeld."
