  title: "Rus in Christus"
  description: "Alles het vlot verloop, maar toe kom die aankondiging uit die stuurkajuit dat die vliegtuig binnekort deur ’n hewige storm sou vlieg. “Dames en Here, hou asseblief u sitplekgordels aan. Ons betree ongelukkig ’n gedeelte met baie turbulensie, so byt maar vas,” het hy onder andere gesê. Kort daarna begin die allervreeslikste turbulensie. Die vliegtuig spook behoorlik deur die stormweer. In ’n stadium skud die oorhoofse bagasiehokkies se deurtjies sommer los en vlieg oop. Die passasiers is skoon benoud. So gryp-gryp die storm periodiek aan die vliegtuig. In ’n stadium is dit so kwaai dat iemand agter-in die vliegtuig skielik gil. Drogbeelde van vlerke wat afbreek en die vliegtuig wat skerp aarde se kant toe oorhel, flits deur talle se koppe. Almal het beangs aan hul sitplekke vasgeklou – behalwe vir ’n dogtertjie heel voor in die ekonomie-gedeelte. Met die papier op die opvoutafeltjie voor haar, sit sy en teken ’n prentjie. Sy kyk ook net op, deur die venstertjie, veral wanneer die blitse besonder indrukwekkend is. Tog keer sy telkens doodluiters terug na haar tekening."
