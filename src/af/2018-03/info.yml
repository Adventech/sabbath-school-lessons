  title: "Die Boek Handelinge"
  description: "Baie geskiedkundiges glo dat die drie belangrikste dekades in die wêreld se geskiedenis die tydvak was toe ‘n klein groepie mans, hoofsaaklik Jode wat met die Heilige Gees gevul was, die evangelie aan die wêreld verkondig het. Die Boek Handelinge is ‘n verslag van daardie drie belangrike dekades wat vanaf die opstanding van Jesus in 31 n.C., tot aan die einde van Paulus se eerste Romeinse gevangenskap in 62 n.C. gestrek het (Handelinge 28:30). Die boek moes kort hierna geskryf gewees het, want die verhaal eindig hier; daar is egter al bewys dat Paulus vrygelaat was uit hierdie gevangenskap en dat hy sy sendinguitreik hervat het, gepreek en gereis het totdat hy ‘n paar jaar later gearresteer was en toe in 67 n.C. in Rome tereggestel was."
