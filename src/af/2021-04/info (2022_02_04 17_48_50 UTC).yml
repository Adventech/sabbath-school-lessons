  title: "Teenswoordige Waarheid in die Boek Deuteronómium"
  description: "Die verhaal lees so: Gedurende die bewind van Koning Josía in Jerusalem (640-609 v.C.), het iemand wat waarskynlik in die tempel gewerk het ’n afskrif van ’n boek ontdek, en die boek was toe aan Koning Josía voorgelees. “En toe die koning die woorde van die wetboek hoor, het hy sy klere geskeur;” (II Konings 22:11). Waarom? Want hy het besef dat hy en sy volk nie gehoorsaam was aan dit wat in die boek geskryf was nie. Toe het Josía ’n groot hervorming, gegrond op wat in die “verbondsboek” (II Konings 23:2) geskrywe was, begin. Ons lees in II Konings 23 daarvan. Watter boek het so ’n groot invloed op die koning en sy volk gehad? Daar word aanvaar dat dit die boek Deuteronómium was, die boek wat ons hierdie kwartaal gaan bestudeer."
