  title: "Die Gesin en Die Lewensgang"
  description: "Die son gaan onder en dag ses van die skeppingsweek kom tot ’n einde. In die voorafgaande vyf dae het God die voorwêreldse chaos geneem en dit in ’n plek van volmaakte skoonheid omskep. Duisternis is met lig vervang. Die waters het hul aangewese plekke gekry soos God dit bestem het. “Tot hiertoe mag jy kom, nie verder nie; hier is die grens van jou magtige golwe”"
