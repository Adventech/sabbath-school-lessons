  title: "Pathian ih duhdawtnak le diknak"
  description: "Pathian cu duhdawtnak a si. Curuangah 1 Johan 4:8 le 16 khalah a rak sim. Bible pumhlum cun himi thudik hi a theihpi thluh. Khristian zumnak cu duhdawtnak ih Pathian ziaza hmunpi bik a si. Duhdawtnak hi Pathian zo a si timi laimu, ziangkim kan zumnak ih laimu le kan ziangkim kan tuahnak ding a laimu bik sihramseh. Cuvek ciah in duhdawtnak kan theihthiamdan cun Kan tuahtuan mi le kan zumnak pumpi hi a run kaipeh thluh a si. Tahthimnak ah mi pakhat in Pathian duhdawtnak cu hlawhsuah lole lak suak a tul tiih a zum ahcun mi pakhat cun an sualnak nei le tling lonak nei an si ruangah annih cu Pathian in a duhdawt lo vekin a ruat men thei. Cule midang thawn pehtlaih awknak ahcun, mi pakhat cun vansiatnak ruangah duhdawtnak an co fangtin a beisei ding."
