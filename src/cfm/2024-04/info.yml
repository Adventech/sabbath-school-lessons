  title: "Johan Thuthangtha"
  description: "Iran ram, Tehran ih um dawr pakhat ah to in, Persian rug(perian pawl ih tuahmi puanphah) ih hlansan tupi pakhat a lang. Mawi zetih tuah mi a si ih, cumi cun Switzerland ih thil a thlengmi pakhat tuarthar: Tlangmual, tidai tla, Turquoise tili, tupi tlangzim a pawl rong van boruak ih khuh thluh mi tivek pawl an si. Cutawk dawr ih a totu pawl cun an tikcu caan cu zianghman lo men in an hmang lo. Ziangkim cipciar in an hminsin : killi nei letmah pakhat ih hrisih mi umzat, karpet puanthan, rug (phahmi puanthan) pawl ih an hmanmi ziangkim an zoh thluh. Asilole mi pakhat cun karpet (puanphah) ih thubul hram le danglam zetin mawitertu bik cu a hmuitin in a rak zoh men thei: tili ih a langmi van boruak, tlangmual pawl run khuh thluh mi vur le thinghnah hring tamzet ih a khih thluh mi tupi tivek pawl an si. Karpet ih thupi dangdang pawl cu an pehzom aw thluh ih, thiamnak pawl thawn milaw zetin Alps tlang ih mawinak le ropit zia a run tarlang a si."
