  title: "Kumkhaw Nunnak: Thih le Thihnakah Ruahsannak"
  description: "Minung cu Pathian in Amah le sersiam mi hmuahhmuah thawn nuamzet le duhdawt aw zetih tlangleng dingah a sersiam. Asinan himi pehtlaih awknak cu van ih rorelnak hmun ihsin a thup te ih sual thuthup a lang mi ruangah a siat theh (Isaiah 14:12-15; Ezekiel 28:12-19, Thuphuan 12:7-12). Cule Adam le Eve an tluknak thaman a hunthluntu a si (Semtirnak 31-19; Rom 15:12)."
