  description: "Efesa khua ih zumtu pawl hnen ih tirhthlah ih a cakuat mi ah, Paul cun Efesa khawmi pawl thuhla in sim tel. Efesa khua ah Christian sakhua a din ihsin reilote ah Efesa khawmi pawl cu an Khristian zumnak ah thil thupi zet ah buainak an nei.  Paul, Rom khawpi pali ih pursum leidawnnak lam ih thiamzet rak si dahtu cu, tu ahcun thawnginn sungah a um. Thawnginn ihsin Efesa khua ih um zumtu pawl in “An thinlung an hloh” ih, khawpi ah siseh, Efesa khaw mi pawl ih nundan vekin nung ih, Jesuh dungthluntu sinak ih sullam an hloh ding a phantuk ruangah cakuat a ngan. A theih ah Khristian an si thluh vek cu a bang nan, Paul cun a ngaihtuah tuk thotho. Khristian zumnak ih an hnget theinak dingin, Khrih an duhnak meisa cu alhter sal ding in le Leitlun kawhhran pumhlum ah Pathian ta an sinak cu nung thar ter sal dingin a duh a si. Ziangahtile Khristian zumnak cu Khrih ih thuhla hlir a si. Paul cun Khrih cu a upat zet. A tlusia mi, Khrih thluntu pawl cun an ke an dingter sal a si ahcun Jesuh an duhdawtnak hmaisa cu an nei lehsal tinak a si ding, Jesuh ih zangfahnak le huham cu an tharin an nei theisal ding a si. Curuangah Paul cun vanram ah Khrih ih thangthatnak, thilti theinak pawl le thianghlimnak pawl cu Efesa khua ih zumtu pawl in an pom theinak dingin nasa zetin a phuang a si. Kumtluan ih vanlam khawkhannak ih tumtahmi cu Jesuh a si, cumi khawkhannak cu zumtu pawl hnenah, kawhhran ih ding an si vekin Khrih ah pumkhat ih um thluh dingin Pathian khawkhannak ih thil thupi zet a si. Paul in Efesa khua ih zumtu pawl hnenah an Bawipa lam ih thinlung thiangzet in pe aw dingih a fial tikah Khristiannak ih dungthluntu sinak nei thluh dingin a ngen cuang lo. Khristian zumtu mizia le pawlkom ziangvek a si timi cipciar in a sim men a si. Khristian pawl cu thlarau umpi mi, Khrih- upattu, Pathian pehtlainak neiih cibai buktu, hitivek tahthimnak pawl hi Paul cun a sim nawn sal rero. Khrih upatnak ahhin tongkam le nuntu khawsakdan a thupi zet. Khrih duhdawt timi sullam cu tihzah ih zumtu pawl upat thiamnak hi a si. Cumi sullam cu thlarau siava pawl le nunphung ih nunau mipat sualnak lam dodal hi a si. Cumi umzia cu Kawhhran sungih kan pehzom awknak le innsang pawl cu Khrih ih zirhmi mah le mah pumpekawknak ihsin kan rak zirsuah mi pawl an si. Cumi cu Efesa khua pawl hnenah minung thar ih umdan ding fiahfelfai zetin peksuah a si. Paul in a cakuatnak ah Pathian kawhhran sungtel ih umnak ihsin minung mizia thar pawl cu lungawi zetin a ngan tel thluh."
