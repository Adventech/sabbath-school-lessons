  title: "Lepo Kristuksessa"
  description: "Lento oli ollut tasaisen rauhallinen siihen asti, kunnes kapteeni ilmoitti ohjaamosta, että kone joutuisi lentämään suuren myrskyn läpi. ”Olkaa hyvä, kiinnittäkää turvavyönne. Odotettavissa on melkoista kyytiä”, ääni ohjaamosta sanoi päättäen kuulutuksen. Pian tämän jälkeen myrsky alkoi ravistaa konetta rajusti sen puskiessa myllerryksen läpi. Käsimatkatavaralokeroiden luukut aukeilivat. Ihmiset istuivat jännityksestä jäykkinä paikoillaan. Yhden erityisen voimakkaan ravistuksen jälkeen joku lentokoneen takaosassa kirkaisi. Joidenkin mielessä välähti jo kuva irti repeytyneestä siivestä ja lentokoneen syöksymisestä maahan. Kaikki matkustajat näyttivät hermostuneilta ja pelokkailta; kaikki paitsi yksi pieni tyttö, joka istui turistiluokan ensimmäisellä rivillä. Hän vain piirteli edessään olevan tarjotinpöydän päällä. Aina silloin tällöin hän vilkaisi ulos pienestä ikkunasta, jos ulkona välähti erityisen vaikuttava salama, mutta sitten hän kääntyi taas jatkamaan rauhassa piirtelyään."
