  description: "Lokakuun 15. päivänä vuonna 1844, viikko ennen suurta pettymystä, poikavauva oli syntynyt hartaaseen luterilaiseen perheeseen Saksassa. Hänen nimensä oli Friedrich Nietzsche, ja hänestä tulisi yksi modernin ajan vaikutusvaltaisimmista ateisteista. Uskoen että kristittyjen Jumala teki kuolemaa länsimaissa Nietzsche vastusti kristillisen uskonnon alituista moraalista vaikutusta ja kutsui sitä pilkkanimellä ”orjamoraali”. Se oli hänestä heikkojen ihmisten moraalia, jotka yrittäessään suojella itseään vahvemmiltaan keksivät sellaisia typeriä käsitteitä kuin ”rakasta vihollistasi”. Nietzschelle nykyaikaisuus oli sitä, että päästäisiin vanhentuneiden ”hyvän ja pahan” -käsitteiden yläpuolelle; eräs hahmo yhdessä hänen kirjoistaan (Thus Spake Zarathustra) julisti, että vanhat laintaulut tuli murskata. Tällä hän tarkoitti tietenkin kymmentä käskyä."
