  description: "Jumala loi ihmiset nauttimaan ikuisuudesta rakastavassa suhteessa häneen ja hänen luomakuntaansa. Suhde kuitenkin vääristyi synnin ilmestyttyä taivaan saleihin (Jes. 14:12–15; Hes. 28:12–19; Ilm. 12:7–12), mikä lopulta johti myös Aadamin ja Eevan lankeamiseen (1. Moos. 3:1–19; Room. 5:12). On murheellista, että kuolema otti valtaansa paitsi ihmiset myös kaiken muun elollisen. Merkkejä kuolemasta voidaan nähdä tänäkin päivänä lehtien putoillessa puista, kukkien lakastuessa maljakoihimme, viattomien lemmikkiemme kokiessa tuskallisen kuoleman tai silloin, kun joku meille rakas ihminen raa’asti riistetään meiltä. Maailmamme on täynnä kärsimystä ja kuivaamattomia kyyneleitä."
