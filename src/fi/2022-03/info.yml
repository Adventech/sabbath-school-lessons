  title: "Tulikokeessa Kristuksen kanssa"
  description: "”Kaikki on saanut syntynsä hänen kauttaan, ja ilman häntä ei ole syntynyt mitään, mikä syntynyt on.” (Joh. 1:3, VKR.) Hän, Jeesus, on tehnyt kaiken, ja kuitenkin Raamatussa kerrotaan, että ”Jeesus itki” (Joh. 11:35). Luoja itki? Ja vielä meille kerrotaan, että Jeesus oli hyljeksitty, ”ihmisten torjuma, kipujen mies, sairauden tuttava” (Jes. 53:3). Luoja, kipujen mies, hyljeksitty ja torjuttu? Ja hän huusi myös: ”Jumalani, Jumalani, miksi hylkäsit minut?” (Matt. 27:46.)"
