  title: "Nykyinen totuus Viidennessä Mooseksen kirjassa"
  description: "Kertomus kuuluu näin: Kuningas Josian hallituskaudella Jerusalemissa (640–609 eKr.) joku – todennäköisesti joku temppelissä työskentelevistä henkilöistä – löysi kopion eräästä kirjasta, ja kirja luettiin kuningas Josialle. ”Kun kuningas kuuli, mitä lain kirjassa sanottiin, hän repäisi vaatteensa.” (2. Kun. 22:11.) Miksi? Koska hän tajusi, ettei hän eikä hänen kansansa noudattanut sitä, mitä kirjaan oli kirjoitettu. Tuon kirjan pohjalta, jota kutsuttiin ”liiton kirjaksi” (2. Kun. 23:2), Josia aloitti sitten suuren uudistamisen. Voimme lukea siitä 2. Kun. 23. luvusta. Mikä oli tämä kirja, jolla oli näin suuri vaikutus kuninkaaseen ja hänen kansaansa? Sen uskotaan olleen Viides Mooseksen kirja, joka on tutkistelukohteemme tässä neljänneksessä."
