  title: "Herran taloudenhoitajana – kunnes hän saapuu"
  description: "Meidän on vaikea täysin käsittää, millaisen suhteen Jumalamme, maailmankaikkeuden Luoja, haluaa meihin ihmisiin. Jo pelkkä ajatus tällaisen suhteen olemassaolosta on hämmästyttävä! ”Katsokaa, kuinka suurta rakkautta Isä on meille osoittanut: me olemme saaneet Jumalan lapsen nimen – –.” (1. Joh. 3:1.) Tai kuten Ellen G. White kirjoittaa: ”Voiko mikään ihmisen saama arvoasema olla tämän veroinen? Voiko meillä olla korkeampaa asemaa kuin se, että meitä kutsutaan äärettömän Jumalan lapsiksi? – – Voiko mikään maallinen kunnia vetää tälle vertoja?” (AG 341.) Vain tämän synnintäyteisen maailman pimeys estää sen, ettemme pysty täysin arvostamaan asemaa, joka meille on annettu Jeesuksessa."
