  title: "Jumalan Rakkaus Ja Oikeudenmukaisuus"
  description: "Jumala on rakkaus. Niin sanotaan 1. Joh. 4:8 ja 16. Koko Raamattu todistaa tästä tosiasiasta. Jumalan rakastava luonne on kristinuskon keskiössä. Rakkaus on sen ytimessä, kuka Jumala on, kaiken sen ytimessä, mihin uskomme, ja sen pitäisi olla myös sen kaiken ytimessä, mitä teemme. Näin ollen se, miten ymmärrämme rakkauden, vaikuttaa kaikkeen uskossamme ja käytänteissämme. Jos esimerkiksi uskoo, että Jumalan rakkaus on ansaittava tai saavutettava, ihminen saattaa ajatella, että Jumala ei rakasta häntä, koska hän on syntinen ja kelvoton. Ja suhteessa toisiin ihmisiin hän saattaa odottaa, että muiden on ansaittava rakkaus – siinä on katastrofin ainekset."
