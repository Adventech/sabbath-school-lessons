  description: "Waaqayyo jaalala. 1Yohaannis 4:8 fi 16 akkas jedha. Guutummaan Macaafa Qulqulluu dhugaa kanaaf ragaa ba’a. Amantiin kiristaanaa naannoo amala jaalala Waaqayyoo wiirtuu godhata. Jaalalli eenyummaa Waaqayyoof hundeedha, wiirtuu waan nuti amannu hundaati, waan hojjennu hundumaafis hundee ta’uu qaba. Haaluma kanaan karaan jaalala itti hubannu guutummaa amantii fi shaakala keenya irratti dhiibbaa qaba. Fakkeenyaaf, namni tokko jaalalli Waaqayyoo argamuu ykn kennamuu qaba jedhee yoo amane, namni tokko cubbamaa fi kan hin malle waan ta’eef Waaqayyo akka isa hin jaallanne itti fakkaachuu danda’a. Akkasumas, namoota kaaniin walqabatee, namni tokko warri kaan jaalalli akka isaaf malu eeguu danda’a, kunis qophii balaadhaaf gargaarudha."
