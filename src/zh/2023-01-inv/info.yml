  title: "希伯来书的信息"
  description: "他第一次见到她是在教堂。当时的他正在办一件差事，沉浸在自己的思绪中，但仅仅一瞥他就被吸引了。这幅画高不到两米（6.5英尺），宽不过3米（10英尺），但画中的女子对这个年轻人产生了一种奇怪的迷人力量。是什么让他的目光无法从她身上移开呢？到底是什么呢？一番思考过后，他意识到原来是吸引他目光的是她的眼睛。这幅画只画出了她的脸，而她正专注地看着什么。她那么全神贯注，到底在看什么呢？为什么要看呢？在之后的很长一段时间里，他都无法将这幅画从脑海中抹去。"
