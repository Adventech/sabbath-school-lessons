  title: "使徒行傳"
  description: "諸多歷史學家相信人類有史以來，經歷過最為關鍵的三十年。在這三十年裡所發生的大事乃關乎一小群人，主要是猶太人，如何在聖靈能力的引導之下，把福音傳遍了當時的天下。而使徒行傳記錄了這極其重要的三十年，從西元31年耶穌復活升天，直到西元62年保羅在羅馬第一次被囚禁（徒28：31）。使徒行傳一定是在西元62年後不久寫成的，因為書裡的敘事就此結束。後來有證據表明保羅獲得釋放，繼續展開宣教的工作，一邊旅行一邊傳道，有五年之久，然而在西元67年，保羅再次被捕，於羅馬殉道。"
