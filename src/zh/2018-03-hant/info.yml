  description: "諸多歷史學家相信，人類有史以來最為關鍵的三十年，其中所發生的大事乃關乎一小群人，主要是猶太人，如何在聖靈能力的引導之下，把福音傳遍了當時的天下。而使徒行傳記錄了這極其重要的三十年，始於西元31年耶穌復活升天，止於西元62年保羅在羅馬第一次被囚禁（徒28：31）。"
