  title: "上帝的慈愛與公義"
  description: "「上帝就是愛。」〈約翰一書〉第4章8節和16節如此說。整部《聖經》也為此佐證。基督教信仰以上帝之愛的品格為中心。愛是上帝身分的核心，愛亦是我們一切所信之事的核心，也應當成為我們一切所做之事的核心。因此，我們理解愛的方式影響著我們的全副信仰和實踐方式。例如，如果一個人相信上帝的愛必須是以功勞或等價來交換，那麼他可能會認為上帝並不愛人，因為他們既是有罪的，也是不配的。而且在與他人的關係中，這個人可能也會期望以等價來換取愛―而這將是災難的根源。"
