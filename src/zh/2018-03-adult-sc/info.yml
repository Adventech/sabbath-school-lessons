  title: "使徒行传"
  description: "诸多历史学家相信人类有史以来，经历过最为关键的三十年。在这三十年里所发生的大事乃关乎一小群人，主要是犹太人，如何在圣灵能力的引导之下，把福音传遍了当时的天下。而使徒行传记录了这极其重要的三十年，从公元31年耶稣复活升天，直到公元62年保罗在罗马第一次被囚禁（徒28：31）。使徒行传一定是在公元62年后不久写成的，因为书里的叙事就此结束。后来有证据表明保罗获得释放，继续展开宣教的工作，一边旅行一边传道，有五年之久，然而在公元67年，保罗再次被捕，于罗马殉道。"
