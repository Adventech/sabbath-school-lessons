  description: "1844年10月15日，在“大失望”的前一周，有个男孩出生于德国一个虔诚的路德教派家庭。他的名字叫弗里德里希．尼采（Friedrich Nietzsche），他后来成为当代最有影响力的无神论者之一。尼采认为在西方，基督教的上帝已死，他谴责基督教的道德影响力，嘲笑它是“奴隶道德”，是弱势者的道德，为了保护自己不受强者的伤害，编造了诸如“爱你的仇敌”这种愚蠢的观点。对尼采而言，现代性需要超越陈旧的“善恶”观念；在他的一部作品中（即《查拉图斯特拉如是说》），一个书中人物宣称：“粉碎旧约法版！”（当然，指的正是十诫）。"
