  title: "三天使信息"
  description: "1844年10月15日，在「大失望」的前一週，有個男孩出生於德國一個虔誠的路德教派家庭。他的名字叫弗里德里希．尼采（Friedrich Nietzsche），他後來成為當代最有影響力的無神論者之一。尼采認為在西方，基督教的上帝已死，他譴責基督教的道德影響力，嘲笑它是「奴隸道德」，是弱勢者的道德，為了保護自己不受強者的傷害，編造了諸如「愛你的仇敵」這種愚蠢的觀點。對尼采而言，現代性需要超越陳舊的「善惡」觀念；在他的一部作品中（即《查拉圖斯特拉如是說》），一個書中人物宣稱：「粉碎舊約法版！」（當然，指的正是十誡）。"
