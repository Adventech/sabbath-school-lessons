  title: "上帝的慈爱与公义"
  description: "“上帝就是爱。”〈约翰一书〉第4章8节和16节如此说。整部《圣经》也为此佐证。基督教信仰以上帝之爱的品格为中心。爱是上帝身份的核心，爱亦是我们一切所信之事的核心，也应当成为我们一切所做之事的核心。因此，我们理解爱的方式影响着我们的全部信仰和实践方式。例如，如果一个人相信上帝的爱必须是以功劳或等价来交换，那么他可能会认为上帝并不爱人，因为他们既是有罪的，也是不配的。而且在与他人的关系中，这个人可能也会期望以等价来换取爱—而这将是灾难的根源。"
