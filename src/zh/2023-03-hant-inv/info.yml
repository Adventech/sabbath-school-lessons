  description: "上帝創造了神聖的時間，這是祂在創造週中最後的創造。《聖經》若沒有記載上帝宣告第七日為聖日，那麼第一天的時間和第七天的時間就不會有任何區別。要將創世的描述作為萬物起源的權威記載是需要信心的（來11:3）。同樣，接受安息日的神聖性也是一種信心的冒險。忠心地遵守安息日能夠幫助人們對那位以話語在六日內創造世界的上帝保持忠誠。"
