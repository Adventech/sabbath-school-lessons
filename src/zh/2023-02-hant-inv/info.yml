  description: "他第一次見到她是在教堂。當時的他正在辦一件差事，沉浸在自己的思緒中，但僅僅一瞥他就被吸引了。這幅畫高不到兩米（6.5英尺），寬不過3米（10英尺），但畫中的女子對這個年輕人産生了一種奇怪的迷人力量。是什麼讓他的目光無法從她身上移開呢？到底是什麼呢？一番思考過後，他意識到原來是吸引他目光的是她的眼睛。這幅畫只畫出了她的臉，而她正專注地看著什麼。她那麼全神貫注，到底在看什麼呢？為什麼要看呢？在之後的很長一段時間裏，他都無法將這幅畫從腦海中抹去。"
