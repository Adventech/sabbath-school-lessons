  title: "Repo nan Kris la"
  description: "Tout moun te byen trankil nan avyon an, tout bagay te oke. Bripsoukou, moun k ap dirije vòl la, pandan l nan kabin pilòt la, anonse avyon an pral travèse yon gwo loraj. « Tanpri, tache senti n. Nou pral rive nan yon ti tan », se sa l di pou l fini anons lan. Pa gen anpil tan depi l fin di sa a, avyon an kòmanse tranble, kòmsi l t ap goumen ak loraj la pou l fè yon wout pou l pase. Sou tèt nou, kote n te mete bagay nou yo kòmanse louvri, tout moun panike kote yo chita a. Vin gen yon gwo sekous, gen yon moun ki fè yon gwo rèl nan avyon an. Gen moun ki gentan ap imajine zèl avyon an rache pou l al kraze atè a. Tout pasaje yo te sanble toumante e panike. Tout moun nèt, sof yon ti fi ki te chita nan premye ranje nan klas ekonomik lan. Li te okipe, li t ap desine sou yon tablèt (telefòn) pliyant ki te devan l. Tanzantan, chak fwa yon kout zèklè pati, li fè yon ti gade nan fenèt (iblo) avyon an, epi l rekòmanse desine. Apre moman sa a ki te sanble pran anpil anpil tan, finalman avyon an te byen ateri. Tout pasaje yo santi yo soulaje paske yo ateri, yo gen rekonesans, yo tout bat bravo."
