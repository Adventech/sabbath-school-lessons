  title: "ക്രിസ്തുവിനോടൊത്ത് മൂശയിൽ"
  description: "“എല്ലാം അവൻ മുഖാന്തരം ഉണ്ടാക്കി; അവനെ കൂടാതെ ഉണ്ടാക്കപ്പെട്ടതൊന്നും ഉണ്ടായിട്ടില്ല” (യോഹന്നാൻ 1:3). \"എല്ലാം\" സൃഷ്ടിച്ചത് അവനായ യേശുവാണ്, എന്നിട്ടും - തിരുവെഴുത്തനുസരിച്ച് - \"യേശു കരഞ്ഞു\" (യോഹന്നാൻ 11:35). സ്രഷ്ടാവ് കരഞ്ഞോ? അതിലുപരിയായി, യേശു “മനുഷ്യരാൽ നിന്ദിക്കപ്പെടുകയും തള്ളപ്പെടുകയും ചെയ്തു; ദു:ഖവും ദുഃഖവും ഉള്ള ഒരു മനുഷ്യൻ” (യെശ. 53:3). സ്രഷ്ടാവ്, ദുഃഖങ്ങളുടെ മനുഷ്യൻ, നിന്ദിതനും നിരസിക്കപ്പെട്ടവനും? ഒരിക്കൽ അവൻ നിലവിളിച്ചു: \"എന്റെ ദൈവമേ, എന്റെ ദൈവമേ, നീ എന്നെ കൈവിട്ടതെന്ത്?\" (മത്താ. 27:46)."
