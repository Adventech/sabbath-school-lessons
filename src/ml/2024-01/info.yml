  title: "സങ്കീര്‍ത്തനങ്ങള്‍"
  description: "സങ്കീർത്തനങ്ങൾ ബൈബിളിന്റെ ശ്രേഷ്ഠതയുടെ പ്രാർത്ഥനകളും സ്തുതിഗീതങ്ങളുമാണ്. സ്തുതി, സന്തോഷം, ദുഃഖം, നിരാശ എന്നിവയിൽ ഉച്ചരിച്ചു; സാധാരണക്കാരും രാജാക്കന്മാരും കവികളും പുരോഹിതന്മാരും സ്വകാര്യമായും പരസ്യമായും സംസാരിക്കുകയോ പാടുകയോ ചെയ്യുന്നു; നീതിമാന്മാരിൽ നിന്നും അനുതപിക്കുന്ന പാപികളിൽ നിന്നും വരുന്ന സങ്കീർത്തനങ്ങൾ വിശ്വാസികളുടെ തലമുറകൾക്ക് പ്രാർത്ഥനാ പുസ്തകമായും സ്തുതിഗീതപുസ്തകമായും വർത്തിച്ചിട്ടുണ്ട്."
