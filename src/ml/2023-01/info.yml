  description: "പ്രപഞ്ചത്തിന്റെ സ്രഷ്ടാവായ നമ്മുടെ ദൈവം മനുഷ്യരെന്ന നിലയിൽ നമ്മോട് പുലർത്താൻ ആഗ്രഹിക്കുന്ന ബന്ധം പൂർണ്ണമായി മനസ്സിലാക്കാൻ നമുക്ക് പ്രയാസമാണ്. (അതിനെക്കുറിച്ചുള്ള ആശയം അതിശയിപ്പിക്കുന്നതാണ്!) \"നോക്കൂ, നാം ദൈവത്തിന്റെ മക്കൾ എന്ന് വിളിക്കപ്പെടുന്നതിന് പിതാവ് നമ്മിൽ എത്രമാത്രം സ്നേഹമാണ് നൽകിയതെന്ന്!\" (1 യോഹന്നാൻ 3:1, NKJV). അല്ലെങ്കിൽ എലൻ ജി. വൈറ്റ് എഴുതിയതുപോലെ: “ഏതെങ്കിലും മാനുഷിക മഹത്വത്തിന് ഇതിന് തുല്യമാകുമോ? അനന്തമായ ദൈവത്തിന്റെ പുത്രന്മാർ എന്ന് വിളിക്കപ്പെടുന്നതിനേക്കാൾ ഉയർന്ന സ്ഥാനം നമുക്ക് എന്ത് വഹിക്കാൻ കഴിയും? . . . ഏതെങ്കിലും ലൗകിക ബഹുമതി ഇതിനു തുല്യമാകുമോ?”—ദൈവത്തിന്റെ അത്ഭുതകരമായ കൃപ, പേ. 341. പാപം നിറഞ്ഞ ഈ ലോകത്തിന്റെ അന്ധകാരം മാത്രമാണ് യേശുവിൽ നമുക്ക് നൽകിയിരിക്കുന്ന പദവിയെ പൂർണ്ണമായി വിലമതിക്കാതിരിക്കാൻ കാരണം."
