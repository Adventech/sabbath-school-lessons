  title: "ദൈവത്തിന്‍റെ സ്നേഹവും നീതിയും"
  description: "ദൈവം സ്നേഹമാകുന്നു. 1 യോഹന്നാന്‍ 4:8,16 എന്നീ വാക്യങ്ങള്‍ അങ്ങനെ പറയുന്നു. ബൈബിള്‍ മുഴുവനും ഈ വസ്തുതയ്ക്കു സാക്ഷ്യം പറയുന്നു. ക്രിസ്തീയ വിശ്വാസം ദൈവത്തിന്‍റെ സ്വഭാവഗുണമായ സ്നേഹത്തില്‍ കേന്ദ്രീകരിച്ചിരിക്കുന്നു. ദൈവം ആരാണെന്നതിന്‍റെയും നാം വിശ്വസിക്കുന്ന എല്ലാറ്റിന്‍റെയും കാതലാണ് സ്നേഹം. നാം ചെയ്യുന്ന എല്ലാറ്റിന്‍റെയും കാതലായിരിക്കണം സ്നേഹം. അങ്ങനെ നാം സ്നേഹത്തെ മനസ്സിലാക്കുന്ന രീതി നമ്മുടെ വിശ്വാസത്തിന്‍റെയും ശീലത്തിന്‍റെയും ആകെത്തുകയെ ബാധിക്കുന്നു. ഉദാഹരണമായി, ദൈവത്തിന്‍റെ സ്നേഹത്തെ നേടിയെടുക്കണം അല്ലെങ്കില്‍ അതിന് യോഗ്യതയുള്ളവനാകണം എന്ന് ഒരുവന്‍ വിശ്വസിക്കുകയാണെങ്കില്‍, അവന്‍ പാപിയും അയോഗ്യനും ആയതുകാരണം ദൈവം അവനെ സ്നേഹിക്കുന്നില്ല എന്ന് അവന്‍ ചിന്തിച്ചേക്കാം. കൂടാതെ, മറ്റുള്ളവരുമായുള്ള ബന്ധത്തില്‍, അത്യാപത്തുണ്ടാകുമ്പോള്‍ പരിഹാരത്തിന് ഒരു കുറിപ്പടിയായി മറ്റുള്ളവര്‍ സ്നേഹം പ്രതീക്ഷിച്ചേക്കാം."
