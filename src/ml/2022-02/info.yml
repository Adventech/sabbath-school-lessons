  title: "ഉല്പത്തി"
  description: "ഉല്പത്തി യേശുവിനെക്കുറിച്ചാണ്: നമ്മുടെ സ്രഷ്ടാവായ യേശു, നമ്മുടെ പരിപാലകനായ യേശു, നമ്മുടെ വീണ്ടെടുപ്പുകാരനായ യേശു. ഉല്പത്തി പാഠം തന്നെ മോശ എഴുതിയതിന് സഹസ്രാബ്ദങ്ങൾക്കുശേഷം എഴുതി, ഗോത്രപിതാവിന്റെ വാക്കുകളിലേക്ക് ആ യുഗങ്ങളിൽ തിരിച്ചെത്തി, അപ്പോസ്തലനായ യോഹന്നാൻ സൃഷ്ടിയുടെ വിവരണത്തിൽ യേശുവിനെ വെളിപ്പെടുത്തുന്നു: \"ആദിയിൽ വചനം ഉണ്ടായിരുന്നു, വചനം ദൈവത്തോടൊപ്പമുണ്ടായിരുന്നു. വചനം ദൈവമായിരുന്നു. അവൻ ആദിയിൽ ദൈവത്തോടൊപ്പമായിരുന്നു. സകലവും അവൻ മുഖാന്തരം ഉളവായി, അവനെ കൂടാതെ ഒന്നും ഉണ്ടായിട്ടില്ല. അവനിൽ ജീവനുണ്ടായിരുന്നു, ജീവൻ മനുഷ്യരുടെ വെളിച്ചമായിരുന്നു\""
