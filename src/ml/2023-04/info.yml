  description: "വർഷങ്ങൾക്ക് മുമ്പ്, ഞങ്ങളുടെ അഡ്വെൻറിസ്റ്റ് മാസികകളിലൊന്ന് ഭയാനകമായ ഒരു ചതുപ്പിനെക്കുറിച്ചുള്ള ഒരു ഉപമ പ്രസിദ്ധീകരിച്ചു. അതുവഴി പോകുന്ന വഴിയിലൂടെ ആളുകൾ കടന്നുപോകുമ്പോൾ, അവർ പലപ്പോഴും കീഴടക്കുകയും വീഴുകയും ചെയ്തു. അവരുടെ മരിക്കുന്ന നിലവിളി അടുത്തുള്ള ഗ്രാമത്തിൽ മുഴുവനും കേൾക്കാമായിരുന്നു. അത് ഭയങ്കരമായിരുന്നു."
