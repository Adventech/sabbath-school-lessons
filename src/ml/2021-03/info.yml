  title: "ക്രിസ്തുവിൽ സ്വസ്ഥത"
  description: "ഒരു വലിയ കൊടുങ്കാറ്റിനെ നേരിടാനുണ്ടെന്നുള്ള വിവരം ക്യാപ്റ്റൻ പരസ്യപ്പെ ടുത്തുന്നതുവരെ വിമാനം സാധാരണനിലയിൽ പറന്നുകൊണ്ടിരുന്നു. “ദയവായി എല്ലാവരും സീറ്റ് ബെൽറ്റുകൾ മുറുക്കുക. നാമെല്ലാവരും ഒഴുക്കിൽപ്പെട്ടു നീങ്ങുവാൻ പോകയാണ്.” ഇത്രയും പറഞ്ഞുകൊണ്ടു പൈലറ്റിന്റെ മുറിയിൽനിന്നുള്ള പ്രഖ്യാ പനം അവസാനിച്ചു."
