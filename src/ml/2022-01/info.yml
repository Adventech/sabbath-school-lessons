  title: "ഈ അന്ത്യനാളുകളിൽ: എബ്രായരുടെ ദൂത്"
  description: "പള്ളിയിൽവെച്ചാണ് അവൻ അവളെ ആദ്യമായി കണ്ടത്. അവൻ ഒരാളെ സഹാ യിക്കാനുള്ള ഓട്ടത്തിലായിരുന്നു. തന്റെ ചിന്തകളിൽ മുഴുകിയിരുന്നപ്പോഴാണ് അവൻ ആ കാഴ്ച കണ്ടത്. ആ ചിത്രത്തിന് രണ്ടു കിലോമീറ്ററിൽ താഴെ പൊക്കവും മൂന്നു മീറ്റർ വീതിയുമുണ്ടായിരുന്നു. എന്നാൽ ആ ചിത്രത്തിൽ ചിത്രീകരിച്ചിരിക്കുന്ന പെൺകുട്ടിക്ക് ആ യുവാവിന്റെ മേൽ ഒരു മാസ്മരികശക്തി പകരാൻ കഴിഞ്ഞു. എന്തു കൊണ്ടാണ് അവന് അവളുടെമേൽനിന്ന് കണ്ണുകൾ എടുക്കാനാവാത്തത്? എന്താ യിരുന്നു അത് കുറച്ചുനേരത്തെ ചിന്തക്കുശേഷം അവനത് ബോധ്യമായി. അത് അവളുടെ കണ്ണുകളായിരുന്നു. ആ ചിത്രത്തിൽ അവളുടെ മുഖം മാത്രമേ ഉണ്ടായി രുന്നുള്ളൂ. അവൾ എന്തിനെയോ സൂക്ഷിച്ചുനോക്കിക്കൊണ്ടിരിക്കുകയാണ്. എന്നാൽ എന്തുകൊണ്ടാണ് അവളതിൽ മുഴുകിയിരിക്കുന്നത്? ദീർഘനേരത്തിനുശേഷവും അവന് ആ ചിത്രം മനസ്സിൽനിന്നും മായ്ക്കാനായില്ല."
