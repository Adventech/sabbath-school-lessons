  title: "യെശയ്യാവ്"
  description: "അതിന്റെ ആദ്യ ഉരുവിടൽ മുതൽ യെശയ്യാ പ്രവാചകന്റെ വാക്കുകൾ നമ്മുടെ മനസ്സാക്ഷിയിൽ കൊത്തിവയ്ക്കുകയോ, പതിക്കുകയോ ചെയ്തിട്ടുണ്ട്. അവിടെ മറക്കാനാവാത്ത വാക്കുകളുണ്ട്. അർത്ഥം മാത്രമല്ല പിന്നെയോ പ്രത്യാശയും വാഗ്ദ ത്തവും നിറഞ്ഞവ. “ദൈവം നമ്മോടുകൂടെ” (യെശയ്യാവ് 7:14). “നമുക്ക് ഒരു ശിശു ജനിച്ചിരിക്കുന്നു” (യെശയ്യാവ് 9:6). “എല്ലാ താഴ്വരയും നികന്നു വരേണം” (യെശ യ്യാവ് 40:4). “എന്നാൽ അവൻ നമ്മുടെ അതിക്രമങ്ങൾ നിമിത്തം മുറിവേറ്റും നമ്മുടെ അകൃത്യങ്ങൾ നിമിത്തം തകർന്നും ഇരിക്കുന്നു; നമ്മുടെ സമാധാനത്തിനായുള്ള ശിക്ഷ അവന്റെമേൽ ആയി അവന്റെ അടിപ്പിണരുകളാൽ നമുക്ക് സൗഖ്യം വന്നുമി രിക്കുന്നു” (യെശയ്യാവ് 53:5) എന്നതുപോലുള്ള വാക്കുകളും."
