  title: "മൂന്നു ബാഹ്യാകാശ ദൂതുകള്‍"
  description: "വന്‍നിരാശക്ക് ഒരാഴ്ചമുമ്പ്, 1844 ഒക്ടോബര്‍ 15 ല്‍ ജര്‍മ്മനിയിലെ ദൈവഭക്തരായ ഒരു ലൂഥര്‍ ഭവനത്തില്‍ ഒരു ആണ്‍കുട്ടി ജനിച്ചു. അവന്‍റെ പേര് ഫ്രീഡ്റിക്ക് നീറ്റ്ഷി എന്നായിരുന്നു. അവന്‍ ആധുനിക ലോകത്തിലെ പ്രശസ്തനായ ഒരു നിരീശ്വരവാദി ആയി മാറി. പടിഞ്ഞാറന്‍ പ്രദേശങ്ങളില്‍ ക്രിസ്ത്യാനികളുടെ ദൈവം മരിക്കുകയാണെന്നു ചിന്തിച്ചുകൊണ്ട് നീറ്റ്ഷി ക്രിസ്തുമതത്തിനെതിരെ വിലക്ഷണരീതിയില്‍ പെരുമാറിക്കൊണ്ട് അതിനെ "അടിമ ധാര്‍മ്മികത്വം" എന്നു പരിഹസിച്ച് "നിങ്ങളുടെ ശത്രുക്കളെ സ്നേഹിപ്പിന്‍" എന്ന ആശയത്തെ ശക്തന്മാരില്‍നിന്നു തങ്ങളെ രക്ഷിക്കുന്ന സൂത്രവാക്യമെന്ന് അയോഗ്യമാക്കി."
