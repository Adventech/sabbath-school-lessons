  title: "ಆರಂಭದ ಪುಸ್ತಕ"
  description: "ಜೆನೆಸಿಸ್ ಯೇಸುವಿನ ಬಗ್ಗೆ: ಯೇಸು ನಮ್ಮ ಸೃಷ್ಟಿಕರ್ತ, ಜೀಸಸ್ ನಮ್ಮ ಪೋಷಕ, ಯೇಸು ನಮ್ಮ ವಿಮೋಚಕ. ಜೆನೆಸಿಸ್ ಪಠ್ಯವು ಮೋಶೆಯಿಂದ ಬರೆಯಲ್ಪಟ್ಟ ಸಹಸ್ರಮಾನಗಳ ನಂತರ ಬರೆಯುತ್ತಾ, ಮತ್ತು ಪಿತೃಪಿತೃವಿನ ಮಾತುಗಳಿಗೆ ಆ ಯುಗಗಳಿಗೆ ಹಿಂತಿರುಗಿ, ಅಪೊಸ್ತಲ ಯೋಹಾನನು ಸೃಷ್ಟಿಯ ವೃತ್ತಾಂತದಲ್ಲಿ ಯೇಸುವನ್ನು ಬಹಿರಂಗಪಡಿಸುತ್ತಾನೆ: “ಆರಂಭದಲ್ಲಿ ವಾಕ್ಯವಿತ್ತು ಮತ್ತು ವಾಕ್ಯವು ದೇವರ ಬಳಿಯಲ್ಲಿತ್ತು, ಮತ್ತು ಪದವು ದೇವರಾಗಿತ್ತು. ಅವನು ಆದಿಯಲ್ಲಿ ದೇವರೊಂದಿಗೆ ಇದ್ದನು. ಎಲ್ಲಾ ವಸ್ತುಗಳು ಅವನ ಮೂಲಕ ಮಾಡಲ್ಪಟ್ಟವು ಮತ್ತು ಅವನಿಲ್ಲದೆ ಏನನ್ನೂ ಮಾಡಲಾಗಿಲ್ಲ. ಆತನಲ್ಲಿ ಜೀವವಿತ್ತು, ಮತ್ತು ಜೀವನವು ಮನುಷ್ಯರ ಬೆಳಕಾಗಿತ್ತು“ (ಜಾನ್ 1: 1-4, NKJV)."
