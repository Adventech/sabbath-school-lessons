  title: "ಈ ಅಂತ್ಯದಿನಗಳಲ್ಲಿ: ಇಬ್ರಿಯ ಪತ್ರಿಕೆಯ ಸಂದೇಶ"
  description: "ಅವನು ಅವಳನ್ನು ಮೊದಲು ನೋಡಿದಾಗ ಅದು ಚರ್ಚ್‌ನಲ್ಲಿ. ಅವನು ತನ್ನ ಆಲೋಚನೆಗಳಲ್ಲಿ ಮಗ್ನನಾಗಿ ಒಂದು ಕಾರ್ಯವನ್ನು ನಡೆಸುತ್ತಿದ್ದನು, ಆಗ ದೃಷ್ಟಿ ಅವನನ್ನು ತಟ್ಟಿತು. ಚಿತ್ರಕಲೆ ಎರಡು ಮೀಟರ್‌ಗಿಂತ ಸ್ವಲ್ಪ ಕಡಿಮೆ ಎತ್ತರ ಮತ್ತು ಮೂರು ಮೀಟರ್ ಅಗಲವಾಗಿತ್ತು, ಆದರೆ ಅದರಲ್ಲಿ ಚಿತ್ರಿಸಿದ ಹುಡುಗಿ ಯುವಕನ ಮೇಲೆ ವಿಚಿತ್ರವಾದ ಆಕರ್ಷಕ ಶಕ್ತಿಯನ್ನು ಬೀರಿದಳು. ಅವನು ಯಾಕೆ ಅವಳಿಂದ ತನ್ನ ಕಣ್ಣುಗಳನ್ನು ತೆಗೆಯಲಾಗಲಿಲ್ಲ? ಏನಾಗಿತ್ತು? ಸ್ವಲ್ಪ ಪ್ರತಿಬಿಂಬದ ನಂತರ, ಅದು ಅವಳ ಕಣ್ಣುಗಳು ಎಂದು ಅವನು ಅರಿತುಕೊಂಡನು. ಚಿತ್ರಕಲೆ ಅವಳ ಮುಖವನ್ನು ಮಾತ್ರ ಚಿತ್ರಿಸಿದೆ, ಮತ್ತು ಅವಳು ಏನನ್ನಾದರೂ ತೀವ್ರವಾಗಿ ನೋಡುತ್ತಿದ್ದಳು. ಆದರೆ ಏನು, ಮತ್ತು ಏಕೆ ಅವಳು ಅದರಲ್ಲಿ ಲೀನವಾಗಿದ್ದಳು? ನಂತರ ಬಹಳ ಸಮಯದವರೆಗೆ, ಅವನ ತಲೆಯಿಂದ ಚಿತ್ರಕಲೆ ಹೊರಬರಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ."
