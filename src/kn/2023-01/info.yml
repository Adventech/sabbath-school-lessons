  title: "ಅವರು ಬರುವವರೆಗೆ ಮಾಸ್ಟರ್‌ಗಾಗಿ ನಿರ್ವಹಿಸುವುದು"
  description: "ಬ್ರಹ್ಮಾಂಡದ ಸೃಷ್ಟಿಕರ್ತನಾದ ನಮ್ಮ ದೇವರು ಮನುಷ್ಯರಂತೆ ನಮ್ಮೊಂದಿಗೆ ಹೊಂದಲು ಬಯಸುವ ಸಂಬಂಧವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದು ನಮಗೆ ಕಷ್ಟ. (ಅದರ ಕಲ್ಪನೆಯು ಆಶ್ಚರ್ಯಕರವಾಗಿದೆ!) \"ಇಗೋ ತಂದೆಯು ನಮಗೆ ಯಾವ ರೀತಿಯ ಪ್ರೀತಿಯನ್ನು ದಯಪಾಲಿಸಿದ್ದಾರೆ, ನಾವು ದೇವರ ಮಕ್ಕಳು ಎಂದು ಕರೆಯಲ್ಪಡಬೇಕು!\" (1 ಜಾನ್ 3:1, NKJV). ಅಥವಾ ಎಲ್ಲೆನ್ ಜಿ. ವೈಟ್ ಬರೆದಂತೆ: “ಯಾವುದೇ ಮಾನವ ಘನತೆಯು ಇದಕ್ಕೆ ಸಮನಾಗಬಹುದೇ? ಅನಂತ ದೇವರ ಪುತ್ರರೆಂದು ಕರೆಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತಲೂ ನಾವು ಯಾವ ಉನ್ನತ ಸ್ಥಾನವನ್ನು ಪಡೆಯಬಹುದು? . . . ಯಾವುದೇ ಲೌಕಿಕ ಗೌರವವು ಇದಕ್ಕೆ ಸಮನಾಗಬಹುದೇ?\" - ದೇವರ ಅದ್ಭುತ ಕೃಪೆ, ಪು. 341. ಈ ಪಾಪ-ಹೊತ್ತ ಪ್ರಪಂಚದ ಕತ್ತಲೆಯೇ ನಮಗೆ ಯೇಸುವಿನಲ್ಲಿ ನೀಡಲಾದ ಸ್ಥಾನಮಾನವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಪ್ರಶಂಸಿಸದಿರಲು ಕಾರಣವಾಗುತ್ತದೆ."
