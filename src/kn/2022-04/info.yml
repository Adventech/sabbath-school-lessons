  title: "ಸಾವಿನಲ್ಲಿ ಸಾಯುತ್ತಿರುವಾಗ ಭವಿಷ್ಯದ ನಿರೀಕ್ಷೆ"
  description: "ದೇವರು ತನ್ನ ಮತ್ತು ಅವನ ಸೃಷ್ಟಿಯೊಂದಿಗೆ ಪ್ರೀತಿಯ ಸಂಬಂಧದಲ್ಲಿ ಶಾಶ್ವತತೆಯನ್ನು ಆನಂದಿಸಲು ಮನುಷ್ಯರನ್ನು ಸೃಷ್ಟಿಸಿದನು. ಆದರೆ ಈ ಸಂಬಂಧವು ಸ್ವರ್ಗೀಯ ನ್ಯಾಯಾಲಯಗಳ (ಯೆಶಾ. 14:12-15, ಎಜೆಕ್. 28:12-19, ಪ್ರಕ. 12:7-12) ಮತ್ತು ಆದಾಮ್ ಮತ್ತು ಈವ್ (ಜನರಲ್) ನ ನಂತರದ ಪತನದಿಂದ ಪಾಪದ ನಿಗೂಢ ನೋಟದಿಂದ ವಿರೂಪಗೊಂಡಿದೆ. . 3:1–19, ರೋಮ. 5:12)."
