  title: "ಕ್ರಿಸ್ತನಲ್ಲಿ ವಿಶ್ರಾಂತಿ"
  description: "ವಿಮಾನವು ಒಂದು ದೊಡ್ಡ ಚಂಡಮಾರುತವನ್ನು ದಾಟಬೇಕಾಗುತ್ತದೆ ಎಂದು ಕ್ಯಾಪ್ಟನ್ ಫ್ಲೈಟ್ ಡೆಕ್‌ನಿಂದ ಘೋಷಿಸುವ ಕ್ಷಣದವರೆಗೂ ವಿಮಾನವು ಅನಿರೀಕ್ಷಿತವಾಗಿತ್ತು. “ದಯವಿಟ್ಟು ನಿಮ್ಮ ಸೀಟ್ ಬೆಲ್ಟ್ಗಳನ್ನು ಬಿಗಿಗೊಳಿಸಿ. ನಾವು ಸಾಕಷ್ಟು ಸವಾರಿಗಾಗಿ ಇರುತ್ತೇವೆ, ”ಎಂದು ಘೋಷಣೆಯನ್ನು ಕೊನೆಗೊಳಿಸುವಲ್ಲಿ ಕಾಕ್‌ಪಿಟ್‌ನ ಧ್ವನಿ ಹೇಳಿದೆ. ಸ್ವಲ್ಪ ಸಮಯದ ನಂತರ, ವಿಮಾನವು ಚಂಡಮಾರುತದ ಮೂಲಕ ಹೋರಾಡುತ್ತಿದ್ದಂತೆ ಹಿಂಸಾತ್ಮಕವಾಗಿ ನಡುಗಲು ಪ್ರಾರಂಭಿಸಿತು. ಓವರ್ಹೆಡ್ ತೊಟ್ಟಿಗಳನ್ನು ತೆರೆಯಲಾಗಿದೆ; ಜನರು ತಮ್ಮ ಆಸನಗಳಲ್ಲಿ ಉದ್ವಿಗ್ನರಾಗಿದ್ದರು. ವಿಮಾನದ ವಿಶೇಷವಾಗಿ ಹಿಂಸಾತ್ಮಕ ನಡುಗುವಿಕೆಯ ನಂತರ, ಯಾರೋ ವಿಮಾನದ ಹಿಂಭಾಗದಲ್ಲಿ ಕೂಗಿದರು. ರೆಕ್ಕೆ ಮುರಿದು ಭೂಮಿಗೆ ಕಾಳಜಿ ವಹಿಸುವ ಚಿತ್ರಗಳು ಕೆಲವು ಮನಸ್ಸುಗಳ ಮೂಲಕ ಹರಿಯಿತು. ಎಲ್ಲಾ ಪ್ರಯಾಣಿಕರು ಉದ್ವಿಗ್ನ ಮತ್ತು ಭಯಭೀತರಾಗಿ ಕಾಣುತ್ತಿದ್ದರು-ಎಲ್ಲರೂ ಆರ್ಥಿಕತೆಯ ಮುಂದಿನ ಸಾಲಿನಲ್ಲಿ ಕುಳಿತಿದ್ದ ಪುಟ್ಟ ಹುಡುಗಿಯನ್ನು ಹೊರತುಪಡಿಸಿ. ಅವಳು ತನ್ನ ಮುಂದೆ ತೆರೆದ ಟ್ರೇ ಟೇಬಲ್‌ನಲ್ಲಿ ಚಿತ್ರ ಚಿತ್ರಿಸುವಲ್ಲಿ ನಿರತನಾಗಿದ್ದಳು. ಈಗ ಮತ್ತೆ ಮತ್ತೆ ಅವಳು ಸಣ್ಣ ಕಿಟಕಿಯನ್ನು ವಿಶೇಷವಾಗಿ ಪ್ರಭಾವಶಾಲಿ ಮಿಂಚಿನ ಹೊಡೆತದಲ್ಲಿ ನೋಡುತ್ತಿದ್ದಳು, ಆದರೆ ನಂತರ ಅವಳು ಶಾಂತವಾಗಿ ತನ್ನ ರೇಖಾಚಿತ್ರವನ್ನು ಪುನರಾರಂಭಿಸುತ್ತಿದ್ದಳು."
