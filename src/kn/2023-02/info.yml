  title: "ಪರಲೋಕದ ಮೂರು ಸಂದೇಶಗಳು"
  description: "ಸಬ್ಬತ್ತನ್ನು ಕೈಕೊಂಡು ನಡೆಯುತ್ತಿದ್ದ ಅಡ್ಡೆಂಟಿಸ್ಟರು ಅಕ್ಟೋಬರ್ 22, 1844ರಂದು ಕ್ರಿಸ್ತನು ಎರಡನೇ ಸಾರಿ ಈ ಲೋಕಕ್ಕೆ ಬರುತ್ತಾನೆಂದು ಮಹಾನಿರೀಕ್ಷೆಯಿಂದ ಕಾದುಕೊಂಡಿದ್ದರು. ಆದರೆ ಕ್ರಿಸ್ತನು ಆ ದಿನ ಬರಲಿಲ್ಲವಾದ್ದರಿಂದ ಅವರೆಲ್ಲರಿಗೂ ಮಹಾನಿರಾಶೆಯುಂಟಾಯಿತು. ಅದು ಸೆವೆಂತ್ ಡೇ ಅಡ್ಡೆಂಟಿಸ್ಟರ ಚರಿತ್ರೆಯಲ್ಲಿ 'ಮಹಾನಿರಾಶೆಯ ದಿನ' ಎಂದು ಪ್ರಸಿದ್ಧವಾಗಿದೆ."
