  title: "ದೇವರ ಸುವಾರ್ತಾ ಸೇವೆ ನನ್ನ ದೈವನಿಯಮಿತ ಕರ್ತವ್ಯ"
  description: "ವರ್ಷಗಳ ಹಿಂದೆ, ನಮ್ಮ ಅಡ್ವೆಂಟಿಸ್ಟ್ ನಿಯತಕಾಲಿಕೆಗಳಲ್ಲಿ ಒಂದು ಭಯಾನಕ ಜೌಗು ಪ್ರದೇಶದ ಬಗ್ಗೆ ಒಂದು ನೀತಿಕಥೆಯನ್ನು ಪ್ರಕಟಿಸಿತು. ಜನರು ಅದರ ಮೂಲಕ ಹಾದುಹೋಗುವ ಹಾದಿಯಲ್ಲಿ ಹಾದುಹೋದಾಗ, ಅವರು ಆಗಾಗ್ಗೆ ಹೊರಬರುತ್ತಾರೆ ಮತ್ತು ಬೀಳುತ್ತಿದ್ದರು. ಅವರ ಸಾಯುವ ಕೂಗು ಹತ್ತಿರದ ಹಳ್ಳಿಯಾದ್ಯಂತ ಕೇಳುತ್ತಿತ್ತು. ಅದು ಭಯಾನಕವಾಗಿತ್ತು."
