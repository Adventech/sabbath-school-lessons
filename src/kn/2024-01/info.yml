---
  title: "ಕೀರ್ತನೆಗಳು"
  description: "ಕೀರ್ತನೆಗಳು ಪ್ರಾರ್ಥನೆಗಳು ಮತ್ತು ಬೈಬಲ್ ಶ್ರೇಷ್ಠತೆಯ ಸ್ತೋತ್ರಗಳಾಗಿವೆ. ಹೊಗಳಿಕೆ, ಸಂತೋಷ, ದುಃಖ ಮತ್ತು ಹತಾಶೆಯಲ್ಲಿ ಉಚ್ಚರಿಸಲಾಗುತ್ತದೆ; ಜನಸಾಮಾನ್ಯರು, ರಾಜರು, ಕವಿಗಳು ಮತ್ತು ಪುರೋಹಿತರು ಖಾಸಗಿಯಾಗಿ ಮತ್ತು ಸಾರ್ವಜನಿಕವಾಗಿ ಮಾತನಾಡುತ್ತಾರೆ ಅಥವಾ ಹಾಡುತ್ತಾರೆ; ನೀತಿವಂತ ಮತ್ತು ಪಶ್ಚಾತ್ತಾಪ ಪಡುವ ಪಾಪಿಗಳೆರಡರಿಂದಲೂ ಬರುವ, ಕೀರ್ತನೆಗಳು ನಂಬಿಕೆಯ ಪೀಳಿಗೆಗೆ ಪ್ರಾರ್ಥನೆ ಪುಸ್ತಕ ಮತ್ತು ಸ್ತೋತ್ರ ಪುಸ್ತಕವಾಗಿ ಸೇವೆ ಸಲ್ಲಿಸಿವೆ."
