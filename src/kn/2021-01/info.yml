  title: "ಯೆಶಾಯ"
  description: "ಅವರು ಮೊದಲು ಉಚ್ಚರಿಸಲ್ಪಟ್ಟ ಸಮಯದಿಂದ, ಪ್ರವಾದಿ ಯೆಶಾಯನ ಮಾತುಗಳನ್ನು ನಮ್ಮ ಪ್ರಜ್ಞೆಯಲ್ಲಿ ಕೆತ್ತಲಾಗಿದೆ, ಹುದುಗಿಸಲಾಗಿದೆ. ಮರೆಯಲಾಗದ ಪದಗಳಿವೆ, ಭಾರವಾದ ಹೊರೆಯು ಅರ್ಥದಿಂದ ಮಾತ್ರವಲ್ಲದೆ ಭರವಸೆಯಿಂದ ಮತ್ತು ಭರವಸೆಯೊಂದಿಗೆ, “ದೇವರು ನಮ್ಮೊಂದಿಗಿದ್ದಾನೆ” (ಯೆಶಾ. 7:14, ಎನ್‌ಎಲ್‌ಟಿ), “ನಮಗೆ ಒಂದು ಮಗು ಹುಟ್ಟಿದೆ” (ಯೆಶಾ. 9: 6), “ಪ್ರತಿಯೊಂದು ಕಣಿವೆಯೂ ಉನ್ನತವಾಗುವುದು” (ಯೆಶಾ. 40: 4), ಮತ್ತು “ಆತನು ನಮ್ಮ ಉಲ್ಲಂಘನೆಗಳಿಗಾಗಿ ಗಾಯಗೊಂಡನು, ನಮ್ಮ ಅನ್ಯಾಯಗಳಿಗಾಗಿ ಅವನು ಮೂಗೇಟಿಗೊಳಗಾದನು: ನಮ್ಮ ಶಾಂತಿಯ ಶಿಕ್ಷೆಯು ಅವನ ಮೇಲೆ ಇತ್ತು; ಆತನ ಪಟ್ಟೆಗಳಿಂದ ನಾವು ಗುಣಮುಖರಾಗಿದ್ದೇವೆ ”(ಯೆಶಾ. 53: 5)."
