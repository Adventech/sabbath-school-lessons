  title: "ಕ್ರಿಸ್ತನೊಂದಿಗೆ ಕಠಿಣವಾದ ಸಂಕಟ ಅನುಭವಿಸುವುದು"
  description: "“ಎಲ್ಲವೂ ಆತನಿಂದ ಮಾಡಲ್ಪಟ್ಟವು; ಮತ್ತು ಅವನಿಲ್ಲದೆ ಯಾವುದೇ ವಸ್ತುವನ್ನು ಮಾಡಲಾಗಿಲ್ಲ ”(ಜಾನ್ 1:3). \"ಎಲ್ಲವೂ\" ಆತನಿಂದ ಮಾಡಲ್ಪಟ್ಟವು, ಜೀಸಸ್, ಮತ್ತು ಇನ್ನೂ-ಸ್ಕ್ರಿಪ್ಚರ್ ಪ್ರಕಾರ-\"ಯೇಸು ಅಳುತ್ತಾನೆ\" (ಜಾನ್ 11:35). ಸೃಷ್ಟಿಕರ್ತನು ಅಳುತ್ತಾನೆಯೇ? ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ, ಯೇಸು “ಮನುಷ್ಯರಿಂದ ತಿರಸ್ಕರಿಸಲ್ಪಟ್ಟನು ಮತ್ತು ತಿರಸ್ಕರಿಸಲ್ಪಟ್ಟನು; ದುಃಖದ ಮನುಷ್ಯ, ಮತ್ತು ದುಃಖದಿಂದ ಪರಿಚಿತ” (ಯೆಶಾ. 53:3). ಸೃಷ್ಟಿಕರ್ತ, ದುಃಖಗಳ ಮನುಷ್ಯ, ತಿರಸ್ಕರಿಸಿದ ಮತ್ತು ತಿರಸ್ಕರಿಸಿದ? ಮತ್ತು ಅವನು ಒಮ್ಮೆ ಕೂಗಿದನು: “ನನ್ನ ದೇವರೇ, ನನ್ನ ದೇವರೇ, ನೀನು ನನ್ನನ್ನು ಏಕೆ ಕೈಬಿಟ್ಟೆ?” (ಮತ್ತಾ. 27:46)."
