  description: "הטיסה החלה בלא אירועים מיוחדים עד הרגע בו הודיע הטייס כי על המטוס לעבור במרכזה של סופה גדולה. “ בבקשה הדקו את חגורות הבטיחות. עומדת לפנינו דרך לא קלה, ” הכריז קול מתא הטייס בסוף ההודעה. זמן קצר לאחר מכן, החל המטוס להיטלטל בחוזקה בעודו עושה את דרכו בתוך הסופה. תאי המטען נפתחו מעל ראשי הנוסעים שישבו במתיחות מורטת עצבים במושביהם. לאחר זעזוע אחד חזק במיוחד, נשמעה צווחה מירכתי המטוס של אחד הנוסעים. תמונות חדות של כנף נשברת ומטוס צולל ארצה עברו במוחם של כמה וכמה אנשים. כל הנוסעים נראו מתוחים ומפוחדים. כולם, חוץ מילדה קטנה היושבת בשורה הראשונה של מחלקת התיירים. היא הייתה שקועה בציור המונח לפניה על השולחן המתקפל. פה ושם היא שלחה מבט מעבר לחלון, אל הברקים הנוצצים והמרשימים, ומיד חזרה להמשיך את ציורה בשלווה."
