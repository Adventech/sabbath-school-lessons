  description: "באיגרת אל האפסים, שאול השליח מספר לנו על המאמינים באפסוס. מספר שנים לאחר האירועים המרגשים של תחילת הבישור בעיר זו, המאמינים כבר התקשו להבין את משמעותה וערכה של אמונתם במשיח. שאול עצמו, שפעם טלטל את כלכלתה של אפסוס, העיר הרביעית בגודלה באימפריה הרומית, נדחק עתה הצידה והושלך לכלא. למעשה, הוא כותב את איגרתו מבית הכלא, מתוך דאגה שמא \"תיפול רוחם\" של חסידי המשיח באפסוס וישכחו את משמעותו המעשית של תפקידם כמאמינים בתוך החברה הפגאנית המתוחכמת בעירם. למרות שנמעניו כבר מאמינים במשיח, אנו שומעים בין שורות האיגרת טון של גיוס. ובכן, שאול מבקש \"לגייס\" אותם מחדש לאמונה במשיח, להצית בהם שוב את אש הדבקות בו ולעורר מחדש את התרגשותם לגבי שייכותם למפעלו הגדול של אלוהים בעולם - הקהילה."
