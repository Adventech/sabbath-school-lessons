  title: "ספר מעשי השליחים"
  description: "רבים הם הההיסטוריונים המאמינים ששלושת העשורים המכריעים ביותר בהיסטורית העולם התרחשו כאשר קבוצה קטנה של גברים, לרוב יהודים תחת כוחו של רוח הקודש, הפיצו את הבשורה. ספר מעשי השליחים הוא התיאור של שלושת העשורים המכריעים הללו, שהתחילו בתחייתו של ישוע בשנת 31 לספירה, ועד לסוף תוקפת המאסר הראשון של שאול השליח, בשנת 62 לספירה (מעשי השליחים 28:30). הספר נכתב זמן קצר לאחר מכן, מכיוון שהוא מסיים את הנרטיב בנקודה זו, למרות שישנן ראיות ששאול שוחרר ממאסר זה ושלקח בחזרה את מאמצי הבישור שלו, כאשר הוא מטיף ונוסע עד שנעצר כמה שנים לאחר מכן והוצא להורג ברומא, בשנת 67 לספירה."
