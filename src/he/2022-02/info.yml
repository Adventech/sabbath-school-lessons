  description: "ספר בראשית עוסק בישוע: ישוע בוראנו, ישוע מקיימנו, ישוע גואלנו. אלף שנים לאחר שמילות ספר בראשית נכתבו בידי משה, ובמבט אחורה לעבר דברי אבות האומה, חושף וחנן השליח את ישוע בתיעוד הבריאה: “ בְּרֵאשִׁית הָיָה הַדָּבָר, וְהַדָּבָר הָיָה עִם הָאֱלֹהִים, וֵאלֹהִים הָיָה הַדָּבָר. הוּא הָיָה בְּרֵאשִׁית עִם הָאֱלֹהִים. הַכֹּל נִהְיָה עַל־יָדָיו, וּמִבַּלְעָדָיו לֹא נִהְיָה כָּל אֲשֶׁר נִהְיָה.  בּוֹ הָיוּ חַיִּים וְהַחַיִּים  הָיוּ הָאוֹר לִבְנֵי הָאָדָם. ” (יוחנן א': 1-4)."
