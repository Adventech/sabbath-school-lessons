  title: "חיי עולם, מוות והתקווה הנצחית"
  description: "אלוהים ברא את האדם כדי שייהנה מחיי נצח מאושרים ומיחסים מלאי תוכן ואהבה עמו ועם הבריות כולן. אך יחסים אלו נפגעו בהופעתו המסתורית של החטא בחצרות השמיים (ישעיהו י\"ד 12-15, יחזקאל כ\"ח 12-19, התגלות י\"ב 7-12) ולאחר מכן בנפילתם של אדם וחווה (בראשית ג' 1-19, רומים ה' 12). למרבה הצער, המוות פגע לא רק במין האנושי, אלא גם בבריאה כולה. אנו עדים גם כיום להבעותיו השונות של המוות - בנשירת העלים, בקמילת הפרחים באגרטלים, במותן בייסורים של חיות המחמד החפות מפשע שלנו ובמות יקירינו, שנלקחים מאיתנו בצורה כה אכזרית. עולמנו מלא בסבל ובדמעות לא מנוגבות."
