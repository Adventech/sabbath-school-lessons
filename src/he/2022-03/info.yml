  description: "\"הַכֹּל נִהְיָה עַל־יָדָיו, וּמִבַּלְעָדָיו לֹא נִהְיָה כָּל אֲשֶׁר נִהְיָה\" (יוחנן א' 3). הכל נברא באמצעותו של המשיח, ובכל זאת – על פי הכתובים – \" יֵשׁוּעַ בָּכָה\". הבורא בכה? יתרה מזו, כתוב שישוע היה \"נִבְזֶה וַחֲדַל אִישִׁים אִישׁ מַכְאֹבוֹת וִידוּעַ חֹלִי\" (ישעיהו נ\"ג 3). הבורא – נבזה, חדל אישים ואיש מכאובות? והוא גם צעק בקול גדול: \"אֵלִי, אֵלִי, לָמָה עֲזַבְתָּנִי?\" (מתי כ\"ז 46)."
