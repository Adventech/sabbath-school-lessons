  title: "סוכנים בשירותו של האדון - עד שיבוא"
  description: "קשה לנו להבין עד תום את טיב היחסים שאלוהינו, בורא היקום, מבקש ליצור עמנו בני האנוש (רעיון שהוא מדהים בפני עצמו!). \"רְאוּ אֵיזוֹ אַהֲבָה נָתַן לָנוּ הָאָב לְהִקָּרֵא יַלְדֵי אֱלֹהִים! וְאָכֵן כָּךְ אֲנַחְנוּ. מִשּׁוּם כָּךְ הָעוֹלָם אֵינוֹ מַכִּיר אוֹתָנוּ, מִשּׁוּם שֶׁלֹּא הִכִּיר אוֹתוֹ\" (יוחנן א' ג' 1). אלן ווייט כתבה על כך: \"האם יש כבוד אנושי שיכול להשתוות לכך? האם קיים מעמד נעלה יותר מאשר להיקרא בני אלוהים חיים? [...] האם יש כבוד גדול יותר שעולמנו יודע להעניק?\" - Ellen G. White, God’s Amazing Grace, p. 341. רק אפלת עולמנו הנגוע בחטא מונע מאיתנו להבין את הערך העצום של המעמד שקיבלנו בישוע המשיח."
