  title: "ספר ישעיהו"
  description: "ברגע בו מילותיו של הנביא ישעיה הושמעו לנו בראשונה, הן נחרטו והוטמעו בתוך מצפוננו. אלו הן מילים בלתי נשכחות, הנושאות עימן משא כבד לא רק מבחינת משמעות אלא גם מבחינת התקווה וההבטחות הצפונות בתוכן: “ 'ה' איתנו' “ (ישעיה ז 14)," כִּי־יֶלֶד יֻלַּד־לָנוּ, בֵּן נִתַּן־לָנוּ " (ישעיה ט 5), " כָּל־גֶּיא יִנָּשֵׂא, וְכָל־הַר וְגִבְעָה יִשְׁפָּלוּ " (ישעיה מ 4), “ וְהוּא מְחֹלָל מִפְּשָׁעֵנוּ, מְדֻכָּא מֵעֲוֹנֹתֵינוּ; מוּסַר שְׁלוֹמֵנוּ עָלָיו, וּבַחֲבֻרָתוֹ נִרְפָּא־לָנוּ׃ " (ישעיה נ"ג 5)."
