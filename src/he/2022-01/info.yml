  description: "הפעם הראשונה שהוא פגש בה הייתה בקהילה. הוא היה באמצע סידורים, שקוע בענייניו, כאשר לפתע פתאום, נחו עליה עיניו. הציור שגובהו היה קצת פחות משני מטרים ורוחבו שלושה, אולם הילדה המופיעה בו הפעילה מעין כוח שובה ובלתי רגיל על הנער. מדוע לא יכול היה להפסיק להביט בה, מה גרם לכך? לאחר הרהור קל, קלט הוא שהיו אלה עיניה. הדיוקן כלל רק את פני הילדה, וניראה היה כי מבטה מרוכז במשהו, אבל במה, ומדוע היא הייתה שקועה בו? במשך זמן רב הוא לא יכול היה להפסיק לחשוב על אותו ציור. "
