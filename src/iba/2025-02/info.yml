  title: "Bayang-Bayang, Gambar, Simbol: Bakani Deka Belajarka Nubuatan Bup Kudus"
  description: "Lebuh Perang Teluk Keterubah suba nyadi ba taun 1991, bisi siku penulis enggau pengkhutbah ti tebilang dalam pengarap Protestant mutus amat ati ngumbai bup Pemandang bisi nilit pasal konflik tu. Penemu iya tu bepelasarka fakta ti alai sekeda helicopter [bilun engkabang] ti dikena dalam perang nya begamal baka buntak ti disebut dalam Pemandang 9. “Bintang nya lalu muka lubang kebung nya. Asap lalu pansut ari lubang kebung nya, baka asap ti pansut ari serumbung api ti besai. Mata hari enggau angin lalu petang laban asap ti pansut ari lubang kebung nya. Bala buntak lalu pansut ari asap nya lalu nurun ngagai dunya. Sida diberi kuasa baka kuasa kala” (P’dang. 9:2, 3, NKJV)."
