---
  title: "Pemansut"
  description: "Allah Taala ti dipandangka dalam bup Pemansut nya meh Tuhan ti penuh pengasih, Iya ti mai penyelamat enggau pengelepas ngagai sida nembiak Iya lebuh timpuh iya udah datai—lalu dikereja Iya ngenas kuasa besai (P’kal. 15:12–16). Pemansut sida ari Ejip enggau chara sida ngelayang Tasik Mirah nya endang pengawa ti unik—kereja Allah Taala ti pemadu besai sereta ngalitka ati. Nadai utai ke lebih besai sereta penuh mulia baka nya udah nyadi dalam sejarah orang Israel kelia sebedau Regang. Nya meh berita manah [Injil], nitihka ajar Moses."
