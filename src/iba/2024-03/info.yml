  description: "Ari pun Injil Mark, orang ke macha iya nemu sapa Jesus nya—Mesias, Anak Allah Taala (Mark 1:1). Tang, bala orang ke di dalam jerita nya tusah sida deka nemu sapa Iya nya ke bendar, lalu nama meh utai pasal Iya ke bendar—tang bala antu nemu. Bala antu nemu sapa Iya nya ke bendar! Bala antu ngelala Iya lalu ngeleput ari mua enggau ari jaku Iya ti bekuasa."
