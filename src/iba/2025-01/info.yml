---
  title: "Pengerindu Enggau Keadilan Allah Taala"
  description: "Allah Taala nya pengerindu. Pia ku 1 John 4:8 enggau 16. Seluruh isi Bup Kudus besaksika fakta tu. Pengarap Kristen sigi beduduk ari perangai Allah Taala ti rindu. Pengerindu nya meh puak ari sapa Allah Taala nya, puak ka semua utai ti dikarapka kitai, lalu patut nyadika puak ka semua utai ti digaga kitai. Berindik ari nya, pemereti kitai pasal pengerindu deka bisi empas ba seluruh pengarap enggau amalan kitai. Ngambika chunto, enti orang ngasaika pengerindu Allah Taala nya mesti diulihka ari pengawa tauka utai ti dikereja, dia deh orang nya deka ngumbai Allah Taala enda rinduka iya laban iya bedosa lalu enda layak. Lalu, dalam kaul iya enggau orang bukai, iya deka ngarapka orang meri iya pengerindu—tu meh resepi penusah tauka pengerusak."
