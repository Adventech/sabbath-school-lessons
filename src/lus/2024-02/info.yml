  title: "Indona Ropui"
  description: "Tûnah, “Bible pum puiah hian eng thupui nge inzam chhuak vek” tih zawhna dawng ta la, engtin nge i chhân ang? Isua? Chhandamna ruâhman? Kraws? Ni e, hêng thil pathumte hi a ni chiah mai! Mahse, hêng thupui pawimawh pathumte hian engkim khûm vek thupui pawimawh zâwk: “Indona Ropui” chu an târ lang a. Hê thupui hian Bible pum pui, Genesis aṭanga Thupuan thlengin a fan chhuak vek a ni."
