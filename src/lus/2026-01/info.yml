  description: "I thil tih tawh azawnga harsa i tih ber kha han ngaihtuah lêt leh teh. Eng vânga harsa ti êm êm nge i nih? Nangma’n i theih phâk bâka ti tûra phût i nih vânga harsa ti nge i nih a, chumi tihna atâna hun i neih chu a tlêm tham êm vâng zâwk? Nangma’n i tih châk loh zâwng tak a nih avânga harsa ti te i ni em? Nge ni a, i thawhpuite’n an zir loh avâng emaw, in thawh hona a that loh vâng emaw zâwk? A nih loh pawhin, tih hlawhtlin theih loh nia i hriat avângin i huphurh sa ve hrim hrim a ni thei ang em?"
