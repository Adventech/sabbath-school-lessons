---
  title: "ဆၧဂဲးလိၬတ့ၭလိၬအလၩ့ဆၫ့ဖၭဒိၪ"
  description: "အ့ၪဆၧအၪ့စၪ့အီၪထၪ့၀့ၫ, “ဆၧမၩအ၁ၭအမိထုၪ့လၧလံၬဆံၫ့ဎံၪဖၧၩ့ မွဲဆၧနီၪလဲၪ” နီၪ, နမိစံၭဆၧၫ့ဘဲၫ၁့ၪလဲၪ. ကဆါယ့ၫရှူၬဧၪ, ဆၧထိးထဲၩ့တၩ့ ထဲၩ့အဆၧကိၪ့ဧၪ, ထုၪ့စူၪယၫဧၪ. မွဲ၀့ၫဒၪဆၧ၁ၧၫ့မံၩ့လူၬနီၪလီၫ. ဆၧဂဲးမိၡါ ၁ၧၫ့မံၩ့နီၪ ထုၭဖျီၪထၪ့ဆၧမၩဘံၭထၬဆၧ, “ဆၧဂဲးလိၬတ့ၭလိၬဆၧ” အဂဲးအဖး လဖၪနီၪလီၫ. ဆၧဂဲးလိၬတ့ၭလိၬ၁ၭအဂဲးအဖးလဖၪနီၪ အီၪဎံၩ့လးလၧလံၬဆံၫ့ဎံၪ အဖၧၩ့, ခီၫလၧ ၁မိစ့ၭထီၩ့လၧနဲၪဖျီၪနီၪလီၫ."
