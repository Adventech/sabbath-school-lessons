---
  title: "ဆၧချဲၩ့ဖ့ၪဒီၩ့လဖၪ, ခံးဂၩ့အီၪဖျီၪလဖၪ, ဆၧနဲၪ့လဖၪး ဆၧအၪ့ဎၬနၪ၁့ၪလံၬဆံၫ့ဎံၪအဆၧလီၩဖျီၪထၪ့ဆၧလၧယၫ"
  description: "လၧဒူၩကဲၪ့အဆၧဒုၭဆၧယၩ (ပင်လယ်?ကွ့စစ်ပွဲ) ၁၉၉၁ အဘိၩ့ဘၭနီၪ, Protestant ၦကွ့ၭလံၬလဂၩစံၭ၀့ၫဒၪ ဆၧမၩအ၁ၭဆၧထၫ့ဒၩလိၬ၁ၭယီၩ ဘၪဆၧလီၩဆိၫ၀ဲၩ၀့ၫလၧလံၬနဲၪဖျီၪအဖၧၩ့နီၪလီၫ. ဆၧအဂဲးလၧအ၀့ၫထိး၁ၭလီၩ ဆၧနီၪ မွဲဆၧလမံၩ့လၧကဘၩ့ယူၩ (helicopters) လဖၪ၀ံၩ့၀ၩ့လၧဆၧဒုၭဖၧၩ့ လၩ့ဂၬလၧထွ့၁ံၪလဖၪ လၧဘၪဆၧလီၩဖျီၪ၀့ၫလၧလံၬနဲၪဖျီၪ ၉ အဖၧၩ့နီၪလီၫ. “ဒဲအ၀ဲထၪ့ဆၧဖၧၩ့ယိၬနီၪ, ဆၧခူၪဂဲၫထၪ့လၧဆၧဖၧၩ့ ဘဲၫဖံၫ့ချၪဖၧၩ့ဖၭဒိၪအခူၪအ၁ိၭတၭ, မုမ့ၬဒဲဆၧဖိၭဖၫ့ခံၭလၩ့၀့ၫလၧဆၧဖၧၩ့ခူၪအကၠီၩ့နီၪလီၫ. ထွ့၁ံၪဂဲၫထၪ့ လၧဆၧအခူၪအဖၧၩ့လၧဂၪ့ခိၪချိၫ့တၭ, ဆၧဖ့ၪလၫ့၀့ၫလၧအစီၩ့အမၩ့ ဘဲၫဆၧကဲၪ့ မ့၁ံၪလၧဂၪ့ခိၪချိၫ့အီၪလၧအစီၩ့အမၩ့၁ံၪအ၁ိၭနီၪလီၫ” (နဲၪ ၉း၂, ၃)."
