  title: "၁ၭမၧၫ့အဆိၩအကၠၪ - လၧဆၧ၁ံၫ, ဆၧမိ၁ံၫထီ, ဒဲဆၧယိလါလၧယၫခီၫအဖၫ့ခိၪ"
  description: "ကဆါယွၩတဲၩ့လၩ့ၦၡၩနီၪ ဘဲၫ၁ိၭအမိဒိၭန့ဘၪဆၧဘၪထွ့ၫလိၬ၁ၭအမုၬလၧ အဆၧဘၪတဲၩ့လဖၪနီၪလီၫ. လါနၫ့ဂ့ၩ ဆၧဆၧးကျိၭဘၪထွ့ၫလိၬ၁ၭ၀့ၫနီၪ ဘၪဆၧမၩဂၭဂီၩ့ခွံၬ၀့ၫဒၪထီးဆၧဒဲၩဘၭ, မွဲဆၧလၩ့ဆၫ့လၩ့မဲၩလမံၩ့နီၪ ဂဲၫကဲၪထၪ့ ရှူၭ၀့ၫလၧမူၭခိၪအဆၧပၧၩ့ဆၧပြၭဖၧၩ့ (အဲၫ ၁၄း၁၂-၁၅; ဇံၫ ၂၈း၁၂-၁၉; နဲၪ ၁၂း၇-၁၂) ဒဲမွဲဆၧမၩအ၁ၭကဲၪထၪ့လၧစအၫဒၫ့ဒဲနးအံၫလၩ့ထ့ၬလၧဆၧဒဲၩဘၭ အဖၧၩ့အဆၧဘၪထွ့ၫနီၪလီၫ (၁မိ ၃း၁-၁၉; ရိ ၅း၁၂)."
