  title: "ယွၩအဆၧအဲၪဆၧကွံၩဒဲအဆၧတီၩဆၧလီၩ့"
  description: "၁ယီဟၫ့ ၄း၈, ၁၆ စံၭ၀့ၫဒၪ, ယွၩမွဲဆၧအဲၪဆၧကွံၩလီၫ. ဆၧအဆိၩအကၠၪ လၧလံၬဆံၫ့ဎံၪဖၧၩ့ ထိးအ၁ၭလၧဆၧဂဲးယီၩလီၫ. ၦဎရံၬဖိၪအဆၧနဲၩနီၪ အီၪ၀ၩ့ ဖီၩ့ထၬအ၁ၭလၧယွၩအတခ့ၭဆၧအဲၪနီၪလီၫ. ဆၧအဲၪမဲွယွၩအ၁ၭခံ, ဒဲအီၪလၧဆၧ ကိၭမံၩ့ဒ့ၭအတိၩ့၁ၭလၧ ပဆူပနဲၩ၀့ၫဒၪနီၪ, ဒဲမိအီၪ၀့ၫဒၪလၧပဆၧမၩကိၭမံၩ့ဒ့ၭ အတိၩ့၁ၭဖၧၩ့ဆ့နီၪလီၫ. ဘဲၫနီၪအ၁ိၭ ပဆၧနဲၩဒဲပဆၧမၩလဖၪနီၪ ဘၪထွ့ၫ၀့ၫဒၪ လၧပဆၧနၪ၁့ၪဆၧအဲၪဆၧကံွၩအဖၫ့ခိၪနီၪလီၫ. အဒီၩ့, အ့ၪပစံၭ, ၦလဂၩနဲၩ၀့ၫ လၧၦၡၩကဘၪမၩဂ့ၩအ၁ၭ ဘဲၫ၁ိၭကန့ဘၪယွၩအဆၧအဲၪအဂးနီၪ, ကဆီၫ့မီၪ့၀့ၫ လၧယွၩအဲၪအ၀့ၫ၁ံၪအ့ၬ, မွဲၦဒဲၩဘၭဖိၪအကၠီၩ့ဒဲဆၧကြၨၭဆၧဘၪလအီၪဘၪနီၪ လီၫ. ဒဲ, ဆၧမၩထံၩမၩ၁ိၭလၧၦဂူၫဂၩအဖၧၩ့နီၪဆ့ မိယိလါဒၪၦၡၩအဆၧမၩဂ့ၩ အ၁ၭနီၪလီၫၪ ဒဲကဲၪထၪ့လၧၦမိဒိၭန့ဘၪယွၩအဆၧအဲၪနီၪကၪဂဲၩ၀့ၫဒၪနီၪလီၫ."
