  title: "လံၬမၫကၧၭ"
  description: "လၧလံၬမၫကၧၭအခၪ့ထံၭနီၪ, ၦဖိလံၬဖိၪ၁့ၪယၫဘၪလၧ ယ့ၫရှူၬနီၪ မွဲမစဲအၫ, ယွၩအဖိၪခွၫနီၪလီၫ (မၫကၧၭ ၁း၁). လါနၫ့ဂ့ၩ ခမျၧး၁ံၪလၧလံၬ အဖၧၩ့လဖၪနီၪ ၁့ၪယၫ၀့ၫဘဲၫဆၧနၪလဖၪ၁့ၪယၫ၀့ၫအ၁ိၭလီၫ. ဆၧနၪလဖၪ ၁့ၪယၫယ့ၫရှူၬဒဲ၁ၭမဲၪ၀့ၫဒၪနီၪလီၫ."
