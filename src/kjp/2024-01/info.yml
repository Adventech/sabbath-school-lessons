---
  title: "စံၭထၪ့အၪ့အူၭဆၧအလံၬ"
  description: "ဆၧစံၭထၪ့အၪ့အူၭဆၧလဖၪနီၪ မွဲ၀့ၫဒၪဆၧအၪ့ကံၩ့ဘၩဆိၪဖၪဒဲဆၧ၁ၭ အွံၪလဖၪလၧလံၬဆံၫ့ဎံၪဖၧၩ့ လၧအဂ့ၩဒိၪထုၬလမံၩ့လီၫ. ဒုၭဖျီၪထၪ့ဆၧအၪ့အူၭ, ဆၧ၁ၭထိၬ, ဆၧ၁ၭအုၭ, ဒဲဆၧ၁ၭဂၭဂီၩ့နီၪ လၧဆၧလူဆၧချဲၩ့ဖၧၩ့ (အ့ၪ) လၧဆၧ၁ၭအွံၪ, အီၪလၩ့ဆၫ့လဂၩဒၪမွဲဂ့ၩ, လၧခမျၧးကျၩမွဲဂ့ၩ, ဘၪၦမၩ၀့ၫလၧၦလမွဲဘၪ ၦကိၪ့၁့ၪ (ၦယိၩယိၩ), ဒဲစဎွၩလဖၪ, ၦကွ့ၭထၩလဖၪ, ဒဲၦလုဆၧ (ဆၧအီၪကီၪ့ ဆရၫ) လဖၪနီၪ, ဂဲၫကဲၪထၪ့၀့ၫဒၪလၧၦအတီၩလီၩ့လဖၪ ဒဲၦဒဲၩဘၭဖိၪလၧ အနီၫ့ယါလၩ့ထဲၩ့အ၁ၭလဖၪနံၫမံၩ့လူၬ အဆၧဘၩဆိၪဖၪဒဲအဆၧ၁ၭအွံၪလၧ ၦဆူနဲၩဆၧဖိၪ၁ံၪလဖၪအဂးလီၫ."
