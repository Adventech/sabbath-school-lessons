  title: "Genesis"
  description: "Ang Genesis ay tungkol kay Jesus: si Jesus ang ating Manlilikha, si Jesus ang ating Tagapagtaguyod, si Jesus ang ating Manunubos. Sumusulat ilang libong taon matapos na isulat ni Moises ang Genesis, at umabot hanggang sa mga nagdaang taon pabalik sa mismong mga salita ng patriyarka, inihayag ni apostol Juan si Jesus sa kuwento ng Paglalang: “Sa simula ay ang Salita, at ang Salita ay kasama ng Diyos, at ang Salita ay Diyos. Sa simula ay kasama na siya ng Diyos. Lahat ng mga bagay ay ginawa sa pamamagitan niya at kung wala siya ay hindi nagawa ang anumang bagay na ginawa. Nasa sa kanya ang buhay at ang buhay ay siyang ilaw ng mga tao” (Juan 1:1-4)."
