  title: "Ang Aklat ng Apocalipsis"
  description: "Halos dalawang milenya ang nakalipas, ang apostol na si Juan ay desterado sa isang maliit na mabatong isla sa Dagat Aegean dahil sa kanyang tapat na saksi sa ebanghelyo. Ang matandang apostol ay nakaranas ng lahat ng hirap ng pagkabilanggo ng Roma. Sa isang partikular na Sabbath, nagkaroon siya ng isang espesyal na pagdalaw mula kay Hesukristo, na dumating upang hikayatin ang Kanyang lingkod sa kanyang paghihirap. Sa isang serye ng mga pangitain, ipinakita ni Jesus sa kanya ang malalawak na kasaysayan ng iglesia at kung ano ang makararanas ng bayan ng Diyos habang naghihintay sila para sa kanilang Panginoon."
