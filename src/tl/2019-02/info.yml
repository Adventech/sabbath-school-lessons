---
  title: "Mga Panahon ng Pamilya"
  description: "Ang ikaanim na araw ng Paglalang ay dumating sa kawakasan. SA loob ng unang limang araw, nabago ang mundo mula sa isang walang kaayunsan tungo sa isang bagay na mayroon sakdal na kagandahan. Ang kadiliman ay napalitan ng liwanag. Naayos ang tubig ayon sa utos ng Diyos sa kanila. “Hanggang dito ay darating ka, ngunit hindi ka na lalampas; at dito’y titigil ang iyong mga palalong alon” (Job 38:11). Tumubo mula sa isang tuyong lupa ang isang larawan ng iba’t ibang kulay at kabanguhan. Ang mga iba’t ibang uri at klase ng mga ibon ang lumilipad habang ang mga isda at mga hayop sa dagat ay lumalangoy at naliligo sa kanilang tubig na tirahan. Ang mga iba’t ibang uri at klase ng mga hayop sa lupa ay tumatakbo, tumatalon, o nakabitin sa mga sanga ng kahoy depende ayon sa kung paano sila nilikha ng Manlilikha. At pagkatapos, sa bandang huli, ang mga tao ay nilikha ayon sa larawan mismo ng Diyos, isang kakaibang nilikha kaysa sa lahat ng mga Nilikha sa lupa."
