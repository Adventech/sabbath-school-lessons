  title: "Kapahingahan kay Cristo"
  description: "Walang gaanong nangyayari sa paglipad hanggang sa sandaling nag-anunsyo ang kapitan mula sa kinalalagyan ng piloto na kinakailangang tahakin ng eroplano ang isang malakas na bagyo. \"Pakihigpitan ang inyong mga sinturong pangkaligtasan. Papasok na tayo sa isang maligalig na paglalakbay,\" sabi ng tinig mula sa lugar ng piloto sa pagtatapos ng anunsyo. Hindi nagtagal, nagsimulang umuga nang malakas ang eroplano habang tinatahak nito ang bagyo. Bumukas ang lagayan ng mga bagahe sa itaas, nakaupong ninenerbiyos ang mga pasahero. Matapos ang isang matinding pag-uga ng eroplano, may napatili sa likod ng eroplano. Mga larawang humihiwalay na pakpak at eroplanong pabulusok sa lupa ang sumagi sa ilang isipan. Lahat ng pasahero ay mukhang kabado at takot na takot--lahat maliban sa isang maliit na batang babaeng nakaupo sa harapang hanay ng pang-ekonomiyang mga upuan. Abala siyang gumuguhit ng isang larawan sa nakabukas na natitiklop na lamesa sa harap niya. Siya'y dumudungaw nang paulit-ulit sa maliit na bintana dahil sa isang kapansin-pansing pagkidlat, subalit kalmadong ipinagpapatuloy ang kanyang pagguhit."
