  title: "Sa Tunawan Kasama si Cristo"
  description: "“Lahat ng mga bagay ay ginawa sa pamamagitan niya, at kung wala siya ay hindi nagawa ang anumang bagay na ginawa” (Juan 1:3). “Lahat ng mga bagay” ay ginawa Niya, subalit ayon sa Biblia— “Tumangis si Jesus” (Juan 11:35). Ang Manlalalang ay tumangis? Higit pa roon, si Jesus ay “hinamak at itinakwil ng mga tao; isang taong nagdurusa, at sanay sa kalungkutan” (Isa. 53:3). Ang Manlalalang, taong nagdurusa, tinanggihan at itinakwil? At minsan ay nanaghoy, “Diyos ko, Diyos ko, bakit mo ako pinabayaan?” (Mateo 27:46)."
