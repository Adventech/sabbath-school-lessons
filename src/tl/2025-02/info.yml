  title: "Mga Alusyon, Larawan, at Simbolo: Paano Mag-aral ng Propesiya ng Biblia"
  description: "Noong Unang Gulf War (1991), nakumbinsi ang isang kilalang Protestanteng manunulat at tagapagsalita na hinulaan ng Apocalipsis ang digmaang ito. Nakabatay ang kanyang argumento sa katunayang ang ilan sa mga helikopter na ginamit sa digmaan ay kawangis ng mga balang na inilalarawan sa Apocalipsis 9. “Binuksan niya ang hukay ng di matarok na kalaliman at umakyat ang usok mula sa hukay, na gaya ng usok ng isang malaking hurno at nagdilim ang araw at ang himpapawid dahil sa usok ng hukay. At naglabasan mula sa usok ang mga balang sa lupa at binigyan sila ng kapangyarihan, na gaya ng kapangyarihan ng mga alakdan sa lupa” (Apocalipsis 9:2, 3)."
