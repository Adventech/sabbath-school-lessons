  title: "Mga Awit"
  description: "Ang Mga Awit ay mga panalangin at mga himno sa Biblia na walang katulad. Ipinapahayag dito ang papuri, kagalakan, kalungkutan, at kawalang pag-asa. Nangyayari ito sa pag-awit nang pribado o sa publiko ng mga layko, mga hari, mga manunula, at mga pari. Nagmumula ang mga ito sa kapwa matuwid at nagsisising mga makasalanan. Nagsilbing aklat ng panalangin at himno ang Mga Awit sa mga henerasyon ng mga mananampalataya."
