  title: "Exodo"
  description: "Ang Diyos na ipinahayag sa aklat ng Exodo ay ang mapagmahal na Panginoon na sa itinakdang panahon—at sa Kanyang mga makapangyarihang gawa—ay nagdala ng kaligtasan at kalayaan sa Kaniyang bayan (Genesis 15:12–16). Ang Exodo mula sa Ehipto at ang pagtawid sa Dagat na Pula ay mahalaga at kakaibang mga pangyayari—mga gawa ng Diyos na kagila-gilalas at kahanga-hanga. Walang mas dakila o higit na maluwalhating pangyayaring naganap sa kasaysayan ng sinaunang Israel bago ang Krus. Ito ang Ebanghelyo, subalit sang-ayon kay Moises."
