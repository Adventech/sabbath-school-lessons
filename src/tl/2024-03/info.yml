  title: "Ang Aklat ni Marcos"
  description: "Mula sa pasimula ng Marcos, alam ng mambabasa kung sino si Jesus—ang Mesiyas, ang Anak ng Diyos (Marcos 1:1). Gayunpaman, ang mga tao sa kuwento ay nahirapan sa pag-unawa kung sino talaga Siya at ano ang Kanyang layunin—maliban sa mga naalihan ng demonyo. Kilala talaga nila kung sino Siya! Kilala Siya ng mga demonyo at nanginginig sa harapan ng Kanyang makapangyarihang mga salita."
