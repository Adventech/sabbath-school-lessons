  title: "Ang Dakilang Tunggalian"
  description: "Kung tatanungin ka, “Anong pangunahing tema ang matatagpuan sa buong Biblia?” Paano ka tutugon? Si Jesus? Ang plano ng kaligtasan? Ang krus? Siyempre, Oo sa lahat ng ito! Ngunit ang tatlong mahahalagang paksang ito ay nabubuksan laban sa isang mas malawak na tema: “ang malaking tunggalian.” Ang temang ito ay nangingibabaw sa Biblia, mula sa aklat ng Genesis hanggang sa aklat ng Apocalipsis."
