  description: "Mahirap para sa atin na lubusang unawain ang kaugnayan na nais magkaroon ng ating Diyos, ang Lumikha ng sansinukob, sa atin bilang mga tao. (Kamangha-mangha ang ideya lamang nito!) “Masdan kung anong uri ng pag-ibig ang ipinagkaloob sa atin ng Ama, na tayo ay matawag na mga anak ng Diyos!” (1 Juan 3:1, NKJV). O gaya ng isinulat ni Ellen G. White: “Makapantay ba ito ng sinumang dignidad ng tao? Anong mas mataas na posisyon ang maaari nating sakupin kaysa sa tawaging mga anak ng walang hanggang Diyos? . . . Maaari bang mapapantayan ito ng anumang makamundong karangalan?”—God’s Amazing Grace, p. 341. Ang kadiliman lamang ng mundong ito na puno ng kasalanan ang nagiging dahilan upang hindi natin lubos na pahalagahan ang katayuan na ibinigay sa atin kay Jesus."
