  description: "Nakaupo sa isang tindahan sa Tehran, Iran, ang Persian na alpombra ay naglalarawan ng isang sinaunang kagubatan. Sa magandang pagkakagawa, muli itong lumikha ng isang tanawin sa Switzerland: Mga bundok, isang talon, isang turquoise na lawa, mga naggugubat na gilid ng burol, at isang malawak na bughaw na kalangitan na may mga ulap."
