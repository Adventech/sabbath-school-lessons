  title: "Esdras kag Nehemias"
  description: "Si Esdras kag Nehemias tumalagsahon, diosnon, may hinambalan, kag nagiyahan sang Espiritu nga mga lider nga nagahandum gid nga mag-uswag ang katawhan sang Dios kag nga ang Iya ngalan mabayaw kag mabantala sa bilog nga kalibutan.  Ang ila kabuhi nangin modelo kun ano ang mahimo sang Dios paage sa mga dedikado kag matutum nga mga lider nga nagaalagad."
