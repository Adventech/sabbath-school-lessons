  title: "Pag-ibig at Katarungan ng Diyos"
  description: "Ang Diyos ay pag-ibig. Ganito ang sinasabi sa 1 Juan 4:8 at 16. Ang buong Biblia ay nagpapatotoo sa katotohanang ito. Nakasentro ang pananampalatayang Kristiyano sa karakter ng Diyos bilang pag-ibig. Ang pag-ibig ang nasa kaibuturan ng kung sino ang Diyos, sa pinakasentro ng lahat ng bagay na ating pinaniniwalaan, at dapat na nasa kaibuturan ng lahat ng bagay na ating ginagawa. Kaugnay nito, ang paraan kung paano natin nauunawaan ang pag-ibig ay nakakaapekto sa kabuuan ng ating pananampalataya at pamumuhay. Halimbawa, kung naniniwala ang isang taong ang pag-ibig ng Diyos ay dapat na pagtrabahuan o pag-ipunan, maaaring isipin ng isang taong hindi sila mahal ng Diyos dahil sila ay makasalanan at hindi karapat-dapat. At, ayon sa relasyon sa iba, maaaring isipin ng isang taong dapat pagtrabahuan ang pag-ibig—isang resipi para sa kapahamakan."
