---
  title: "Sa mga Huling Araw na ito: Ang Mensahe ng Hebreo"
  description: "Sa loob ng simbahan nang una niya siyang makita. Siya ay may ginagawa, nag-iisip nang malalim noong nabigla siya sa kanyang nakita. Ang larawang iginuhit ay halos dalawang metro ang taas at tatlong metro ang lapad, ngunit ang babaing iginuhit doon ay nagbigay ng isang kakaibang mapang-akit na puwersa sa kabataang lalaki. Bakit hindi niya maalis ang kanyang mga mata sa kanya? Ano kaya ito? Matapos ang ilang sandali ng pagbubulay-bulay, nabatid niya na ito ay dahil sa kanyang mga mata. Ang naiguhit sa larawan ay kanyang mukha lamang, at siya ay masidhing nakatingin sa isang bagay. Ngunit ano, at bakit lubhang napukaw ang kanyang pansin dito? Pagkatapos nito, hindi niya maalis ang larawan mula sa kanyang isipan sa loob ng matagal na panahon."
