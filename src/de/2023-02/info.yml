  title: "Drei Kosmische Botschaften"
  description: "Am 15. Oktober 1844, eine Woche vor der großen Enttäuschung, wurde in Deutschland einer frommen lutherischen Familie ein Junge geboren. Sein Name war Friedrich Nietzsche; er sollte zu einem der einflussreichsten Atheis­ten der Neuzeit werden. In dem Glauben, dass der christliche Gott im Westen im Sterben lag, zog Nietzsche gegen den anhaltenden moralischen Einfluss der christlichen Religion zu Felde. Er verhöhnte sie als „Sklavenmoral“, die Moral der Schwachen, die sich, um sich vor den Stärkeren zu schützen, so unsinnige Konzepte wie „Liebet eure Feinde“ ausdachten. Für Nietzsche musste die Moderne über antiquierte Vorstellungen von „Gut und Böse“ ­hinausgehen; eine Figur in einem seiner Bücher (Also sprach Zarathustra) erklärte: „Zerbrecht mir die alten Tafeln!“ (gemeint sind natürlich die Zehn Gebote)."
