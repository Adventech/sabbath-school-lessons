  title: "Das 2. Buch Mose"
  description: "Der Gott, der im 2. Buch Mose vorgestellt wird, ist der liebende Herr, der zur festgesetzten Zeit – und mit seinen mächtigen Taten – seinem Volk Rettung und Befreiung brachte (1 Mo 15,12–16). Der Auszug aus Ägypten und die Durchquerung des Roten Meeres waren zentrale und einzigartige Ereignisse – Gottes spektakuläre und wunderbare Taten. In der Geschichte des alten Israel hat es vor dem Kreuz kein größeres oder herrlicheres Ereignis gegeben. Es ist das Evangelium, aber nach Mose."
