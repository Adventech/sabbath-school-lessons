  title: "Der Jakobusbrief"
  description: "Der Jakobusbrief wird von vielen sehr geschätzt, weil er sehr einfach formuliert ist und viele Ratschläge enthält. Andere hingegen, wie es auch Marin Luther tat, meiden ihn, da sie mit offenbaren Widersprüchen zu anderen Bibelstellen Mühe haben. Jakobus tätigt zwar einige gewagte Aussagen über den Glauben (und Reichtum), diese fügen sich im Kontext betrachtet jedoch nahtlos in den Rest des inspirierten Wortes ein. In diesem Quartal werden wir uns genauer damit beschäftigen, was Jakobus mit seinen Worten zum Ausdruck bringen wollte."
