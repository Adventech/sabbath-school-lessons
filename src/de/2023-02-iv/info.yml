  title: "Drei kosmische Botschaften"
  description: "Am 15. Oktober 1844, eine Woche vor der Großen Enttäuschung, wurde einer frommen lutherischen Familie in Deutschland ein Junge geboren. Sein Name war Friedrich Nietzsche und er sollte einer der einflussreichsten Atheisten der Neuzeit werden. Nietzsche glaubte, dass der christliche Gott im Westen im Sterben lag, und wetterte gegen den anhaltenden moralischen Einfluss der christlichen Religion. Er verhöhnte sie als „Sklavenmoral“ – die Moral der Schwachen, die, um sich vor den Stärkeren zu schützen, so lächerliche Konzepte wie „Liebe deine Feinde“ fabrizierte. Für Nietzsche musste die Moderne die antiquierten Vorstellungen von „Gut und Böse“ überwinden, wie eine Figur in einem seiner Bücher (Also sprach Zarathustra) erklärt: „Zerbrecht die alten Tafeln!“ (gemeint sind natürlich die Zehn Gebote)."
