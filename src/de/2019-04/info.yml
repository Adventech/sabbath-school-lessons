  title: "Esra und Nehemia"
  description: "Esra und Nehemia waren außergewöhnliche, auf Gott ausgerichtete, an seinem Wort orientierte und geistgeführte Leiter, die sich von Herzen wünschten, dass Gottes Volk gedeihe und sein Name weltweit erhoben und verkündigt würde. Ihr Leben zeigte, was Gott durch hingegebene, treue und dienende Leiter tun kann."
