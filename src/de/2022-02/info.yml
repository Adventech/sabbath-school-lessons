  title: "Genesis - Das Buch vom Anfang"
  description: "Im 1. Buch Mose geht es um Jesus: Jesus, unser Schöpfer; Jesus, unser Erhalter; Jesus, unser Erlöser. Jahrtausende nachdem der Text des 1. Buches Mose von Mose selbst verfasst worden war, greift der Apostel Johannes unmittelbar auf die Worte des Patriarchen zurück und offenbart Jesus im Schöpfungsbericht: „Im Anfang war das Wort, und das Wort war bei Gott, und Gott war das Wort. Dasselbe war im Anfang bei Gott. Alle Dinge sind durch dasselbe gemacht, und ohne dasselbe ist nichts gemacht, was gemacht ist. In ihm war das Leben, und das Leben war das Licht der Menschen“ (Joh 1,1–4)."
