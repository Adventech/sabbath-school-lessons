  title: "Das Johannesevangelium"
  description: "Der Perserteppich, der in einem Geschäft in Teheran, Iran, lag, zeigte einen prächtigen Wald. Der Teppich war wunderschön gestaltet und stellte eine Szene in der Schweiz dar: Berge, einen Wasserfall, einen türkisfarbenen See, bewaldete Hänge und einen weiten, blauen Himmel mit Wolken. Jeder der dieses Geschäft besuchte hätte seine Zeit damit verbringen können, auf unterschiedliche Details zu achten: die Anzahl der Knoten pro Quadratzentimeter, die Beschaffenheit des Teppichs, die verwendeten Farben – all die Kleinigkeiten, die den Teppich ausmachen."
