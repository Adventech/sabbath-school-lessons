  description: "Die Psalmen sind die Gebete und Hymnen der Bibel par excellence. Ausdruck des Lobes, der Freude, der Trauer und Verzweiflung, gesprochen oder gesungen, privat und öffentlich, von Laien, Königen, Dichtern und Priestern, von Gerechten und reuigen Sündern – die Psalmen haben Generationen von Gläubigen als Gebets- und Gesangbuch gedient."
