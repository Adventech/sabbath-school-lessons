  title: "Das 5. Buch Mose (Deuteronomium)"
  description: "Der Name Deuteronomium, wie das 5. Buch Mose auch genannt wird, bedeutet "zweites Gesetz", im Hebräischen lautet der Titel jedoch "dies sind die Worte". Das spiegelt tatsächlich den Kern des Buches wider, denn es ist eigentlich gar kein Gesetz, sondern ein Bund. Dies sind die Worte, die von Gottes Herz zu deinem Herz fließen. Die Worte des 5. Buches Mose sind zeitlos, und jede nachfolgende Generation soll so leben und sich erinnern, als ob sie die Wunder des Auszugs aus Ägypten selbst erlebt hätte. Als Bund hebt das 5. Buch Mose zuerst hervor, was Gott für sein Volk getan hat, und beschreibt dann den liebenden Gehorsam, mit dem das Volk in Dankbarkeit reagieren soll. Die drei Hauptthemen des 5. Buches Mose sind Liebe, Herz und Leben."
