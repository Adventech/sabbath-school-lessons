  title: "Einsichten über den Sabbat"
  description: "Als seinen letzten schöpferischen Akt in der Schöpfungswoche schuf Gott die heilige Zeit. Ohne den Bericht, dass Gott den siebten Tag für heilig erklärt hat, gäbe es keinen Unterschied zwischen der Zeit am ersten und am siebten Tag. Den Schöpfungsbericht als maßgebliche Schilderung über den Anfang zu akzeptieren, erfordert Glauben (Hebräer 11,3). In gleicher Weise ist es eine Glaubenssache, die Heiligkeit des Sabbats zu akzeptieren. Das treue Halten des Sabbats erleichtert die Treue zu dem Gott, der die Welt in sechs buchstäblichen Tagen durch sein Wort erschuf."
