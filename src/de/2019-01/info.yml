  title: "Die Offenbarung"
  description: "Vor fast 2000 Jahren wurde der Apostel Johannes auf eine kleine Felseninsel in der Ägäis verbannt, weil er ein treuer Zeuge des Evangeliums war. Der betagte Apostel ertrug die volle Härte römischer Gefangenschaft. An einem Sabbat bekam er besonderen Besuch von Jesus Christus mit der Absicht, seinen Diener in dessen Leiden zu ermutigen. In mehreren Visionen zeigte ihm Jesus panoramaartig die Geschichte der Kirche und was Gottes Volk erleben würde, während es auf die Wiederkunft seines Herrn wartete."
