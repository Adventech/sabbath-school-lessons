title: "Das adventistische Erbe: Unsere Identität, Mission und Botschaft"
description: "In den letzten Jahren interessieren sich die Menschen verstärkt dafür, ihre biologischen Wurzeln zurückzuverfolgen. Um die wachsende Nachfrage zu befriedigen, sind milliardenschwere Unternehmen entstanden, die schnelle und einfache DNA-Tests zum Selbermachen anbieten, mit denen man herausfinden kann, wie viel Prozent seiner DNA chinesisch, nordeuropäisch, südafrikanisch oder indianisch ist, um nur einige Beispiele zu nennen. Vielleicht interessieren wir uns so sehr für unsere Geschichte, weil das Wissen um unsere Vergangenheit Auswirkungen auf unsere Gegenwart und Zukunft hat. Es gibt uns ein Gefühl der kulturellen Identität. Genauso gibt uns das Wissen um die Geschichte unserer Gemeinschaft, der Kirche der Siebenten-Tags-Adventisten, ein Gefühl für unsere Aufgabe und unsere Mission in der Gegenwart und in der Zukunft. Vergangenheit, Gegenwart und Zukunft lassen sich nicht voneinander trennen."
