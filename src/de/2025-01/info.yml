  title: "Gottes Liebe und Gerechtigkeit"
  description: "Gott ist Liebe. So steht es in 1. Johannes 4, Verse 8 und 16. Die gesamte Bibel zeugt von dieser Tatsache. Der christliche Glaube dreht sich um Gottes liebendes Wesen. Die Liebe ist in der Mitte dessen, wer Gott ist. Sie ist der Kern von allem, was wir glauben, und sie sollte der Kern von allem sein, was wir tun. Dementsprechend wirkt sich die Art und Weise, wie wir Liebe verstehen, auf die Gesamtheit unseres Glaubens und unseres Verhaltens aus. Wenn man zum Beispiel glaubt, dass Gottes Liebe erarbeitet oder verdient werden muss, könnte man meinen, dass Gott einen nicht liebt, weil man sündig und unwürdig ist. Und in der Beziehung zu anderen könnte man von ihnen erwarten, dass sie sich die Liebe verdienen – damit sind Katastrophen vorprogrammiert."
