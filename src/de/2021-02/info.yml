  description: "Im Jahre 1588 blickte eine im siebten Monat schwangere junge Engländerin auf das Meer hinaus. Was sich vor ihren Augen auftat – die spanische Armada mit 130 schwer bewaffneten Schiffen, die sich anschickte, die Insel zu erobern –, versetzte sie derartig in Furcht, dass die Wehen vorzeitig ein- setzten. Angst als Hebamme."
