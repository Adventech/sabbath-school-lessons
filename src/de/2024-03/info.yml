  title: "Das Markusevangelium"
  description: "Gleich zu Beginn des Markusevangeliums erfährt der Leser, wer Jesus ist – der Messias, der Sohn Gottes (Mk 1,1). Die Menschen in dem Bericht haben jedoch Schwierigkeiten zu verstehen, wer er ist und worum es bei ihm geht – mit Ausnahme der Besessenen. Sie wissen genau, wer er ist! Die Dämonen erkennen ihn und sie vergehen, als sie seine mächtigen Worte hören. Aber Jesus befiehlt ihnen recht konsequent, diese Information für sich zu behalten. Warum dieses Gebot der Geheimhaltung? Diese Frage beschäftigt ­Bibelleser seit Jahrhunderten. In der Forschung hat sie sogar einen Namen: das Messiasgeheimnis. Warum sollte ein Evangelium wollen, dass wir darüber schweigen, wer Jesus ist?"
