  title: "Gottes Liebe und Gerechtigkeit"
  description: "Gott ist Liebe. So steht es in 1. Johannes 4,8 und 16. Die gesamte Bibel zeugt von dieser Tatsache. Der christliche Glaube dreht sich um Gottes Charakter der Liebe. Die Liebe ist der Kern dessen, was Gott ist, sie ist der Kern von allem, was wir glauben, und sie sollte der Kern von allem sein, was wir tun. Dementsprechend wirkt sich die Art und Weise, wie wir Liebe verstehen, auf die Gesamtheit unseres Glaubens und unserer Praxis aus. Wenn man zum Beispiel glaubt, dass Gottes Liebe verdient werden muss, könnte man denken, dass Gott einen nicht liebt, weil man sündig und unwürdig ist. Und in Bezug auf andere könnte man erwarten, dass diese sich die Liebe verdienen – ein Rezept für eine Katastrophe."
