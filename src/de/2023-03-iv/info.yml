    title: "Das 3. Buch Mose (Levitikus)"
    description: "Kürzlich erzählte ich einem Freund, dass ich die imWort-Lektionen über das 3. Buch Mose schreibe und mir das Studium wirklich viel Freude macht. Er lächelte und sagte: „Das ist gut, aber warum lässt man das nicht einfach weg und liest das Neue Testament? Weist nicht sowieso alles auf Jesus hin?“ Als ich über seinen Kommentar nachdachte, war ich sehr beeindruckt. Mein Freund, der das 3. Buch Mose vielleicht noch nie gelesen hat, verstand völlig richtig, dass das Buch ohne Umschweife auf Jesus verweist. Tatsächlich deutet jedes Buch der Bibel auf Jesus hin! Das 3. Buch Mose ist wie ein Puzzlebuch des Evangeliums – je öfter du es liest, desto besser kannst du Jesus sehen und die Tiefe des Erlösungsplans verstehen. Wenn das noch nicht Motivation genug ist, um 3. Mose zu studieren, sind hier sechs weitere wichtige Aspekte dieses Pentateuchbuches."
