  title: "Die Botschaft des Hebräerbriefes"
  description: "eine erste Begegnung mit ihr war in einer Kirche. Er war gerade dabei, etwas zu erledigen und tief in Gedanken versunken, als sein Blick von ihr gefesselt wurde. Das Gemälde war etwas weniger als zwei Meter hoch und drei Meter breit, aber das Mädchen, das darauf abgebildet war, übte eine seltsame, anziehende Kraft auf den jungen Mann aus. Warum konnte er seinen Blick nicht von ihr abwenden? Was fesselte ihn so sehr? Nachdem er etwas darüber nachgedacht hatte, wurde ihm bewusst, dass es ihre Augen waren, die seinen Blick gefangen nahmen. Auf dem Gemälde war nur ihr Gesicht zu sehen, und sie schaute konzentriert auf etwas. Aber worin war sie so vertieft, und warum? Noch lange Zeit nach dieser Begegnung ging dem jungen Mann das Bild nicht mehr aus dem Kopf."
