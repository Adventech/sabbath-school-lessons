  description: "Während des Golfkriegs (1991) war ein bekannter protestantischer Schriftsteller und Redner davon überzeugt, dass das Buch Offenbarung diesen Konflikt vorhergesagt hatte. Sein Argument basierte auf der Tatsache, dass einige der Hubschrauber im Krieg wie die in Offenbarung 9 dargestellten Heuschrecken aussahen. „Und er tat den Brunnen des Abgrunds auf, und es stieg Rauch empor aus dem Brunnen wie der Rauch eines großen Ofens, und es wurden verfinstert die Sonne und die Luft von dem Rauch des Brunnens. Und aus dem Rauch kamen Heuschrecken auf die Erde, und ihnen wurde Macht gegeben, wie die Skorpione auf Erden Macht haben“ (Offb 9,2–3)."
