  title: "Die Botschaft des Hebräerbriefs"
  description: "Er sah sie zum ersten Mal in der Kirche. Er war zu einer Besorgung unterwegs, in Gedanken versunken, als der Anblick ihn traf. Das Gemälde war nahezu zwei Meter hoch und drei Meter breit, aber das darin porträtierte Mädchen übte eine seltsame, anziehende Kraft auf den jungen Mann aus. Warum konnte er seinen Blick nicht von ihr abwenden? Woran lag es? Nach einigem Überlegen merkte er, dass es ihre Augen waren. Auf dem Gemälde war nur ihr Gesicht dargestellt, und sie blickte konzentriert auf etwas. Aber auf was, und warum war sie so darin vertieft? Das Bild ließ ihn lange nicht mehr los."
