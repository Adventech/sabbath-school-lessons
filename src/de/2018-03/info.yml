  title: "Die Apostelgeschichte"
  description: "Viele Historiker sind der Ansicht, dass sich die drei wichtigsten Jahrzehnte der Weltgeschichte ereigneten, als eine kleine Gruppe von Männern – hauptsächlich Juden, unter der Leitung der Kraft des Heiligen Geistes – das Evan-gelium in die Welt trug. Die Apostelgeschichte ist ein Bericht dieser drei entscheidenden Jahrzehnte. Sie beginnt mit der Auferstehung Jesu im Jahr 31 n. Chr. und endet nach der ersten römischen Gefangenschaft von Paulus im Jahr 62 n. Chr. (Apg 28,30). Die Apostelgeschichte muss kurz danach geschrieben worden sein, denn der Bericht endet an diesem Punkt, obwohl es Beweise dafür gibt, dass Paulus aus dieser Gefangenschaft entlassen worden war. Er nahm seine Missionsbemühungen wieder auf, predigte und reiste, bis er einige Jahre später wieder verhaftet und dann in Rom 67 n. Chr. hingerichtet wurde. "
