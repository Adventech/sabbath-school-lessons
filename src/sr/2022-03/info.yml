  title: "Sa Hristom u peći nevolje"
  description: "„Sve je kroz nju postalo, i bez nje ništa nije postalo što je postalo“ (Jovan 1,3). „Sve je“ stvorio On, Isus, a ipak — prema Svetom pismu — „Isus je plakao“ (Jovan 11,35). Tvorac je plakao? Štaviše, Isus je bio „prezren... i odbačen između ljudi, bolnik i vičan bolestima, i kao jedan od koga svak zaklanja lice, prezren da ga ni za što ne uzimasmo“ (Isaija 53,3). Tvorac, čovek tuge, prezren i odbačen? Jednom je čak povikao: „Bože moj! Bože moj! zašto si me ostavio?“ (Matej 27,46)."
