  title: "Maradian dibagasan Kristus"
  description: "Di bagasan pardalanan dohot hopal habang na tung massai sonang situtu dohot massai tulus sahat tu na adong boa-boa sian kapten ni hopal habang i siang ruang kokpit na mandokhon bahwa nasida satokkin nai ikkon mangalewati halisung-sung na tung massai bolon. Boa-boa, tu hamu saluhutna angka panumpang ni hopal on, “dipagomos ma manali sabuk pangaman na. Alana hita satokkin nai ikkon na laho mangalewati pardalanan na sokkal” ima songon hata na parpudi sian ruang kokpit songon na manimpuli boa-boa i."
