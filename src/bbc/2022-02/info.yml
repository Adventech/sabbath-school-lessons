  title: "Buku Patujolo"
  description: "Buku 1 Musa manghatai taringot tu Yesus: Yesus ima songon sipanompa, Yesus na mangaramoti hita, jala Yesus sipartobus hita. Ia si Musa manurathon buku 1 Musa on ribuan taon ndung masa aha naung adong di buku 1 Musa on, jala sahat tu jaman ni si Musa sandiri pe, Ia Apostel Johannes pabotohon Yesus dibagasan cerita taringot tu panompaon. “Di mulana i nunga adong Hata i, jala saor tu Debata do Hata I, I ma na saor tu Debata di mulana I, saluhutna I marhite sian Hata I do, umbahen na manjadi; jala ndang adong nanggo sada sian naung jadi I, naso marhite sian I, di bagasan Hata I do hangoluan; laos hangoluan I do panondang ni hajolmaon” (Joh 1:1- 4)."
