 title: "Mangelola Tu Guru I – Sahat Tu Na Ro Ibana"
 description: "Tung massai maol do anggo hita na lao sasintongna mangantusi hubungan ni Debata, si Panompa liat portibion, na impol do rohana marhubungan dohot hita jolma manisia on. (Ia ide on memang mambahen hita gabe longang) “Ida hamu ma godang ni haholongon na binasabasahon ni Ama i tu hita, ai targoar do hita angka anak ni Debata, jala angka i do hita tutu. Dibahen i, ndang ditanda portibi on hita, ai ndang ditanda anggo Ibana” (1 Joh 3:1)."
