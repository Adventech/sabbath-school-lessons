  title: "Ditikki Ari-ari Na Parpudi On: Jaminta Na Sian Buku Heber"
  description: "Na masa on parjolo sahali digareja ma dibereng ibana. Ibana topat tikki i na laho mangulahon sada tugas parhobason, adong masuk tubagasan pikkiranna, ditikki gombaran i diida ibana gabe manginongi dibagasan rohana. Ia lukisan i timbona hurang sian Dua meter jala bidangna hurang sian Tolu meter, alai anak boru na digambarhon dibagasan lukisan i mangalehon songon sada hagogoon na tandi tubagasan pikkiran ni doli-doli i. Boasa ma ibana ndang boi mangalihon pamerenganna sian gombaran i? Aha doi? Dungkon piga-piga refleksi, ibana manyadari bahwa simalolong ni ibana doi. Lukisan i holan manggambarhon pardompahonna, jala ibana tung massai manat situtu na laho mamereng. Alai aha ma, alai boasa ma tung massai na serius hian ibana na laho mamereng-mereng lukisan i? Dungkon adong piga-piga lelengna sian i, ibana ndang boi be na laho manghaluarhon gombaran na adong di lukisan i sian bagasan simajunjungna."
