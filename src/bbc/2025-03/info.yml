  title: "Haruaron"
  description: "Debata na dipatandahon di bagasan buku 2 Musa i ma Debata na gok holong di angka tingki naung dibuhul – di bagasan pambahenanNa na sumurung – mamboan parhorasan dohot haluaon tu bangsoNa (2 Musa 15: 12-16). Haruaron sian Misir jala manaripari laut Rara i do sada pardalanan na arga jala marimbar – pambahenan ni Debata na sumurung jala halongangan. Ndang adong hahomion na umbalga jala na sumurung na adong masa di bagasan ngolu ni halak Israel na robi andorang ni manaripari laut Rara. Barita na Uli do i, alai mangihuthon roha ni si Musa."
