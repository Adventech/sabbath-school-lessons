  title: "Buku Markus"
  description: "Sian ayat na parjolo di buku Markus, diboto na manjaha ise do ulaning Jesus i, Masias, Anak ni Debata (Mark. 1: 1). Alai, nasida na disurathon di bagasan buku i marungkil laho mananda ise do Ibana jala saluhut taringot tu Ibana – asing sian nasida angka na sinonggopan ni tondi ni sibolis. Diboto nasida do ise Ibana sasintongna! Ditanda angka tondi ni sibolis i do Ibana jala angka dotdot binahen ni HataNa na gok huaso."
