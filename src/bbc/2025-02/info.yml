  description: "Di ari porang Teluk na parjolo (1991), sahalak panurat jala parjamita sian Protestan na tarbarita manghaporseai ia buku Pangungkapon manggombarhon parporangan i. Hatana i dipaojak mangihuthon marnida pigapiga helikopter di parporangan i rupana songon sihapor na digombarhon di bagasan Pangungkapon 9. “Gabe diungkap ma ruang parbanua toru i, jadi manaek ma timus sian ruang i songon timus ni pamurunan na balga, gabe mangkolom ma mata ni ari ro di parlangitan, dibahen timus na sian ruang i. Jadi marruaran ma angka sihapor sian timus i tu tano i, dung i dilehon ma tu nasida huaso songon huaso ni hala di tano on” (Pangk. 9: 2, 3)."
