  title: "Holong dohot Hatigoran ni Debata"
  description: "Haholongon do Debata. I do hata na tarsurat di bagasan 1 Johannes 4: 8 dohot 16. Saluhut hata ni buku na Badia mangkatindanghon i. Haporseaon ni halak Kristen marojahan di parange holong ni Debata. Holong i do impola na paboahon ise do Debata, impola ni sandok na tahaporseai, jala na gabe impola ni saluhut na taulahon. Dibahen i, pangantusionta di holong mapanghorhon tu sandok haporseaon dohot pambahenanta. Umpamana, molo adong sahalak manghaporseai ia holong ni Debata i sasintongna taruli manang dijanghon ibana ala na patutna songoni, olo do didok rohana nasida ia Debata ndang manghaholongi nasida ala pardosa do nasida jala ndang patut. Udutni i, diparsaoranna dohot donganna jolma, olo do adong sahalak jolma manghalungunhon sahalak jolma i patut do taruli di holong – on ma dalan di hamamago."
