  title: "Ang Libro sa Mga Salmo"
  description: "Ang Mga Salmo maoy mga pag-ampo ug mga himno sa kahinungdanon sa Bibliya. Gilitok sa pagdayeg, kalipay, kasubo, ug pagkawalay paglaum; gisulti o giawit sa pribado ug sa publiko sa mga layko, mga hari, mga magbabalak, ug mga pari; gikan sa matarung ug mahinulsulon nga mga makasasala, ang Mga Salmo nagsilbi nga basahon sa pag-ampo ug basahon sa himno ngadto sa mga kaliwatan sa mga magtotoo."
