  title: "Tulo Ka Mga Mensahe Sa Uniberso"
  description: "Niadtong Oktubre 15, 1844, usa ka semana sa wala pa ang Dakong Kasagmuyo, usa ka batang lalaki ang natawo sa usa ka diosnon nga pamilyang Lutheran sa Germany. Ang iyang ngalan mao si Friedrich Nietzsche, kinsa mahimong usa sa labing impluwensyal nga mga ateyista sa modernidad. Nagtuo nga ang Kristohanong Diyos himalatyon sa Kasadpan, si Nietzsche mibiaybiay batok sa nagpadayong moral nga impluwensiya sa relihiyong Kristiyano, nga nagbiaybiay niini ingong usa ka “moralidad sa pagkaulipon,” ang moralidad sa huyang kinsa, sa pagsulay sa pagpanalipod sa ilang kaugalingon gikan sa mas kusgan, naghimo sa maong binuang. mga ideya nga “Higugmaa ang imong mga kaaway.” Alang kang Nietzsche, ang modernidad kinahanglan nga molapas sa karaang mga ideya sa \"maayo ug daotan\"; usa ka karakter sa usa sa iyang mga libro (Thus Spoke Zarathustra) mipahayag, “Break . . . ang daan nga mga papan!” (nagpasabot, siyempre, ang Napulo ka Sugo)."
