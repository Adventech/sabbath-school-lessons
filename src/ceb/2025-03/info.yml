  title: "Exodo"
  description: "Ang Dios nga gipadayag diha sa libro sa Exodo mao ang mahigugmaon nga Ginoo kinsa sa gitakda nga panahon—ug uban sa Iyang gamhanang mga buhat—nagdala sa kaluwasan ug pagpahigawas sa Iyang katawhan (Genesis 15:12–16). Ang Exodo o panaw gikan sa Ehipto ug ang pagtabok sa Dagat nga Mapula maoy hinungdanon ug talagsaong mga panghitabo—ang katingalahan ug kahibulungan nga mga buhat sa Dios. Wala nay labaw pa kadaku o labaw ka mahimayaon nga hitabo nga nahitabo sukad sa kasaysayan sa karaang Israel sa wala pa ang Krus. Mao kini ang ebanghelyo, apan sumala kang Moises."
