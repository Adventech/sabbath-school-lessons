  title: "Ang Gilansang nga Magbubuhat"
  description: "Ang tanang butang gibuhat niya; ug kon wala siya walay bisan unsa nga butang nga nabuhat\" (Juan 1:3). \"Tanang butang\" gibuhat Niya, ni Jesus, apan sumala sa Kasulatan- Si Jesus mihilak\" (Juan 11:35). Mihilak ang Magbubuhat? Bisan dugang pa niana, si jesus \"gitamay ug gisalikway sa mga tawo; usa ka tawo sa mga kasub-anan, ug nasinati sa kagul-anan\" (Isa. 53:3). Ang Magbubuhat, usa ka tawo sa mga kasub-anan ug gisalikway? Ug usa niana ka panahon siya mitu-aw, \"Dios ko, Dios ko, nganong gibiyaan mo ako?\" (Mat. 27:46)."
