  title: "Mga Pahinungod, mga Larawan, mga Simbolo: Unsaon Pagtuon sa Tagna sa Biblia"
  description: "Sa nahaunang Gulf War (1991), usa ka inila-kaayo nga Protestante nga magsusulat ug mamumulong nakatuo nga ang libro sa Pinadayag nagtagna niini nga away. Ang iyang pangatarungan gipasukad sa kamatuuran nga ang uban sa mga helikopter sa gubat daw samag mga dulon nga gihulagway diha Pinadayag 9. “Ug iyang giablihan ang bung-aw sa kahiladman nga walay kinutoban, ug gikan sa bung-aw misulbong ang aso nga daw aso sa dakung hudno; ug mingiob ang Adlaw ug ang kalangitan tungud sa aso gikan sa bung-aw. Ug gikan sa aso nanggula ang mga dulon nga mihugpa sa yuta, ug kini sila gihatagan ug gahum nga maingon sa gahum sa mga tanga sa yuta” (Pinadayag 2, 3)."
