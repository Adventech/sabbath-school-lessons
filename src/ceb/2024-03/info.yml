  title: "Ang Libro ni Marcos"
  description: "Gikan sa sinugdanan sa Marcos, ang magbabasa mahibalo kinsa si Jesus—ang Mesias, ang Anak sa Dios (Marcos 1:1). Apan ang mga tawo diha sa sugilanon naglisud sa pagsabut kon kinsa gayod Siya ug bahin sa unsa gayod Siya—gawas niadto nga adunay mga yawa. Nahibalo gayod sila sa tukma kon kinsa gayod Siya! Nakaila ang mga yawa Kaniya ug nagakahuyang atubangan sa Iyang gamhanang mga pulong."
