  title: "Ang Gugma ug Hustisya sa Dios"
  description: "Ang Dios gugma. Nagsulti ang 1 Juan 4:8 ug 16. Ang kinatibuk-an sa Biblia nagpamatuod niini. Ang Cristohanon nga pagtoo nasentro bahin sa kinaiya sa gugma sa Dios. Ang Gugma anaa sa dugokan kon kinsa ang Dios, sa dugokan sa tanang butang nga atong gituohan, ug kinahanglan mao ang dugokan sa tanan natong pagabuhaton. Tungud niini, ang paagi sa atong pagsabut sa gugma makatandog sa kinatibuk-an sa atong pagtoo ug pagkinabuhi. Kon, pananglitan, ang tawo nga nagtuo nga ang gugma sa Dios kinahanglan tinguhaon o pagabudlayan, ang tawo tingali maghunahuna nga ang Dios wala mahigugma kanila tungud kay sila makasasala ug dili takus. Ug sa pakidugtongan ngadto sa uban, ang usa ka tawo tingali magpaabut sa uban sa pagtinguha sa gugma—usa ka resipe alang sa katalagman."
