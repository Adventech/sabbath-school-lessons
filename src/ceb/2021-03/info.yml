  description: "Ang paglupad dili makatarunganon hangtod sa oras nga gipahibalo sa kapitan gikan sa flight deck nga ang ayroplano kinahanglan nga motabok sa usa ka dakong unos. “Palihug hugti ang imong mga sinturon sa lingkoranan. Magsakay na kami, ”ang tingog gikan sa sabungan nga gitapos ang anunsyo. Wala madugay pagkahuman, nagsugod ang pag-uyog sa ayroplano og kusog samtang nakig-away kini sa bagyo. Gibuksan ang mga overhead bins; ang mga tawo naglingkod nga tensiyon sa ilang mga lingkoranan. Pagkahuman sa usa ka labi ka bangis nga pagkurog sa ayroplano, adunay misinggit sa likod sa ayroplano. Ang mga imahe sa usa ka pako nga nabuak ug ang eroplano nga nagpangalaga sa yuta misilaw sa pipila nga mga kaisipan. Ang tanan nga mga pasahero tan-awon nga tensiyonado ug nahadlok — ang tanan gawas sa usa ka gamay nga batang babaye nga naglingkod sa atubangan nga bahin sa ekonomiya. Na-busy siya sa pagguhit og litrato sa bukas nga tray sa lamesa sa iyang atubangan. Kanunay siya motan-aw sa gamay nga bintana sa usa ka piho nga makapaukyab nga kilat, apan pagkahuman kalma niya nga ipadayon ang iyang drowing."
