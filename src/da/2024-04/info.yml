  description: "På et persisk tæppe i en butik i Teheran i Iran var der afbilledet en skov. Det var smukt udført og gengav en scene i Schweiz: bjerge, et vandfald, en turkisfarvet sø, skovklædte bjergskråninger og en stor blå himmel med hvide skyer."
