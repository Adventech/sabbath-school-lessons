  title: "Med Kristus i smeltediglen"
  description: "”Alt blev til ved ham, og uden ham blev intet til af det, som er“ (Joh 1,3). Alt blev ifølge Skriften til ved Jesus, men alligevel, også ifølge Skriften, græd Jesus (Joh 11,35). Skaberen græd? Jesus blev til og med ”foragtet og opgivet af mennesker“ og var ”en lidelsernes mand, kendt med sygdom“ (Es 53,3). Var Skaberen virkelig en lidelsernes mand, foragtet og opgivet af mennesker? I en situation råbte han: ”Min Gud, min Gud! Hvorfor har du forladt mig?“ (Matt 27,46)."
