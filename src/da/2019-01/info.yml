  description: "For næsten to tusind år siden var apostlen Johannes forvist til en lille klippeø i Ægæerhavet, fordi han trofast forkyndte evangeliet. Den aldrende apostel blev udsat for alle de vanskeligheder, en romersk forvaring indebar. På en bestemt sabbat fik han et særligt besøg af Jesus Kristus, som kom for at opmuntre sin tjener i hans lidelser. I en række syner viste Jesus ham et panorama over kirkens historie, og hvad Guds folk ville komme til at blive udsat for, mens de ventede på Jesu genkomst."
