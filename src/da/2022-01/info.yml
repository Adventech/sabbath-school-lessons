  title: "Nu ved dagenes ende: Hebræerbrevets budskab"
  description: "Han så hende første gang i kirken. Han var optaget af en opgave og langt væk i sine tanker, da synet af hende slog ham. Maleriet var lidt mindre end to meter højt og tre meter bredt, men pigen, som var gengivet i det, udstrålede en mærkelig fortryllende magt over den unge mand. Hvorfor kunne han ikke fjerne sit blik fra hende? Hvad skyldtes det? Efter nogen overvejelse gik det op for ham, at det skyldtes hendes øjne. Maleriet gengav kun hendes ansigt, og hun så ufravendt på noget bestemt. Men på hvad, og hvorfor var hun så fordybet i det? I lang tid efter kunne han ikke få maleriet ud af sit sind."
