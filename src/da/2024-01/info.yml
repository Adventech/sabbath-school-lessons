  title: "Salmernes Bog"
  description: "Salmernes Bog er en anseelig og nuanceret samling bønner og åndelige sange. Salmerne, der er forfattet af konger, poeter, præster og lægfolk, som udtrykker alt fra overvældende lykke og lovsang til den dybeste sorg og fortvivlelse, har i årtusinder været anvendt som bønnebog og sangbog for de troende."
