  title: "Guds kærlighed og retfærdighed"
  description: "Gud er kærlighed (1 Joh 4,8.16). Det er Bibelens påstand fra side ét og selve fundamentet for den kristne tro. Kærlighed er omdrejningspunktet for vores tro og bør være udgangspunktet for alt, hvad vi gør. Vores syn på Guds kærlighed farver altså ikke bare vores tro, men også vores handlinger. Hvis vi f.eks. mener, at vi på en eller anden måde skal gøre os fortjent til Guds kærlighed, vil bevidstheden om vores utilstrækkelighed få os til at tvivle på, at vi er elsket af Gud. Ligeledes vil vores forhold til andre bære præg af, om vi føler, at de har gjort sig fortjent til vores kærlighed."
