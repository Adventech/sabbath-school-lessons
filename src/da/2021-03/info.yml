  title: "Hvile i Kristus"
  description: "Flyveturen havde været begivenhedsløs indtil det øjeblik, hvor kaptajnen oplyste fra cockpittet, at flyet fløj en stor storm i møde. ”Vær venlig at spænde sikkerhedsbælterne. Vi kan vente os en temmelig urolig periode,“ afsluttede kaptajnen sin oplysning. Ikke længe efter begyndte flyet at ryste voldsomt, mens det kæmpede sig vej gennem stormen. Mange af bagagerummene i loftet åbnede sig. Folk sad anspændte i deres sæder. Efter en ekstra kraftig rysten var der én person bagest i flyet, der skreg. Billeder af en afrevet flyvinge og et fly, der styrtede mod jorden, fløj gennem manges tanker. Alle passagerer så anspændte og bange ud. Alle, bortset fra en lille pige, som sad på forreste række i økonomiklassen. Hun havde travlt med at tegne et billede på bordet foran sig. Fra tid til anden ville hun kigge ud ad det lille vindue på et særligt imponerende lyn; men så fortsatte hun stille og roligt med at tegne."
