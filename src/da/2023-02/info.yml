  title: "Tre universelle budskaber"
  description: "Den 15. oktober 1844, en uge før den store skuffelse, var en dreng blevet født ind i en gudfrygtig luthersk familie i Tyskland. Hans navn var Friedrich Nietzsche, og han blev en af moderne tids mest indflydelsesrige ateister. Han troede, at ”den kristne Gud var død“ i den vestlige civilisation, og han rettede en voldsom kritik mod den kristne religions fortsatte moralske indflydelse. Han latterliggjorde dens ”slavementalitet“, de svages moral, som i et forsøg på at beskytte sig mod dem, der var stærkere, opfandt sådanne tåbelige ideer som ”elsk dine fjender“. For Nietzsche var det nødvendigt for den moderne verden at løfte sig ud over forældede opfattelser som ”godt og ondt“. I en af hans bøger (Således talte Zarathustra) udtalte en af personerne: ”Knus de gamle lovtavler!“ Det var selvfølgelig en henvisning til De Ti Bud."
