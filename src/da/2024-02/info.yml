---
  title: "Kampen mellem godt og ondt"
  description: "Hvad ville du svare, hvis du blev spurgt: ”Hvad er Bibelens gennemgående tema?“ Jesus? Frelsesplanen? Korset? Gode bud, som i allerhøjeste grad er bærende temaer i Bibelen. Men der findes endnu et tema, som vi stifter bekendtskab med allerede i Første Mosebog, nemlig kampen mellem det gode og det onde – mellem Kristus og Satan. Det er det tema, hvorfra alle de øvrige temaer udspringer, og det findes i samtlige af Bibelens bøger helt frem til Johannes’ Åbenbaring."
