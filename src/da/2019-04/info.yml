  title: "Ezra og Nehemias"
  description: "Ezra og Nehemias var to enestående ledere. De fokuserede på Gud og hans ord og lod sig lede af Helligånden med et dybt ønske om, at Guds folk skulle have fremgang, og at Guds navn skulle opløftes og forkyndes over hele verden. Deres liv er et mønster på, hvad Gud kan gøre gennem overgivne, trofaste ledere, der er villige til at tjene."
