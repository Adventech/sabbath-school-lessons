  title: "Evigt liv: Om døden og vores fremtidshåb"
  description: "Gud skabte mennesker til at nyde evigheden i et kærlighedsforhold til ham og hans skaberværk. Men dette forhold blev ødelagt af syndens uforklarlige opståen i himlen (Es 14,12-15; Ez 28,12-19; Åb 12,7-12) og Adam og Evas efterfølgende syndefald (1 Mos 3,1-19: Rom 5,12). Det tragiske er, at døden ikke kun omfattede menneskene, men alt liv på jorden. Vi kan i dag se tegn på død i blade, der falder af træerne, blomster, der visner på marken, vores uskyldige kæledyr, som dør under store lidelser, og vores kære, som brutalt bliver taget fra os. Verden er fuld af lidelse og tårer."
