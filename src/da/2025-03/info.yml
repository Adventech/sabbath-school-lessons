  title: "Gud befrier sit folk Anden Mosebog"
  description: "Anden Mosebog introducerer læseren for en kærlig Gud, der, som lovet, griber ind og med vældige tegn og gerninger frelser sit folk (1 Mos 15,12-16). Udgangen af Egypten og overgangen over Det Røde Hav er helt centrale og afgørende begivenheder i Guds folks historie kun overgået af det, som Jesus gjorde for os på korset. Beretningen her er evangeliet, ifølge Moses."
