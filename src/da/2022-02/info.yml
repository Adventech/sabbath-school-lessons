---
  title: "Første Mosebog"
  description: "Første Mosebog handler om Jesus: Jesus vores skaber, Jesus vores opretholder, Jesus vores frelser. Flere tusinde år efter, at Moses skrev teksten i Første Mosebog, går apostlen Johannes tilbage i tiden, gengiver patriarkens egne ord og åbenbarer Jesus’ rolle i skabelsen: ”I begyndelsen var Ordet, og Ordet var hos Gud, og Ordet var Gud. Han var i begyndelsen hos Gud. Alt blev til ved ham, og uden ham blev intet til af det, som er. I ham var liv, og livet var menneskers lys“ (Joh 1,1-4)."
