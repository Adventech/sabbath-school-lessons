  title: "ในเบ้าหลอมกับพระคริสต์"
  description: "“พระองค์ทรงสร้างสิ่งทั้งปวงขึ้นมา และในบรรดาสิ่งที่เป็นมานั้น ไม่มี สักสิ่งเดียวที่ได้เป็นมานอกเหนือพระองค์” (ยอห์น 1:3) “สิ่งทั้งปวง” ได้รับการสร้างขึ้นโดยพระองค์ คือพระเยซู แต่กระนั้น ตามที่พระคัมภีร์บันทึกไว้ “พระเยซูทรงกันแสง” (ยอห์น 11:35) พระผู้สร้าง ทรงกันแสงอย่างนั้นหรือ ยิ่งไปกว่านั้นอีก พระเยซูทรง “ถูกดูหมิ่นและถูก ทอดทิ้ง เป็นคนที่รับความเจ็บปวด และคุ้นเคยกับความทุกข์ยาก” (อิสยาห์ 533) พระผู้สร้างเป็นผู้ที่รับความเจ็บปวด ถูกดูหมิ่นและทอดทิ้ง และครั้งหนึ่ง พระองค์ทรงร้องว่า “พระเจ้าของข้าพระองค์ พระเจ้าของข้าพระองค์ ทำไม พระองค์ทรงทอดทิ้งข้าพระองค์เสีย” (มัทธิว 27:46)"
