  description: "เรื่องราวมีอยูวา: ในรัชสมัยของกษัตริยโยสิยาหแหงเยรูซาเล็ม (640 – 609 ปกอนคริสตกาล) มีคนหนึ่งท่ีอาจทํางานในพระวิหารพบสําเนาของ หนังสือเลมหน่ึง และไดอานหนังสือเลมนี้ใหกษัตริยโยสิยาหฟง “และอยูมา เมื่อพระราชาไดฟงถอยคําของธรรมบัญญัติ พระองคทรงฉีกฉลองพระองค” (2 พงศกษัตริย 22:11) เหตุใดจึงเปนเชนน้ัน เพราะพระองคตระหนักวา พระองคและประชากรของพระองคไมไดประพฤติตามส่ิงท่ีบันทึกไวในหนังสือ"
