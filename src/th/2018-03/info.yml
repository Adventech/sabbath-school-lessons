  title: "พระธรรมกิจการของอัครทูต"
  description: "นักประวัติศาสตร์หลายคนเชื่อว่าช่วงเวลาสามสิบปีสำคัญที่สุดในประวัติศาสตร์เกิดขึ้นเมื่อผู้เชื่อกลุ่มเล็กกลุ่มหนึ่งซึ่งส่วนมากเป็นชายชาวยิวภายใต้อำนาจของพระวิญญาณบริสุทธิ์ เป็นผู้นำพระกิตติคุณไปสู่โลกพระธรรมกิจการของอัครทูตบันทึกเรื่องราวเริ่มจาก “การฟื้นพระชนม์ของพระเยซู” ในปี ค.ศ. 31 ไปจนถึงตอนที่ท่านเปาโลถูกจับตัวโดยทหารโรมันครั้งแรก ใน ปี ค.ศ. 62 (กิจการฯ 28:30) 
