  title: "พระธรรมกิจการของอัครทูต"
  description: "นักประวัติศาสตร์หลายคนเชื่อว่าช่วงเวลาสามสิบปีสำาคัญที่สุดใน ประวัติศาสตร์เกิดขึ้นเมื่อผู้เชื่อกลุ่มเล็กกลุ่มหนึ่ง ซึ่งส่วนมากเป็นชายชาวยิว ภายใต้อำานาจของพระวิญญาณบริสุทธิ์ เป็นผู้นำาพระกิตติคุณไปสู่โลก พระธรรม กิจการของอัครทูตบันทึกเรื่องราวเริ่มจาก “การฟื้นพระชนม์ของพระเยซู” ในปี ค.ศ. 31 ไปจนถึงตอนที่ท่านเปาโลถูกจับตัวโดยทหารโรมันครั้งแรก ใน ปี ค.ศ. 62 (กิจการฯ 28:30) พระธรรมเล่มนี้คงถูกเขียนขึ้นในเวลาไม่นานหลัง จากเหตุการณ์สำาคัญนี้ อย่างไรก็ดีจากหลักฐานที่ปรากฏว่าอัครทูตเปาโลได้รับ การปล่อยตัวจากการจองจำา และท่านเปาโลได้เดินทางไปประกาศพระกิตติคุณ อีกเป็นครั้งที่สองจนกระทั่งท่านเปาโลถูกจับในอีกสองสามปีต่อมา และถูก ประหารชีวิตในกรุงโรม ในปี ค.ศ. 67"
