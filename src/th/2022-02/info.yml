  description: "พระธรรมปฐมกาลเปน เรอ่ื งเกย่ี วกบั พระเยซคู อื พระเยซพู ระผสู รา งเรา พระเยซูพระผูคํ้าจุนเรา พระเยซูพระผูไถเรา โมเสสเขียนขอความในพระธรรม ปฐมกาลเปน เวลานบั พนั ปก อ นแลว และอคั รสาวกยอหน เปด เผยพระเยซใู นเรอ่ื ง ราวแหงการทรงสรางดวยการยอนกลับไปยังคํากลาวของบรรพชนทานน้ีวา “ในเริ่มแรกน้ันพระวาทะทรงเปนอยูแลว และพระวาทะทรงอยูกับพระเจา และ พระวาทะทรงเปน พระเจา ในเรมิ่ แรกนน้ั พระองคน นั้ ทรงอยกู บั พระเจา พระองค ทรงสรางสิ่งทั้งปวงข้ึนมา และในบรรดาสิ่งท่ีเปนมานั้น ไมมีสักสิ่งเดียวที่ได เปนมานอกเหนือพระองค ในพระองคมีชีวิต และชีวิตนั้นเปนความสวางของ มนุษยทั้งปวง” (ยอหน 1:1-4)"
