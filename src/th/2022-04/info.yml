  title: "ชีวิตนิรันดร์: ความตายและความหวังแห่งอนาคต"
  description: "พระเจ้าทรงสร้างมนุษย์ให้มีความสุขชั่วนิรันดร์กับความสัมพันธ์อันเปี่ยมไปด้วยความรักกับพระองค์และการทรงสร้างของพระองค์ แต่ความสัมพันธ์นี้บิดเบี้ยวไปเพราะการปรากฏตัวของบาปอย่างลึกลับภายในสวรรค์ (อิยาห์ 14:12-15; เอเสเคียล 28:12-19; วิวรณ์ 12:7-12) และตามมาด้วยการล้มลงในบาปของอาดัมและเอวา (ปฐมกาล 3:1-19; โรม 5:12) น่าเศร้าที่ความตายไม่เพียงแต่กลืนกินมนุษยชาติเท่านั้น แต่ยังรวมถึงทุกชีวิตด้วย เรามองเห็นลักษณะของความตายได้ในทุกวันนี้ เห็นได้จากใบไม้ที่ร่วงหล่นจากต้นไม้ ดอกไม้ที่เหี่ยวเฉาในแจกันของเรา สัตว์เลี้ยงที่ไร้เดียงสาของเราที่ต้องตายด้วยความเจ็บปวด และคนที่เรารักถูกพรากจากเราไปอย่างไร้ความปราณี โลกของเราเต็มไปด้วยความทุกข์ทรมานและน้าตาที่ไม่ได้รับการเช็ดให้แห้ง"
