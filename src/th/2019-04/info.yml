  description: "ท่านเอสราและเนหะมีย์ทั้งสองเป็นผู้นำที่มีความเป็นพิเศษ ท่านให้ พระเจ้าเป็นศูนย์กลาง และปรับการดำเนินชีวิตสอดคล้องกับพระวจนะ เป็น ผู้นำด้านจิตวิญญาณ ผู้มีความปรารถนาลึกซึ้งที่จะทำให้ประชากรของพระเจ้า เจริญรุ่งเรือง และพระนามของพระองค์ได้รับการเทิดทูนขึ้น และพระกิตติคุณ ของพระองค์ได้ประกาศไปทั่วโลกกว้าง แบบอย่างชีวิตของเขาทั้งสองสาธิต ให้เห็นว่า พระเจ้าสามารถทำอะไรได้บ้างหากผู้นำที่พระองค์ทรงตั้งไว้ได้อุทิศ ถวายตัวรับใช้พระองค์อย่างสัตย์ซื่อ"
