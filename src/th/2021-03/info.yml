  title: "การหยุดพักในพระคริสต์"
  description: "เที่ยวบินดําเนินไปอยางราบเรียบจนกระทั่งกัปตันประกาศจากหอง นักบินวา เครื่องบินจะตองบินขามพายุลูกใหญ “ขอใหทุกทานคาดเข็มขัด นิรภัย เราจะทําการบินฝาพายุ” เสียงสิ้นสุดการประกาศจากหองนักบิน หลังจากนั้นไมนานเครื่องบินก็เริ่มส่ันอยางรุนแรงขณะท่ีกําลังฝาฟน พายุใหญ ชองเก็บสัมภาระดานบนเปดออก ผูโดยสารนั่งเกร็งอยูกับที่ มีคน หน่ึงรองเสียงหลงอยูดานหลัง ภาพของเครื่องบินเอียงตกสูพื้นโลกเพราะปก หักคงปรากฏในความคิดของบางคน ผูโดยสารทุกคนดูตึงเครียดและหวาด กลัว ยกเวนเด็กหญิงเล็กๆ คนหน่ึงที่นั่งแถวหนาของท่ีน่ังชั้นประหยัด เธองวน อยูกับการวาดภาพบนถาดวางอาหารดานหนา เธอมองออกไปนอกหนาตาง เล็กๆ ดูสายฟาฟาดที่นาประทับใจเปนคร้ังคราว แตจากนั้นเธอก็กลับมาวาด ภาพตออยางสงบ"
