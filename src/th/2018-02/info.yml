  description: "ในช่วงชั่วโมงสุดท้ายของพระเยซูขณะทรงดำเนินชีวิตในเนื้อหนังของมนุษย์บนแผ่นดินโลก พระองค์ตรัสถ้อยคำเหล่านี้เพื่อให้การหนุนใจเหล่าสาวกทั้งหลายว่า: “อย่าให้ใจท่านทั้งหลายวิตกเลย ท่านวางใจในพระเจ้า จงวางใจในเราด้วย ในพระนิเวศของพระบิดาเรามีที่อยู่เป็นอันมาก ถ้าไม่มีเราคงได้บอกท่านแล้ว 
