  title: "การเตรียมตัวเพื่อวาระสุดท้าย"
  description: "ในช่วงชั่วโมงสุดท้ายของพระเยซูขณะทรงดำาเนินชีวิตในเนื้อหนังของ มนุษย์บนแผ่นดินโลก พระองค์ตรัสถ้อยคำาเหล่านี้เพื่อให้การหนุนใจเหล่าสาวก ทั้งหลายว่า: “อย่าให้ใจท่านทั้งหลายวิตกเลย ท่านวางใจในพระเจ้า จงวางใจในเรา ด้วย ในพระนิเวศของพระบิดาเรามีที่อยู่เป็นอันมาก ถ้าไม่มีเราคงได้บอกท่าน แล้ว เพราะเราไปจัดเตรียมที่ไว้สำาหรับท่านทั้งหลาย เมื่อเราไปจัดเตรียมที่ไว้ สำาหรับท่านแล้ว เราจะกลับมาอีกรับท่านไปอยู่กับเรา เพื่อว่าเราอยู่ที่ไหนท่าน ทั้งหลายจะได้อยู่ที่นั่นด้วย และท่านรู้จักทางที่เราจะไปนั้น” (ยอห์น 14:1-4)"
