  description: "耶穌在地上生活的最後時刻，祂如此安慰門徒說：「你們心裡不要憂愁；你們信上帝，也當信我。在我父的家裡，有許多住處。若是沒有，我就早已告訴你們了。我去原是為你們預備地方去。我若去為你們預備了地方，就必再來接你們到我那裡去，我在哪裡，叫你們也在那裡。我往哪裡去，你們知道；那條路，你們也知道。」（約14：1－4）"
