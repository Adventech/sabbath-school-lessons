  title: "Hemgenna, Limte, Limpuate: Laisiangtho Genkhol Thute Kisinna"
  description: "1991 kum tuipi-kual gal masa lai in, Protestant laikungpu leh thugen siampa khat in, Mangmuhna laibu sungah hih gal kidona om ding ki genkhol cihi. Tualai in a kizang tuithe vanleng te pen, Mangmuhna 9 sunga kauphe a cihte hi cihi. “Amah in tu kuahawm thukpi a hon ciangin, meiphual panin meikhu bangin meikhu tampi hong pusuak a, tua meikhu hangin ni mial in khim a zing hi. Tua meikhu sung panin kauphe te hong pusuak in leitungah pai uh a, mom-ai’ gu bangin a gupha vangliatna amaute tungah kipia hi” (Mang. 9:2, 3)."
