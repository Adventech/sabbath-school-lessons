  title: "Haksat Hun Sungah Christ tawh"
  description: "“Pasian in Thu tawh na khempeuh piangsak a, Thu tawh lo in a kipiangsak khatbeek omlo hi” (John 1:3). “Na Khempeuh” a piangsak Zeisu hi a, Laisiangtho in “Zeisu a  kap hi” (John 11:35) cihi. Piangsakpa kap tazen! Tua banah Zeisu pen “ki simmawh, kinial a; gimna leh natna thuak” (Isa. 53:3) cihi. Piangsakpa, dahna thuakpa, simmawh leh nial thuak maw? “Ka Pasian, Ka Pasian, banghangin hong nusia nahi hiam” (Mate 27:46) ci in kiko hi."
