  description: "بسیاری از مورخان بر این باورند که خطیرترین و سرنوشت سازترین رخداد سه دهه از تاریخ جهان هنگامی واقع شد که گروهی کوچک از مردان که اکثراً یهودی بودند، تحت قدرت روح القدس، انجیل را به جهانیان اعلام نمودند. کتاب اعمال رسولان روایتی است از آن سه دهه حیاتی که از رستاخیز عیسی در سال ۳۱ پس از میلاد مسیح آغاز می شود و تا پایانِ نخستین دوره حبسِ پولس در روم که تا سال ۶۲ پس از میلاد مسیح ادامه می یابد (اعمال رسولان باب ۲۸ آیه ۳۰). کتاب باید کمی پس از آن نوشته شده باشد چرا که در آن مرحله، در روایت وقفه ای ایجاد می شود، اگر چه شواهدی وجود دارد که پولس از آن زندان آزاد شد و اینکه به تلاشهای بشارتی و موعظه خویش ادامه داد تا زمانی که چند سال بعد دستگیر و سپس در سال ۶۷ پس از میلاد مسیح در روم اعدام شد."
