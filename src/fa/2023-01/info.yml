  title: "مدیریت و سرپرستی برای سرور تا زمانیکه بازگردد"
  description: "درک کامل رابطه ای که خدای ما، خالق جهان، می خواهد با ما انسان ها داشته باشد، دشوار است.  (حتی چنین پنداشتی حیرت انگیز است!) «ببینید که پدر چه محبتی به ما ارزانی داشته است که ما فرزندان خدا خوانده شویم!» (اول یوحنا ۳: ۱). یا همانطور که الن جی وایت نوشت: «آیا هیچ کرامت انسانی می تواند برابر با آن باشد؟ چه مقامی بالاتر از این که ما را فرزندان خدای ازلی خوانده شویم؟  .  .  .  آیا هرگونه کرامت دنیوی می تواند برابر با آن باشد؟» - الن جی وایت، فیض شگفت انگیز خدا، ص. ۳۴۱. تنها ظلمت این دنیای زیر بار  گناه است که باعث می‌شود به طور کامل قدرشناس جایگاهی نباشیم که در عیسی به ما داده شده است. "
