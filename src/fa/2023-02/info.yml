  title: "سه پیام کیهانی"
  description: "در ۱۵ اکتبر ۱۸۴۴، یک هفته قبل از یاس و ناامیدی عظیم، پسری در یک خانواده مذهبی با اعتقادات لوترین در آلمان متولد شد. نام او فردریک نیچه بود که به یکی از تاثیرگذارترین معتقدان خداناباوری جهان مدرن مبدل شد. نیچه با این باور که خدای مسیحیان در غرب در آستانه مرگ قرار دارد، کارزاری را بر ضد تاثیر اخلاقی مداوم مذهب مسیحیت براه انداخت و آن را به عنوان «اخلاقیات اسارت» به باد تمسخر گرفت. او مسیحیان را افراد ضعیفی خطاب کرد که در صدد محافظت از خود در برابر قوی تر ها هستند و تصورات ابلهانه ای را ساخته و پرداخته اند. مفاهیمی از قبیل «دشمنان خود را دوست بدارید». برای نیچه، مدرنیته باید از مفاهیم قدیمی «خیر و شر» فراتر می رفت. شخصیتی در یکی از کتاب هایش به نام(چنین گفت زرتشت)اعلام نمود: «لوح های کهنه احکام را در هم بشکن!» (که البته منظور او ده فرمان است)."
