  description: "“هر چه هست، بوسيلهٔ او آفريده شده و چيزی نيست كه آن را نيافريده باشد” (یوحنا ۱: ۳). “همه چیز” توسط او، یعنی عیسی آفریده شد، و با این حال - طبق کتاب مقدس - “عیسی گریست” (یوحنا ۱۱: ۳۵). خالق گریه کرد؟ حتی فراتر از آن، عیسی “ نزدآدمیان خوار و مردود شد؛ مردی دردآشنا و رنجدیده” (اشعیا ۵۳: ۳). آفریدگار، مرد غمگساری ها، خوار و مطرود شد؟ و روزی فریاد بر آورده بود، “خدای من، خدای من، چرا مرا ترک کرده ای؟” (متی ۲۷: ۴۶)."
