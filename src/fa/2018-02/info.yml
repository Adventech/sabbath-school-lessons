  title: "آماده شدن برای پایان زمان"
  description: "در آخرین ساعت های اقامت موقتی عیسی در جسم بشری بر روی زمینی، او با این کلام تسلی بخش  با حواریون خویش سخن گفت: ”دل های شما مضطرب نشود. به خدا توکل نمایید، به من نیز ایمان داشته باشید. در خانه پدر من منزل های بسیاری است. اگر چنین نبود، به شما می گفتم. من می روم تا مکانی برای شما آماده سازم. پس از اینکه رفتم و مکانی برای شما آماده ساختم، دوباره می آیم و شما را پیش خود می برم تا جایی که من هستم شما نیز باشید. شما می دانید به کجا می روم و راه آن را نیز می دانید“ (یوحنا باب ۱۴ آیات ۱ تا ۴)."
