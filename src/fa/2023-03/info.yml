  description: "پولس در رساله خود به افسسیان درباره خصوصیات اهالی افسس به ما توضیح می دهد. سالها پس از وقایع مهیجِ ایامِ اولیۀ ماموریتِ مسیحیان در افسس، افسسیان به خاطر اهمیت ایمان و اعتقادات مسیحی شان به سختی افتاده بودند. پولس که زمانی مدیریت واقتصاد این چهارمین شهر بزرگ امپراتوری روم را دچار مشکل ساخته بود، حال در حاشیه و در گوشه ای از زندان افتاده است. او با نگارش از زندان، نگران است که مبادا ایمانداران افسس دلسرد شوند و در پیچیدگیِ شهرنشینیِ فرهنگِ کاملا بت پرست افسس، مفهوم و معنای شاگردی عیسی را از دست بدهند. گرچه مخاطبین او پیش از این مسیحی بودند ولی لحن پولس دال بر جلب نظر افراد دیگر هم بود. او در پی این بود که آنان را دوباره در صف ایمانداران مسیحی قرار دهد تا آتش تعهد آنان را به مسیح مجددا شعله ور کند و آنان را برانگیزاند تا در کار بزرگ دنیا یعنی از طریق کلیسا فعال شوند."
