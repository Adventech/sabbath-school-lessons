  title: "حقیقت حاضر در تثنیه"
  description: "داستان این گونه است که: در طی فرمانروایی یوشیای پادشاه در اورشلیم( سالهای ۶۰۹-۶۴۰ قبل از میلاد) فردی که احتمالا در معبد خدمت می کرده، کتابی را می یابد و این کتاب در حضور یوشیای پادشاه خوانده می شود. «وقتی پادشاه کلام تورات را شنید، از شدت ناراحتی لباس خود را پاره کرد» (دوم پادشاهان باب ۲۲ آیه ۱۱). چرا؟ چون پی برد که او و مردمش از احکام نوشته شده در کتاب اطاعت نمی کنند. سپس بر اساس آن کتاب که «کتاب عهد» نام دارد( دوم پادشاهان باب ۲۳ آیه ۲)، یوشیا اصلاحاتی بزرگ را آغاز می کند. آن اصلاحات را می توانیم در دوم پادشاهان باب ۲۳ بخوانیم. این چه کتابی بود که اینگونه بر پادشاه و مردمش تاثیر گذاشت؟ باور بر این است که این کتاب باید «تثنیه» باشد؛ که در این سه ماهه به مطالعه آن می پردازیم."
