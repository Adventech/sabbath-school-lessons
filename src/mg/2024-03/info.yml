  description: "Hatrany am-piandohan’ny Marka, ny mpamaky dia mahafantatra hoe iza i Jesosy—ilay Mesia, Zanak’Andriamanitra ( Marka 1:1 ). Na izany aza, ny olona ao amin'ny tantara dia miady mafy amin'ny fahatakarana hoe iza Izy sy ny momba Azy, afa-tsy ireo manana demonia. Fantatr’izy ireo tsara hoe iza Izy! Nahafantatra Azy ny demonia ka nalazo teo anoloan’ny teniny mahery."
