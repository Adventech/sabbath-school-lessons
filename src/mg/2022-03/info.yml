  title: "Ao amin'ny memy miaraka amin'i Kristy"
  description: "“Izy no nahariana ny zavatra rehetra; ary raha tsy Izy dia tsy nisy nahariana izao zavatra ary izao.” ( Jaona 1:3 ). Ny zava-drehetra” dia Izy, Jesoa no nanao, kanefa—araka ny Soratra Masina—“nitomany Jesosy” (Jaona 11:35). Nitomany ny Mpamorona? Vao mainka aza “namavo sy nolavin’ny olona” i Jesosy; lehilahy ory sady zatra alahelo.” ( Isaia 53:3 ). Ilay Mpamorona, olona ory, natao tsinontsinona sy nolavina? Ary niantso mafy Izy indray mandeha hoe: “Andriamanitro ô, Andriamanitro ô, nahoana no dia mahafoy Ahy Hianao?” ( Mat. 27:46 )."
