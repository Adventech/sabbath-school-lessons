  description: "Mitantara toe-javatra manan-danja teo amin'ny fiainan'i Jesősy Ireo filazantsara efatra Noraketina mba hitomboantsika sy hianarantsika ny asa nataony sy ny toerana nalehany ary ny tanjon'ny iraka nampanaovina Azy ireo fahagagana nataony. Matetika isika no manambatra ireo fitantarana efatra mba hanehoana sary lehibe iray feno mikasika ny fiainan' Kristy. Amin'ity telovolana ity kosa, dia hifantoka misimisy amin'ny Filazantsaran'i Jaona isika, izay anankiray amin'ireo boky sarobidy indrindra ao amin'ny TV. Amin'io boky lo no ahazoantsika hevitra vaovao sy miavaka mahakasika ny fiainan'i Jesōsy hevitra izay tsy voalaza ao amin'ny filazantsaran'ı Matio sy i Marka na i Lioka."
