  title: "Ny hafatry ny bokin'ny Hebreo"
  description: "Tany am-piangonana no nahitany azy voalohany. Teo am-panaovana asa izy, variana tamin’ny eritreriny, no nanjo azy ilay fahitana. Latsaka kely noho ny roa metatra ny haavon’ilay sary hoso-doko ary telo metatra ny sakany, nefa ilay tovovavy aseho ao aminy dia nampiasa hery hafahafa sy nahasarika an’ilay tovolahy. Nahoana izy no tsy afaka nanala ny masony? Inona ilay izy? Rehefa avy nisaintsaina kely izy dia fantany fa ny masony no nitazona ny fijeriny. Ny tarehiny ihany no nasehon’ilay sary hoso-doko, ary nibanjina zavatra iray izy. Inona anefa no tena nahavariana azy, ary nahoana? Nandritra ny fotoana ela be taorian'izay dia tsy nesorina tao an-dohany ilay sary hosodoko."
