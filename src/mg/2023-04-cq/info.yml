  title: "Lova Advantista : ny maha isika antsika, ny iraka ary ny hafatra"
  description: "Tao anatin'ny taona vitsivitsy izay, ny olona dia nanjary liana amin'ny fanaraha-maso ny fakany biolojika. Nipoitra ireo orinasa an-tapitrisa dolara mba hahafeno ny fitakiana mitombo, manolotra fitiliana ADN haingana sy mora atao-it-yourself izay ahafahan'ny olona mahita hoe firy isan-jaton'ny ADN no Sinoa, Eoropeana Avaratra, Afrika Atsimo, na Amerikanina teratany, raha tsy hilaza afa-tsy iray. ohatra vitsivitsy. Angamba lasa liana loatra amin’ny tantarantsika isika satria misy fiantraikany amin’ny ankehitriny sy ny hoavintsika ny fahafantarana ny lasantsika. Manome antsika fahatsapana ny maha-kolontsaina azy izany. Toy izany koa, ny fahatakarana ny tantaran'ny fiangonantsika dia manome antsika fahatsapana tanjona sy iraka na amin'izao firosoana izao. Tsy azo sarahina ny lasa sy ny ankehitriny ary ny ho avy."
