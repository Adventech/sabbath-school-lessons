  title: "Ny epistily ho an'ny Efesiana "
  description: "Ao amin’ny Epistily ho an’ny Efesiana dia milaza amintsika ny momba ny Efesiana mihitsy i Paoly. Taona maro taorian’ireo fisehoan-javatra mampientam-po tamin’ny andro voalohan’ny asa fitoriana kristiana tany Efesosy, dia niady mafy tamin’ny maha-zava-dehibe ny finoany kristiana ny Efesiana. I Paoly, izay nanelingelina ny toe-karenan’io tanàna fahefatra lehibe indrindra teo amin’ny Fanjakana Romanina io taloha, dia nailika sy nigadra izao. Rehefa nanoratra tany am-ponja izy, dia nanahy sao “kiry fo” ny mpino tany Efesosy, ka hanadino izay mety ho hevitry ny hoe mpianatr’i Jesosy ao amin’ny kolontsaina saro-takarina sy an-tanàn-dehibe ary tena mpanompo sampy tany Efesosy."
