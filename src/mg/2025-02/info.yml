  title: "Ireo fomba fandinihana faminaniana ao amin'ny Baiboly"
  description: "Tamin'ny Ady Golfa Voalohany (1991), mpanoratra sy mpandahateny protestanta malaza iray no nanaiky fa ny bokin'ny Apokalipsy dia manambara io ady io. Ny heviny dia mifototra amin'ny zava-nisy fa ny sasany amin'ireo helicopter tamin'ny ady dia toa ny locusts (valala) voalaza ao amin'ny Apokalipsy toko 9. 'Ary nanokatra ny lavaka tsy mety ho fenitra izy, ary nipoitra avy ao amin'ny lavaka ny setroka, toy ny setroka avy amin'ny afon'ny lafaoro lehibe. Ary ny masoandro sy ny rivotra dia nanjavona noho ny setroka avy amin'ny lavaka. Avy eo dia nipoitra avy ao amin'ny setroka ny valala teo an-tany. Ary nomena fahefana izy ireo, tahaka ny fahefan'ny scorpions eto an-tany' (Apok. 9:2, 3, NKJV)."
