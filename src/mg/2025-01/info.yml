  title: "Ny fitiavan'Andriamanitra sy ny fahamarinany"
  description: "Andriamanitra dia fitiavana. Manambara izany ny 1 Jao. 4:8 sy ny and. 16. Mijoro ho vavolombelon'izany ny Baiboly iray manontolo. Mihodidina eo amin'ny toetran'Andriamanitra be fitiavana ny finoana kristianina. Ny fitiavana no ivon'ny toetran'Andriamanitra, ivon'ny zavatra inoantsika, ary tokony ho ivon'ny zavatra rehetra ataontsika. Araka izany, misy fiantraikany eo amin'ny finoantsika manontolo sy ny fampiharana izany ny fahatakarantsika ny atao hoe fitiavana. Raha inoantsika, ohatra, fa tokony hiezaka isika mba hahazo ny fitiavan'Andriamanitra na ho mendrika izany, dia mety hisy hihevitra fa tsy tia azy Andriamanitra noho ny maha-mpanota sy tsy mendrika azy. Ary eo amin'ny fifandraisana amin'ny hafa, dia mety hiandry ny hafa ho mendrika hotiavina isika vao ho tia azy ireo - hiteraka olana goavana tokoa izany."
