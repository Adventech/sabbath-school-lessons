  title: "Eksodosy"
  description: "Ilay Andriamanitra nambara ao amin’ny bokin’ny Eksodosy dia ilay Tompo be fitiavana izay nitondra famonjena sy fanafahana ho an’ny olony tamin’ny fotoana voatondro sy tamin’ny asany lehibe (Gen. 15:12–16). Ny fifindra-monina avy tany Ejipta sy ny fiampitana ny Ranomasina Mena dia zava-niseho niavaka sy niavaka — ireo asa mahatalanjona sy mahatalanjona nataon’Andriamanitra. Tsy nisy zava-nitranga lehibe na be voninahitra nitranga teo amin’ny tantaran’ny Isiraely fahiny talohan’ny Hazofijaliana. Filazantsara izany, fa araka an’i Mosesy."
