  description: "Ny tantaran'i Josoa sy ny taranany dia nanamarika famaranana sy fiandohan-javatra. Tafody tao amin'ny taniny ihany ny Isiraely rehefa avy nirenireny sy nisehatra zava-tsarotra tany an-tany efitra nandritra ny efapolo taona. Mendrika ankalazaina tokoa izany! Kanefa ny fahazoana ny tany Kanana dia fiandohan'ny fiainana vaovao koa, fandrosoana ho any amin'izay tsy fantatra, ary tao anatin'izany dia nofidin'Andriamanitra ho mpitondra fahazavana eo amin'izao tontolo izao izy ireo. Vonona handray izay nampanantenain'Andriamanitra azy an-taonany maro lasa izy ireo nony farany."
