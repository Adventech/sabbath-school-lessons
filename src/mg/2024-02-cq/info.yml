  title: "Ilay Fifanandrinana Lehibe"
  description: "Ny olombelona rehetra dia miaina amin'ny 'metanarrative', fomba fijery izao tontolo izao, na ideolojia izay mitarika ny fahatsapany ny zava-misy, ary noho izany, ny fanapahan-kevitra, ny hevitra ary ny drafitra. Ny 'metanarratives' dia misy fiantraikany amin'ny fomba handikantsika ny zava-mitranga sy ny tontolo manodidina antsika ary koa ny eritreritra sy ny fahatsapana ao anatintsika. Izy ireo no lanti-pandrefesana izay hijerena ny fahatsapantsika ny fiainana. Misy fiantraikany amin'ny finoantsika, ny soatoavina, ary ny asantsika izy ireo, manome fahatsapana ny fitohizana sy ny firindrana, mampifandray ny lasa, ny ankehitriny ary ny ho avy, ary manome rafitra milamina sy azo vinavinaina ny fiainana."
