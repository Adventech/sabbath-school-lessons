---
  title: "Genesisy"
  description: "Momba an’i Jesosy ny Genesisy: Jesosy Mpamorona antsika, Jesosy Mpanohana antsika, Jesosy Mpanavotra antsika. Nanoratra an’arivony taona maro taorian’ny nanoratan’i Mosesy ny andinin-teny ao amin’ny Genesisy, ary nitodika tany amin’ny tenin’ilay patriarka, ny apostoly Jaona, ka nanambara an’i Jesosy tao amin’ny fitantarana momba ny Famoronana: “Tamin’ny voalohany ny Teny, ary ny Teny tao amin’Andriamanitra; ary ny Teny dia Andriamanitra. Tao amin’Andriamanitra izy tamin’ny voalohany. Izy no nahariana ny zavatra rehetra, ary raha tsy Izy dia tsy nisy nahariana izao zavatra ary izao. Izy no nisiam-piainana, ary ny fiainana no fahazavan’ny olona.” ( Jaona 1:1–4 )."
