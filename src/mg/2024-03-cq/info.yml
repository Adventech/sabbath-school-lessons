  title: "Tantara manova fiainana"
  description: "Tsy isalasalana fa i Jesosy Kristy no mpampianatra lehibe indrindra hatrizay hatrizay. Gaga sy talanjona ny olona tamin’ny fampianarany. Nahatratra lehilahy sy vehivavy tamin’ny taona rehetra ny teniny; Nirohotra nandre Azy niteny ny Jiosy sy ny Jentilisa. Na ny manankarena na ny mahantra, na ny nahita fianarana na ny tsy nahita fianarana, dia nahita zavatra tao amin’ny torolalany izay nanohina ny fony lalina indrindra. Mbola nisy fiantraikany tamin’ny taranaka nifandimby ny tenin’i Jesosy nandritra ireo taona nandaozany an’izao tontolo izao; ny fitantarana ny filazantsara dia nanentana ny fanahy an-tapitrisany. Tena tsy mahagaga tokoa izany zava-misy tsy mampino izany satria ny tenin’i Kristy dia noforonina tamim-pitandremana tao am-pon’Andriamanitra — Andriamanitra fitiavana, Andriamanitra iray izay niteny ary tonga izany, Andriamanitra izay namorona ny olombelona ary nametraka ny faniriany ny fahamarinana tao anatiny."
