  title: "Hafatra telo ho an'izao tontolo rehetra izao"
  description: "Tamin’ny 15 Oktobra 1844, herinandro talohan’ny Fahadisoam-panantenana Lehibe, dia nisy zazalahy teraka tao amin’ny fianakaviana loterana iray tia fivavahana tany Alemaina. Ny anarany dia Friedrich Nietzsche, izay ho lasa iray amin'ireo tsy mino an'Andriamanitra nanan-kery indrindra. Nino fa maty tany Andrefana i Nietzsche, ka nanaratsy ny fitaomana ara-pitondran-tenan’ny fivavahana kristianina, ka naneso azy io ho toy ny “fitondran-tena andevo”, ny fitondran-tenan’ny malemy izay, tamin’ny fikasana hiaro tena amin’ny matanjaka kokoa, dia namorona hadalana toy izany. “Tiava ny fahavalonao”. Ho an'i Nietzsche, ny modernity dia nila niala tamin'ny hevitra tranainy momba ny  'tsara sy ny ratsy'; Nanambara toy izao ny olona iray ao amin’ny bokiny iray (Thus Spoke Zarathustra) hoe: “Atsaharo . . . ireo takelaka tranainy!” (midika, mazava ho azy, ny didy folo)."
