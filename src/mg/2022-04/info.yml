---
  title: "Fanantenana amin'ny ho avy : Fahafatesana sy ny fiainana mandrakizay"
  description: "Noharian’Andriamanitra ny olombelona mba hifaly amin’ny mandrakizay amin’ny fifandraisana feno fitiavana Aminy sy ny zavaboariny. Kanefa io fifandraisana io dia voasimban’ny fisehoan’ny fahotana mifono mistery tao anatin’ny kianjan’ny lanitra (Isa. 14:12–15, Ezek. 28:12–19, Apok. 12:7–12) sy ny fahalavoan’i Adama sy Eva taorian’izay (Gen. 3:1–19, Rom. 5:12). Mampalahelo fa tsy ny taranak’olombelona ihany no nandrakotra ny fahafatesana, fa ny aina rehetra koa. Hita amin’izao andro izao ny fanehoam-pahafatesana amin’ny ravinkazo mianjera avy eny amin’ny hazo, ny voninkazo malazo ao anaty vazy, ny biby fiompintsika tsy manan-tsiny maty ao anatin’ny fahoriana, ary ireo malalantsika izay nalaina tamin’ny fomba feno habibiana. Feno fijaliana sy ranomaso tsy voafafa ny tontolontsika."
