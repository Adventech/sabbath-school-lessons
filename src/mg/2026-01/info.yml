  title: "Mampifandray ny lanitra sy ny tany : Kristy ao amin'ny Filipiana sy Kolosiana"
  description: "Saintsaino ny tanjon'ny drafi-pamonjena: mba hampifandray ny lanitra sy ny tany. Toa tsy azo heverina mihitsy ve ny hahatanteraka izany? Tena izany tokoa raha ny fomba fijery maha olombelona. Kanefa, talohan'ny niakaran'i Jesosy ho any an-danitra, dia nomeny iraka toa sarotra tanterahina ireo Apostoly: 'Koa mandehana hianareo, dia ataovy mpianatra ny firenena rehetra, manao batisa azy ho amin'ny anaran'ny Ray sy ny Zanaka ary ny Fanahy Masina sady mampianatra azy hitandrina izay rehetra nandidiako anareo.' - Mat. 28:19-20."
