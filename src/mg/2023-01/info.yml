  title: "Mitantana ny fananan’i Tompo mandra-piaviny"
  description: "Sarotra ho antsika ny mahatakatra tsara ny fifandraisan’ilay Andriamanitsika, ilay Mpamorona an’izao rehetra izao, amintsika amin’ny maha-olombelona antsika. (Mahagaga ny hevitra fotsiny!) “Endrey ny fitiavana nasehon’ny Ray ho antsika, dia ny niantsoana antsika hoe zanak’Andriamanitra!” ( 1 Jaona 3:1 , DIEM ). Na araka ny nosoratan’i Ellen G. White hoe: “Moa ve misy maha-olona afaka mampitaha izany? Inona no toerana ambony kokoa azontsika ananana mihoatra noho ny antsoina hoe zanak’Andriamanitra tsy manam-petra? . . . Moa ve misy voninahitra eo amin’izao tontolo izao afaka mitovy amin’izany?”—God’s Amazing Grace, p. 341. Ny haizin’ity tontolo feno ota ity ihany no mahatonga antsika tsy hankasitraka tanteraka ny toerana nomena antsika tao amin’i Jesosy."
