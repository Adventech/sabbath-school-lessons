  title: "Levitikosy"
  description: "Vao haingana aho no nizara tamin’ny namana iray fa nanoratra ny lesona ao amin’ny Andininy ao amin’ny bokin’ny Levitikosy. Nolazaiko taminy fa tena tiako ilay fianarana. Nitsiky izy ary niteny hoe: “Tsara izany, fa maninona raha adino fotsiny izany ary mamaky ny Testamenta Vaovao? Tsy manondro an’i Jesosy ve izany rehetra izany?” Tena talanjona aho rehefa nieritreritra ny heviny. Ilay namako, izay mety mbola tsy namaky ny bokin'ny Levitikosy, dia nahatakatra tsara fa ilay boky dia manondro an'i Jesosy tsy misy tsiny. Raha ny marina, ny boky rehetra ao amin’ny Baiboly dia manao izany! Ny Levitikosy dia toy ny boky piozila momba ny filazantsara—arakaraka ny amakianao azy io no hahatsara kokoa ny fahitanao an’i Jesoa sy ny fahatakaranao ny halalin’ny drafitry ny famonjena. Raha toa ka tsy ampy ny antony manosika hianarana ny Levitikosy, dia ireto misy lafiny enina lehibe hafa amin’ity boky Pentateoka ity."
