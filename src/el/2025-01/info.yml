  description: "Ο Θεός είναι αγάπη. Έτσι διαβάζουμε στην Α’ Ιωάννου 4/δ’ 8, 16. Όλη η Αγία Γραφή λέει ότι ο Θεός είναι αγάπη. Η αγάπη του Θεού είναι η αρχή της χριστιανικής πίστης. Η αγάπη είναι αυτό που είναι ο Θεός. Η αγάπη βρίσκεται στον πυρήνα όλων όσων πιστεύουμε και θα πρέπει να βρίσκεται στον πυρήνα και όλων όσων κάνουμε. Κατά συνέπεια, ο τρόπος με τον οποίο κατανοούμε την αγάπη επηρεάζει το σύνολο της πίστης μας. Αν για παράδειγμα πιστεύουμε ότι η αγάπη του Θεού πρέπει να κερδηθεί, μπορεί να σκεφτούμε ότι ο Θεός δεν μας αγαπάει επειδή είμαστε αμαρτωλοί και ανάξιοι. Αυτή η σκέψη είναι λάθος."
