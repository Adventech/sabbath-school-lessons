  title: "Η Παρουσα αληθεια στο Βιβλιο του Δευτερονομιου"
  description: "Κατά τη διάρκεια της βασιλείας του Ιωσία στην Ιερουσαλήμ (640-609 π.Χ.), βρέθηκε στον ναό το βιβλίο του νόμου, το οποίο διαβάστηκε μπροστά στον βασιλιά. “Και καθώς ο βασιλιάς άκουσε τα λόγια του βιβλίου του νόμου, έσχισε τα ιμάτιά του.” (Β’Βασ. 22/κβ’11). Γιατί; Επειδή διαπίστωσε ότι ο ίδιος και ο λαός του δεν υπάκουαν τα γραφόμενα του βιβλίου. Τότε, με βάση τις αρχές του βιβλίου, το ονόμασε “Βιβλίο της Διαθήκης” (Β’Βασ. 23/κγ’2), και ο Ιωσίας ξεκίνησε μια μεγάλη μεταρρύθμιση. Μπορούμε να διαβάσουμε γι’ αυτήν τη μεταρρύθμιση στο Β’Βασ. 23/κγ’. "
