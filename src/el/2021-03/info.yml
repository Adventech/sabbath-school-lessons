  description: "Η πτήση ήταν καλή μέχρι τη στιγμή που ο πιλότος ανακοίνωσε πως θα έπρεπε να περάσουν μέσα από μία μεγάλη καταιγίδα. «Παρακαλώ, δέστε τις ζώνες ασφαλείας. Η πτήση θα σας μείνει αξέχαστη», είπε στο τέλος της ανακοίνωσης. Πολύ σύντομα, άρχισαν οι αναταράξεις, καθώς το αεροπλάνο περνούσε μέσα από την καταιγίδα. Τα ντουλάπια άνοιξαν και οι επιβάτες κάθονταν ανήσυχοι στις θέσεις τους. Μετά από δυνατό ταρακούνημα ακούστηκε η κραυγή ενός επιβάτη. Κάποιοι άρχισαν να υποθέτουν πως τα φτερά του αεροπλάνου δεν θα άντεχαν και πως η συντριβή θα ήταν αναπόφευκτη. Όλοι οι επιβάτες έδειχναν νευρικοί και τρομοκρατημένοι, εκτός από ένα μικρό κορίτσι που καθόταν στη μπροστινή σειρά των οικονομικών θέσεων.  Ήταν απασχολημένη με την ζωγραφιά της. Πού και πού κοίταζε από το παράθυρο τους κεραυνούς και μετά συνέχιζε τη ζωγραφική της."
