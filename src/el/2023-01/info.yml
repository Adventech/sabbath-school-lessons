  description: "Είναι δύσκολο να κατανοήσουμε πλήρως τη σχέση που θέλει να έχει ο Θεός μας, ο Δημιουργός του σύμπαντος, με εμάς τους ανθρώπους. (Και μόνο η ιδέα είναι εκπληκτική!) «Δέστε τι είδους αγάπη έδωσε σε μας ο Πατέρας, ώστε να ονομαστούμε παιδιά τού Θεού.» (Ιωάν. 3/γ’ 1). Η Έ. Χουάιτ έγραψε: «Μπορεί οποιαδήποτε ανθρώπινη αξιοπρέπεια να είναι ισάξια αυτής; Ποια υψηλότερη θέση θα μπορούσαμε να έχουμε από το να αποκαλούμαστε τέκνα του άπειρου Θεού;… Μπορεί οποιαδήποτε κοσμική τιμή να εξισωθεί με αυτό;» God’s Amazing Grace, σ. 341. Μόνο το σκοτάδι αυτού του φορτωμένου με την αμαρτία κόσμου είναι που μας κάνει να μην εκτιμούμε απόλυτα την ιδιότητα που μας δόθηκε στον Ιησού."
