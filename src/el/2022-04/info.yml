  title: "Περί Θανάτου και Μελλουσας Ελπιδας"
  description: "Ο Θεός δημιούργησε τους ανθρώπους για να απολαμβάνουν την αιωνιότητα σε μια σχέση αγάπης μαζί Του και με τη δημιουργία Του. Όμως, αυτή η σχέση διαστρεβλώθηκε από τη μυστηριώδη εμφάνιση της αμαρτίας μέσα στις ουράνιες αυλές (Ησ. 14/ιδ’ 12–15, Ιεζ. 28/κη’ 12–19, Αποκ. 12/ιβ’ 7–12) και την επακόλουθη πτώση του Αδάμ και της Εύας (Γέν. 3/γ’ 1–19, Ρωμ. 5/ε’ 12). Με τραγικό τρόπο, ο θάνατος κατέλαβε όχι μόνο το ανθρώπινο γένος, αλλά και κάθε μορφή ζωής. Εκφράσεις του θανάτου μπορούμε να δούμε σήμερα στα φύλλα που πέφτουν από τα δέντρα, στα λουλούδια που μαραίνονται, στα αθώα κατοικίδια μας που πεθαίνουν και στα αγαπημένα μας πρόσωπα που αποχωριζόμαστε τόσο επώδυνα. Ο κόσμος μας είναι γεμάτος από πόνο και ακατάσχετα δάκρυα."
