  description: "Όταν την πρωτοείδε ήταν στην εκκλησία. Έκανε κάποιες εργασίες και καθώς ήταν απορροφημένος στις σκέψεις του, η μορφή της τον θάμπωσε. Ο πίνακας ήταν λίγο μικρότερος από δύο μέτρα ύψος και τρία μέτρα πλάτος, αλλά το κορίτσι που απεικόνιζε ασκούσε μια σαγηνευτική δύναμη στο νεαρό άντρα. Γιατί δεν μπορούσε να πάρει τα μάτια του από πάνω της; Ποιος ήταν ο λόγος; Προβληματισμένος, διαπίστωσε ότι ήταν το βλέμμα της. Ο πίνακας απεικόνιζε μόνο το πρόσωπό της, και εκείνη κοιτούσε κάτι επίμονα. Αλλά γιατί ήταν τόσο απορροφημένη σε αυτό; Δεν μπορούσε να βγάλει τον πίνακα από το μυαλό του για πολύ καιρό."
