  description: "Η έκτη ημέρα της δημιουργίας έφτανε στο τέλος της. Μέσα σε πέντε μέρες, από την χαοτική κατάσταση στην οποία βρισκόταν, ο κόσμος μετατράπηκε σε ένα μέρος απόλυτης ομορφιάς. Το σκοτάδι αντικαταστάθηκε από το φως. Τα νερά τραβήχτηκαν όπως ο Θεός πρόσταξε. «Έως αυτού θέλεις έρχεσθαι και δεν θέλεις υπερβή• και εδώ θέλει συντρίβεσθαι η υπερηφανία των κυμάτων σου»"
