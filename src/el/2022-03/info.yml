  description: "«Όλα έγιναν διαμέσου αυτού· και χωρίς αυτόν δεν έγινε ούτε ένα το οποίο έχει γίνει.» (Ιωάν. 1/α’3). «Όλα έγιναν διαμέσου αυτού» και παρόλα αυτά, σύμφωνα με την Αγία Γραφή, «Δάκρυσε ο Ιησούς» (Ιωάν. 11/ια’35). Δάκρυσε ο Δημιουργός; Επιπλέον, ο Ιησούς ήταν «καταφρονημένος και απορριμμένος από τους ανθρώουςν, άνθρωπος θλίψεων, και δόκιμος ασθενείας» (Ησ. 53/νγ’3). Ήταν ο Δημιουργός, άνθρωπος θλίψεων, απερριμμένος και καταφρονημένος; Κάποτε φώναξε, «Θεέ μου, Θεέ μου, γιατί με εγκατέλειψες;» (Ματθ. 27/κζ’46)."
