  title: "Το Βιβλιο Των Πραξεων"
  description: "Πολλοί ιστορικοί πιστεύουν ότι οι τρεις σημαντικότερες δεκαετίες στην παγκόσμια ιστορία ήταν όταν μία μικρή ομάδα Ιουδαίων, υπό τη δύναμη του Αγίου Πνεύματος, μετέφεραν το ευαγγέλιο στον κόσμο. Οι τρεις αυτές δεκαετίες που ξεκινούν με την ανάσταση του Χριστού το 31 μ.Χ. και τελειώνουν με την πρώτη φυλάκιση του Παύλου στη Ρώμη το 62 μ.Χ. (Πράξ. 28/κη’ 30), είναι καταγεγραμμένες στο βιβλίο Πράξεις των Αποστόλων. Το βιβλίο πρέπει να γράφτηκε λίγο μετά τη φυλάκιση του Παύλου, γιατί η αφήγηση σταματάει σ’ αυτό το σημείο. Ωστόσο υπάρχουν ενδείξεις ότι ο Παύλος αποφυλακίστηκε και συνέχισε το έργο μέχρι το 67 μ.Χ., όπου φυλακίστηκε ξανά και εκτελέστηκε στη Ρώμη."
