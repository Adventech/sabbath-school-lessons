  description: "Το βιβλίο της Γένεσης σχετίζεται με τον Ιησού: Ο Ιησούς ο Δημιουργός μας, ο Ιησούς ο Συντηρητής μας, ο Ιησούς ο Λυτρωτής μας. Χιλιετίες μετά τη συγγραφή της Γένεσης από τον Μωυσή, και πηγαίνοντας πίσω στα ίδια τα λόγια που έγραψε ο πατριάρχης εκείνη την εποχή, ο απόστολος Ιωάννης αποκαλύπτει τον Ιησού στον απολογισμό της Δημιουργίας: «Στην αρχή ήταν ο Λόγος, και ο Λόγος ήταν προς τον Θεό, και Θεός ήταν ο Λόγος. Αυτός ήταν στην αρχή προς τον Θεό. Όλα έγιναν διαμέσου αυτού· και χωρίς αυτόν δεν έγινε ούτε ένα το οποίο έχει γίνει. Μέσα σ’ αυτόν ήταν ζωή, και η ζωή ήταν το φως των ανθρώπων.» Ιωάν.1/α’1-4."
