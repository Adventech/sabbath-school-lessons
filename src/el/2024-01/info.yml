  title: "Ψαλμοι"
  description: "Οι Ψαλμοί είναι οι, κατεξοχήν, προσευχές και ύμνοι της Αγίας Γραφής. Εκφωνημένοι σε δοξολογία, χαρά, λύπη και απόγνωση, εκφράζονται προσωπικά ή δημοσίως, από απλούς ανθρώπους, βασιλιάδες, ποιητές και ιερείς. Προερχόμενοι τόσο από δίκαιους όσο και από μετανοημένους αμαρτωλούς, οι Ψαλμοί έχουν χρησιμεύσει ως βιβλίο προσευχών και υμνολόγιο στις γενιές των πιστών."
