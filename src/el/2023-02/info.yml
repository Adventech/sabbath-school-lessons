  description: "Στις 15 Οκτωβρίου 1844, μία εβδομάδα πριν από τη Μεγάλη Απογοήτευση, ένα αγόρι γεννήθηκε σε μια ευσεβή λουθηρανική οικογένεια στη Γερμανία. Το όνομά του ήταν Φρίντριχ Νίτσε και θα γινόταν ένας από τους πιο επιδραστικούς, μεταγενέστερους άθεους. Πιστεύοντας ότι ο Θεός των Χριστιανών πέθαινε στον Δυτικό κόσμο, ο Νίτσε καταδίκασε τη συνεχιζόμενη ηθική επιρροή της χριστιανικής θρησκείας, χλευάζοντάς την ως «ηθική του σκλάβου», δηλαδή την ηθική των αδύναμων που, σε μια προσπάθεια να προστατευθούν από τους ισχυρότερους, επινόησαν τέτοιες ανόητες έννοιες όπως «αγαπάτε τους εχθρούς σας». Για τον Νίτσε, ο εκσυγχρονισμός έπρεπε να ξεπεράσει τις απαρχαιωμένες έννοιες του «καλού και του κακού»∙ ένας από τους χαρακτήρες του βιβλίου του «Έτσι μίλησε ο Ζαρατούστρα» δήλωσε: «Σπάστε τις παλιές πλάκες του νόμου!» εννοώντας, φυσικά, τις Δέκα Εντολές."
