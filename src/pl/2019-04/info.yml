  title: "Księga Ezdrasza i Księga Nehemiasza"
  description: "Ezdrasz i Nehemiasz byli wyjątkowymi, bogobojnymi, oddanymi Słowu Bożemu i uduchowionymi przywódcami, którzy z całego serca pragnęli powodzenia dla ludu Bożego oraz by imię Boże było wywyższane i głoszone na całym świecie. Ich życie było przykładem tego, czego Bóg może dokonać przez poświęconych i wiernych przywódców służebnych."
