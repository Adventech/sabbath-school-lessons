  title: "Dzieje Apostolskie"
  description: "Zwycięstwo ewangelii. Wielu historyków twierdzi, że trzy najważniejsze dziesięciolecia w dziejach świata nastąpiły wtedy, gdy niewielka grupa ludzi, przeważnie Żydów, w mocy Ducha Świętego zaniosła ewangelię światu. Dzieje Apostolskie są opisem tych trzech niezwykle istotnych dekad nowej ery obejmujących okres od zmartwychwstania Jezusa w 31 roku do końca pierwszego uwięzienia apostoła Pawła w 62 roku (zob. Dz 28,30). Księga Dzieje Apostolskie musiała być napisana wkrótce potem, jako że opis w niej zawarty kończy się na tym wydarzeniu, choć istnieją dowody, że Paweł został zwolniony z aresztu domowego i podjął nowe działania misyjne, głosząc ewangelię i podróżując aż do ponownego aresztowania kilka lat później i egzekucji w Rzymie w 67 roku."
