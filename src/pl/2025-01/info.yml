  title: "Boża miłość i sprawiedliwość"
  description: "Bóg miłości i sprawiedliwości. „Bóg jest miłością” (1 J 4,8.16). Cała Biblia świadczy o tym dobitnie. Chrześcijańska wiara jest zbudowana na fundamencie charakteru Boga i Jego miłości. Miłość jest podstawą tego, kim jest Bóg, podstawą wszystkiego, w co wierzymy, a więc powinna być podstawą wszystkiego, co czynimy. Nic dziwnego, że nasz sposób rozumienia miłości wpływa na całą naszą wiarę i praktykę. Na przykład: Jeśli ktoś szczerze wierzy, że na miłość Boga trzeba zapracować czy zasłużyć, to może dojść do wniosku, że Bóg nie miłuje grzeszników i niegodnych. Osoba o takich przekonaniach będzie oczekiwać od innych ludzi, by zasłużyły na jej miłość, a taka postawa musi prowadzić do kompletnego fiaska."
