  title: "Księga Rodzaju"
  description: "Księga początku. Księga Rodzaju jest księgą o Jezusie. Mówi ona o Jezusie jako naszym Stworzycielu, Dawcy Życia i Odkupicielu. Pisząc setki lat po tym, jak Mojżesz napisał już Księgę Rodzaju, sięgając wstecz i nawiązując do słów tego patriarchy, apostoł Jan tak przedstawia Jezusa w swoim opisie stworzenia: „Na początku było Słowo, a Słowo było u Boga, a Bogiem było Słowo. Ono było na początku u Boga. Wszystko przez nie powstało, a bez niego nic nie powstało, co powstało. W nim było życie, a życie było światłością ludzi” (J 1,1-4)."
