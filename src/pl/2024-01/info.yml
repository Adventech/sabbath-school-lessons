  description: "Księga Psalmów — tam, gdzie serce Boga spotyka się z sercami Jego ludu. Księga Psalmów to modlitwy i pieśni zapisane w Biblii. Wypowiadane i śpiewane w uwielbieniu, radości, smutku i rozpaczy, prywatnie i publicznie, przez prosty lud, królów, poetów i kapłanów, zarówno sprawiedliwych, jak i skruszonych grzeszników, psalmy stały się modlitewnikiem i śpiewnikiem dla pokoleń wierzących."
