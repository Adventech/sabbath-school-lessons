  description: "Przestań mówić, a zacznij działać! Przed laty w pewnym adwentystycznym czasopiśmie opublikowana została przypowieść o strasznym bagnie. Gdy ludzie przechodzili ścieżką wiodącą przez to bagno, raz po raz ktoś z nich schodził z wytyczonej ścieżki i wpadał w zdradliwe trzęsawisko. W takich tragicznych chwilach do uszu mieszkańców pobliskiej wioski dochodziły przeraźliwe krzyki tonących ludzi."
