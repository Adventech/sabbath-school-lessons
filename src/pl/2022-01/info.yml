  description: "Po raz pierwszy zobaczył ją w kościele. Był pogrążony w myślach, gdy uderzył go jej widok. Obraz olejny miał 1,8 metra wysokości i 2,8 metra szerokości, ale dziewczyna przedstawiona na nim wywarła dziwny i przyciągający wpływ na młodego człowieka. Dlaczego nie mógł oderwać od niej oczu? Co takiego przykuło jego wzrok? Po zastanowieniu uznał, że to jej oczy. Obraz przedstawiał jedynie twarz, a wyraz oczu świadczył, że dziewczyna intensywnie na coś patrzy. Co takiego przyciągało jej uwagę? Przez długi czas ten obraz pozostawał w jego głowie."
