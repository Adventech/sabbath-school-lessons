  description: "Trudno nam w pełni pojąć więź, jaką Bóg, Stwórca Wszechświata, pragnie mieć z nami, ludźmi. (Sama myśl o tym wydaje się nie do pojęcia!). „Patrzcie, jaką miłość okazał nam Ojciec, że zostaliśmy nazwani dziećmi Bożymi” (1 J 3,1). „Czy jakakolwiek ludzka godność może się z tym równać? Jaki większy zaszczyt może nas spotkać niż otrzymać miano dzieci nieskończonego Boga? (…). Czy jakikolwiek ziemski zaszczyt może się z tym równać?”1. Jedynie ciemności świata spowitego grzechem sprawiają, że nie doceniamy należycie statusu, jaki został nam ofiarowany w Jezusie."
