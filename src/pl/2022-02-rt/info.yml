  title: "Spotkania z Bogiem" 
  description: "Żyjemy w realiach wojny pomiędzy Bogiem i Jego Królestwem, a siłami zła. Trwa ona w każdej chwili – niezależnie od nas. Nie możemy się z niej wycofać, czy stwierdzić: \"Ja się w to nie bawię\". Ta wojna to nasza rzeczywistość i każdy z nas musi zdecydować, jaką postawę przyjmie."
