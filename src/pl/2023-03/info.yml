  title: "List do Efezjan"
  description: "List do Efezjan: Jak podążać za Jezusem w trudnych czasach? W Liście do Efezjan apostoł Paweł mówi nam o samych efezjanach. Wiele lat po niesamowitych wydarzeniach związanych z dotarciem przesłania Chrystusowego do Efezu chrześcijanie w tym mieście nadal zmagali się ze zrozumieniem znaczenia swojej chrześcijańskiej wiary. Paweł, niegdyś oskarżony o przysporzenie strat finansowych lokalnemu rzemiosłu tego czwartego co do wielkości miasta Cesarstwa Rzymskiego, został teraz aresztowany i uwięziony. Pisząc z więzienia, apostoł wyraża troskę o wierzących w Efezie, obawiając się, iż upadną na duchu (zob. Ef 3,13), zapominając pod wpływem wyrafinowanej miejskiej i całkowicie pogańskiej kultury Efezu, co znaczy być uczniem Jezusa. Choć Paweł pisze do chrześcijan, zwraca się do nich tak, jakby chciał ich dopiero pozyskać dla Jezusa. Stara się ich pozyskać dla chrześcijańskiej wiary, na nowo rozpalić ich poświęcenie dla Chrystusa i rozbudzić entuzjazm związany z uczestniczeniem w wielkim Bożym przedsięwzięciu na ziemi — Kościele chrześcijańskim."
