  title: "Trzy niebiańskie przesłania"
  description: "Przesłania trzech aniołów. 15 października 1844 roku, czyli tydzień przed wielkim adwentowym rozczarowaniem, w pobożnej luterańskiej rodzinie w Niemczech urodził się chłopiec, Fryderyk Nietzsche (†1900), który miał się stać później jednym z najbardziej wpływowych ateistów epoki modernizmu. Będąc przekonany co do tego, że chrześcijański Bóg „umarł” na Zachodzie, Nietzsche sprzeciwiał się stale utrzymującemu się moralnemu wpływowi religii chrześcijańskiej, szydząc z niej jako moralności niewolniczej słabych, którzy usiłując chronić się przed silniejszymi, ukuli niemądrą regułę polegającą na tym, by „kochać swych wrogów”. Według tego niemieckiego filozofa modernizm powinien był wyzwolić się z przestarzałych pojęć, jakimi są „dobro i zło”"
