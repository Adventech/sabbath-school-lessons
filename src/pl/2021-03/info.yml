  title: "Odpoczynek w Chrystusie"
  description: "Odpoczynek dla utrudzonych, zaniepokojonych, zniecierpliwionych, wzburzonych i nerwowych. Lot przebiegał spokojnie aż do chwili, gdy kapitan ogłosił, że samolot wkrótce wleci w burzę. — Proszę zapiąć pasy. Czekają nas mocne wstrząsy — powiedział na koniec. I rzeczywiście samolotem niesamowicie trzęsło, gdy przedzierał się przez potężną burzę. Wtem otworzyły się zasobniki z maskami tlenowymi. Pasażerowie założyli maski tlenowe i siedzieli pełni napięcia. Po szczególnie gwałtownym wstrząsie ktoś z tyłu samolotu głośno krzyknął. Wielu podróżujących myślało, że potężne uderzenie wiatru może złamać skrzydło samolotu, a wówczas ten runie na ziemię. Pasażerowie byli coraz bardziej przerażeni — wszyscy oprócz małej dziewczynki siedzącej w pierwszym rzędzie klasy ekonomicznej (najtańszej). Dziewczynka była zajęta rysowaniem. Raz po raz kierowała wzrok na okno, przyglądając się niesamowitym błyskawicom, a potem spokojnie wracała do swojego rysowania."
