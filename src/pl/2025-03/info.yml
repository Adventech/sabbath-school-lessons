  title: "Księga Wyjścia"
  description: "Bóg objawiony w Księdze Wyjścia to miłosierny Jahwe, który w wyznaczonym czasie przy pomocy nadzwyczajnych dokonań przynosi ratunek i wyzwolenie swojemu ludowi (zob. Rdz 15,12-16). Wyjście z Egiptu i przejście przez Morze Czerwone to przełomowe i wyjątkowe wydarzenia, podczas których Bóg dokonał niezwykłych i zdumiewających rzeczy. W dziejach Izraela nie wydarzyło się nic równie niesamowitego aż do czasu śmierci Chrystusa na krzyżu. Księga Wyjścia to niejako ewangelia według Mojżesza."
