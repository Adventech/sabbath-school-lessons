  title: "O śmierci, umieraniu i naszej przyszłej nadziei"
  description: "Bóg stworzył ludzi, by cieszyli się wiecznym życiem w więzi miłości z Nim i Jego stworzeniem. Jednak ta więź została naruszona przez tajemnicze pojawienie się grzechu na niebiańskim dworze (zob. Iz 14,12-15; Ez 28,12-19; Ap 12,7-12), a następnie upadek Adama i Ewy (zob. Rdz 3,1-19; Rz 5,12). Niestety, śmierć stała się udziałem nie tylko ludzi, ale całego ziemskiego stworzenia. Przejawy śmierci widzimy dzisiaj wszędzie wokoło siebie — od liści spadających z drzew, przez kwiaty więdnące w wazonach i zwierzęta umierające w cierpieniu, po naszych bliskich odchodzących od nas w nieubłaganym procesie wymiany pokoleń. Nasz świat przepełniony jest bólem, udręczony cierpieniem oraz zroszony niepowstrzymanymi łzami żalu i bezsilności."
