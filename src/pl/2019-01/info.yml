  title: "Apokalipsa Jana"
  description: "Niemal dwa tysiące lat temu apostoł Jan za wierne głoszenie ewangelii został skazany na wygnanie i osadzony na małej skalistej wysepce na Morzu Egejskim. Sędziwy apostoł zniósł wszystkie trudy rzymskiego uwięzienia. Pewnej soboty nadzwyczajną wizytę złożył mu Jezus Chrystus. Przyszedł, by wzmocnić swego cierpiącego sługę. W serii wizji Jezus ukazał Janowi panoramę dziejów Kościoła oraz to, czego doświadczy lud Boży czekający na powtórne przyjście swego Pana."
