  description: "Ebben a negyedévben a cél János evangéliuma üzenetének a megértése. A négy evangélium között ez egészen egyedi, többször összpontosít Jézus és csak egy-két ember találkozójára, mint például Nátánael, Nikodémus, a samáriai asszony, a Bethesda tavánál fekvő beteg, a vakon született férfi, Lázár és a nővérei, Pilátus, Péter vagy Tamás esetében."
