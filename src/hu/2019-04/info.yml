  title: "Ezsdrás és Nehémiás"
  description: "Ezsdrás és Nehémiás is kivételes, Istenre és az Igére összpontosító, a Lélek irányítása alatt álló vezető volt. Mindketten őszintén vágytak rá, hogy népüknek jól menjen a sora és világszerte magasztalják, hirdessék az Úr nevét. Az életük remek példa arra, hogy mit vihet végbe az Úr odaszentelt, hűséges vezetők által, akik valóban szolgálnak. Bűnös természetünk, dédelgetett szokásaink és öröklött jellemvonásaink miatt csak Isten átformáló Igéjének tanulmányozása és a Szentlélek segítsége révén tapasztalhatunk valódi, tartós változást. A hívők „Nem erővel, sem hatalommal, hanem az én lelkemmel” (Zak 4:6) élnek, ha hittel igénylik Isten ígéreteit (Hab 2:4) – ebből fakad az erős lelki élet."
