  description: "A Szentírás kijelenti: „az Isten szeretet” (1Jn 4:8), és ez magyarázza a következő idézetet: „A szeretet az igazi nevelés alapja. Ez a teremtés és megváltás alapja is. Ez világosan kitűnik abból a törvényből, amit Isten az élet vezérelveként nekünk adott. Az első és nagy parancsolat ez: »Szeresd az Urat, a te Istenedet teljes szívedből és teljes lelkedből és minden erődből és teljes elmédből…« (Lk 10:27). A végtelen Mindenhatót teljes szívünkből, teljes elménkből és minden erőnkből szeretni: minden erőnk, képességünk teljes kifejlesztését jelenti. Azt jelenti, hogy egész lényünkben – testünkben, lelkünkben és elménkben – helyre kell állítanunk Isten képmását” (Ellen G. White: Előtted az élet)."
