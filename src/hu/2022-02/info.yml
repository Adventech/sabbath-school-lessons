  title: "Mózes első könyve"
  description: "Mózes első könyve Jézusról szól: Ő a Teremtőnk, a Fenntartónk, a Megváltónk. Évezredekkel azután, hogy Mózes leírta a Teremtés könyvét, János apostol rámutatott Jézusra a teremtési történetben, amikor a korszakokon át visszautalt egészen a pátriárka szaváig: „Kezdetben volt az Ige, és az Ige Istennél volt, és Isten volt az Ige. Ő kezdetben Istennél volt. Minden általa lett, és nélküle semmi nem lett, ami létrejött. Benne volt az élet, és az élet volt az emberek világossága” (Jn 1:1-4, ÚRK). Mit írt itt János? „Kezdetben” előállt mindaz, ami létrejött, minden, ami egykor nem létezett, méghozzá Jézus által. Az egész teremtett világot – a kozmoszon elképesztő forgó tűz- és fénykerekekként átszáguldó galaxisoktól a sejtekbe csodálatos módon beleszőtt, aprólékos gonddal kidolgozott DNS-en át a kvantumhullámokig – mindent Jézus teremtett és tart is fenn. Mózes első könyve az első történet a Szentírásban, ami erről a teremtésről és ennek a megváltásáról szól. Itt, ebben a könyvben találjuk a világ egyetlen „hivatalos” beszámolóját az eredetünkről."
