  title: "A Jelenvaló Igazság Mózes Ötödik Könyvében"
  description: "A történet így szól: Jeruzsálemben, Jósiás király uralkodása idején (Kr. e. 640-609), feltehetőleg a templomban dolgozó munkás megtalált egy könyvmásolatot, amit aztán felolvastak Jósiásnak. „Mikor pedig hallotta a király a törvénykönyv szavait, megszaggatta ruháit” (2Kir 22:11, ÚRK). Miért? Azért, mert rádöbbent, hogy ő és a népe nem követték az abban leírtakat. Utána Jósiás átfogó reformációt kezdett ennek az iratnak az alapján, amit „a szövetség könyvének” (2Kir 23:2) neveztek. Erről olvashatunk 2Királyok 23. fejezetében. Mi volt az a könyv, ami olyan komoly hatást gyakorolt a királyra és a népre? Mózes ötödik könyve, a negyedévi tanulmányunk tárgya."
