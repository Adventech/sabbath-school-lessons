  title: "KRISZTUSSAL A TŰZPRÓBÁBAN"
  description: "„Minden általa”, azaz Jézus által lett, mégis „Jézus könnyekre fakadt” (Jn 11:35, RÚF) a Szentírás szerint. A Teremtő sírt? Ráadásul „Útált és az emberektől elhagyatott volt, fájdalmak férfia és betegség ismerője” (Ézs 53:3). Utálták és elhagyták volna a Teremtőt, aki a fájdalmak férfia lett? Egyszer így kiáltott fel: „Én Istenem, én Istenem, miért hagytál el engem” (Mt 27:46, RÚF)? Hogyan lehetséges ez? Úgy, hogy Jézus a Teremtőnk és az Üdvözítőnk is egyben. Ő a keresztre feszített Isten – az emberré lett Teremtő, aki nélkülözéssel és kemény munkával szenvedte végig az életét, ami egy római kereszten ért véget."
