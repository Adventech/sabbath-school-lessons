  title: "Isten küldetése – a mi küldetésünk"
  description: "Szeretünk együtt lenni, együtt imádkozni, gondolkodni, megosztani dolgokat és beszélgetni. Azonban vágynunk kell valami többre: tenni valamit azokért, akik körülöttünk élnek. Változást akarunk a közösségeinkben és a körülöttünk lévő világban, hiszen szeretnénk, hogy a munka befejeződjön és Jézus visszatérjen. A negyedévi Bibliatanulmány célja, hogy kimozduljunk és tegyünk valamit."
