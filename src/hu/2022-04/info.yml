  title: "MI TUDHATÓ A HALÁLRÓL ÉS A REMÉNYSÉGRŐL?"
  description: "Isten azért teremtette az embert, hogy szeretetkapcsolatban éljen vele, élvezze az örökkévalóságot a teremtett világban. A viszonyt azonban megrontotta, hogy a mennyben titokzatos módon megjelent a bűn (Ézs 14:12-15; Ez 28:12-19; Jel 12:7-12). Ezek után történt Ádám és Éva bűnbeesése (1Móz 3:1-19; Róm 5:12). Tragikus módon a halál nemcsak az emberiségre borult rá, hanem minden életre, és ma megmutatkozik a fákról lehulló levelekben, a vázánkban elhervadó virágokban, ártatlan házi kedvenceink fájdalmas halálában és abban is, hogy szeretteinket elragadja tőlünk brutális módon. Világunk szenvedéssel és le nem törölt könnyekkel teli."
