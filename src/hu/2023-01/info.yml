  title: "Sáfárkodni, amíg a Gazda vissza nem tér"
  description: "Nem könnyű teljesen megérteni, hogy milyen kapcsolatot szeretne velünk kialakítani Isten, a világegyetem Teremtője. (Már a kapcsolat puszta gondolata is elképesztő!) „Lássátok meg, milyen nagy szeretetet tanúsított irántunk az Atya: Isten gyermekeinek neveznek minket, és azok is vagyunk” (1Jn 3:1, RÚF). Vagy ahogy Ellen G. White írta: „Bármilyen emberi méltóság hasonlítható ehhez? Mi volna magasabb tisztség annál, hogy a végtelen Isten gyermekeinek neveznek bennünket?... Van olyan világi megtiszteltetés, ami felérne ezzel” (Ellen G. White: God’s Amazing Grace. 431. o.)? Csak a bűnterhes világ sötétsége miatt nem értékeljük teljes mértékben azt a kiemelt helyet, amit Jézusban kaptunk."
