  title: "ख्रिस्ताबरोबर कठीण परीक्षेत"
  description: "“त्याच्याद्वारे सर्व झाले आणि झाले असे काहीच त्याजवांचून झाले नाही.” (योहान 1:3). सर्वकाही त्याच्याद्वारे झाले, येशू आणि तरीही - पवित्रशास्त्राप्रमाणे - “येशू रडला” (योहान 11:35). उत्पन्नकर्ता रडला ? यात भर म्हणजे, येशू तुच्छ मानिलेला, मनुष्यांनी टाकिलेला, क्लेशांनी व्यापिलेला व व्याधींशी परिचित असलेला असा तो पुरुष पाहून लोक तोंडे फिरवीत व तुच्छ लेखीत; आणि त्याला आम्ही मानिले नाही” (यशा 53:3). उत्पन्नकर्ता, दु:खाचा मनुष्य, त्याला तुच्छ लेखिले गेले आणि त्याला आम्ही मानिले नाही ? आणि एकदा तो आक्रोश करुन म्हणाला, “माझ्या देवा, माझ्या देवा, तू माझा का त्याग केलास ? (मत्तय 27:46)."
