  description: "देव प्रीति आहे. असे १ योहान ४:८ आणि वचन १६ म्हणते. बायबलची अखंडता याची साक्ष देते. ख्रिस्ती लोकांचा विश्‍वास देवाच्या प्रीतिच्या शीलावर केंद्रित आहे. देव कोण आहे याच्या मुळाशी प्रीति आहे, आपण ज्या सर्वांवर विश्‍वास ठेवतो त्याच्या मुळाशी आणि जे सर्व काही आपण करतो त्याच्या मुळाशीही. ज्याप्रमाणे आपण प्रीति समजतो तसे ते आमचा विश्‍वास व प्रथा याच्या अखंडतेवर प्रभाव टाकते. जर, उदाहरणार्थ, एकादा असा विश्‍वास ठेवतो की देवाची प्रीति मिळविली पाहिजे किंवा योग्यतेवर मिळाली पाहिजे, कदाचित एकादी व्यक्ति असा विचार करील की देव त्यांच्यावर प्रीति करीत नाही कारण ते पापी व अयोग्य आहेत. आणि इतरांबरोबरच्या संबंधात, एकादा अशी अपेक्षा करील की इतरांनी प्रीतिची योग्यता दाखवावी - जी नाशाची पद्धत आहे."
