  description: "इफिसकराच्या पत्रामध्ये, पौल आपणास इफिसकरांविषयीच सांगतो. इफिसमध्ये ख्रिस्ती सेवाकार्याच्या सुरवातीच्या दिवसांच्या खळबळजनक घटनांच्या अनेक वर्षानंतर, इफिसकर आपल्या ख्रिस्ती विश्‍वासाच्या महत्त्वाशी झगडत होते. पौल, जो एकेकाळी रोम साम्राज्यामध्ये चार-मोठ्या नगरामध्ये आर्थिक बाबतीत गोंधळ माजविणारा होता, ज्याला आता प्रतिबंध करण्यात आला होता व त्यास तुरुंगात टाकण्यात आले होते. तुरुंगातून लिहित असताना, तो चिंता करीत होता की इफिस मधील विश्‍वासणारे कदाचित “धीर सोडतील,” येशूचे शिष्य होणे म्हणजे काय याचा या सुस्कृंत, शहरी आणि इफिसच्या पूर्णपणे विधर्मी संस्कृतीमध्ये कार्यशीलपणा विसरतील. जरी त्याचे ऐकणारे आधीच ख्रिस्ती आहेत, परंतु तरी पौलाचा स्वर भरती करणार्‍या सारखा आहे. तो पुन्हा एकवार त्यांना ख्रिस्ती विश्‍वासामध्ये दाखल करु इच्छित होता, यासाठी की त्यांनी पुन्हा येशूबरोबर समर्पित होण्यासाठी स्वत:स प्रज्वलित करावे, आणि जगामध्ये देवाच्या महान साहसाचा भाग होण्यासाठी उत्सुकता वाढवावी, म्हणजे मंडळीमध्ये."
