  title: "अप्रत्यक्ष उल्लेख, प्रतिमा, चिन्ह: बायबल भविष्यवाणीचा"
  description: "पहिल्या आखाती युद्धात (१९९१), एका प्रसिद्ध प्रोटेस्टंट लेखक व वक्ता यांची खात्री पटली की प्रकटीकरणाच्या पुस्तकात या संघर्षाची भविष्यवाणी करण्यात आली आहे. त्यांचा युक्तिवाद असा होता की युद्धामध्ये वापरण्यात आलेले काही हेलिकॉप्टरर्स प्रकटीकरण ९ व्या अध्यायामध्ये सांगितलेल्या टोळासारखे दिसत होते. “त्याने अगाधकूप उघडिला, तो त्यांतून मोठ्या ‘भट्टीच्या धुरासारिखा धूर बाहेर येऊन वर चढला;’ आणि कूपाच्या धुराने ‘सूर्य’ व अंतराळ ही ‘अंधकारमय’ झाली. त्या धुरातून टोळ निघून पृथ्वीवर उतरले; त्यांस पृथ्वीवरील विचवांसारखी शक्ति दिली होती.” (प्रकटी ९:२,३)."
