  description: "대 실망 일주일 전, 1844년 10월 15일에 독일의 한 경건한 루터교 신자 가 정에 아들이 태어났다. 그 아이는 근대 역사에 가장 큰 영향력을 끼친 무신 론자가 된 프리드리히 니체였다. 그는 서구에서 기독교의 하나님은 죽었다 고 믿었기에, 기독교의 도덕적 영향력이 여전히 남아 있는 것에 대해, 이것 은 강자로부터 자신을 보호하기 위해 “원수를 사랑하라” 따위의 아주 조악 한 개념을 추구하는 유약한 인간들의 “노예적 도덕”이라고 조롱하였다. 니 체에게 있어서 새로운 시대는 폐기처분해야 마땅한 “선과 악”의 개념을 넘 어서는 것이어야 했다. 그의 책 “짜라투스트라는 이렇게 말했다”의 주인공 은 “그 낡은 돌판(십계명을 의미함)을 박살내 버려라”고 선언했다."
