  description: "비행기가 곧 큰 폭풍 속을 지나게 될 것이라는, 조종실의 안내 방송이 나오기 전까지 비행은 아무 일 없이 평화로웠다. “안전띠를 꼭 매시기 바랍니다. 이제 곧 기체가 심하게 흔들릴 것입니다.” 이 말로 기장은 안내 방송을 끝맺었다. 안내 방송이 멈춘 지 얼마 지나지 않아 비행기는 폭풍을 뚫고 지나가면서 심하 게 흔들리기 시작했다. 닫혀 있던 머리 위 선반은 이곳저곳에서 열리기 시작했고, 승객들은 긴장한 채 자리에 앉아 있었다. 어느 구간에서 비행기가 급격히 흔들리 자 비행기 뒤편에서 비명을 지르는 소리가 들렸다. 몇몇 사람들은 비행기 날개가 부러지고 비행기가 땅바닥을 향해 곤두박질치는 상상을 하기도 했다. 모든 승객 들은 긴장한 듯 보였고 두려움에 떨고 있는 듯했다. 하지만 이코노미석 맨 앞줄 에 앉아 있던 한 어린 소녀는 달랐다. 그 소녀는 아무렇지 않은 듯 자리에 앉아 자 신 앞에 있는 간이 테이블 위에 손을 얹고 그림 그리기에 여념이 없었다. 번개가 번쩍일 때 잠시 창밖을 내다보는 것을 제외하곤 계속해서 그림을 그리는 일에 집 중했다. "
