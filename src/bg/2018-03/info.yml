  title: "Деяния на апостолите"
  description: "Мнозина историци смятат, че трите най-важни десетилетия в световната история са тези, в които една малка група от хора, предимно евреи, под ръководството на Светия Дух, разнасят евангелието по света. Книгата „Деяния на апостолите“ е разказ за тези три ключови десетилетия, простиращи се от възкресението на Исус през 31 г.сл.Хр. до края на първия престой на Павел в римски затвор през 62 г. (Деяния 28:30). Книгата най-вероятно е написана скоро след това, защото преустановява разказа именно в посочения момент, въпреки че има доказателства, че Павел е бил освободен от този затвор и е възобновил мисионските си начинания, продължил е да проповядва и пътува, докато не е бил арестуван отново няколко години по-късно и след това екзекутиран в Рим през 67 г."
