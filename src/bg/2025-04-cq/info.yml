  title: "Книгата „Исус Навин“"
  description: "Историята за Исус Навин и неговото поколение е както край, така и начало. След четиридесет години на тежко странстване в пустинята, Израил най-накрая е намерил своя дом. Има истинска причина за празнуване! Обаче, завоеванието на Ханаан е също така и началото на едно ново приключение, пътуване към непознатото, в което трябва да приемат ролята на избраните от Бога носители на светлината в света. Те най-накрая са готови да получат онова, което Бог им е обещал преди много години."
