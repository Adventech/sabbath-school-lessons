  description: "Бог е създал хората, за да живеят вечно в любов към Него и Неговото творение. Но тази връзка е прекъсната от необяснимата поява на греха в небесните селения (Исая 14:12-15; Йезекиил 28:12-19; Откровение 12:7-12) и последвалото грехопадение на Адам и Ева (Битие 3:1-19; Римляни 5:12). За жалост, смъртта поглъща не само човешката раса, но и всичко живо. Белезите ѝ можем да видим днес в листата, които падат от дърветата, цветята, които увяхват във вазите ни, нашите невинни домашни любимци, които умират мъчително, и близките ни, които толкова жестоко биват отнети от нас. Светът е изпълнен със страдание и неизбърсани сълзи."
