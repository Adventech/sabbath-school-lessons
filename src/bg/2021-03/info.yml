  description: "Полетът беше безпроблемен до момента, в който капитанът обяви от пилотската кабина, че самолетът ще трябва да премине през силна буря. „Моля, затегнете коланите! Ще ни разтърси здраво!“ – изрече гласът от пилотската кабина в края на съобщението. Скоро след това самолетът започна да се тресе силно, докато си пробиваше път през бурята. Отвориха се горните отделения за багажа; хората се бяха вкопчили в седалките си. След едно особено силно разтърсване на самолета някой изкрещя в задната част на салона. В умовете на няколко души проблясваха образите на отчупено крило и полетяла към земята машина. Всички пътници изглеждаха напрегнати и уплашени. Всички, с изключение на малко момиченце, седнало на първия ред в икономичната класа. Тя рисуваше нещо върху отворена сгъваема масичка пред себе си. От време на време поглеждаше през малкото прозорче при някоя особено впечатляваща мълния, но след това спокойно продължаваше да си рисува."
