  description: "Ездра и Неемия са изключителни водачи – търсещи Бога, насочени към Словото и водени от Духа. Те имат дълбокото желание Божият народ да благоуспява и Божието име да се издига и разгласява по целия свят. Животът им е образец за това какво може да стори Бог чрез посветени, верни служители-водачи."
