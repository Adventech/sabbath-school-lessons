  title: "Изход"
  description: "Богът, разкрит в книгата „Изход“, е любящият Господ, Който в определеното време – и с могъщите Си действия – донася спасение и избавление на Своя народ (Битие 15:12-16). Изходът от Египет и преминаването на Червено море са ключови и уникални събития – грандиозни и чудесни действия на Бога. В историята на древния Израил преди Кръста не се е случвало по-велико или по-славно събитие. Това е евангелие, но от Мойсей."
