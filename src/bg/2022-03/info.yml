  description: "„Всичко това стана чрез Него; и без Него не е станало нищо от това, което е станало” (Йоан 1:3). „Всичко“ е създадено от Него, Исус, и все пак – според Писанието – „Исус се просълзи“ (Йоан 11:35). Създателят плаче? Нещо повече, Исус беше „презрян и отхвърлен от хората, човек на скърби и навикнал на печал” (Исая 53:3). Създателят – човек на скърби, презрян и отхвърлен? Освен това Той веднъж извиква: „Боже мой, Боже мой, защо си ме оставил?“ (Матей 27:46)."
