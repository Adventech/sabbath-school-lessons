  title: "Книгата „Изход“"
  description: "Някога искали ли сте да видите Бога в действие? Това е желанието на много вярващи, които вярват в Бога от Библията. Каu може да стане това? Кога Господ се намесва и започва да действа в живота ни? Това тримесечие ще направим едно променящо живота пътешествие през страниците на древната книга, написана, за да разкаже опитностите на един народ, който e преживял Бога в действие."
