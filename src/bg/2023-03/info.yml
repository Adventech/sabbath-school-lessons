  title: "Посланието към Ефесяните"
  description: "В „Посланието към ефесяните“ Павел говори за самите ефесяни. Години след вълнуващите събития от първите дни на християнската мисия в Ефес, ефесяните се борят да съхранят стойността на своята християнска вяра. Павел, създавал някога проблеми на икономиката на този четвърти по големина град на Римската империя, сега е изолиран и затворен. Пишейки от затвора, той се безпокои, че вярващите в Ефес може да се обезсърчат, като забравят каквото и да било будно усещане за това какво означава да бъдат ученици на Исус в сложната, градска и напълно езическа култура на Ефес. Въпреки че слушателите му вече са християни, тонът на Павел е възстановяващ. Той се стреми да ги приобщи отново към християнската вяра, пак да запали огъня на тяхната преданост към Христос и да възкреси вълнението да бъдат част от великото Божие начинание в света: църквата."
