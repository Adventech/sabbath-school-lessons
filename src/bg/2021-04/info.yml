  description: "Историята е следната: по време на царуването на цар Йосия в Йерусалим (640-609 г.пр.Хр.) някой, вероятно работещ в храма, намерил препис на една книга и тя била прочетена пред цар Йосия. „А царят, като чу думите на книгата на закона, раздра дрехите си“ (4 Царе 22:11). И защо го е направил? Понеже осъзнал, че той и народът му не изпълняват записаното в книгата. Тогава, въз основа на тази книга, наречена „Книгата на завета“ (4 Царе 23:2), Йосия започнал мащабна реформация. Можем да прочетем за нея в 4 Царе, 23 глава."
