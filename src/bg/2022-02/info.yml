  description: "„Битие“ е книга за Исус, нашия Творец; Исус, нашия Закрилник; Исус, нашия Изкупител. Повече от хилядолетие след написването на „Битие“ от Мойсей, когато апостол Йоан се връща към думите на патриарха, той разкрива Исус в разказа за Сътворението: „В начало беше Словото; и Словото беше у Бога; и Словото беше Бог. То в начало беше у Бога. Всичко това стана чрез Него; и без Него не е станало нищо от това, което е станало. В Него беше животът и животът беше светлина на човеците“ (Йоан 1:1-4)."
