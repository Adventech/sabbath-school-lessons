  description: "На 15 октомври 1844 г., една седмица преди Голямото разочарование, се ражда момче в набожно лутеранско семейство в Германия. Името му е Фридрих Ницше и той ще стане един от най-влиятелните атеисти на нашето съвремие. Убеден, че християнският Бог е на път да изчезне на Запад, Ницше се надсмива над продължителното морално влияние на християнската религия, иронизирайки я като „робски морал“, морал на слабите, които в опита си да се предпазят от по-силните, са скалъпили такива глупави идеи като „обичай враговете си“. Според него съвремието трябва да се издигне над остарелите понятия за „добро и зло“. Една мисъл от писанията му („Тъй рече Заратустра“) заявява: „Разруши старите плочи на закона!“ (което, разбира се, означава Десетте заповеди)."
