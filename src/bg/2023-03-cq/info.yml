  description: "Наскоро споделих с приятел, че пиша inVerse уроците по книгата Левит. Казах му, че наистина се наслаждавам на проучването. Той се усмихна и каза: „Това е добре, но защо просто не го пропуснете и не прочетете Новия завет? Не сочи ли всичко това към Исус?“ Докато си мислех за коментарите му, бях доста впечатлен. Моят приятел, който може би никога не е чел книгата Левит, разбра правилно, че книгата безапелационно сочи към Исус. Всъщност всяка книга в Библията го прави! Левит е като книга с евангелски пъзели – колкото повече я четете, толкова по-добре виждате Исус и разбирате дълбочината на плана за спасение. Ако това не е достатъчна мотивация за изучаване на Левит, ето шест други важни аспекта на тази книга от Петокнижието."
