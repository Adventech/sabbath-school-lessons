  description: "Бог е любов. Така се твърди в 1 Йоан 4:8,16. Цялата Библия свидетелства за този факт. Християнската вяра е съсредоточена в Божия характер на любовта. Любовта е в основата на това кой е Бог, в основата на всичко, в което вярваме, и трябва да бъде в основата на всичко, което вършим. Съответно начинът, по който разбираме любовта, засяга цялата ни вяра и практика. Ако например някой вярва, че Божията любов трябва да бъде спечелена или заслужена, той би могъл да си помисли, че Бог не го обича, защото е грешен и недостоен. И по отношение на другите може да очаква, че те трябва да заслужат любовта – рецепта за бедствие."
