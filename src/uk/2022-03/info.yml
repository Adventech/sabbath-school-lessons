  title: "У горнилі випробувань – із Христом"
  description: "«Все через Нього постало, і без Нього не постало нічого з того, що постало» (Івана 1:3). Усе було створене Ісусом, однак Писання свідчить, що Він «заплакав» (Івана 11:35). Творець плакав? До того ж Ісус «погорджений був, Його люди покинули, страдник, знайомий з хворобами» (Ісаї 53:3). Творець – Страдник, зневажений і принижений? А одного разу Він вигукнув: «Боже Мій, Боже Мій, чому Ти Мене покинув?» (Матв. 27:46). Хіба таке можливе? Так, адже Ісус, наш Творець, був також нашим Викупителем і задля виконання цієї місії Він зазнав розп’яття. Творець прийняв на Себе людську природу, прожив життя втрат і важкої праці, а завершилося воно розп’яттям на римському хресті. Наш Творець, Яким «ми живемо, рухаємося та існуємо» (Дії 17:28), жив на Землі як Людина, однак постраждав так, як ніхто з нас ніколи не зможе страждати. Ми здатні відчувати тільки власні сум та нещастя, а Він на хресті «немочі наші узяв і наші болі поніс» (Ісаї 53:4), тобто відчув смуток усього людства. Так Бог звершив найдивовижнішу справу в історії всього Всесвіту. Пам’ятаючи про те, що тінь розп’ятого Бога постійно височіє над нами, як небо над пустелею, ми спробуємо упродовж наступних кількох місяців краще осягнути неосяжне – власні страждання і страждання християн, котрі присвятили своє життя Христу. Ми не претендуємо на те, щоб дати відповіді на всі запитання або навіть на більшість із них, а лише стверджуємо, що «Бог є любов» (1 Івана 4:8). І хоч у нашому житті трапляються нещастя й нам доводиться зазнавати страждань, ми можемо довіряти Богові й, проходячи через труднощі, зростати в благодаті, яким би болісним не був цей процес. У поточному кварталі, досліджуючи Боже Слово, ми побачимо, як схожі на нас люди, хоч і мали віру, проте зазнали відчаю, зради, розчарувань, втрат, несправедливості, знущань (вам це знайоме, чи не так?). Як вони витримували це? Чого навчилися? Чого ми можемо навчитися від них? Читаючи про життя цих людей, їхні досвіди, страждання, боротьбу й випробування (можливо, дуже схожі на наші), ми завжди повинні розглядати їх у світлі Голгофського хреста. Нам необхідно завжди пам’ятати: що б не переживала людина, Ісус Христос, наш Творець і Викупитель, зазнав ще гіршого. Наш Бог – страждалець. Навіть далекий від християнства французький письменник Альберт Камю писав про значення хреста і хресних страждань Бога: «Ніч Голгофи така важлива в людській історії тільки тому, що в її сутінках Бог залишив Свої звичайні привілеї й випив до останньої краплі чашу відчаю, зокрема муки смерті» (Бунтівна людина. С. 33). Або, як пише Еллен Уайт: «Хрест – це відкриття для наших притуплених відчуттів того болю, якого гріх від самого свого виникнення завдав Божому серцю» (Виховання та освіта. С. 263). Ці уроки не мають на меті теодицею – виправдати Бога перед обличчям зла. Радше, як ми вже згадували, це спроба допомогти нам пройти через неминучі страждання, з якими кожен із нас стикається на Землі, де згрішити так само легко, як дихати повітрям. Ми спробуємо показати: біль, страждання і втрати не означають, що Бог залишив нас; вони свідчать про те, що навіть віруючі поділяють долю грішного людського роду. Різниця полягає лише в тому, що завдяки Ісусові та запропонованій Ним надії ми можемо знайти сенс і мету в тому, що світській людині здається позбавленим сенсу й мети. І хоч нам деколи важко усвідомити обітницю: «Тим, які люблять Бога... все сприяє до добра» (Римл. 8:28), ми повинні пам’ятати, що Бог, Котрий створив усе, також і зазнав усього. Саме тому ми й любимо Його."
