  title: "Книга Об’явлення"
  description: "Майже два тисячоліття тому апостола Івана за його невтомну проповідь Євангелія було заслано на невеликий скелястий острів у Егейському морі. Перестарілий апостол зазнав тут усіх труднощів римського ув’язнення. В одну із субот йому з’явився Ісус Христос, аби підбадьорити Свого вірного слугу в його стражданнях. У кількох видіннях Ісус показав йому панорамну картину історії Церкви та прийдешні переживання Божого народу, котрий очікує повернення свого Господа. Іван записав побачене в сувої, назвавши його «Об’явлення Ісуса Христа» (Об’явл. 1:1). Написана ним книга змальовує діяльність Ісуса на Небесах і на Землі від моменту Його вознесіння, під час Його Приходу та після нього. Мета книги - запевнити християн різних епох, що Христос перебуває з ними й підтримує їх у повсякденних життєвих випробуваннях, з якими вони стикаються в грішному світі. У поточному кварталі ми вивчатимемо книгу Об’явлення. Обсяг Посібника не дозволяє нам детально аналізувати текст, тому, ніби наносячи широкі мазки словесним пензлем, ми звернемо увагу лише на головні частини і теми книги. Наша мета – познайомитися з ключовими питаннями книги й зрозуміти, що вона справді відкриває Ісуса Христа, Його життя, смерть, воскресіння та первосвященицьке служіння заради Свого народу."
