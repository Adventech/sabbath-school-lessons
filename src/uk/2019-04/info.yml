  title: "Книги Ездри і Неемії"
  description: "Ездра та Неемія були керівниками, виключно зосередженими на Бозі, орієнтованими на Слово Боже та керованими Святим Духом. Вони щиро бажали, щоб Божий народ процвітав, а ім’я живого Бога було піднесене й проголошене в усьому світі. Їхнє життя є яскравим прикладом того, що Господь може здійснити через відданих, вірних, посвячених Йому керівників. Оскільки наша людська природа гріховна, культивовані звички і спадкові риси характеру порочні, нам необхідно пережити справжні довготривалі зміни. А це можливо тільки завдяки вивченню Божого перетворювального Слова та дії Святого Духа. Віруючі живуть «не силою й не міццю, але тільки Моїм Духом» (Зах. 4:6), вірою приймаючи Божі обітниці (див. Авак. 2:4), що приводить до активного духовного життя. Уроки цього кварталу підтверджують, що життя складне. Як тільки ми намагаємося робити добрі діла, виникають перешкоди і протидія. Навіть друзі можуть відкрито чи таємно протистояти нам і, можливо, навіть стати нашими ворогами. Перешкоди й опір добру демонструють, що сатана живий, а гріх реальний. Боротися із сатаною людськими зусиллями неможливо, оскільки зло сильніше за нас. Тільки Бог може забезпечити перемогу, перетворити мислення і дати нам силу жити гармонійним життям. Розчарування в житті — це можливість змін. Такі розчарування допомагають нам зосередитися на головному і дозволити Богові прискорити наше духовне зростання, оскільки під час кожної кризи ми перемагаємо завдяки вірності Господа. Як книга Ездри, так і книга Неемії не закінчуються оптимістично. Гріх — серйозна проблема, яка поширюється легко і швидко. Найбільше випробування приходить не ззовні, а полягає в невірності Богові Його власного народу, який не підкоряється Його відкритій волі. Бути вірним Господу й ретельно дотримуватися Його настанов — найбільший виклик для Божої Церкви. Як правильно зазначив Ездра, єдине, що може допомогти змінитися, — це старанне дослідження Святого Письма, розуміння його принципів та втілення їх у життя. Заради виконання пророцтва про 70 років-тижнів та 2300 вечорів і ранків (відлік яких почався 457 року до Р. Х.) Бог милостиво втрутився і вплинув на царя Артаксеркса I, щоб той дозволив Ездрі разом з частиною ізраїльтян повернутися до Єрусалима, забезпечив безпеку їхньої подорожі навіть виділив необхідні фінансові й матеріальні кошти для храмового служіння (див. Ездри 7:11-28). Ключові богословські теми двох згаданих книг — Боже провидіння, вірність і заповіт. Бог виконав Свої обітниці, хоч Його народ залишався дезорієнтованим, розгубленим і впертим. За допомогою Своїх слуг Господь привів людей зі стану летаргії до відродження й перетворення. «Відбудова Єрусалима та реформи, здійснені переселеннями під керівництвом Зоровавеля, Ездри й Неемії, уособлюють духовне відродження в останні дні історії Землі. Останок Ізраїлю був слабким і незахищеним від спустошливих нападів ворогів, але саме через нього Бог бажав зберегти на землі пізнання про Себе та Свій Закон. Вони були хоронителями істинної релігії, вартовими священної істини» (Е. Уайт. Пророки і царі. С. 677). Книги Ездри й Неемії історично пов’язані між собою й охоплюють важливий період у житті Божого народу. 23 розділи цих книг складають одну велику історію у двох частинах; вони доповнюють одна одну та висвітлюють схожі богословські проблеми. Уважно вивчаючи ці книги, ми можемо побачити великі історичні діяння Бога і Його милосердне керівництво. Необхідно наголосити: не всі події в досліджуваних книгах викладені в хронологічному порядку, а деякі їхні частини укладені тематично. Очевидно, завдання Ездри й Неемії полягало не у відновленні храму (він був відбудований і посвячений 515 року до Р. Х., більш ніж за 50 років до прибуття Ездри), а в тому, щоб відновити місто Єрусалим, його адміністративну й національну автономію. І, зрештою, приготувати шлях до Приходу Месії. Нехай Господь благословить нас, надихаючи, торкаючись наших сердець, змінюючи наше мислення та дозволяючи нам щодня віддано і з ентузіазмом іти за Ним під час вивчення Слова Божого протягом цього кварталу. _Іржі Москала, доктор філософських наук, декан, викладач богослов’я Старого Завіту в богословській семінарії адвентистів сьомого дня університету Андрюса. Свою викладацьку діяльність у цьому університеті розпочав 1999 року. До приїзду в університет Андрюса Іржі Москала виконував різне служіння як рукопокладений пастор, адміністратор і вчитель у Чеській Республіці. Пастор Москала — член різних богословських товариств, автор і редактор низки статей і книг чеською й англійською мовами, учасник кількох археологічних експедицій у Тель-Джалул, Йорданія._"
