---
  title: "Приготування до кінця часу"
  description: "В останні години Свого земного життя Ісус утішав учнів словами: «Хай не тривожиться ваше серце: вірте в Бога і в Мене вірте. У домі Мого Отця багато осель. А якби не так, то Я сказав би вам, оскільки йду приготувати вам місце. І коли піду та приготую вам місце, то Я знову прийду і візьму вас до Себе, щоб де Я, там і ви були. А куди Я йду, ви дорогу знаєте» (Івана 14:1-4)."
