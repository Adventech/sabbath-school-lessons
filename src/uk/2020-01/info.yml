  title: "Книга Даниїла"
  description: "Коли на зміну дев'ятнадцятому століттю прийшло двадцяте, західне суспільство охопило небувале почуття оптимізму. Завдяки науці й техніці людство змогло досягти небачених раніше висот, і всім здавалося, що настає золотий вік дивовижних можливостей, коли буде покінчено з війнами, епідеміями, голодом, злиднями. Принаймні всі мали таку надію. Однак двадцяте століття показало, що ця надія була не тільки оманливою, а й абсурдною та наївною. І коли ми ввійшли у двадцять перше століття, то вже не мали особливого оптимізму з приводу кращого майбутнього. Зі світського погляду в сучасному світі нічого не змінилося і надії на поліпшення практично немає. Як і наші далекі пращури, сучасні люди також зазнають спокус у цьому світі. На нашій Землі панують жадібність, пригноблення, насильство, жадоба влади, експлуатація, саморуйнування. І хоч великий технологічний прогрес багато в чому приніс людству незаперечну користь, він також спричинив духовне, моральне й фізичне руйнування. Біблійні тексти констатують факт: «Людське серце найлукавіше над все та невигойне, хто пізнає його?» (Єрем. 17:9); «Бо повстане народ проти народу, і царство піде на царство, і буде голод, і пошесті, і землетруси в різних місцях» (Матв. 24:7). Однак, незважаючи на всі біди й відчай, ми маємо книгу Даниїла, яку досліджуватимемо протягом кварталу. Книга Даниїла особливо актуальна для нас – хто дожив «до часу кінця» (Дан. 12:9). У цій священній книзі міститься найсильніший раціональний доказ нашої віри не тільки в Бога, а й у Господа Ісуса Христа, у Його смерть на хресті, а також в обітницю про Його повернення і настання Божого Царства. Тільки подумайте про це: упродовж усієї книги Даниїла (розділи 2, 7, 8, 11) нам з різних ракурсів представлена така послідовність імперій: Вавилон, Мідо-Персія, Греція, Рим та вічне Боже Царство після Другого приходу. Сьогодні ми знаємо, що ці світові царства з'являлися й зникали саме так, як і було провіщено. А щодо Риму можна сказати: це царство виникло та продовжує існувати й до сьогодні, як і пророкував Даниїл. Рим символічно зображений голінками й пальцями ніг у Дан. 2:33, 41, і він продовжує існувати в житті все ще розділених європейських народів, а також у Римській церкві. Для людей, котрі жили за часів Вавилону, Греції або навіть у більш ранні роки Римської імперії, ці факти могли бути не очевидні, – але не для нас. Живучи у своєму інтервалі пророчого періоду, ми бачимо виконання всіх пророцтв про згадані імперії. Тому маємо вагому причину довіряти пророцтвам Даниїла про останнє Царство, яке настане після Другого приходу, – вічне Боже Царство. Книга Даниїла залишається переконливим вірогідним документом, особливо для нас, адвентистів сьомого дня, бо ми знаходимо на сторінках цієї книги тексти, які мають основоположне значення для нашої Церкви. Особливо важливим є вірш Дан. 8:14: «І відказав він мені: Аж до двох тисяч і трьох сотень вечорів-ранків, – тоді буде визнана очищеною святиня». Паралелі між цим текстом і Дан. 7:22, 26, 27 дозволяють дійти висновку, що після завершення великого Небесного суду, даного «святим Всевишнього» (англ. переклад «на користь святих Всевишнього»), буде встановлене вічне Боже Царство. На відміну від швидкоплинних земних імперій, це Царство триватиме вічно. Утім, водночас із вселенським масштабом ми можемо побачити, наскільки близько Христос може бути до кожного з нас. Починаючи від сну царя Навуходоносора і до звільнення Даниїла з лев'ячої ями, книга показує, наскільки Бог близький до нас. Даниїл сказав безбожному цареві Валтасару: «Бога, що в руці Його душа твоя й що Його всі дороги твої, ти не прославляв» (Дан. 5:23). Книга Даниїла – предмет нашого дослідження в поточному кварталі – залишається для нас переконливим об'явленням любові й характеру нашого Господа Ісуса Христа. Еліас Брейзіл де Соуза – директор Інституту біблійних досліджень Генеральної Конференції Церкви адвентистів сьомого дня. Здобув ступінь доктора теології та екзегези Старого Завіту в університеті Ендрюса."
