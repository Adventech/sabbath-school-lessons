  description: "За тиждень до Великого розчарування, 15 жовтня 1844 року, у благочестивій лютеранській родині в Німеччині народився хлопчик. Його звали Фрідріх Ніцше, згодом він став одним з найвпливовіших атеїстів сучасності. Вважаючи, що на Заході Бог християнства помер, Ніцше засуджував вплив християнської релігії, висміюючи її як «рабську мораль», «мораль слабких», котрі, намагаючись захиститися від сильніших, висловили такі безглузді судження, як «Любіть ворогів ваших». Ніцше вважав, що сучасність має вийти за межі застарілих уявлень щодо «добра і зла». Персонаж однієї з його книг («Так казав Заратустра») заявив: «Розбийте старі скрижалі закону!» (Автор мав на увазі, звичайно, Десять Заповідей)."
