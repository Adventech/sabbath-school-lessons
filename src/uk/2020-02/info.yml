  title: "Як тлумачити Писання?"
  description: "Церква адвентистів сьомого дня – протестантська Церква. Ми віримо в принцип Sola Scriptura: Біблія і тільки Біблія. Святе Письмо – єдина авторитетна основа нашої віри і вчення. Це особливо важливо в останні дні, коли, за словами Еллен Уайт, у Бога буде «на землі народ, котрий керується Біблією і тільки Біблією як мірилом усіх вчень і основою всіх реформ» (Велика боротьба. С. 557). Адвентисти – не єдині серед протестантів, хто проголошує зазначений принцип основою своєї віри. Проте більшість із тих, хто говорить про прихильність до Святого Письма, вірить у доктрини, які не узгоджуються з Біблією: святість неділі (як новозавітну заміну сьомого дня, суботи), безсмертя душі, вічні муки пекла і навіть таємне вознесіння, згідно з яким Ісус нібито таємно повернеться на Землю і забере спасенних, доки ті, хто залишився на Землі, будуть спантеличені їхнім зникненням. Звісно, мати Біблію і проголошувати, що віриш їй, – важливо. Однак через поширення неправдивих доктрин (нібито теж узятих зі Святого Письма) необхідно знати, як правильно тлумачити Біблію. Тому тема для дослідження на уроках Суботньої школи в цьому кварталі «Як тлумачити Писання?». Біблія як Боже Слово є «безпомилковим одкровенням Його волі», а також «мірилом характеру, випробуванням досвіду, авторитетним викладом доктрин і достовірним повідомленням про дії Бога в історії нашого світу» (На початку було Слово. С. 20). Іншими словами, Писання – це основоположне джерело істин, у які ми віримо і які проголошуємо світу. Як свідчить сама Біблія: «Усе Писання богонатхненне й корисне для навчання, для докору, для виправлення, для виховання в праведності» (2 Тим. 3:16). «Усе Писання» означає: усі без винятку його частини, навіть ті, які, можливо, викликають питання або спричиняють незручності, або, висловлюючись сучасною мовою, можуть бути «політично некоректними». Ми досліджуватимемо, як Біблія тлумачить сама себе. Замість звернення до таких джерел, як наука, філософія та історія (які при правильному використанні можуть бути благословенням), ми спробуємо знайти в самих текстах Біблії інструменти для відкриття її великих істин. Написано, що «від Бога звіщали [пророцтво] мужі, натхнені Святим Духом» (2 Петра 1:21). І ми віримо: серед усього, що «звіщали… святі мужі», можна знайти ключі для тлумачення Слова Божого. Проаналізуймо, як Павло та інші автори Євангелія тлумачили Старий Завіт. Якщо написане ними було натхненне Богом, тоді їхній метод прочитання і тлумачення Писання має бути ретельно вивчений і взятий за основу методики дослідження Божого Слова. А як використовував і тлумачив Святе Письмо Сам Ісус? Ми не знайдемо кращого прикладу, як читати Біблію, ніж приклад Ісуса. У процесі дослідження запропонованої теми будемо розмірковувати над контекстом, мовою, культурою та історією написання Біблії, а також проаналізуємо, як ці фактори впливають на наше сприйняття і тлумачення Божого Слова. Як нам потрібно розуміти притчі, пророцтва, священну історію, настанови, хвалебні гімни, пророчі видіння і сни – увесь спектр натхненних Писань? Ці та багато інших питань будемо досліджувати в цьому кварталі. Існування таких доктрин, як святість недільного дня вічні муки пекла, свідчить: недостатньо просто заявляти про віру в Біблію, необхідно навчитися правильно її тлумачити. Френк М. Хазел – доктор філософії, заступник директора Інституту біблійних досліджень Генеральної Конференції адвентистів сьомого дня. Майкл Г. Хазел – доктор філософії, викладач релігії в Південному адвентистському університеті, а також директор Інституту археології та археологічного музею імені Лін Х. Вуд."
