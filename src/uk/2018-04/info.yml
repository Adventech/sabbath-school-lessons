  title: "Єдність — у Христі"
  description: "Церква – це Божа родина, члени якої разом здійснюють служіння, навчаються й поклоняються. Зосереджуючи свій погляд на Ісусі як своєму Вожді спасіння й Викупителі, Церква покликана проповідувати Добру вістку про спасіння всім народам. Про це йдеться у віровченні Церкви адвентистів сьомого дня: «Церква – спільнота віруючих, які сповідують Ісуса Христа як Господа і Спасителя. Як спадкоємці Божого народу зі старозавітних часів, ми викликані з цього світу й об’єднані для богослужіння, братерського спілкування, повчання в Слові, здійснення Вечері Господньої, а також для проголошення Євангелія усьому світу та служіння людству» (Основи віри, с. 12). Яким є наше уявлення про Церкву та її членів? Церква - це громада віруючих в Ісуса, які виявляють послух Господу і збираються для спільного поклоніння й служіння Йому. Вони можуть зустрічатися в домашніх церквах і у великих громадах (див. Римл. 16:10, 11). Під церквою також мають на увазі будівлю, у якій збираються християни для поклоніння Богові."
