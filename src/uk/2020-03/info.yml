  title: "Здобуваючи друзів для Бога: радість участі в Його місії"
  description: "Бувають моменти, коли усвідомлення однієї-єдиної думки спричиняє радикальні зміни в нашому житті. Кілька років тому я перебував із моїми колегами на зустрічі служителів. Дискусія стосувалася нашої місії, свідчення та євангелізації. Один із моїх друзів висловив таку думку: «Місія – це насамперед Божа справа. Бог використовує всі ресурси Неба, спасаючи нашу планету. А наша справа – радісно співпрацювати з Ним у Його праці спасіння тих, хто гине». Мені здалося, що з моїх плечей упав важкий тягар. Спасати загиблий світ – завдання не моє, а Господа. Мій обов’язок полягає в тому, щоб співпрацювати з Ним у справі, яку Він уже звершує. Думка про те, що місія – це Божа справа, проходить через усе Писання. Соломон викладає її так: «Він [Бог]... прагнення вічності вклав у їхнє серце» (Екл. 3:11, переклад Р. Турконяка). Коли у світі народжується людина, Бог вкладає прагнення до вічності глибоко в єство цієї людської істоти. Як одного разу сказав Августин: «Господи, ми були створені для Тебе, і наші серця не знайдуть спокою, доки не знайдуть його в Тобі». Згідно з Євангелієм від Івана, Ісус – «справжнє Світло, яке освічує кожну людину, що приходить у світ» (Івана 1:9). Бог не тільки вклав у кожного з нас прагнення до Нього, а й посилає Свого Святого Духа, щоб привернути нас до Себе. Будь-яке бажання чинити правильно, будь-яке усвідомлення гріха викликане Святим Духом. Кожне прагнення до добра, кожна схильність до милосердя й безкорисливості мотивовані Святим Духом. Навіть якщо ми не можемо повністю зрозуміти або усвідомити це, Святий Дух працює в нашому житті, щоб навернути нас до Ісуса (Івана 16:7-15). Однак Сам Ісус – найбільший з усіх дарів. Коли через гріх людський рід був безнадійно втрачений і приречений на вічну смерть, Бог завдяки Своїй любові виявив ініціативу. Лука пише: «Син Людський прийшов знайти та спасти те, що загинуло!» (Луки 19:10). Апостол Павло додає: «Але Бог виявляє Свою любов до нас тим, що Христос за нас помер, коли ми були ще грішниками» (Римл. 5:8). Бог виявив ініціативу в справі нашого спасіння. Христос залишив славу й велич Небес і прийшов у затьмарений гріхом світ із викупною місією. Перш ніж ми зробили один крок до Нього, Він здійснив гігантський стрибок назустріч нам. Перш ніж ми віддали Йому своє життя, Господь Своєю смертю забезпечив нам спасіння. Ми були Його ворогами, але Він був нашим Другом. Ми відвернулися від Нього, а Він повернувся обличчям до нас. Ми мало думали про Нього, а Він надзвичайно подбав про нас. У розділі 15 Євангелія від Луки Христос зображений як добрий Пастир, Котрий невтомно шукає Свою заблудлу вівцю; як жінка, яка ретельно шукає загублену срібну монету зі свого посагу; як перестарілий батько, котрий чимдуж біжить назустріч Своєму блудному синові. Перу Еллен Уайт належить дивовижний, гідний наших роздумів вислів: «Великий План викуплення було складено перш заснування нашого світу. Христос не був самотній у цьому чудовому задумі про викуп людини. На Небесних радах, перед заснуванням світу, Отець і Син уклали такий заповіт: якщо людина виявить невірність Богові, Христос, Єдиний з Отцем, займе місце грішника й понесе покарання правосуддя, яке впаде на Нього» («The Advent Review and Sabbath Herald», 15 листопада 1898 р.). Подумайте про це. Ми маємо неймовірну перевагу й величезну відповідальність, а також вічну радість участі й співпраці з Христом у Його місії. Саме цій темі присвячені всі уроки поточного кварталу. Марк Фінлі, уродженець штату Коннектикут (США), усесвітньо відомий євангеліст, був віцепрезидентом Генеральної Конференції з 2005 по 2010 рр. Після залишення цієї посади він став помічником президента Генеральної Конференції. У пастора Фінлі та його дружини Ернестіни троє дітей і п’ятеро онуків."
