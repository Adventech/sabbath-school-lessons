  description: "На думку багатьох істориків християнської Церкви, найважливішим періодом у світовій історії стали три десятиліття, протягом яких група чоловіків, переважно юдеїв, наділених силою Святого Духа, сповістили світові Євангеліє. Книга Дії апостолів описує цей важливий період, який розпочався від воскресіння Ісуса Христа 31 року н. е. і тривав до закінчення першого тюремного ув’язнення Павла в Римі 62 року н. е. (див. Дії 28:30). Книга Дії апостолів, мабуть, була написана незабаром після цієї події, оскільки закінчується саме нею. Однак є докази того, що, вийшовши на свободу, Павло продовжив свою місіонерську діяльність, подорожуючи й проповідуючи; однак через кілька років його арештували і стратили в Римі 67 року н. е."
