  title: "Спокій у Христі"
  description: "Політ тривав без пригод до тієї миті, поки командир екіпажу не оголосив із кабіни пілотів, що літаку доведеться подолати сильну бурю. «Будь ласка, пристебніть ремені безпеки. У нас буде напружений переліт», ‒ сказав командир наприкінці оголошення. Незабаром літак почало сильно трясти ‒ він прокладав собі шлях крізь бурю. Багажні полиці в салоні відчинилися; люди напружено сиділи на своїх місцях. Після найсильнішого струсу у хвостовій частині літака хтось скрикнув. В уяві деяких промайнули образи крила, що відривається, і літака, який падає на землю. Усі пасажири були напружені й налякані ‒ усі, окрім маленької дівчинки, що сиділа в першому ряду економкласу. Вона захоплено малювала на відкинутому розкладному столику. Час від часу дівчинка дивилася в маленьке віконце на по-особливому дивовижну блискавку і спокійно продовжувала малювати. Здавалося, минула вічність, і нарешті літак приземлився в пункті призначення. Пасажири аплодували й раділи, дякували, що знову опинилися на землі. Маленька дівчинка зібрала свої речі та чекала, доки люди вийдуть із літака, коли один із мандрівників запитав її, чи вона не злякалася. Як вона могла бути настільки спокійною під час сильної бурі, коли літак так сильно трясло? «Мені не було страшно, ‒ відповіла дівчинка здивованому чоловікові. ‒ Мій тато ‒ пілот, і я знала, що він везе мене додому». Занепокоєння і страх часто йдуть пліч-о-пліч. Життя у світі, де більшість людей працює двадцять чотири години на добу сім днів на тиждень, може призвести до занепокоєння і страху. Хто з нас іноді не бореться зі страхом, хвилюванням, тривогою щодо того, що чекає нас у майбутньому? Минуле завершилося, теперішнє – тут і зараз, а до майбутнього багато запитань. І в цьому нестабільному світі відповіді можуть бути не такими, якими б ми хотіли. Ми хочемо знати, чи виконаємо роботу вчасно, чи покриємо витрати на оренду житла або на навчання, чи витримає наш шлюб черговий шторм у боротьбі за виживання. Ми ставимо собі запитання, чи зможе Бог продовжувати любити нас, навіть якщо ми знову і знову розчаровуємо Його. Цього кварталу ми будемо вивчати, як подолати ті страхи, з якими ми стикаємося. Спокій у Христі ‒ це не просто назва навчального посібника, не гарний логотип євангельської програми або табірного зібрання. Спокій у Христі ‒ це ключ до того способу життя, який Христос обіцяє Своїм послідовникам: «Злодій приходить тільки для того, щоб украсти, вбити погубити. Я ж прийшов, щоб ви мали життя і щоб надміру мали» (Івана 10:10). Коли автори працювали над цим посібником, вони раптом усвідомили, що концепція спокою пронизує всю структуру біблійного богослов’я. Спокій пов’язаний зі спасінням, благодаттю, творінням, суботою, нашим розумінням стану мертвих, швидким Приходом Ісуса та багатьма іншими складовими вчення. Запрошення Ісуса прийти і знайти в Ньому спокій (Матв. 11:28) було адресоване не лише Його учням чи ранній християнській Церкві. Він бачив майбутні покоління, уражені гріхом, стомлених, виснажених людей, що борються й мають потребу в доступі до джерела спокою. Вивчаючи щотижневі уроки впродовж цього кварталу, не забувайте приходити до Бога і знаходити в Ньому спокій. Адже наш Небесний Отець усе контролює та готовий благополучно привести нас додому. Шанталь і Джеральд Клінгбайли перебувають у міжкультурному шлюбі та працюють як команда. Шанталь, член Опікунської Ради Літературної спадщини Еллен Уайт, родом із Південної Африки. Джеральд, редактор «Адвентист Ревю Міністріз», професор-дослідник Старого Завіту, а також історії та культури стародавнього Близького Сходу в Університеті Ендрюса, народився та виріс у Німеччині."
