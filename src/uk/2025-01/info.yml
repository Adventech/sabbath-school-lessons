  title: "Божа любов і справедливість"
  description: "«Бог є любов», – написано в 1 Івана 4:8 і 16. Уся Біблія свідчить про цю істину. Християнська віра зосереджена навколо Божого характеру любові. Любов – визначальна риса Господа; вона лежить в основі всього, у що ми віримо.Любов має керувати нашими словами та вчинками. Розуміння біблійного значення слова «любов» впливає на нашу віру й життя. Якщо людина вірить, що Божу любов потрібно заслужити, вона може подумати, що Господь не любить її, бо вона грішна й негідна. Така людина буде й від інших очікувати, що вони повинні заслужити любов, а це призведе до невдачі в стосунках."
