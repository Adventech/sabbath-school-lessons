  title: "Обітниця: Божий вічний завіт"
  description: "У 1588 році молода англійка (на сьомому місяці вагітності) поглянула в морську далечінь, і те, що вона побачила — іспанська армада зі 130 важко озброєних кораблів, що планувала вторгнення на острів, — так налякало жінку, що в неї почалися передчасні пологи; повитухою був страх. Страх, по суті, став відповідним образом для її сина, Томаса Гоббса — одного з найбільших політичних теоретиків Європи Живучи в той час, коли Англія була охоплена громадянською війною та нескінченним релігійним насильством, Гоббс писав що людство без сильного тотального уряду існувало в стан постійного страху — страху нестабільності, страху завоювань а понад усе — страху смерті. Люди жили в обставинах, як він назвав «війною всіх проти всіх», і доки не будуть вжиті радикальні заходи, людське життя, попереджав Гоббс, буде «самотнім, бідним, огидним, жорстоким і коротким». Який же вихід? Гоббс вбачав його тільки в одному: усі повинні підпорядкуватися єдиній владі, котра зведе всю їхню волю до єдиної волі та повністю пануватиме над ними. Цей правитель (окрема людина або зібрання людей), володіючи абсолютною владою над нацією, покладе край жахливим умовам які зробили життя настільки страшним і нестабільним. Отже в обмін на всі свої права люди отримають мир і безпеку. Таку передачу влади від народу до правителя Гоббс назвав «завітом». Проте ідея завіту вперше виникла не в Гоббса. За тисяч років до цього Бог уклав завіт з Ізраїлем — завіт, корені якого сягають значно далі вглиб віків. На відміну від завіту Гоббса ініційованого та прийнятого людьми, цей завіт був ініційований і прийнятий істинним Владикою, Творцем неба і землі Крім того, якщо завіт Гоббса був мотивований виключно страхом, завіт Бога мотивований Його любов’ю до грішного людського роду, любов’ю, яка привела Його на хрест. На великий подвиг Христа задля нас ми відповідаємо Йому взаємністю; і як у завіті Гоббса піддані мали все віддати правителеві, ми також віддаємо своєму Небесному Правителеві наші гріховні шляхи, страхи, спотворені уявлення про добро і зло. Ми робимо це не для того, аби отримати щось взамін, а тому, що Владика вже подарував нам найкраще з усього можливого — Ісуса Христа і викуплення в Ньому. Як усе це відбувається? Так само, як обмін: Христос бере наші гріхи і дає нам Свою праведність, щоб через Нього нас вважали такими ж праведними, як Бог. Отже, гріх більше не зараховують нам; він більше не повинен розділяти нас із Богом. Розкаяних убивць, перелюбників, недолюдків, обманщиків, злодіїв, блудників — усіх можуть вважати настільки ж праведними, як Сам Бог. І цей чудовий дар, це зарахування праведності приходить до них тільки через віру. Звідси і фраза «праведність, що походить з віри». Однак це ще не все. Убивці, перелюбники, недолюдки, обманщики, злодії, блудники можуть через Ісуса налагодити стосунки з Богом, оскільки кров Ісуса дарує не тільки прощення, а й очищення, зцілення, відновлення. Через Христа ми народжуємося згори, і завдяки цьому досвіду Бог записує Свій святий Закон на тілесних скрижалях наших сердець. Отже, убивці, перелюбники, недолюдки, брехуни, злодії і блудники більше не поводяться так, як раніше. На підставі цього внутрішнього Закону все життя набуває нового значення для віруючого. Ці люди хочуть з’ясувати, що Бог вкладає в них, і таке бажання підкріплене обітницею Божої сили. Ось суть того, що значить жити з Богом у відносинах завіту. У поточному кварталі ми докладно розглянемо, що таке Божий завіт, що він пропонує та що вимагає. Хоч у даних уроках використано матеріали з багатьох джерел, проте переважають роботи покійного доктора Герхарда Хазела. Його розуміння Слова (у якому розкриваються обітниці завіту) підбадьорить, дасть надію й розуміння, щоб ми могли дізнатися про те, чого, можливо, ніколи не знав Гоббс: «Досконала любов проганяє страх, оскільки страх несе страждання» (1 Івана 4:18). Герхард Ф. Хазел (доктор філософії, Університет Вандербільта) був професором Університету ім. Дж. Ендрюса, викладачем Старого Завіту і біблійного богослов’я в богословській семінарії АСД в Університеті Ендрюса. У 1981-1988 рр. він займав посаду декана семінарії і протягом 27 років був керівником магістерських та докторських програм з теології й філософії."
