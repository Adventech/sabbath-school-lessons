  title: "క్రీస్తుతో కొలిమిలో"
  description: "\"కలిగియున్నదేదియు ఆయన లేకుండ కలుగలేదు” (యోహాను 1:3). సమస్తము యేసు మూలముగా కలిగెను. అయినప్పటికి “యేసు కన్నీళ్ళు విడిచెను” అని పరిశుద్ధ లేఖనము తెలియజేయుచున్నది. (యోహాను 11:35) సృష్టికర్త దుఃఖించుటయా? అంతమాత్రమే కాకుండా అతడు (యేసు) “అతడు తృణీకరింపబడినవాడును ఆయెను. మనుష్యులవలన విసర్జింపబడినవాడును వ్యసనా క్రాంతుడుగాను, వ్యాధిననుభవించినవాడు గాను మనుష్యులు చూడనొల్లనివాడుగాను ఉండెను. అతడు తృణీకరింపబడినవాడు గనుక మనము అతనిని ఎన్నికచేయకపోతిమి\" (యెష 53:3). ఒకసారి ఆయన “నా దేవా నా దేవా నన్నెందుకు చెయ్యి విడిచితివని బిగ్గరగా కేకవేసెను” (మత్తయి 27:46)."
