  title: "దేవుని యొక్క సేవా లక్ష్యం నాకప్పగించిన సేవా లక్ష్యం క్రీస్తు కొరకు ఇతరులను చేరుట"
  description: "కొన్ని సంవత్సరాల క్రితం మన ఎడ్వంటిస్టు మాసపత్రిక ఊబిలో మునిగిపోయే ప్రమాదమున్న బురదనేలను గూర్చి ఒక ఉపమాన పాఠమును ప్రచురించారు. ఆ బురద నేల వున్న మార్గముగుండా ప్రజలు నడిచి వెళ్ళేటపుడు కొన్నిసార్లు అదుపు తప్పి ఆ ఊబిలో పడిపోయేవారు. ఆ ఊబిలో కూరుకుపోయేటప్పుడు రక్షించండి. రక్షించండి అని పెట్టే పెద్ద కేకలు ఆ చుట్టు ప్రక్కల గ్రామాలకు వినిపించేవి. ఆ పరిస్థితి చాలా భయంకరముగా ఉండెడిది."
