  description: "విశ్వం యొక్క సృష్టికర్త అయిన మన దేవుడు మానవులుగా మనతో కలిగి ఉండాలనుకుంటున్న సంబంధాన్ని పూర్తిగా అర్థం చేసుకోవడం కష్టం. (దీని గురించిన ఆలోచన ఆశ్చర్యకరంగా ఉంది!) \"ఇదిగో తండ్రి మనపై ఎలాంటి ప్రేమను ప్రసాదించాడో చూడండి, మనం దేవుని పిల్లలు అని పిలవబడాలి!\" (1 జాన్ 3:1, NKJV). లేదా ఎల్లెన్ జి. వైట్ వ్రాసినట్లు: “ఏదైనా మానవ గౌరవం దీనికి సమానం కాగలదా? అనంతమైన భగవంతుని పుత్రులు అని పిలవబడటం కంటే మనం ఏ ఉన్నత స్థానాన్ని ఆక్రమించగలం? . . . ఏదైనా ప్రాపంచిక గౌరవం దీనికి సమానం కాగలదా?”—దేవుని అమేజింగ్ గ్రేస్, పేజి. 341. పాపంతో నిండిన ఈ ప్రపంచం యొక్క చీకటి మాత్రమే మనకు యేసులో ఇవ్వబడిన స్థితిని పూర్తిగా అర్థం చేసుకోకుండా చేస్తుంది."
