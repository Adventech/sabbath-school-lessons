  title: "హెబ్రీయులకు వ్రాసిన పత్రిక: యొక్క వర్తమానము"
  description: "అతడు ఆమెను ఒక క్రైస్తవ దేవాలయము వద్ద మొదట చూచెను. అతడు ఒక పని మీద ప్రయాణము చేయుచున్నాడు. ఆ సమయములో అతని తలంపులన్నియు తాను చేయబోవుచున్న పనికి సంబంధించినదైయుండగా అతని దృష్టి అక్కడ ప్రదర్శించబడిన ఒక చిత్రమువైపు మళ్ళింది. ఆ చిత్రము రెండు మీటర్లు ఎత్తు మరియు మూడు మీటర్ల వెడల్పు కలిగియున్నది. అయితే ఆ చిత్రములో చిత్రీకరించబడిన ఒక బాలిక యొక్క ఆకారము ఆ యౌవనస్తుని మనస్సును వశము చేసుకొనగలిగేటంతటి ప్రభావమును చూపించింది"
