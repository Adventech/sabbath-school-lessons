  title: "Buka ea Mareka"
  description: "Ho tloha tšimolohong ea Mareka, ‘mali o tseba hoba Jesu ke mang—Mesia, Mora 0a Molimo (Mareka 1:1). Leha ho le joalo, batho ba kahare ho pale ba thatafalloa ke ho utloisisa hantle hore ke mang le litaba tsa Hae—ntle le ba nang le batemona. Ba tseba hantle hore ke mang! Batemona ba ea mo hlokomela ‘me ba ea sosobana kapele ho mantsoea Hae a matla."
