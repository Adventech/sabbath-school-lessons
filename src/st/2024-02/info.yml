  title: "Toantšano e Kholo"
  description: "Ha se nka botsa, “Ke sehlooho sefe seo e leng khubu ea Bibele eohle?” u ne u tla araba joang? Jesu? Morero oa topollo? Sefapano? E le joale, boraro ba tsona! Empa lihlooho tse tharo tseo tsa bohlokoa li etsahala malebana le sehlooho se seng se akaretsang: “toantšano e kholo.” Sehloho sena se tletse ka Bibeleng, ho tloha ho Genese ho ea tsoa ho Tšenolo."
