  title: "Litšupo, Litšoantšo, Matšoao: Mokhoa Oa Ho Ithuta Boporofeta Ba Bibele"
  description: "Nakong ea Ntoa ea Amerika le Iraq (1991), sengoli se tsebahalang haholo le sebui sa Moprostanta se ne se kholisehile hore ntoa ena e porofetiloe ke buka ea Tšenolo. Taba ea hae e ne e le hore tse ling tsa lifofane tsa ntoa li ne li shebahala joalo ka litsie tse hlalosoang ho Tšenolo 9. “‘Me ea koaholla sekoti sa lihele, ‘me ha tsoa sekoting mosi o kang mosi oa sebopi se seholo; ‘me letsatsi le sebaka tsa fifatsoa ke mosi o tsoang sekoting. Litsie tsa tsoa mosing, tsa tla lefatšeng, ‘me tsa neoa matla a kang matla a liphepheng tsa lefatše.” (Tšen. 9:2, 3)."
