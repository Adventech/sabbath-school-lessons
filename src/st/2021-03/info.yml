  description: "Sefofane se ne ntse se itsamaela hantle ho fihlela motsotsong oo mokapotene a phatlalatsang hore sefofane se tla lokela ho feta hara Sefefo se seholo. “Ka kopo fasang le ho tiisa mabanta a litulo tsa lōna. Re tla kena ho se ho kae leholiotsoneng lena,” lentsoe ho tsoa sehoaneng la rialo ha qetella tsebiso eo. Hang ka mora moo, sefofane sa qalella ho tsukutleha ka matla ha se phunyeletsa ho batla tsela har’a sefefo. Mamati a holimo a lithuto a buleha; batho ba lula ka matsoalo litulong tsa bona. Ka mor’a ho tsukutleha ho hong ho bohlokohali ha sefofane, e mong morao ho sefofane a se hlaba-hloohong. Litšoantšo tsa mapheo ha a khaoha le ha sefofane se se se tsubella ho leba tlase, li ile tsa feta ka potlako likelellong tse ’maloa. Bapalami bohle ba ne ba shebahala ba tsielehile ba tšohile. Bohle, ha e se ngoananyana e monyenyane ea neng a lutse moleng o kapele. O ne a phathahane a taka setšoantšo holima mophetho oa setulo se mo etselitseng tafole kapele ho eena. Khafetsa o ne a tla sheba kantle ka fesetere ho boha lehalima le hlollang ha le tsekema, empa o ne a tla khoba matšoafo ’me a itsoellepele ka ho taka setšoantšo sa hae."
