  title: "Matsatsing ana a Bofelo: Molaetsa oa Baheberu"
  description: "Oqalile ho mo bona kerekeng. O ne a phetha thomo, maikutlo a hae a le thomong, ha pono e mo fihlela. Motako o ne o le katlasana ho limithara tse peli ka bophahamo le limithara tse tharo ka bophara, empa ngoanana ea neng a takiloe ho oona o ne a hapa maikutlo a mohlankana ena ka matla a sa tloaelehang. Kamor’a ho tebisa maikutlo, o ile a elelloa hore e ne e le mahlo a hae. Motako ona o ne o bontša sefahleho sa hae feela, ‘me one a bonahala a talimile se seng ka hloko. Empa e ne e le eng, ‘me ke hobaneng ha seo se ne se hapile maikutlo a hae? Nako e telele kamor’a moo, o ne a ntse a sitoa ho ntša motako ona ka kelellong ea hae."
