  title: "’Nete ea kajeno ho Deuteronoma"
  description: "Pale e re: Nakong ea puso morena Josiase Jerusalema (640-609 b.c.), motho e mong, ea tlamehang a ne a sebetsa ka tempeleng, a fumana kopi ea buka, eaba buka ena e balloa morena Josiase. “Eitse hobane morena a utloe litaba tse bukeng ea molao, a haola liaparo tsa hae” (2 Marena 22:11,). Hobaneng? Hobane a ile a lemoha hore eena le sechaba sa hae, ha ba etse tse ngoliloeng ka bukeng. Eaba, ho ikamahantsoe le buka eo, e bitsoang “Buka ea selekane” (2 Marena 23:2,), Josiase a qala nchafatso e kholohali. Re ka bala ka eona ho 2 Marena 23."
