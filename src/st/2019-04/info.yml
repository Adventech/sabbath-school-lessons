  title: "Esdrase le Nehemia"
  description: "Esdrase le Nehemia e ne’ le baetapele ba ikhethileng, ba itšetlehileng ho Molimo, ba metseng Lentsoeng, ba tsamaisoang ke Moea, ’me ba tsetselelang katleho    ea sechaba sa Molimo le hore Lebitso la hae le phahamisoe le ho phatlalatsoa lefatšeng lohle. Maphelo a bona e n’e le mohlala oa seo Molimo A ka se etsang ka baetapele ba ikitlaelitseng ba tšepahalang. Ka lebaka la tlhaho ea rona ea sebe, litloaelo tseo re nang le tsona, le lefutso la tlhaho, re ka bona liphetoho tsa ’nete tsa ka ho sa feleng, ka ho ithuta Lentsoe la Molimo le fetolang qha! Le ka thuso ea Moea O Halalelang. Balumeli ba phela “e seng ka matla le ka borena, empa e le ka Moea oa ka” (Zakaria 4:6) le ka ho amohela litšepiso tsa Molimo ka tumelo(Habak. 2:4), re ka kholang bophelo ba semoea bo elileng."
