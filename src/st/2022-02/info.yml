---
  title: "Tšimoloho"
  description: "Genese e buoa Ka Jesu: Jesu Mohlōli oa rona, Jesu Mophelisi oa rona, Jesu Molopolli oa rona. Moapostola Johanne h’a ngola kamora lilemo tse ka bang sekete kamora hore Moshe a ngole Genese e ileng ea chalametsa le mengoaha ho fihleng mehleng ea bapateriareka, o bontša Jesu tlholehong tjena: “Lentsoe le ne le le tšimolohong, ’me Lentsoe le ne le le ho Molimo, ’me Lentsoe e ne e le Molimo. Le ne le le ho Molimo tšimolohong. Lintho tsohle li entsoe ke lona ’me hara lintho tse leng teng, ha ho letho le entsoeng ka ntle ho lona. Bophelo bo ne bo le ho lona, ’me bophelo e ne e le leseli la batho.” (Johanne 1:1-4,)."
