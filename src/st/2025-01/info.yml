  title: "Lerato le Toka ea Molimo"
  description: "Molimo O lerato. Ho cho 1 Johanne 4:8 le 16. Bibele eohle e tiisa ’nete ena. Tumelo ea BaKreste e itšetlehile holima semelo sa Molimo sa Lerato. Lerato ke khubu ea seo Molimo O leng sona, khubu ea sohle seo re se Lumelang, ’me le lokela ho ba khubu ea sohle seo re se etsang. Ka baka lena, tsela eo re utloisisang lerato ka eona e na le khahlamelo tumelong le liketsong tsa rona. Mohlala, haeba motho a Lumela hore lerato la Molimo le tlameha ho sebeletsoa, motho o tla utloa e ka Molimo ha A mo rate hoba e le moetsalibe, ’me ha lea mo lokela. ’Me ha ho tluoa likamanong le ba bang, motho a ka lebella ba bang ho sebeletsa lerato— eleng pitsa e tšollisang feela."
