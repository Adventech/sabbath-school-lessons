  description: "“Lintho tsohle li entsoe ke eena, ’me hara lintho tse leng teng ha ho letho le sa kang la etsoa ke eena” (John 1:3). “L intho tsohle” li entsoe ke eena, Jesu, le ho le joalo—ho latela Lengolo— “Jesu a lla” (Johanne 11:35). ’Mopi a llaThe? Le ho feta moo, Jesu o ile a “nyatsoa, le ho furalloa ke batho; ke motho oa mahloko, ea tsebang mahlomola” (Esa. 53:3). ’Mopi, motho oa mahloko, a nyatsoa le ho furalloa? ’Me o kile a lla, “Molimo oa ka, Molimo oa ka, u ntloheletse’ng?” (Matt. 27:46)."
